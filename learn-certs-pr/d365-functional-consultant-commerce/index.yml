title: 'Microsoft Certified: Dynamics 365 Commerce Functional Consultant Associate'
metadata:
  title: 'Microsoft Certified: Dynamics 365 Commerce Functional Consultant Associate'
  description: 'Консультанты по функциональным возможностям Dynamics 365 Commerce настраивают и используют функциональные возможности приложения Dynamics 365 Commerce и предоставляют поддержку для этого приложения.'
uid: certification.d365-functional-consultant-commerce
iconUrl: /media/learn/certification/badges/microsoft-certified-associate-badge.svg
summary: |-
  Если вы консультант по функциональным возможностям, разработчик, информационный работник, IT-специалист или бизнес-специалист, использующий Dynamics 365 Commerce для поддержки своей команды или организации, эта сертификация может дать толчок вашей карьере. Для прохождения этой сертификации вы должны уметь настраивать, развертывать и поддерживать приложения Dynamics 365 Commerce.
  
  Кандидаты должны обладать углубленными знаниями бизнес-операций унифицированной коммерческой деятельности. Кандидаты на эту сертификацию настраивают центральный офис Dynamics 365 Commerce, настраивают центры обработки вызовов Commerce и управляют ими, управляют пунктом продаж (POS) в Commerce, управляют электронной коммерцией и настраивают продукты, цены, скидки, программу лояльности и назначения.
  
  Если перед попыткой прохождения этой сертификации вам нужно получить больше опыта, вот несколько рекомендаций&#58;
  
  - Поработайте с консультантом по функциональным возможностям над проектами, связанными с Dynamics 365 Commerce.
  - Пройдите в произвольном темпе обучение по доступным схемам в Microsoft Learn.
  - Зарегистрируйтесь на обучающий курс с инструктором.
