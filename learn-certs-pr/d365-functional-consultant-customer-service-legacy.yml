title: 'Microsoft Certified: Dynamics 365 Customer Service Functional Consultant Associate (Устаревшая версия)'
metadata:
  title: 'Microsoft Certified: Dynamics 365 Customer Service Functional Consultant Associate (Устаревшая версия)'
  description: 'Microsoft Dynamics 365 для функциональных консультантов по обслуживанию клиентов создают решения CX, которые являются быстрыми, гибкими и используют AI, чтобы обеспечить действенное понимание, предвосхищающее потребности клиентов.'
uid: certification.d365-functional-consultant-customer-service-erlr
certificationRenewalUid: renewal.d365-functional-consultant-customer-service
iconUrl: /media/learn/certification/badges/microsoft-certified-associate-badge.svg
summary: |-
  <div><font color="#D83B01"><strong>Эта версия сертификации больше не доступна. Если вы обладаете этой версией сертификации, вам автоматически будет предоставлена последняя версия сертификата.<br/><br/>  Обе версии сертификации будут указаны в ваших сертификатах. Вам нужно только обновить более новую версию. Когда срок действия предыдущей версии истечет, она переместится в раздел истории сертификации вашей выписке об успеваемости.<br/><br/></strong></font></div>
  
  Если вы консультант по функциональным возможностям, отвечающий за настройку и реализацию решений Dynamics 365 для клиентов, вы можете использовать эту сертификацию, чтобы подчеркнуть свои навыки и продвинуться по карьерной лестнице. Консультант по функциональным возможностям Dynamics 365 Customer Service реализует многоканальные решения, ориентированные на обслуживание, качество, надежность, эффективность и удовлетворенность клиентов. Являясь консультантом по функциональным возможностям, вы знаете, как работать с руководителями проектов, разработчиками и архитекторами решений. У вас должно быть минимум от одного до трех лет опыта работы в качестве консультанта по функциональным возможностям, реализующего Dynamics 365.
  
  Если перед попыткой прохождения этой сертификации вам нужно получить больше опыта, вот несколько рекомендаций&#58;
  - Поработайте консультантом по функциональным возможностям Dynamics 365 над одним или несколькими проектами.
  - Поработайте над реализацией Dynamics 365 Customer Service.
  - Присоединитесь к сообществу на [community.dynamics.com](https://community.dynamics.com/).
  - Пройдите обучение по доступным схемам в [Microsoft Learn](/learn/browse/?expanded=dynamics-365&products=dynamics-customer-service&roles=functional-consultant&resource_type=learning%20path).
  - Получите дополнительный практический опыт.
  - Зарегистрируйтесь на обучающий курс с инструктором.
