  ### Модуль 4: использование PSProviders и PSDrives

  В этом модуле вы познакомитесь с адаптерами PSProviders и PSDrives. PSProvider — это, по сути, адаптер Windows PowerShell, который делает определенную форму хранилища похожей на дисковый накопитель. PSDrive — это фактическое подключение к форме хранилища. Вы можете использовать эти два адаптера для работы с различными формами хранилищ посредством использования тех же команд и техник, которые вы используете для управления файловой системой.

