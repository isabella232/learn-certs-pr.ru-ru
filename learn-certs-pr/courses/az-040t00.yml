summary: |-
  Этот курс дает учащимся фундаментальные знания и навыки для использования Windows PowerShell для администрирования и автоматизации администрирования серверов Windows. Этот курс дает учащимся навыки для определения и создания команд, необходимых для выполнения конкретных задач. В дополнение учащиеся узнают, как создавать скрипты для выполнения дополнительных задач, таких как автоматизация повторяющихся задач и создание отчетов. Этот курс дает необходимые навыки для работы с широким диапазоном продуктов Microsoft, включая Windows Server, Windows Client, Microsoft Exchange Server, Microsoft SharePoint Server, Microsoft SQL Server и Microsoft System Center. Учитывая главную цель, в этом курсе не будет подробно рассматриваться ни один из этих продуктов, кроме Windows Server, который является распространенной платформой для всех этих продуктов и который послужит примером для техник, изучаемых в этом курсе.

  #### Профиль аудитории

  Этот курс предназначен для IT-специалистов, которые уже обладают опытом общего администрирования Windows Server и клиента Windows и которые хотят узнать больше об использовании Windows PowerShell для администрирования. Наличие какого-либо предварительного опыта работы с какой бы то ни было версией Windows PowerShell или каким бы то ни было языком скриптов не предполагается. Этот курс также подходит для IT-специалистов, у которых уже есть опыт администрирования серверов, включая Exchange Server, SharePoint Server, SQL Server и системный центр.
