summary: |-
  Этот курс дает работающим с удостоверениями и доступом IT-специалистам, а также IT-специалистам в области безопасности, знания и навыки, необходимые для реализации решений для управления удостоверениями на основе Microsoft Azure AD и использования технологий подключенных удостоверений. Этот курс включает контент в отношении удостоверений для Azure AD, регистрации приложения предприятия, условного доступа, управления удостоверениями и других инструментов удостоверений.

  #### Профиль аудитории
  Этот курс предназначен для администраторов удостоверений и доступа, которые планируют сдать соответствующий сертификационный экзамен или которые выполняют задачи администрирования удостоверений и доступа в своей повседневной рабочей деятельности. Этот курс также будет полезен администраторам и инженерам, которые хотят специализироваться в обеспечении решений для удостоверений и систем управления доступом для решений на основе Azure и участвовать в обеспечении защиты организации.
prerequisitesSection: |-
  Для прохождения этого курса у учащихся должно быть понимание следующего:
  - Лучшие практики в отношении безопасности и отраслевые требования безопасности, такие как углубленная защита, доступ с минимальными правами, общая ответственность и модель «Никому не доверяй».
  - Знать понятия удостоверений,такие как аутентификация, авторизация и активный каталог.
  - Обладать некоторым опытом развертывания рабочих нагрузок Azure. В этом курсе не рассматриваются основы администрирования Azure, но контент курса построен на таких знаниях и предоставляет информацию в отношении безопасности.
  - Некоторый опыт с операционными системами Windows и Linux и языками сценариев будет полезным, но не требуется. В лабораторных работах курса могут использоваться PowerShell и CLI.

