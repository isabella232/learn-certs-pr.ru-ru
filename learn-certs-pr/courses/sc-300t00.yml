outlineSection: |-
  ### Модуль 1&#58; реализация решения для управления удостоверениями
  Узнайте, как создать свою первую реализацию Azure Active Directory (Azure AD) и как ей управлять, а также как настраивать пользователей, группы и внешние удостоверения, которые вы будете использовать для запуска своего решения.
  #### Уроки
  - Реализация начальной настройки Azure AD
  - Создание и настройка сущностей и управление ими
  - Реализация внешних удостоверений и управлении ими
  - Реализация гибридных удостоверений и управление ими

  #### Лабораторная работа &#58; управление ролями пользователей

  #### Лабораторная работа &#58; настройка свойств на уровне клиента

  #### Лабораторная работа &#58; назначение лицензий пользователям

  #### Лабораторная работа &#58; восстановление или удаление удаленных пользователей

  #### Лабораторная работа &#58; добавление групп в Azure AD

  #### Лабораторная работа &#58; изменение назначений лицензий группам

  #### Лабораторная работа &#58; изменение назначений лицензий пользователям

  #### Лабораторная работа &#58; настройка внешней совместной работы

  #### Лабораторная работа &#58; добавление гостевых пользователей в каталог

  #### Лабораторная работа &#58; изучение динамических групп

  После прохождения этого модуля учащиеся смогут&#58;
  - Развертывать начальный Azure AD с пользовательскими параметрами
  - Управлять внутренними и внешними удостоверениями
  - Реализовывать решение гибридных удостоверений


  ### Модуль 2&#58; реализация решения по управлению проверкой подлинности и доступом
  Реализовывайте и администрируйте управление доступом с использованием Azure AD. Используйте MFA, условный доступ и защиту удостоверений для управления вашим решением для удостоверений.
  #### Уроки
  - Защита пользователя Azure AD с помощью MFA
  - Управление проверкой подлинности пользователей
  - Планирование, реализация и администрирование условного доступа
  - Управление защитой удостоверений Azure AD

  #### Лабораторная работа &#58; включение Azure AD MFA

  #### Лабораторная работа &#58; настройка и развертывание самостоятельного сброса пароля (SSPR)

  #### Лабораторная работа &#58; работа с параметрами безопасности по умолчанию

  #### Лабораторная работа &#58; реализация политик, ролей и назначений условного доступа

  #### Лабораторная работа &#58; настройка средств контроля сеанса проверки подлинности

  #### Лабораторная работа &#58; управление значениями умной блокировки Azure AD

  #### Лабораторная работа &#58; включение политики рисков при входе

  #### Лабораторная работа &#58; настройка политики регистрации с проверкой подлинности Azure AD MFA

  После прохождения этого модуля учащиеся смогут&#58;
  - Настраивать проверку подлинности пользователей, включая MFA, и управлять ей
  - Контролировать доступ к ресурсам с использованием условного доступа
  - Использовать защиту удостоверений Azure AD для защиты вашей организации


  ### Модуль 3&#58; реализация управления доступом для приложений
  Узнайте, как приложения могут и должны добавляться в ваше решение для удостоверений и доступа с регистрацией приложений в Azure AD.
  #### Уроки
  - Планирование и разработка интеграции предприятия для SSO
  - Реализация и мониторинг интеграции приложений предприятия для SSO
  - Реализация регистрации приложений

  #### Лабораторная работа &#58; реализация управления доступом для приложений

  #### Лабораторная работа &#58; создание пользовательской роли для управления регистрацией приложений

  #### Лабораторная работа &#58; регистрация приложения

  #### Лабораторная работа &#58; предоставление приложению согласия администратора на уровне клиента

  #### Лабораторная работа &#58; добавление ролей приложений в приложения и получение токенов

  После прохождения этого модуля учащиеся смогут&#58;
  - Регистрировать новое приложение в Azure AD
  - Планировать и реализовывать SSO для приложения предприятия
  - Осуществлять мониторинг и обслуживание приложений предприятия


  ### Модуль 4&#58; планирование и реализация стратегии управления удостоверениями
  Разработка и реализация управления удостоверениями для вашего решения для удостоверений с использованием прав, проверок доступа, привилегированного доступа и мониторинг вашего Azure Active Directory (Azure AD).
  #### Уроки
  - Планирование и реализация управления правами
  - Планирование и реализация проверок доступа и управление ими
  - Планирование и реализация привилегированного доступа
  - Мониторинг и обслуживание Azure AD

  #### Лабораторная работа &#58; создание каталога ресурсов и управление им с помощью прав Azure AD

  #### Лабораторная работа &#58; добавление условий для отчета в отношении принятия использования

  #### Лабораторная работа &#58; управление жизненным циклом внешних пользователей с помощью управления удостоверениями Azure AD

  #### Лабораторная работа &#58; создание проверок доступа для групп и приложений

  #### Лабораторная работа &#58; настройка PIM для ролей Azure AD

  #### Лабораторная работа &#58; назначение роли Azure AD в PIM

  #### Лабораторная работа &#58; назначение ролей ресурсов Azure в PIM

  #### Лабораторная работа &#58; подключение данных из Azure AD к Azure Sentinel

  После прохождения этого модуля учащиеся смогут&#58;
  - Управлять Azure AD и обслуживать его с момента создания до момента получения решения
  - Использовать проверки доступа для обслуживания вашего Azure AD
  - Предоставлять доступ пользователям с управлением правами