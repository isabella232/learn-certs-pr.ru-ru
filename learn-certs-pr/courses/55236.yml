outlineSection: |-
  ### Модуль 1&#58; создание улучшенных визуализаций
  В этом модуле представляются техники форматирования отчетов для создания улучшенных визуализаций с использованием фигур, прямоугольников, изображений и областей данных. Для поддержки настроенных и улучшенных визуализаций отчетности этот курс
  требует обзора определенных свойств, обеспечивающих контролирование отображаемых в отчете элементов.
  
  #### Уроки
  - Важность фигур в отчетности
  - Улучшенные визуализации с использованием прямоугольника
  - Контроль отображения элементов отчета
  - Создание плиток в Tablix


  #### Лабораторная работа &#58; создание улучшенных визуализаций
  - Создание в отчете плиток с помощью прямоугольников
  - Создание плиток в Tablix с текстовыми полями
  - Создание улучшенных визуализаций с плитками с текстовыми полями, плитками Tablix и Tablixes

  После прохождения этого модуля учащиеся смогут/будут&#58;
  - Описывать основные функции, способы использования и подходы к использованию фигур в отчетности.
  - Иметь более глубокое понимание инструмента прямоугольника.
  - Изменять свойства элементов отчетов, оказывающих влияние на отображение элементов отчетов.
  - Преобразовывать области данных благодаря отображению плиток вместо текстовых полей.


  ### Модуль 2&#58; Visual Basic
  В этом модуле рассматривается язык программирования Microsoft Visual Basic. Цель этого модуля — сделать язык программирования и его использование понятным для людей, не являющихся программистами. В этом модуле используется
  руководство, групповые обсуждения, листы и обзоры, позволяющие не только представить программирование на Visual Basic, но и объяснить, что делает код.
  
  #### Уроки
  - Язык программирования Visual Basic
  - Компоненты языка Visual Basic
  - Структура и процедура принятия решений


  #### Лабораторная работа &#58; работа с Visual Basic
  - Преобразование выражений в процедуры Visual Basic
  - Работа с типами значений в отчетах
  - Работа с типами ссылок в отчетах

  После прохождения этого модуля учащиеся смогут&#58;
  - Описывать основные функции Visual Basic.
  - Описывать элементы языка Visual Basic.
  - Узнавать инструкции Visual Basic и их цель.
  - Использовать структуру принятия решения для применения логики бизнес-процесса.
  - Преобразовывать логику бизнес-процесса в код Visual Basic.


  ### Модуль 3&#58; использование Visual Basic в отчетности SSRS
  Составители отчетов могут использовать язык Visual Basic в приложении Построитель отчетов тремя различными способами. Независимо от того, был ли язык программирования Visual Basic во время первоначального создания отчета или унаследован из существующих отчетов, составителям отчетов необходимо понимать, как могут применяться его функции для достижения цели отчетности. Visual Basic является необходимым языком для построителя отчетов.
  
  #### Уроки
  - Visual Basic в отчетах SSRS
  - Вызов кода Visual Basic из отчета
  - Использование внешнего кода Visual Basic в отчете


  #### Лабораторная работа &#58; использование Visual Basic в отчетах
  - Использование условной логики с помощью литералов, полей и элементов отчетов
  - Создание отчета с помощью Visual Basic
  - Обновление отчета для использования внешнего кода
  - Устранение ошибок Visual Basic в отчете

  После прохождения этого модуля учащиеся смогут&#58;
  - Описывать основные функции и способы использования Visual Basic в решениях для отчетности SSRS.
  - Распознавать три способа реализации кода Visual Basic, доступных для отчетов.
  - Создавать переменные, константы, выражения и процедуры Visual Basic.
  - Связывать и использовать внешнюю сборку вместе с пользовательским кодом в отчете.
  - Устранять ошибки Visual Basic в отчете.