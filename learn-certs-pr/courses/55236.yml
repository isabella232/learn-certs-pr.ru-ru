summary: |-
  Во время этого 1-дневного курса учащиеся продолжат изучать составление отчетов с помощью Microsoft® SQL Server® Report Builder и SSRS. Основное внимание на этом курсе уделяется улучшению визуализаций пользовательских отчетов и использованию программирования на Visual Basic при составлении отчетов SSRS. Поддержка программирования на Visual Basic при составлении отчетов является обычным требованием в современном ландшафте отчетов, и этот курс дает необходимую вам информацию в форме групповых обсуждений, листов, практик, демонстраций и лабораторных работ. Построитель отчетов доступен для всех поддерживаемых версий Microsoft SQL Server.

  #### Профиль аудитории
  Основная аудитория этого курса — это люди с опытом работы с построителем отчетов и SSRS. Вторичная аудитория этого курса — опытные авторы отчетов в конструкторе отчетов (SSRS). Учащимися курса могут быть бизнес-аналитики, программисты-аналитики, аналитики данных, администраторы баз данных и IT-специалисты.
