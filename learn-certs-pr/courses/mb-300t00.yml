  - Описывать понятия управления данными.
  - Понимать сведения рабочей области управления данными.
  - Работать с шаблонами в рабочей области управления данными.
  - Подготавливать данные для импорта или создавать все необходимые данные для начала работы, включая данные почтового индекса, клиентов, поставщиков и продукты.
