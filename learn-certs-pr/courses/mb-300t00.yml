  - Копировать данные конфигурации между компаниями или юридическими лицами с использованием платформы управления данными.
  - Описывать варианты использования для функции двойной записи.
  - Планировать стратегию миграции.
  - Определять типовые сценарии и инструменты миграции в приложениях Dynamics 365 Finance and Operations.
  - Определять область миграции.
  - Определять соответствующие сущности данных и элементы на основании данных сценариев.
  - Организовывать процессы стратегии миграции, включая область миграции.
  - Подготавливать данные для миграции и осуществлять миграцию данных.
  - Создавать контрольный список для должного планирования для данного сценария перед миграцией данных.
