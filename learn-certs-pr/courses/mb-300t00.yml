summary: |-
  Приложения Dynamics 365 Finance and Operations включают, среди прочего, Dynamics 365 Finance, Dynamics 365 Supply Chain Management и Dynamics 365 Supply Chain Management, Manufacturing. Dynamics 365 Finance помогает вам&#58; автоматизировать и модернизировать ваши глобальные финансовые операции; отслеживать производительность в реальном времени, прогнозировать будущие результаты и принимать решения на основе данных в целях обеспечения роста бизнеса; принимать стратегические финансовые решения с использованием искусственного интеллекта (AI), унифицировать и автоматизировать ваши финансовые процессы, сокращать операционные расходы, снижать глобальную финансовую сложность и риски. Dynamics 365 Supply Chain Management помогает вам&#58; трансформировать ваши производственные и логистические операции; использовать прогнозную аналитику AI и Internet of Things (IoT) в целях управления планированием, производством, инвентаризацией, хранением и транспортировкой; максимизировать производительность труда, качество продукции и прибыльность; внедрять инновации для целей интеллектуальных производственных операций, модернизировать управление складом, оптимизировать эффективность производства, максимизировать срок жизни ваших активов, автоматизировать и упрощать ваши логистические цепочки. Примечание&#58; Для получения более подробной информации, пожалуйста, перейдите по ссылке https://docs.microsoft.com/learn/paths/get-started-finance-operations/. В этом модуле мы сосредоточимся на основных функциях и возможностях приложений Dynamics 365 Dynamics 365 Finance, которые используются конечными пользователями и консультантами наиболее часто.

  #### Профиль аудитории
  Dynamics 365 for Finance and Operations Functional Consultant отвечает за выявление и сбор требований, привлечение профильных специалистов и заинтересованных лиц, интерпретацию требований и настройку решения и приложений. Консультант по функциональным возможностям реализовывает решение с использованием стандартных возможностей, расширяемости без программирования, интеграций приложений и служб.
