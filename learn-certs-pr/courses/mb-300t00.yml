  ### Модуль 1&#58; обзор курса
  В этом курсе рассматриваются основные функции приложений Dynamics 365 Finance and Operations. Обсуждаемые в этом курсе темы включают основные общие функции, основную конфигурацию, миграцию данных и подготовку ко вводу в эксплуатацию. Этот курс является предварительным курсом для консультантов по функциональным и техническим возможностям. Консультанты должны обладать фундаментальным пониманием приложений Dynamics 365 Finance and Operations. Консультанты также должны быть осведомлены о том, как интегрировать приложения Dynamics 365 Finance and Operations с внешними системами и инструментами, включая Power Platform. Консультант активно управляет жизненными циклами приложений посредством использования Lifecycle Services и других инструментов и платформ Microsoft.

