summary: |-
  Этот курс состоит из шести модулей и рассчитан на 4 дня обучения. Обучение может осуществляться лично и/или виртуально. Ваш(-и) инструктор(-ы) предоставит(-ят) вам расписание для этого курса. Модуль 1 познакомит вас с потребностью настройки для Dynamics 365 Supply Chain Management, Manufacturing. В модуле 2 будет подробнее рассмотрено управление различными типами производственных процессов. В модуле 3 будет рассмотрена реализация сводного планирования для производства. В модуле 4 речь пойдет о реализации некоторых производственных функций. В модуле 5 внимание будет уделено субподряду для производства продукции.

  #### Профиль аудитории
  Dynamics 365 for Finance and Operations Functional Consultant отвечает за выявление и сбор требований, привлечение профильных специалистов и заинтересованных лиц, интерпретацию требований и настройку решения и приложений. Консультант по функциональным возможностям реализовывает решение с использованием стандартных возможностей, расширяемости без программирования, интеграций приложений и служб.
prerequisitesSection: |-
  - Базовое понимание терминологии управления логистическими цепочками и производства.
