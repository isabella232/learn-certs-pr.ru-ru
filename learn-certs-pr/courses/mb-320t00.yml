outlineSection: |-
  ### Модуль 1&#58; настройка Dynamics 365 Supply Chain Management, Manufacturing
  В этом модуле будут рассмотрены различные настройки, которые консультантам по функциональным возможностям нужно знать для реализации производственных функций.
  #### Уроки
  - Настройка модуля управления производством и управление им.
  - Настройка ресурсов для производственных процессов и управление ими.
  - Настройка дискретного производства.
  - Настройка непрерывного производства.
  - Настройка бережливого производства.

  После прохождения этого модуля учащиеся смогут&#58;
  - Настраивать модуль управления производством и управлять им.
  - Настраивать ресурсы для производственных процессов и управлять ими.
  - Настраивать дискретное производство.
  - Настраивать непрерывное производство.
  - Настраивать бережливое производство.


  ### Модуль 2&#58; управление производственными процессами
  Этот модуль поможет вам понять большинство транзакций, необходимых для различных производственных сценариев, и потренироваться работать с ними.
  #### Уроки
  - Управление производственными заказами.
  - Управление партионными заказами.
  - Управление заказами типа kanban.

  #### Лабораторная &#58; пример 1A дискретное производство
  - Упражнение №1&#58; обновление параметров управления производством.
  - Упражнение №2&#58; создание новых производственных кластеров.
  - Упражнение №3&#58; создание ресурсов и управление ими.
  - Упражнение №4&#58; создание операции, назначение отношений и создание маршрута.
  - Упражнение №5&#58; создание простой BOM без версии.
  - Упражнение №6&#58; создание BOM в конструкторе BOM (бонус).
  - Упражнение №7&#58; создание BOM с версией.
  - Упражнение №8&#58; создание производственного заказа.
  - Упражнение №9&#58; начало заказа дискретного производства (бонус).
  - Упражнение №10&#58; запуск расписания ресурса.
  - Упражнение №12&#58; настройка политик учета затрат.
  - Упражнение №13&#58; настройка управления производством (бонус).
  - Упражнение №14&#58; настройка автопотребления на маршруте заданий настройки (бонус).
  - Упражнение №15&#58; использование управления производством (бонус).

  #### Лабораторная &#58; пример 1B непрерывное производство
  - Упражнение №1&#58; создание списка утвержденных поставщиков и выбор в качестве способа «Только предупреждение» (бонус).
  - Упражнение №2&#58; создание товаров с различными типами продукции.
  - Упражнение №3&#58; создание и активация формулы с помощью различных типов продукции.
  - Упражнение №4&#58; создание новой формулы с версией на основе формы выпущенных продуктов (бонус).
  - Упражнение №5&#58; проверка, обновление и активация формулы (бонус).
  - Упражнение №6&#58; использование функции масштабируемости для создания новой формулы.
  - Упражнение №7&#58; создание и активация формулы на основе процентов (бонус).
  - Упражнение №8&#58; изменение линейного потребления на пошаговое потребление.
  - Упражнение №9&#58; настройка ценообразования для товаров (бонус).
  - Упражнение №10&#58; изменение расчета цены и обновление коммерческих соглашений.
  - Упражнение №11&#58; настройка расчета ценообразования для товаров.
  - Упражнение №12&#58; создание списков и записей PSDS и отправка файлов для соответствия продуктов.
  - Упражнение №13&#58; добавление сведений по отчетности для товара.
  - Упражнение №14&#58; создание заказа на продажу и печать PSDS.
  - Упражнение №15&#58; создание и сопоставление атрибута партии.
  - Упражнение №16&#58; создание нового номера партии и запись атрибута партии вручную.
  - Упражнение №17&#58; создание заказов контроля качества и проверка атрибутов партий.
  - Упражнение №18&#58; завершение резервирования партии с использованием требования атрибута.
  - Упражнение №19&#58; назначение номенклатуры, учитываемой в двух единицах измерения, с частичной видимостью.
  - Упражнение №20&#58; использование номенклатуры, учитываемой в двух единицах измерения, в коммерческом соглашении покупки.
  - Упражнение №21&#58; создание атрибута партии для номенклатуры доли.
  - Упражнение №22&#58; модификация и активация копии формулы номенклатуры доли.
  - Упражнение №23&#58; настройка ценообразования на основании атрибута товара (бонус).
  - Упражнение №24&#58; запись атрибута доли по получении (бонус).
  - Упражнение №25&#58; создание отчетов и балансировка партионных заказов (бонус).

  #### Лабораторная &#58; пример 1C бережливое производство
  - Упражнение №1&#58; создание потоков создания ценности.
  - Упражнение №2&#58; создание новой модели производственного потока.
  - Упражнение №3&#58; создание мероприятия процесса.
  - Упражнение №4&#58; создание нового мероприятия перемещения.
  - Упражнение №5&#58; добавление последующего элемента к мероприятию производственного потока, выполнение проверки и активации.
  - Упражнение №6&#58; создание правил Kanban и планирование задания Kanban.
  - Упражнение №7&#58; обработка запланированного Kanban для заданий процесса и переноса
  - Упражнение №8&#58; выполнение заказа на продажу с помощью планирования Kanban и производство товара (бонус).

  После прохождения этого модуля учащиеся смогут&#58;
  - Управлять производственными заказами.
  - Управлять партионными заказами.
  - Управлять заказами типа kanban.


  ### Модуль 3&#58; реализация сводного планирования для производства
  В этом модуле объясняются аспекты сводного планирования, необходимого консультантам по функциональным возможностям в области производства.
  #### Уроки
  - Настройка сводного планирования и управление им.
  - Планирование, составление расписания и выполнение планирования производственных мощностей.

  #### Лабораторная &#58; пример 2&#58; сводное планирование
  - Упражнение №1&#58; утверждение спланированного заказа и изменение типа заказа.
  - Упражнение №2&#58; создание группы внутрихолдингового планирования и назначение ключа распределения номенклатуры.
  - Упражнение №3&#58; разработка плана производства на основе выполнения сводного планирования (бонус).

  После прохождения этого модуля учащиеся смогут&#58;
  - Настраивать сводное планирование и управлять им.
  - Планировать, составлять расписание и выполнять планирование производственных мощностей.


  ### Модуль 4&#58; реализация других производственных функций
  В этом модуле будут рассмотрены различные важные функции, часто используемые клиентами-производителями.
  #### Уроки
  - Настройка управления производством.
  - Настройка политик учета затрат.
  - Определение моделей конфигураций продуктов с использованием Product Configurator.

  После прохождения этого модуля учащиеся смогут&#58;
  - Настраивать управление производством.
  - Настраивать политики учета затрат.
  - Определять модели конфигураций продуктов с использованием Product Configurator.


  ### Модуль 5&#58; субподряд для производства продукции
  В этом модуле будет рассмотрена настройка и использование функций субподряда.
  #### Уроки
  - Настройка субподряда.
  - Использование субподряда.

  #### Лабораторная&#58; пример 3&#58; субподряд
  - Упражнение №1&#58; настройка функций субподряда.

  После прохождения этого модуля учащиеся смогут&#58;
  - Настраивать субподряд.
  - Использовать субподряд.
