summary: |-
  Из этого курса сетевые инженеры узнают, как проектировать, реализовывать и поддерживать сетевые решения Azure. В этом курсе рассматривается процесс проектирования и реализации основной сетевой инфраструктуры Azure, гибридных сетевых подключений, балансировки трафика, сетевой маршрутизации, закрытого доступа к службам Azure, сетевой безопасности и мониторинга, а также управление ими. Узнайте, как проектировать и реализовывать безопасную и надежную сетевую инфраструктуру в Azure, как осуществлять гибридные подключения, маршрутизацию, закрытый доступ к службам Azure и как осуществлять мониторинг в Azure.

  #### Профиль аудитории

  Этот курс предназначен для сетевых инженеров, которые хотят специализироваться на сетевых решениях Azure. Сетевой инженер Azure проектирует и реализовывает основную сетевую инфраструктуру Azure, гибридные сетевые подключения, балансировку трафика, сетевую маршрутизацию, закрытый доступ к службам Azure, безопасность и мониторинг сети. Сетевой инженер Azure будет управлять сетевыми решениями для обеспечения оптимальной производительности, устойчивости, масштабирования и безопасности.
