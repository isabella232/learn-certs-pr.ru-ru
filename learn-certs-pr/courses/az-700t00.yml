summary: |-
  Из этого курса сетевые инженеры узнают, как проектировать, реализовывать и поддерживать сетевые решения Azure. В этом курсе рассматривается процесс проектирования и реализации основной сетевой инфраструктуры Azure, гибридных сетевых подключений, балансировки трафика, сетевой маршрутизации, закрытого доступа к службам Azure, сетевой безопасности и мониторинга, а также управление ими. Узнайте, как проектировать и реализовывать безопасную и надежную сетевую инфраструктуру в Azure, как осуществлять гибридные подключения, маршрутизацию, закрытый доступ к службам Azure и как осуществлять мониторинг в Azure.

  #### Профиль аудитории

  Этот курс предназначен для сетевых инженеров, которые хотят специализироваться на сетевых решениях Azure. Сетевой инженер Azure проектирует и реализовывает основную сетевую инфраструктуру Azure, гибридные сетевые подключения, балансировку трафика, сетевую маршрутизацию, закрытый доступ к службам Azure, безопасность и мониторинг сети. Сетевой инженер Azure будет управлять сетевыми решениями для обеспечения оптимальной производительности, устойчивости, масштабирования и безопасности.
prerequisitesSection: |-
  ### Модуль 1: знакомство с Azure Virtual Networks

  В этом модуле вы узнаете, как проектировать и реализовывать основные сетевые ресурсы Azure, такие как виртуальные сети, общедоступные и частные IPs, DNS, пиринг между виртуальными сетями, маршрутизация и Azure Virtual NAT.

  #### Уроки
  *   Изучение Azure Virtual Networks

  *   Настройка служб общедоступных IP

  *   Проектирование разрешения имен для вашей виртуальной сети

  *   Обеспечение перекрестного подключения VNet с помощью пиринга

  *   Реализация маршрутизации трафика виртуальной сети

  *   Настройка доступа к Интернету с помощью Azure Virtual NAT


  #### Лабораторная работа : упражнение: проектирование и реализация виртуальной сети в Azure

  ####

  #### Лабораторная работа : упражнение: настройка параметров DNS в Azure

  ####

  #### Лабораторная работа : упражнение: соединение двух Azure Virtual Networks с использованием пиринга глобальной виртуальной сети

  После прохождения этого модуля учащиеся смогут:

  *   Реализовывать виртуальные сети

  *   Настраивать службы общедоступных IP

  *   Настраивать частные и общедоступные зоны DNS

  *   Проектировать и реализовывать перекрестное подключение VNET

  *   Реализовывать маршрутизацию виртуальных сетей

  *   Проектировать и реализовывать виртуальную сеть Azure NAT


  ### Модуль 2: проектирование и реализация гибридной сети

  В этом модуле вы узнаете, как проектировать и реализовывать решения гибридной сети, такие как VPN-подключения типа «сеть — сеть», VPN-подключения типа «точка — сеть», Azure Virtual WAN и виртуальные концентраторы WAN.

  #### Уроки
  *   Проектирование и реализация Azure VPN Gateway

  *   Соединение сетей с помощью VPN-подключений типа «сеть — сеть»

  *   Подключение устройств к сетям с помощью VPN-подключений типа «точка — сеть»

  *   Подключение удаленных ресурсов с использованием Azure Virtual WANs

  *   Создание сетевого виртуального модуля (NVA) в виртуальном концентраторе


  #### Лабораторная работа : упражнение: создание виртуальной WAN с использованием Azure Portal

  ####

  #### Лабораторная работа : упражнение: создание и настройка шлюза виртуальной сети

  ####

