outlineSection: |-
  ### Модуль 1: настройка Dynamics 365 Sales

  В этом модуле вы узнаете о настройке приложения продаж для уникальных требований организации.

  #### Уроки

  *   Настройка параметров организации и управления


  #### Лабораторная работа : Лабораторная работа 1.1: проверка лабораторной среды

  ####

  После прохождения этого модуля вы сможете: 

  *   Устанавливать и настраивать приложение продаж.

  *   Определять типовые сценарии продаж.


  ### Модуль 2: управление лидами и возможностями с помощью Dynamics 365 Sales

  В этом модуле вы узнаете, как управлять записями данных клиентов, использовать встроенные инструменты продаж и проводить лида через жизненный цикл лида.

  #### Уроки

  *   Управление лидами с помощью Dynamics 365 Sales

  *   Управление возможностями с помощью Dynamics 365 Sales


  #### Лабораторная работа : Лабораторная работа 2.1: управление клиентами

  ####

  После прохождения этого модуля вы сможете:

  *   Создавать записи клиентов.

  *   Использовать инструментарий продаж. 

  *   Создавать лиды и возможности. 

  ### Модуль 3: управление заказами и каталогом продуктов с помощью Dynamics 365 Sales

  В этом модуле вы узнаете, как использовать предложения и заказы для дальнейшего использования Dynamics 365 Sales для управления вашими возможностями продаж и превращения их в закрытые сделки.

  #### Уроки

  *   Управление каталогом продуктов и его структурирование с помощью Dynamics 365 Sales

  *   Обработка заказов на продажу с помощью Dynamics 365 Sales


  После прохождения этого модуля вы сможете:

  *   Создавать и использовать каталог продуктов.

  *   Добавлять предложения к возможностям.

  *   Завершать продажу заказом.


  ### Модуль 4: управление целями с помощью Dynamics 365 Sales

  В этом модуле вы узнаете, как управлять целями для отслеживания достижений вашего отдела продаж и сбора ключевых показателей в отношении эффективности продаж.

  #### Уроки

  *   Определение и отслеживание индивидуальных целей с помощью Dynamics 365 Sales

  *   Использование показателей целей в Dynamics 365 Sales


  После прохождения этого модуля вы сможете: 

  *   Использовать столбцы свертки для определения показателей продаж.

  *   Отслеживать индивидуальные цели для продаж и команд.

  ### Модуль 5: анализ данных Dynamics 365 Sales

  В этом модуле описываются инструменты поиска, рассматриваются варианты аналитики и использование Power BI для просмотра и анализа данных по продажам.

  #### Уроки

  *   Анализ данных в Dynamics 365 Sales

  *   Анализ данных с помощью Power BI


  После прохождения этого модуля вы сможете:

  *   Анализировать данные по продажам с использованием встроенных инструментов Dynamics 365

  *   Настраивать диаграммы и панели мониторинга для просмотра данных по продажам

  *   Использовать Power BI и приложения-шаблоны Power BI для анализа данных


  ### Модуль 6: работа с Dynamics 365 Sales Insights

  В этом модуле вы познакомитесь с бесплатными и платными функциями Dynamics 365 Sales Insights и узнаете, как этот продукт позволяет продавцам устанавливать более тесные отношения с клиентами и быстрее завершать продажи.

  #### Уроки

  *   Настройка Sales Insights


  После прохождения этого модуля вы сможете:

  *   Настраивать Sales Insights

  *   Работать со студией помощника

  *   Настраивать аналитику производительности

  *   Настраивать аналитику связей

  *   Настраивать прогнозные модели

  ### Модуль 7: создание опросов с помощью Dynamics 365 Customer Voice.

  В этом модуле учащиеся познакомятся с Dynamics 365 Customer Voice — мощным инструментом для сбора данных о тональности клиентов и ее анализа.

  #### Уроки

  *   Создание проекта с опросом с помощью Dynamics 365 Customer Voice

  *   Создание опросов с помощью Dynamics 365 Customer Voice

  *   Отправка опросов Dynamics 365 Customer Voice


  После прохождения этого модуля учащиеся смогут:

  *   Настраивать проекты с опросами для организации и создания опросов

  *   Создавать опросы с переменными и сущностями

  *   Отправлять опросы Dynamics 365 Customer Voice с использованием различных модальностей
