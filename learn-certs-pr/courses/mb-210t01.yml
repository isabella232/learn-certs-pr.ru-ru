summary: |-
  Microsoft Dynamics 365 Sales — это сквозное приложение для управления взаимоотношениями с клиентами и потенциальными клиентами. Использование Dynamics 365 Sales позволяет организациям сопоставлять данные с планами продаж, автоматизировать лучшие практики, получать важную информацию на основе данных и много чего еще.

  Присоединяйтесь к нашей команде всемирно признанных экспертов, которые пошагово покажут вам, как переходить от лида к возможности и закрытой сделке. Вы узнаете, как сделать так, чтобы торговый персонал работал наиболее продуктивно благодаря использованию возможностей автоматизации и настройки приложения.

  #### Профиль аудитории
  Dynamics 365 Functional Consultant отвечает за выявление и сбор требований, привлечение профильных специалистов и заинтересованных лиц, интерпретацию требований и настройку решения и приложений. Консультант по функциональным возможностям реализовывает решение с использованием стандартных возможностей, расширяемости без программирования, интеграций приложений и служб.
prerequisitesSection: |-
