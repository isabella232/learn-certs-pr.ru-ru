summary: |-
  Трехдневный курс, предназначенный для обучения разработчиков AWS (Amazon Web Services) тому, как готовить комплексные решения в Microsoft Azure. В этом курсе вы создадите решения веб-приложений Azure App Service и функции Azure, будете использовать хранилище BLOB-объектов или Cosmos DB в решениях, внедрять безопасные облачные решения, которые включают аутентификацию и авторизацию пользователей, реализовывать управление API и разрабатывать решения на основе событий и сообщений, отслеживать, устранять неполадки и оптимизировать решения Azure. Вы узнаете, как разработчики используют службы Azure, уделяя дополнительное внимание функциям и задачам, отличным от AWS, и что это значит для вас при разработке приложений, которые будут размещаться с использованием служб Azure.

  #### Профиль аудитории
  Студенты этого курса - опытные разработчики AWS, интересующиеся разработкой Azure.
prerequisitesSection: |-
  Слушатели должны иметь 1-2 года опыта работы в качестве разработчика и опыт работы с AWS. Они также должны уметь программировать на поддерживаемом языке Azure.
outlineSection: |-
  ### Модуль 1&#58; Создание веб-приложений с помощью службы приложений Azure
  В этом модуле слушатели узнают, как создать веб-приложение на платформе службы приложений Azure. Они узнают, как функционирует платформа и как создавать, настраивать, масштабировать, защищать и развертывать на платформе службы приложений.
  #### Уроки
  - Основные понятия службы приложений Azure
  - Создание веб-приложения службы приложений Azure
  - Настройка и мониторинг приложений службы приложений
  - Масштабирование приложений службы приложений
  - промежуточных сред службы приложений Azure


  ### Модуль 2&#58; Реализация функций Azure (Azure Functions)
  В этом модуле описывается создание приложений Functions и способы интеграции триггеров и входных/выходных привязок в приложение.
  #### Уроки
  - Обзор функций Azure
  - Разработка Azure Functions
  - Реализация долговечных функций


  ### Модуль 3&#58; Разработка решений, использующих хранилище blob
  Слушатели узнают, как работает хранилище BLOB-объектов Azure, как управлять данными в течение жизненного цикла «горячего/холодного/архивного хранилища BLOB-объектов» и как использовать клиентскую библиотеку хранилища BLOB-объектов Azure для управления данными и метаданными. Также студенты узнают, как создать шаблон ARM (Azure Resource Manager).
  #### Уроки
  - Основные понятия службы хранилище Azure Blob
  - Управление жизненным циклом хранилища BLOB-объектов Azure.
  - Работа с хранилищем Blob-объектов Azure
  - Создание шаблонов Azure Resource Manager


  ### Модуль 4&#58; Разработка решений, использующих хранилище Cosmos DB
  Слушатели узнают, как структурирована Cosmos DB и как обеспечивается непротиворечивость данных. Слушатели также узнают, как создавать учетные записи в Cosmos DB и создавать базы данных, контейнеры и элементы, используя сочетание портала Azure и .NET SDK.
  #### Уроки
  - Обзор Azure Cosmos DB
  - Azure Cosmos DB data structure
  - Работа с ресурсами и данными Azure Cosmos DB
  - Создание и развертывание шаблонов ARM


  ### Модуль 5&#58; Создание и развертывание шаблонов Azure Resource Manager (ARM).
  Слушатели узнают, как создавать и развертывать шаблоны Azure Resource Manager, которые можно использовать для ускорения нового развертывания и обеспечения согласованности ресурсов.
  #### Уроки
  - Создание и развертывание шаблонов ARM


  ### Модуль 6&#58; Реализация аутентификации и авторизации пользователей
  Слушатели узнают, как использовать Microsoft Identity Platform v2.0 для управления аутентификацией и доступом к ресурсам. Студенты также узнают, как использовать Microsoft Authentication Library и Microsoft Graph для аутентификации пользователя и получения информации, хранящейся в Azure, и как и когда использовать подписи общего доступа.
  #### Уроки
  - Внедрение платформы Microsoft Idenity
  - Внедрение библиотеку аутентификации Microsoft
  - Защита данных конфигурации приложения с помощью Azure App Configuration


  ### Модуль 7&#58; Внедрение безопасных решений для облачных
  Этот модуль описывает, как защитить информацию (ключи, секреты, сертификаты), которую приложение использует для доступа к ресурсам. Он также включает защиту информации о конфигурации приложения.
  #### Уроки
  - Управление ключами, секретами и сертификатами с помощью KeyVault API
  - Реализация управляемых идентификаторов для ресурсов Azure
  - Защита данных конфигурации приложения с помощью Azure App Configuration


  ### Модуль 8&#58; Реализация API Management
  Слушатели узнают, как публиковать API, создавать политики для управления информацией, передаваемой через API, и как управлять доступом к своим API с помощью службы Azure API Management.
  #### Уроки
  - Внедрение управления API
  - Определение политик для API
  - Защита API


  ### Модуль 9&#58; Разработка основанных на событиях решений
  Слушатели узнают, как создавать приложения с архитектурой на основе событий.
  #### Уроки
  - Внедрение сетки событий Azure
  - Внедрение концентраторов событий Azure
  - Внедрение Azure Notification Hub


  ### Модуль 10&#58; Разработка решений на основе сообщений
  Слушатели узнают, как создавать приложения с архитектурой на основе сообщений.
  #### Уроки
  - Внедрение решений, использующих Azure Service Bus
  - Внедрение решений, использующих очереди хранилища Azure Queue Storage


  ### Модуль 11&#58; Мониторинг и оптимизация решений Azure
  Этот модуль учит студентов, как использовать свой код для телеметрии.
  #### Уроки
  - Приложения Azure Application Insights
  - Настройка приложения для мониторинга

