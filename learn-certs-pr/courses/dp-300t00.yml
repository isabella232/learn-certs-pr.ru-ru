summary: |-
  Этот курс позволяет слушателям обрести знания и навыки, необходимые для администрирования инфраструктуры баз данных SQL Server для облачных, локальных и гибридных реляционных баз данных, а также для работы с предложениями реляционных баз данных Microsoft PaaS. Кроме того, он будет полезен для тех, кто разрабатывает приложения, берущих содержимое из реляционных баз данных на основе SQL.

  #### Профиль аудитории
  Слушателями этого курса являются профессионалы в области данных, управляющие данными и базами данных, которые хотят узнать об администрировании технологий платформы данных, доступных в Microsoft Azure. Этот курс также полезен для архитекторов данных и разработчиков приложений, которым необходимо понять, какие технологии доступны для платформы данных с Azure и как работать с этими технологиями через приложения.
prerequisitesSection: |-
