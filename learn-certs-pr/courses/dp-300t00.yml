outlineSection: |-
  ### Модуль 1&#58; Роль администратора базы данных Azure (Azure Database Administrator)
  Этот модуль изучает роль администратора базы данных в мире Azure. Он также содержит фундаментальные данные, относящиеся к общему содержимому. Сюда входит обзор различных решений на основе SQL Server (SQL Server в виртуальной машине, управляемые экземпляры и база данных SQL Azure). Слушатели узнают, почему уровень совместимости является ключевым понятием при работе с базами данных SQL в Azure. Также слушатели знакомятся с другими платформами баз данных, доступными в Azure, в дополнение к платформам, основанным на SQL Server, в частности PostgreSQL и MySQL. 
  #### Уроки
  - Роли платформы данных Azure
  - Параметры и платформы баз данных Azure
  - Уровни совместимости SQL Server
  - Функции предварительного просмотра Azure


  #### Лабораторная работа&#58; использование портала Azure и SQL Server Management Studio
  - Подготовка SQL Server на виртуальной машине Azure
  - Подключение к SQL Server и восстановление резервной копии

  После прохождения этого модуля слушатели научатся&#58;
  - Понимать роль Azure Database Administrator, поскольку она подходит под другие роли платформы данных
  - Описывать ключевые различия между базой данных на основе SQL Server
  - Описать разницу между версиями и уровнями совместимости
  - Включить и отключить функции предварительного просмотра 


  ### Модуль 2&#58; Планирование и реализация ресурсов платформы данных 
  Этот модуль знакомит с методами развертывания ресурсов платформы данных в Azure. Вы узнаете о параметрах обновления и миграции существующих баз данных SQL в Azure. Вы узнаете, как настроить ресурсы Azure для размещения SQL Server на виртуальной машине, управляемом экземпляре, базе данных SQL Azure и PostgreSQL или MySQL. Вы научитесь определить, какие параметры лучше всего подходят для конкретных требований, в том числе для обеспечения высокой доступности и аварийного восстановления (HADR). Также слушатели научатся рассчитывать требования к ресурсам и создавать шаблоны для своих развертываний.
  #### Уроки
  - Развертывание SQL Server с использованием IaaS
  - Развертывание SQL Server с использованием PaaS
  - Развертывание решений для баз данных с открытым исходным кодом в Azure

  #### Лабораторная работа&#58; Развертывание базы данных SQL Azure
  - Развертывание виртуальной машины с использованием шаблона ARM
  - Перед созданием базы данных настройте необходимые ресурсы
  - Провести развертывание базы данных SQL Azure.
  - Регистрация экземпляра базы данных SQL Azure в Azure Data Studio и проверка подключение
  - Развертывание PostgreSQL или MySQL с использованием клиентских средств для проверки возможности подключения

  После прохождения этого модуля слушатели научатся&#58;
  - Развертывать ресурсы с использованием ручных методов
  - Рекомендовать соответствующее предложение базы данных на основе требований
  - Настраивать ресурсы базы данных
  - Оценивать и реализовывать стратегию перемещения базы данных в Azure


  ### Модуль 3&#58; Реализация безопасной среды
  В этом модуле рассматриваются методы защиты базы данных SQL Server, а также базы данных SQL Azure. Сюда входит обзор различных опций на основе SQL Server, а также различных опций Azure для защиты Azure SQL Database, а также баз данных, находящихся в Azure SQL Database. Слушатели узнают, почему безопасность важна при работе с базами данных. Слушатели также познакомятся с другими платформами баз данных, доступными в Azure, в дополнение к платформам, основанным на SQL Server, в частности, базой данных Azure для MariaDB/MySQL/PostgreSQL.
  #### Уроки
  - Настройка аутентификации базы данных
  - Настройка авторизации базы данных
  - Реализация безопасности для данных в состоянии покоя
  - Реализация безопасности для данных в движении
  - Внедрение контроля соответствия для конфиденциальных данных

  #### Лабораторная работа&#58; Внедрение безопасной среды
  - Настройка правила брандмауэра на основе сервера с помощью портала Azure
  - Авторизация доступа к базе данных SQL Azure с помощью Azure Active Directory
  - Включение Advanced Data Security и Data Classification
  - Управление доступом к объектам базы данных

  После прохождения этого модуля слушатели научатся&#58;
  - Понимать различия между проверкой подлинности Windows, SQL Server и Azure Active Directory
  - Описывать и настраивать решения для шифрования данных в состоянии покоя, а также шифрование данных в движении
  - Внедрять решения для защиты данных


  ### Модуль 4&#58; Мониторинг и оптимизация операционных ресурсов
  Этот модуль расскажет вам об оптимизации ресурсов для ваших баз данных, созданных с использованием служб IaaS или PaaS. Модуль также включает мониторинг серверных и аппаратных ресурсов. Он познакомит вас с различными инструментами, доступными для мониторинга производительности и установления базовых показателей. Вы узнаете, как интерпретировать показатели производительности для наиболее важных ресурсов. Вы также узнаете, как решать проблемы с производительностью базы данных с помощью Azure SQL Database Intelligent Insights.
  #### Уроки
  - Базовые показатели и мониторинг производительности
  - Основные причины проблем с производительностью
  - Настройка ресурсов для оптимальной производительности
  - Конфигурация базы данных пользователей
  - Задачи обслуживания, связанные с производительностью

  #### Лабораторная работа&#58; Мониторинг и оптимизация ресурсов
  - Выделение проблемы с процессорами
  - Использование Query Store для наблюдения за блокировками
  - Обнаружение и исправление проблем фрагментации

  После прохождения этого модуля слушатели научатся&#58;
  - Отслеживать активность и проводить сравнение с основными данными
  - Определять задачи обслуживания, связанные с производительностью
  - Определять основные причины проблем с производительностью
  - Настраивать ресурсы для оптимальной производительности
  - Настраивать базу данных пользователей для оптимальной производительности


  ### Модуль 5&#58; Оптимизация производительности запросов
  Планы выполнения запросов являются потенциально самым важным аспектом производительности базы данных. Улучшение плохих планов, безусловно, является областью, где небольшое количество усилий может принести значительные улучшения. Хотя проблемы с оборудованием могут ограничивать производительность запросов, улучшение оборудования обычно приводит к повышению производительности в диапазоне максимум 10–20%. Чаще всего администраторы баз данных сталкиваются с запросами, которые не оптимизированы, содержат устаревшие или отсутствующие статистические данные, имеют отсутствующие индексы или включают неправильный выбор структуры базы данных, что приводит к тому, что ядро ​​базы данных выполняет больше работы, чем необходимо для предоставления результатов по данному запросу. Улучшение планов может иногда приводить к повышению производительности в диапазоне 100-200% или даже больше, а это означает, что после улучшения плана с улучшенными индексами или статистикой запрос может выполняться в два или три раза быстрее! Этот модуль содержит подробную информацию о том, как анализировать производительность отдельных запросов и определять, где можно внести улучшения.
  #### Уроки
  - Понимание планов запросов SQL Server
  - Изучение структуры базы данных на основе производительности
  - Оценка улучшения производительности

  #### Лабораторная работа&#58; Устранение неполадок с производительностью запросов
  - Выявление проблем со структурой базы данных в AdventureWorks2017
  - Выделение проблемных областей в плохо выполняющихся запросах в AdventureWorks2017
  - Использование Query Store для обнаружения и обработки регрессии в AdventureWorks2017
  - Использование подсказок к запросам для воздействия на производительность в AdventureWorks2017

  После прохождения этого модуля слушатели научатся&#58;
  - Анализировать планы запросов и определять проблемные области
  - Оценивать потенциальные улучшения запросов
  - Производить обзор структуры таблицы и индекса
  - Определять, оказали ли положительное влияние изменения запроса или структуры


  ### Модуль 6&#58; Автоматизация задач
  Общая цель администраторов баз данных во многих средах - автоматизировать как можно больше свои повторяющиеся задачи. Это может быть так же просто, как использовать сценарии для автоматизации процесса резервного копирования, и так же сложно, как создать полностью автоматизированную систему оповещения. Этот модуль предоставляет подробную информацию об автоматизации задач для упрощения работы администратора баз данных. Методы включают планирование задач для регулярных работ по техническому обслуживанию, а также администрирование с несколькими экземплярами и настройку уведомлений об успешном выполнении, сбое или невыполнении задачи.
  #### Уроки
  - Настройка автоматического развертывания
  - Определение запланированных задач
  - Настройка расширенных событий
  - Управление ресурсами Azure PaaS с использованием автоматических методов

  #### Лабораторная работа&#58; Автоматизация задач
  - Развертывание шаблона Azure из шаблона быстрого запуска на GitHub
  - Настройка уведомлений на основе показателей производительности
  - Развертывание Azure Automation Runbook (или эластичное задание) для перестроения индексов в базе данных SQL Azure 

  После прохождения этого модуля слушатели научатся&#58;
  - Развертывать ресурсы с использованием сценариев автоматического развертывания
  - Создавать запланированные задачи
  - Создавать уведомления и оповещения
  - Настраивать автоматизацию для услуг PaaS


  ### Модуль 7&#58; Планирование и внедрение среды высокой доступности и аварийного восстановления
  Данные всегда должны быть доступны, когда это необходимо для бизнеса. Это означает, что решения, на которых размещаются данные, должны разрабатываться с учетом доступности и возможности восстановления. Предположим, вы работаете в компании, которая продает виджеты как в магазинах, так и в интернете. Ваше основное приложение для заказов использует базу данных с большим количеством транзакций. Что будет, если на сервере или платформе, на которой размещена транзакционная база данных, возникнет проблема, которая по какой-либо причине сделает ее недоступной или недоступной? Какое влияние это окажет на бизнес? При наличии правильного решения база данных будет подключена к сети в разумные сроки с минимальными усилиями, что позволит бизнесу работать практически без каких-либо последствий. Этот модуль и связанная с ним лабораторная работа включает настройку, тестирование и управление решением для обеспечения высокой доступности и аварийного восстановления (HADR) в Azure для развертываний как инфраструктуры как услуги (IaaS), так платформы как услуги (PaaS). Этот модуль включает не только основные требования, но и различные варианты, доступные для достижения HADR.
  #### Уроки
  - Высокая доступность и стратегии аварийного восстановления
  - Инструменты платформы и базы данных IaaS для HADR
  - Платформа PaaS и инструменты для баз данных для HADR
  - Резервное копирование и восстановление базы данных

  #### Лабораторная работа&#58; Планирование и внедрение среды высокой доступности и аварийного восстановления
  - Создание группы доступности всегда
  - Включение георепликацию для базы данных SQL Azure
  - Резервное копирование на URL и восстановление с URL

  После завершения этого модуля слушатели будут понимать&#58;
  - Разницу между временем восстановления и целевыми точками восстановления
  - Доступные варианты HADR для IaaS и PaaS
  - Вопросы планирования и настройки решений HADR, включая способы резервного копирования и восстановления
  - Факторы, которые составляют стратегию HADR
  - Как настроить решение высокой доступности благодаря практической лабораторной работе
  