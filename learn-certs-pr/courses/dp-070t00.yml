summary: |-
  Этот курс позволит студентам понять базу данных SQL Azure и обучить слушателей всему тому, что требуется для переноса рабочих нагрузок MySQL и PostgreSQL в базу данных SQL Azure.

  #### Профиль аудитории
  Основная аудитория этого курса - разработчики баз данных, которые планируют перенос своих рабочих нагрузок MySQL или Postgres DB на Azure SQL DB.
  Вторичной аудиторией этого курса являются администраторы MySQL/Postgres, которым необходимо повысить осведомленность о возможностях и преимуществах Azure SQL DB.
prerequisitesSection: |-
  Успешные учащиеся начинают эту роль с фундаментальными знаниями понятий облачных вычислений и опытом работы с системами управления реляционными базами данных с открытым кодом.  
  В частности&#58;
  - Работа с PostgreSQL и/или MySQL.
  - Использование техник резервного копирования и восстановления с открытыми данными.
  - Администрирование SQL. 
  
  Для приобретения необходимых навыков перед прохождением курса пройдите следующее бесплатное онлайн-обучение&#58;
  - [«Основные облачные службы: варианты вычислений Azure»](/learn/modules/intro-to-azure-compute/),
  - [«Развертывание MariaDB, MySQL и PostgreSQL на Azure»](/learn/modules/deploy-mariadb-mysql-postgresql-azure/),
  - [«Знакомство с Azure SQL»](/learn/modules/azure-sql-intro/),
  - [«Знакомство с миграцией базы данных с открытым кодом в Azure Cosmos DB»](/learn/modules/introduction-open-source-database-migration-azure-cosmos-db/).
outlineSection: |-
  ### Модуль 1&#58; Миграция в базу данных SQL Azure для MySQL и PostgreSQL
  Этот модуль описывает преимущества и архитектуру Azure SQL DB.
  #### Уроки
  - Осуществлять обзор баз данных OSS
  - Работать с рабочими нагрузками баз данных OSS
  - Знать о проблемах клиентов при переносе данных


  #### Лабораторная работа&#58; Создание исходных баз данных OSS
  - Установка сервера миграции Postgres DB
  - Установка сервера переноса БД MySQL
  - Резервные копии/дампы данных из Postgres/MySQL
  - Восстановление из дампов данных

  После завершения этого модуля студенты получат следующее&#58;
  - Осуществлять обзор баз данных OSS
  - Работать с рабочими нагрузками баз данных OSS
  - Знать о проблемах клиентов при переносе данных


  ### Модуль 2&#58; Перенос локальной базы данных MySQL в Azure SQL для MySQL.
  В этом модуле описываются преимущества и процесс миграции рабочих нагрузок MySQL на Azure SQL DB.
  #### Уроки
  - Производить настройку и управление Azure SQL DB для MySQL
  - Осуществлять перенос локального MySQL на SQL DB для MySQL
  - Осуществлять миграцию приложений
  - Участвовать в обсуждении после осуществления миграции


  #### Лабораторная работа&#58; Перенос рабочих нагрузок MySQL DB в Azure SQL DB
  - Перенос рабочих нагрузок базы данных MySQL на базу данных SQL Azure
  - Определение исходных и целевых БД
  - Осуществление миграции
  - Проверка миграции

  После завершения этого модуля студенты получат следующее&#58;
  - Производить настройку и управление Azure SQL DB для MySQL
  - Осуществлять перенос локального MySQL на SQL DB для MySQL
  - Осуществлять миграцию приложений
  - Участвовать в обсуждении после осуществления миграции


  ### Модуль 3&#58; Миграция локальной PostgreSQL в Azure SQL DB для PostgreSQL
  В этом модуле описываются преимущества и процесс миграции рабочих нагрузок базы данных PostgreSQL на базу данных Azure SQL.
  #### Уроки
  - Настройка и управление базой данных SQL Azure для PostgreSQL
  - Осуществлять перенос локального MySQL в SQL DB для PostgreSQL
  - Осуществлять миграцию приложений
  - Участвовать в обсуждении после осуществления миграции


  #### Лабораторная работа&#58; Миграция рабочих нагрузок  БД PostgreSQL на БД Azure SQL
  - Настройка SQL Azure DB для PostgreSQL
  - Определение исходных и целевых БД
  - Осуществление миграции
  - Проверка миграции

  После завершения этого модуля студенты получат следующее&#58;
  - Настройка и управление базой данных SQL Azure для PostgreSQL
  - Осуществлять перенос локального MySQL в SQL DB для PostgreSQL
  - Осуществлять миграцию приложений
  - Участвовать в обсуждении после осуществления миграции

  #### Дополнительные сведения

  Никаких дополнительных сведений не требуется, чтобы пройти этот курс.

