summary: |-
  Этот курс предоставляет знания фундаментального уровня в отношении понятий безопасности, соответствия требованиям, удостоверений и соответствующих решений Microsoft на основе cloud.

  #### Профиль аудитории
  Этот курс предназначен для тех, кто хочет ознакомиться с основами безопасности, соответствия требованиям и удостоверений (SCI) в службах cloud и связанных службах Microsoft. Содержание этого курса соответствует цели экзамена SC-900. Кандидаты должны быть знакомы с Microsoft Azure и Microsoft 365 и понимать, как решения Microsoft в отношении безопасности, обеспечения соответствия требованиям и удостоверений могут разворачиваться в областях этих решений в целях обеспечения целостного, комплексного решения.
prerequisitesSection: |-
  Для прохождения этого курса у учащихся должно быть следующее&#58;
  - Общее понимание понятий сетей и вычислений cloud.
  - Общие знания в области IT или любой общий опыт работы в среде IT.
  - Общее понимание Microsoft Azure и Microsoft 365.
outlineSection: |-
  ### Модуль 1&#58; описание базовых понятий безопасности, соответствия требованиям и удостоверений
  Познакомьтесь с основными понятиями и методологиями, являющимися основными для решений для удостоверений и обеспечения безопасности и соответствия требованиям, включая модель Zero-Trust, общую ответственность, роль поставщиков удостоверений и другое.

  #### Уроки

  *   Описание понятий и методологий безопасности и соответствия требованиям

  *   Описание понятий удостоверений


  После прохождения этого модуля учащиеся смогут:

  *   Описывать понятия и методологии безопасности и соответствия требованиям

  *   Описывать понятия удостоверений

  ### Модуль 2&#58; описание понятий и возможностей решений Microsoft для управления удостоверениями и доступом
  Познакомьтесь со службами и принципами удостоверений Azure AD, безопасной проверкой подлинности, возможностями управления доступом, защитой удостоверений и управлением ими.
  #### Уроки
  - Описание основных служб и типов удостоверений Azure AD
  - Описание возможностей проверки подлинности Azure AD
  - Описание возможностей управления доступом Azure AD
  - Описание защиты удостоверений и управления ими в Azure AD

  #### Лабораторная работа : изучение Azure Active Directory

  #### Лабораторная работа : изучение аутентификации Azure AD с самостоятельным сбросом пароля

  #### Лабораторная работа : изучение управления доступом в Azure AD с использованием условного доступа

  #### Лабораторная работа : изучение управления удостоверениями в Azure AD с использованием управления привилегированными пользователями

  После прохождения этого модуля учащиеся смогут&#58;
  - Описывать основные службы и типы удостоверений Azure AD
  - Описывать возможности проверки подлинности Azure AD.
  - Описывать возможности управления доступом Azure AD.
  - Описывать защиту удостоверений и управление ими в Azure AD


  ### Модуль 3&#58; описание возможностей решений безопасности Microsoft
  Узнайте о возможностях обеспечения безопасности в Microsoft. Рассматриваемые темы будут включать возможности сетей и платформ Azure, управление безопасностью Azure и Sentinel. Вы познакомитесь с защитой от угроз с помощью Microsoft 365 Defender и управлением безопасностью Microsoft 365, а также изучите защиту конечной точки с помощью Intune.
  #### Уроки
  - Описание базовых возможностей обеспечения безопасности в Azure
  - Описание возможностей управления безопасностью Azure
  - Описание возможностей обеспечения безопасности Azure Sentinel
  - Описание возможностей защиты от угроз Microsoft 365
  - Описание возможностей управления безопасностью Microsoft 365
  - Описание обеспечения безопасности конечной точки с помощью Microsoft Intune

  #### Лабораторная работа : изучение Microsoft Cloud App Security

  #### Лабораторная работа : изучение Azure Sentinel

  #### Лабораторная работа : изучение Azure Security Center

  #### Лабораторная работа : изучение Azure Network Security Groups (NSGs)

  #### Лабораторная работа : изучение портала Microsoft 365 Defender

  #### Лабораторная работа : изучение Microsoft Intune

  После прохождения этого модуля учащиеся смогут&#58;
  - Описывать базовые возможности обеспечения безопасности в Azure.
  - Описывать возможности управления безопасностью Azure.
  - Описывать возможности обеспечения безопасности Azure Sentinel.
  - Описывать возможности защиты от угроз Microsoft 365.
  - Описывать возможности управления безопасностью Microsoft 365.
  - Описывать обеспечение безопасности конечной точки с помощью Microsoft Intune.


  ### Модуль 4&#58; описание возможностей решений Microsoft для обеспечения соответствия требованиям
  Узнайте о решениях для обеспечения соответствия требованиям в Microsoft. Рассматриваемые темы будут включать центр соответствия требованиям, защиту информации и управление информацией в Microsoft 365, внутренние риски, аудит и решение eDiscovery. Также будут рассмотрены возможности управления ресурсами Azure.
  #### Уроки
  - Описание возможностей Microsoft в отношении управления соответствием требованиям.
  - Описание возможностей Microsoft 365 в отношении защиты информации и управления информацией.
  - Описание возможностей Microsoft 365 в отношении управления внутренними рисками.
  - Описание возможностей eDiscovery и проверка возможностей Microsoft 365
  - Описание возможностей Azure в отношении управления ресурсами


  #### Лабораторная работа : изучение политики Azure

  #### Лабораторная работа : изучение управления внутренними рисками в Microsoft 365

  #### Лабораторная работа : изучение Service Trust Portal

  #### Лабораторная работа : изучение центра и диспетчера соответствия требованиям Microsoft 365

  #### Лабораторная работа : изучение меток конфиденциальности в Microsoft 365

  #### Лабораторная работа : изучение управления внутренними рисками в Microsoft 365

  После прохождения этого модуля учащиеся смогут&#58;
  - Описывать возможности Microsoft в отношении управления соответствием требованиям.
  - Описывать возможности Microsoft 365 в отношении защиты информации и управления информацией.
  - Описывать возможности Microsoft 365 в отношении управления внутренними рисками.
  - Описание возможностей eDiscovery и проверка возможностей Microsoft 365.
  - Описывать возможности Azure в отношении управления ресурсами.