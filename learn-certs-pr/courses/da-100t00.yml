  В частности&#58;
  - Понимание основных понятий, касающихся данных.
  - Знания в области работы с реляционными данными в облаке.
  - Знания в области работы с нереляционными данными в облаке.
  - Знания в отношении понятий анализа данных и визуализации.
  
  Вы можете выполнить предварительные требования и получить лучшее представление о работе с данными на Azure, пройдя перед этим курсом курс [«Основы данных Microsoft Azure»](/learn/certifications/azure-data-fundamentals).
outlineSection: |-
  ### Модуль 1&#58; Начало работы с Microsoft Data Analytics
  Этот модуль рассказывает о различных ролях в пространстве данных, описывает важные роли и обязанности аналитиков данных, а также исследует структуру портфеля Power BI.
  #### Уроки
  - Аналитика данных и Microsoft
  - Начало работы с Power BI

  #### Лабораторная работа&#58; Начало работы
  - Начало работы

  После завершения этого модуля вы сможете&#58;
  - Изучать различные роли в данных
  - Определять задачи, которые выполняет аналитик данных
  - Описание структуры продуктов и услуг Power BI.
  - Использовать службу Power BI


  ### Модуль 2&#58; Подготовка данных в Power BI
  В этом модуле изучается идентификация и извлечение данных из различных источников данных. Вы также узнаете о вариантах подключения и хранения данных, а также поймете разницу и влияние на производительность прямого подключения к данным в сравнении с их импортом.
  #### Уроки
  - Получение данных из различных источников данных
  - Оптимизация производительности
  - Устранение ошибок данных

  #### Лабораторная работа&#58; Подготовка данных в Power BI Desktop
  - Подготовка данных

  После завершения этого модуля вы сможете&#58;
  - Выявлять и извлекать данные из разных источников данных
  - Понимать методы подключения и их влияние на производительность
  - Оптимизация производительности запросов
  - Устранение ошибок импорта данных


  ### Модуль 3&#58; Очистка, преобразование и загрузка данных в Power BI
  Этот модуль рассказывает о процессе профилирования и позволяет понимать состояние данных. Слушатели узнают, как выявлять аномалии, смотреть на размер и форму своих данных, а также выполнять необходимые шаги по очистке и преобразованию данных для подготовки данных для загрузки в модель.
  #### Уроки
  - Формирование данных
  - Улучшение структуры данных
  - Профилирование данных

  #### Лабораторная работа&#58; Преобразование и загрузка данных
  - Загрузка данных

  После завершения этого модуля студенты смогут следующее&#58;
  - Применение преобразования формы данных
  - Улучшать структуру данных
  - Профилировать и изучать данные


  ### Модуль 4&#58; Разработка модели данных в Power BI
  Этот модуль обучает фундаментальным концепциям проектирования и разработки модели данных для обеспечения надлежащей производительности и масштабируемости. Этот модуль также поможет вам понять и решить многие общие проблемы моделирования данных, включая взаимосвязи, безопасность и производительность.
  #### Уроки
  - Введение в моделирование данных
  - Работа с таблицами
  - Измерения и иерархии

  #### Лабораторная работа&#58; Моделирование данных в Power BI Desktop
  - Создание отношений моделей
  - Настройка таблицы
  - Обзор интерфейса модели
  - Создание быстрых мер

  #### Лабораторная работа&#58; Расширенное моделирование данных в Power BI Desktop
  - Настройка связи "многие ко многим"
  - Обеспечение безопасности на уровне строк

  После завершения этого модуля вы сможете&#58;
  - Понимать основы моделирования данных
  - Определение отношений и их мощности
  - Внедрять размеры и иерархии
  - Создавать гистограммы и рейтинги


  ### Модуль 5&#58; создание вычислений моделей с использованием DAX в Power BI
  Этот модуль познакомит вас с миром DAX и его истинной силой для улучшения модели. Вы узнаете об агрегатах и концепциях показателей, вычисляемых столбцах и таблицах, а также функциях Time Intelligence для решения задач вычислений и анализа данных.
  #### Уроки
  - Введение в DAX
  - DAX контекст
  - Расширенный DAX

  #### Лабораторная работа&#58; Введение в DAX в Power BI Desktop
  - Создание расчетные таблицы
  - Создание вычисляемых столбцов
  - Создание мер

  #### Лабораторная работа&#58; Расширенный DAX в Power BI Desktop
  - Использование функции CALCULATE() для управления контекстом фильтра
  - Использование функции Time Intelligence

  После завершения этого модуля вы сможете&#58;
  - Понимать DAX.
  - Использование DAX для простых формул и выражений
  - Создавать вычисляемые таблицы и меры
  - Построение простых мер
  - Работать с Time Intelligence и ключевыми показателями эффективности


  ### Модуль 6&#58; Оптимизация производительности модели
  В этом модуле вы познакомитесь с этапами, процессами, концепциями и передовыми методами моделирования данных, необходимыми для оптимизации модели данных для повышения производительности на уровне предприятия.
  #### Уроки
  - Оптимизация модели для производительности
  - Оптимизация модели DirectQuery
  - Создание и управление агрегатами

  После завершения этого модуля вы сможете&#58;
  - Понимать важность переменных
  - Улучшать модели данных
  - Оптимизировать модели хранения
  - Внедрять агрегаты


  ### Модуль 7&#58; Создание отчетов
  Этот модуль знакомит с основными понятиями и принципами проектирования и построения отчетов, включая выбор правильных визуальных элементов, разработку макета страницы и применение базовых, но важных функций. Также рассматривается важная тема проектирования для обеспечения доступности.
  #### Уроки
  - Создание отчета
  - Улучшение отчета

  #### Лабораторная работа&#58; Разработка отчета в Power BI
  - Создание активного подключения в Power BI Desktop
  - Создание отчета
  - Настройка визуальных полей и свойств формата

  #### Лабораторная работа&#58; Улучшение отчетов Power BI с помощью взаимодействия и форматирования
  - Создание и настройка синхронизирующих слайсеров
  - Создание страницы детализации
  - Применение условного форматирования
  - Создание и использование закладок

  После завершения этого модуля вы сможете&#58;
  - Разрабатывать макет страницы отчета
  - Выбирать и добавлять эффективные визуализации
  - Добавление основных функций отчета
  - Добавлять навигацию по отчетам и взаимодействия
  - Повышать производительность отчетов
  - Проектировать с учетом доступности


  ### Модуль 8&#58; Создание панелей мониторинга
  В этом модуле вы узнаете, как рассказать убедительную историю с помощью панелей мониторинга и различных инструментов навигации, доступных для обеспечения навигации. Вы познакомитесь с функциями и возможностями, а также узнаете, как улучшить панель наблюдения для удобства использования и получения полезной информации.
  #### Уроки
  - Создание панели инструментов
  - Приборные панели в реальном времени
  - Улучшение панели наблюдения

  #### Лабораторная работа&#58; Разработка отчета в Power BI Desktop - часть 1
  - Создание панели инструментов
  - Закреплять визуальные эффекты на панели наблюдения
  - Настраивать иконки оповещения панели наблюдения
  - Использовать вопросы и ответы для создания иконок на панели наблюдения

  После завершения этого модуля студенты смогут следующее&#58;
  - Создание панели инструментов
  - Понимать панели наблюдения в реальном времени
  - Повышать юзабилити панели наблюдения


  ### Модуль 9&#58; Создание отчетов с разбивкой на страницы в Power BI
  Этот модуль научит вас создавать отчеты с разбивкой на страницы, а также объяснит, что они из себя представляют и как они вписываются в Power BI. Затем вы узнаете, как создать и опубликовать отчеты.
  #### Уроки
  - Обзор отчета с разбивкой на страницы
  - Создание отчетов с разбивкой на страницы

  #### Лабораторная работа&#58; Создание отчета, разбитого на страницы
  - Использование Power BI Report Builder
  - Разработка макета многостраничного отчета
  - Определение источника данных
  - Определение набора данных
  - Создание параметров отчета
  - Экспорт отчета в PDF

  После завершения этого модуля вы сможете&#58;
  - Объяснение постраничных отчетов
  - Создание постраничных отчетов
  - Создание и настройка источника данных и набора данных.
  - Работать с графиками и таблицами
  - Публиковать отчет


  ### Модуль 10&#58; Выполнение углубленного анализа данных
  Этот модуль помогает применять дополнительные функции для оптимизации отчета по анализу данных, предоставляя шаги по использованию отчета для анализа фактических данных. Вы также будете выполнять расширенную аналитику с использованием визуальных элементов ИИ в отчете для еще более глубокого и значимого анализа данных.
  #### Уроки
  - Расширенная аналитика
  - Анализ данных через визуальные эффекты ИИ

  #### Лабораторная работа&#58; анализ данных в Power BI Desktop
  - Создавать анимированные точечные диаграммы
  - Использование визуальных элементов для прогнозирования значений
  - Работа с визуалом Decomposition Tree
  - Работа с визуалом Key Influencers

  После завершения этого модуля вы сможете&#58;
  - Изучение статистической сводки
  - Использовать функцию Analyze
  - Выявлять посторонние значения в данных
  - Проводить анализ на основе временных рядов
  - Использовать визуальные элементы ИИ
  - Использовать настраиваемые визуальные элементы Advanced Analytics


  ### Модуль 11&#58; Создание рабочих пространств и управление ими
  Этот модуль знакомит с рабочими пространствами, способами их создания и управления. Вы узнаете, как делиться содержимым, включая отчеты и информационные панели, а затем научитесь распределять приложение.
  #### Уроки
  - Создание рабочих пространств
  - Совместное использование и управление активами

  #### Лабораторная работа&#58; Публикация и распространение содержимого Power BI
  - Сопоставление субъектов безопасности с ролями набора данных
  - Совместное использование панели наблюдения
  - Публикация приложения

  После завершения этого модуля вы сможете&#58;
  - Создание рабочего пространства и управление им
  - Понимание совместной работы на рабочем месте
  - Контролировать использование и производительность рабочего пространства
  - Распределять приложение


  ### Модуль 12&#58; Управление наборами данных в Power BI
  В этом модуле вы узнаете концепции управления активами Power BI, включая наборы данных и рабочие области. Вы также опубликуете наборы данных в службе Power BI, а затем обновите и защитите их.
  #### Уроки
  - Параметры
  - Наборы данных

  После завершения этого модуля вы сможете&#58;
  - Создавать и работать с параметрами
  - Управлять наборами данных
  - Настройка обновления набора данных
  - Устранять неполадки подключения шлюза


  ### Модуль 13&#58; Безопасность на уровне строк
  В этом модуле описаны действия по внедрению и настройке безопасности в Power BI для защиты ресурсов Power BI.
  #### Уроки
  - Безопасность в Power BI

  После завершения этого модуля вы сможете&#58;
  - Понимать аспекты безопасности Power BI
  - Настраивать роли безопасности на уровне строк и участия в группах

