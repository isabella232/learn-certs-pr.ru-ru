summary: |-
  В данном курсе учит ИТ-специалисты научатся, как управлять своими подписками Azure, защищать учетные записи, администрировать инфраструктуру, настраивать виртуальные сети, соединять Azure и локальные сайты, управлять сетевым трафиком, внедрять решения для хранения, создавать и масштабировать виртуальные машины, внедрять веб-приложения и контейнеры, осуществлять резервное копирование и обмен данными, а также проводить мониторинг своего решения.
  
  #### Профиль аудитории
  Этот курс предназначен для администраторов Azure. Azure Administrator внедряет, управляет и следит за удостоверениями, управлением, хранением, вычислениями и виртуальными сетями в облачной среде. Администратор Azure обеспечивает, измеряет, отслеживает и корректирует ресурсы в зависимости от ситуации.
prerequisitesSection: |-
  Успешные администраторы Azure начинают эту роль с наличием опыта работы с виртуализацией, сетями, идентификаторами и хранением.
  - Понимание локальных технологий виртуализации, включая VM, виртуальные сети и виртуальные жесткие диски.
  - Понимание настроек сети, включая TCP/IP, службу доменных имен (DNS), виртуальные частные сети (VPN), брандмауэры и технологии шифрования.
  - Понимание концепций Active Directory, включая пользователей, группы и управление доступом на основе ролей.
  - Понимание устойчивости и аварийного восстановления, включая операции резервного копирования и восстановления.
  
  Предварительные курсы (или эквивалентные знания и практический опыт)&#58;
  
