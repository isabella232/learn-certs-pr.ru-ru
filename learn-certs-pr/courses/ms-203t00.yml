summary: |-
  В этом курсе рассматриваются ключевые элементы администрирования обмена сообщениями Microsoft 365, включая передачу сообщений и поток почты, безопасность обмена сообщениями, гигиену и соответствие требованиям, инфраструктуру обмена сообщениями и гибридный обмен сообщениями. Этот курс предназначен для ИТ-специалистов, которые развертывают инфраструктуру обмена сообщениями для Microsoft 365 и управляют ей в своей организации.

  #### Профиль аудитории
  Администратор обмена сообщениями развертывает, настраивает, управляет и устраняет неполадки получателей, разрешений, защиты почты, потока почты и общих папок как в локальных, так и в облачных корпоративных средах. В его обязанности входит управление гигиеной сообщений, инфраструктура обмена сообщениями, а также гибридная настройка и миграция. Для реализации безопасной гибридной топологии, отвечающей бизнес-потребностям современной организации, Администратор обмена сообщениями должен сотрудничать с Администратором безопасности и Microsoft 365 Enterprise Administrator. Администратор обмена сообщениями должен иметь практические знания о типах аутентификации, лицензировании и интеграции с приложениями Microsoft 365.
prerequisitesSection: |-
  Этот курс предназначен для тех, кто стремится к роли администратора сообщений Microsoft 365.
outlineSection: |-
  ### Модуль 1&#58; Управление транспортным конвейером
  В этом модуле вы узнаете о различных транспортных компонентах Exchange, о том, как работает маршрутизация сообщений и как настроить поток сообщений для вашей организации. Вы изучите задачи, которые администраторы сообщений должны выполнить для настройки транспортировки сообщений. Вы изучите параметры транспортировки сообщений и узнаете, как настроить домены и соединители и как реализовать рабочий процесс утверждения для обмена сообщениями. Вы также узнаете, как управлять правилами транспортировки, которые являются очень мощной конфигурацией для управления потоком сообщений в вашей организации. 
  #### Уроки
  - Обзор сервисов транспортировки
  - Настройка транспортировки сообщений
  - Управление правилами транспортировки


  #### Лабораторная работа&#58; настройка транспортировки сообщений
  - Создание соединителей

  После завершения этого модуля студенты смогут следующее&#58;
  - Описание транспортных компоненты Exchange
  - Планирование эффективной маршрутизации сообщений для вашей организации
  - Модификация потока сообщений для вашей организации
  - Описание того, какие транспортные агенты существуют и что они делают
  - Настройка различных параметров транспортировки
  - Планирование и настройка доменов для ваших организаций
  - Понимание того, как работают соединители получения и отправки
  - Описание того, как работает модерация сообщений для разных получателей
  - Понимание того, что такое правила транспортировки
  - Описание того, как работают правила транспортировки
  - Настройка пользовательских правил транспортировки
  - Описание того, как правила транспортировки могут использоваться для предотвращения потери данных


  ### Модуль 2&#58; Управление и устранение неполадок в потоке почты
  В этом модуле вы изучите компоненты почтового потока и научитесь управлять почтовым потоком, что является важной задачей для каждого администратора Exchange. Вы изучите различия между управлением потоком почты в Exchange Online, Exchange Server и гибридных развертываниях Exchange. От управления потоком почты вы перейдете к устранению неполадок, связанных с потоком почты, такими как неправильная маршрутизация электронной почты в вашей организации или за ее пределами, или  невозможность установить безопасные соединения. Вы узнаете об инструментах, которые Microsoft предоставляет, чтобы помочь вам найти причину ваших проблем и наладить поток почты. Затем вы перейдете от устранения неполадок в потоке почты к устранению неполадок, связанных с транспортировкой, таких как проблемы с сетью, проблемы с соединителями и агентами, проблемы архитектуры, а также способы устранения неполадок в сосуществовании. Наконец, вы узнаете, как проверять журналы событий, протоколов и отслеживания, когда устранены все неполадки, связанные с доступностью службы и передачей сообщений, а проблема все еще сохраняется, или если вам нужно найти исторические данные о проблемах в прошлом.
  #### Уроки
  - Управление потоком почты
  - Устранение неполадок потока почты
  - Устранение неполадок транспортировки
  - Устранение неполадок с помощью журналов


  #### Лабораторная работа&#58; условная маршрутизация почты
  - Создание правил потока почты

  После завершения этого модуля студенты смогут следующее&#58;
