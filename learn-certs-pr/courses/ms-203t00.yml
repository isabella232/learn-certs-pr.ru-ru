  - Описание федеративных компонентов общего доступа
  - Соображения по разработке и внедрению трастов и сертификатов федерации
  - Внедрение организационных отношений
  - Внедрение политики обмена


  ### Модуль 6&#58; Управление мобильными устройствами
  В этом модуле вы начнете с изучения управления мобильными устройствами в Microsoft 365, а также того, как политики Exchange ActiveSync и почтовых ящиков мобильных устройств поддерживают эту работу. Затем вы узнаете, как управлять доступом с мобильных устройств и устранять неполадки. Затем этот модуль исследует, как настроить доступ и инфраструктуру для мобильных устройств, понять последствия удаленной очистки мобильных устройств и узнать об альтернативных методах управления мобильными устройствами.
