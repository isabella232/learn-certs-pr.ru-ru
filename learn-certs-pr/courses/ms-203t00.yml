  ### Модуль 7&#58; Управление разрешениями на основе ролей
  В этом модуле рассматривается, как администраторы сообщений управляют разрешениями на основе ролей, что является важной задачей для любого администратора сообщений. Поскольку Exchange Server и Exchange Online используют модель разрешений на основе управления доступом на основе ролей (RBAC), в этом модуле рассматриваются основы управления RBAC. В заключение модуль рассмотрит, как администратор обмена сообщениями должен тщательно планировать и настраивать разрешения, чтобы не подвергать риску свою среду или весь Active Directory. 
