  - Понимание того, как устранять проблемы с потоком почты SMTP
  - Описание того, как устранять проблемы с общим пространством имен
  - Описание того, как решать проблемы с шифрованием с TLS
  - Выполнение поиска неисправностей при проблемах с сетью
  - Описание процедуры устранения неполадок при проблемах с соединителем и агентом
  - Планирование устранения неполадок при архитектурных проблемах
