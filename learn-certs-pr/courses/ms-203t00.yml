  ### Модуль 8&#58; Управление объектами и ресурсами получателя
  В этом модуле рассматриваются некоторые из наиболее распространенных задач, выполняемых администраторами сообщений - создание и настройка получателей электронной почты, списков и ресурсов. Этот модуль исследует различные типы получателей Exchange Server, в том числе то, как они отличаются друг от друга. Затем этот модуль фокусируется на различных задачах, требующих создания и управления получателями в Exchange, включая почтовые ящики пользователей, почтовые ящики ресурсов, общие почтовые ящики, почтовые контакты и почтовые пользователи. Вы также узнаете, как управлять разрешениями для получателей, а также как создавать группы и управлять ими. 
  #### Уроки
