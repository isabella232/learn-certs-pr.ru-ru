  - Описание того, как устранить неполадки с использованием протоколов журналов
  - Понимание того, как работать с журналом событий для Exchange


  ### Модуль 3&#58; Управление гигиеной сообщений
  В этом модуле вы узнаете о возможностях и функциях Microsoft Exchange Online Protection (EOP). Вы также узнаете, как планировать маршрутизацию обмена сообщениями для этой службы, которая предоставляет политики защиты от вредоносных программ и спама, которые защищают вашу организацию от спама и вредоносных программ и защищают вашу организацию от нарушений политики обмена сообщениями. Затем вы ознакомитесь с защитой от вредоносных программ и спама, которую предоставляют Exchange Server и Online Protection, и узнаете, как настроить фильтры, политики и параметры для защиты от спама и вредоносных программ, чтобы обеспечить защиту ваших пользователей. В заключение вы изучите Advanced Threat Protection (ATP) и узнаете о том, как он расширяет защиту, предоставляемую EOP, путем фильтрации целевых атак, которые могут проходить через линию защиты EOP, включая такие сложные угрозы, как атаки нулевого дня в приложениях электронной почты и документах Office. и защита от вредоносных URL-адресов в момент щелчка. Вы узнаете, как служба Microsoft 365 ATP защищает пользователей от расширенных угроз с помощью таких функций, как безопасные вложения и безопасные ссылки, и как она генерирует отчеты, которые позволяют администраторам анализировать атаки, направленные на их клиентов по электронной почте.
  #### Уроки
  - Планирование гигиены сообщений
  - Управление политиками защиты от вредоносных программ и спама
  - Управление расширенной защитой от угроз


  #### Лабораторная работа&#58; управление гигиеной обмена сообщениями
  - Создание гигиенических фильтров

  После завершения этого модуля студенты смогут следующее&#58;
  - Объяснение использования и функций Exchange Online Protection.
  - Планирование маршрутизации сообщений для Exchange Online Protection
  - Изучение доступных отчетов и журналов EOP
  - Понимание различных полей заголовка сообщения, относящихся к защите от спама и спуфинга
  - Настройка фильтров защиты от спама и вредоносных программ в Exchange Server
  - Использование дополнительных функций для фильтрации исходящего спама и карантина
  - Реализация функций защиты от фишинга и спуфинга
  - Создание правил транспортировки для пользовательских требований
  - Описание функции расширенной защиты от угроз
  - Описание защиты, обеспечиваемой политиками Safe Attachment и Safe Links
  - Понимание функций аналитики спуфинга
  - Знание того, как работают антифишинговые политики ATP


  ### Модуль 4&#58; Управление соответствием
  Этот модуль начинается с описания различных функций соответствия в Центре безопасности и соответствия требованиям (SCC), которые администраторы сообщений могут использовать для соответствия требованиям законодательства и нормативных требований. Этот модуль касается соответствия в Exchange, в нем изучаются функции соответствия, доступные в Центре администрирования Exchange для Exchange Server и гибридных развертываний. Из-за комплексных требований современных сред обмена сообщениями к хранению, этот модуль фокусируется на том, как с помощью Exchange выполняется архивирование, чтобы вы могли предоставить пользователям эффективную и совместимую среду. Вы также узнаете, как вашим пользователям предоставляется дополнительное хранилище для архивов, как сообщения автоматически обрабатываются и архивируются, и как ведется журнал аудита в Exchange, который предоставляет информацию об администраторе, делегате и действиях пользователя в почтовых ящиках пользователя и вашей организации в Exchange. И, наконец, поскольку организации должны соблюдать юридические требования к обнаружению (связанные с политикой организации, соответствием требованиям или судебными исками), вы узнаете, как eDiscovery for Microsoft Exchange может помочь вам выполнять поиск обнаружения соответствующего содержимого в почтовых ящиках.
  #### Уроки
  - Соответствие сообщений в SCC
  - Соответствие сообщений в Exchange
  - Управление архивированием и аудитом Exchange Online
  - Управление поиском контента

  После завершения этого модуля студенты смогут следующее&#58;
  - Описание различных функций политики и соответствия для обмена сообщениями
  - Оценка различных ролей в Центре безопасности и соответствия требованиям
  - Планирование политик хранения для почтовых ящиков Exchange Online
  - Настройка политик предотвращения потери данных (DLP) для данных в Microsoft 365
  - Создание трассировки сообщений для понимания потока почты в вашей организации в Exchange Online
  - Описание разбирательств и удержаний на месте в Exchange Server
  - Планирование хранения и удаления с помощью управления записями сообщений (MRM)
  - Защита почтового потока с помощью политик предотвращения потери данных в Exchange Server
  - Изучение журнала отслеживания сообщений в вашей организации в Exchange
  - Описание того, что такое архивирование на месте и как оно работает
  - Понимание разницы между записью в журнал и архивированием
  - Знание того, для чего используются журналы аудита почтового ящика и администратора
  - Понимание поиска контента для поиска сообщений в вашей организации
  - Описание случаев eDiscovery и eDiscovery на месте для Exchange
  - Управление делами Advanced eDiscovery в Центре безопасности и соответствия требованиям.


  ### Модуль 5&#58; Управление организационными настройками
  Этот модуль начинается с изучения того, как управлять аутентификацией для обмена сообщениями. Этот модуль посвящен тому, как обеспечить надежную защиту и безопасность учетных записей пользователей и как развернуть несколько функций безопасности, которые не вносят ненужных сложностей в повседневную работу пользователей, что может привести к снижению производительности бизнеса и новым рискам для безопасности. Затем вы перейдете от аутентификации обмена сообщениями к настройкам организации, где узнаете, как настроить параметры, которые применяются ко всей организации или ко многим пользователям в организации. Наконец, вы узнаете, как настроить организационное разделение. 
