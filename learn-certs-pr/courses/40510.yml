  ### Модуль 1&#58; сессия по проектированию: SQL Server hybrid cloud
  #### Уроки
  - Обзор практического примера клиента
  - Проектирование решения для подтверждения концепции
  - Представление решения

  ### Модуль 2&#58; практическое занятие: SQL Server hybrid cloud
  #### Уроки
  - Решение для резервного копирования SQL
  - Реализация стратегии архивации данных с помощью SQL Server Stretch Database
  - Создание группы доступности SQL для аварийного восстановления базы данных
  - Настройка Azure Site Recovery для Web Tier DR
  - Переключение на сайт аварийного восстановления