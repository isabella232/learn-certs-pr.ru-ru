summary: |-
  Этот курс учит Solutions Architects, которые ранее проектировали для веб-служб Amazon, как преобразовывать бизнес-требования в безопасные, масштабируемые и надежные решения для Azure. Включены уроки по виртуализации, автоматизации, сетевому взаимодействию, хранению, идентификации, безопасности, платформе данных и инфраструктуре приложений. Этот курс описывает, как различные решения в каждой области влияют на общее решение.

  #### Профиль аудитории
  Этот курс предназначен для AWS Cloud Architects, имеющих опыт разработки и внедрения решений, работающих на AWS, которые теперь хотят разрабатывать для Microsoft Azure.
prerequisitesSection: |-
  Для успешного прохождения этого курса у учащихся должно быть следующее&#58;
  
  - Опыт работы (>1 года) в качестве архитектора AWS, разрабатывающего безопасные и масштабируемые облачные решения AWS для всех структур хранения, вычислительных систем, сетей и для взаимодействия с внешними ресурсами/службами.
  - Понимание локальных технологий виртуализации, включая&#58; виртуальные машины, виртуальные сети и виртуальные жесткие диски.
  - Понимание конфигурации сети, включая TCP/IP, систему доменных имен (DNS), виртуальные частные сети (VPN), брандмауэры и технологии шифрования.
  - Понимание концепций Active Directory, включая домены, леса, контроллеры доменов, репликацию, протокол Kerberos и протокол облегченного доступа к каталогам (LDAP).
  - Понимание устойчивости и аварийного восстановления, включая операции резервного копирования и восстановления.
  - Понимание основ программирования и использования языка сценариев

  Кандидатам пойдет на пользу изучение администрирования Azure, процессов разработки Azure и процессов DevOps.
outlineSection: |-
  ### Модуль 1&#58; Введение в Azure
  В этом модуле вы узнаете, как Azure организует подписки и учетные записи, а также можете настроить группы ресурсов и шаблоны для стандартизации создания ресурсов и управления их жизненным циклом.
  #### Уроки
  - Подписки и учетные записи
  - Группы ресурсов и шаблоны в Azure Resource Manager

  После завершения этого модуля вы сможете&#58;
  - Определять типы учетных записей и подписки, наиболее подходящие для решения
  - Создавать группы ресурсов и шаблоны для стандартизации и управления решениями


  ### Модуль 2&#58; Глобальная инфраструктура Azure
  В этом модуле вы увидите всемирную архитектуру Microsoft Azure и то, как эта архитектура влияет на доступность и надежность ваших приложений и сайтов.
  #### Уроки
  - Регионы Azure
  - Зоны доступности Azure
  - Сравнение с AWS

  После завершения этого модуля вы сможете&#58;
  - Реализовывать архитектуру, обеспечивающую доступность и надежность, которые необходимые для вашего решения


  ### Модуль 3&#58; Реализация Azure Active Directory
  В этом модуле вы узнаете, как защищать удостоверения с помощью Azure Active Directory и внедрять пользователей и группы.
  #### Уроки
  - Введение в Azure Active Directory
  - Домены и Пользовательские Домены
  - Средства обеспечения безопасности
  - Гостевые пользователи в Azure Active Directory
  - управлять несколькими каталогами
  - Сравнение с AWS

  После завершения этого модуля вы сможете&#58;
  - Безопасные удостоверения с помощью Azure Active Directory
  - Реализация пользователей и групп


  ### Модуль 4&#58; Внедрение и управление гибридными удостоверениями
  В этом модуле вы узнаете, как расширить возможности локальных учетных записей Active Directory в облаке и как синхронизировать учетные записи.
  #### Уроки
  - Введение в Azure AD Connect
  - Сравнение с AWS

  После завершения этого модуля вы сможете&#58;
  - Использовать локальную учетную запись Active Directory для аутентификации в облачном решении
  - Синхронизировать локальные и облачные учетные записи


  ### Модуль 5&#58; Внедрение виртуальных сетей
  В этом модуле вы узнаете об основных концепциях виртуальных сетей, таких как виртуальные сети и подсети, IP-адресация, Azure DNS, группы безопасности сети и брандмауэр Azure.
  #### Уроки
  - Виртуальная сеть Azure и пиринг виртуальных сетей
  - VPN и ExpressRoute соединения
  - Сравнение с AWS

  После завершения этого модуля вы сможете&#58;
  - Проектировать виртуальные сети с учетом безопасности


  ### Модуль 6&#58; Внедрение виртуальных машин для Windows и Linux
  В этом модуле вы узнаете, как настроить виртуальные машины для обеспечения высокой доступности, а также как развернуть и настроить наборы для масштабирования.
  #### Уроки
  - Настройка высокой доступности
  - Сравнение с AWS

  После завершения этого модуля вы сможете&#58;
  - Внедрять виртуальные машины для создания решений высокой доступности
  - Развертывание и настройка Scale sets.


  ### Модуль 7&#58; Реализация балансировки нагрузки и сетевой безопасности
  В этом модуле вы узнаете, как внедрять Azure Load Balancer и как настраивать группы безопасности.
  #### Уроки
  - Внедрение Azure Load Balancer
  - Внедрение шлюза приложений Azure
  - Внедрение Azure Firewall
  - Реализация групп безопасности сети и групп безопасности приложений
  - Сравнение с AWS

  После завершения этого модуля вы сможете&#58;
  - Реализовывать компоненты балансировки нагрузки
  - Настраивать группы безопасности сети и приложений


  ### Модуль 8&#58; Реализация приложений на основе контейнеров
  В этом модуле вы узнаете, как настраивать службу Azure Kubernetes и как публиковать решения в контейнере Azure.
  #### Уроки
  - Настройка службы Azure Kubernetes
  - Публикация решений в Azure Container Instance
  - Сравнение с AWS

  После завершения этого модуля вы сможете&#58;
  - Настраивать службу Azure Kubernetes для своего решения
  - Публиковать свое решение в Azure Container Instance


  ### Модуль 9&#58; Реализация инфраструктуры приложений
  В этом модуле вы изучите основы выбора плана службы приложений, настройки своего плана и настройки приложений логики и функций Azure.
  #### Уроки
  - Создание плана обслуживания приложения
  - Создание и настройка службы приложений Azure App Service
  - Настройка сети для службы приложений
  - Введение в Logic Apps и Azure Functions
  - Сравнение с AWS

  После завершения этого модуля вы сможете&#58;
  - Выбирать план обслуживания приложений, подходящий для вашего решения
  - Настраивать службу приложений App Service
  - Включать Logic Apps и Azure Functions в свое решение


  ### Модуль 10&#58; Внедрение учетных записей хранения (Storage Accounts)
  В этом модуле вы познакомитесь с хранилищем Azure Storage и узнаете, как настраивать сетевой доступ, репликацию, проверку подлинности, доступ и восстановление после отказа.
  #### Уроки
  - Основные понятия Azure Storage
  - Управление жизненным циклом хранилища BLOB-объектов Azure.
  - Работа с хранилищем Blob-объектов Azure
  - Сравнение с AWS

  После завершения этого модуля вы сможете&#58;
  - Выбирать подходящую учетную запись хранилища Azure для своего решения
  - Настраивать свою учетную запись хранилища


  ### Модуль 11&#58; Реализация баз данных NoSQL
  В этом модуле вы узнаете о базе данных Azure Cosmos DB и о том, как ее настраивать.
  #### Уроки
  - Введение в Azure Cosmos DB
  - Последовательность
  - Выбор соответствующих API-интерфейсов CosmosDB
  - Настройка реплик в CosmosDB
  - Сравнение с AWS DynamoDB

  После завершения этого модуля вы сможете&#58;
  - Настраивать решения для базы данных NoSQL с помощью Azure Cosmos DB


  ### Модуль 12&#58; Реализация баз данных SQL Azure
  В этом модуле вы узнаете, как реализовывать управляемые экземпляры базы данных SQL Azure и как настраивать ее для обеспечения высокой доступности.
  #### Уроки
  - Настройка параметров баз данных Azure SQL Database
  - Внедрение управляемых экземпляров баз данных Azure SQL Database Managed Instances
  - Настройка высокой доступности базы данных SQL Azure
  - Сравнение с AWS

  После завершения этого модуля вы сможете&#58;
  - Внедрять управляемые экземпляры базы данных SQL Azure
  - Настраивать свою базу данных для высокой доступности


  ### Модуль 13&#58; Внедрение контроля облачной инфраструктуры (Cloud Infrastructure Monitoring)
  В этом модуле вы узнаете, как использовать Azure Monitor для настройки оповещений, а также как регистрировать и управлять расходами.
  #### Уроки
  - Мониторинг безопасности
  - Контроль расходов
  - Настройка рабочей области Log Analytics
  - Сравнение с AWS

  После завершения этого модуля вы сможете&#58;
  - Настраивать мониторинг безопасности для вашего решения
  - Контролировать затраты путем анализа журналов


  ### Модуль 14&#58; Внедрение и управление Azure Governance решений
  В этом модуле вы узнаете, как настраивать управление доступом на основе ролей и как настраивать политику Azure для обеспечения соответствия требованиям управления.
  #### Уроки
  - назначить роли RBAC
  - настройка доступа управления к Azure
  - Внедрение и настройка политики Azure
  - Сравнение с AWS

  После завершения этого модуля вы сможете&#58;
  - Настраивать роли RBAC для управления доступом
  - Настраивать политику Azure для обеспечения соответствия требованиям управления


  ### Модуль 15&#58; Управление безопасностью приложений
  В этом модуле вы узнаете, как реализовывать и настраивать KeyVault, как регистрировать приложение и управлять им в Azure Active Directory, а также как настраивать управляемые удостоверения Azure Active Directory.
  #### Уроки
  - Внедрение Azure Key Vault
  - Внедрение и настройка управляемых удостоверений Azure AD
  - Регистрация и управление приложениями в Azure AD
  - Сравнение с AWS

  После завершения этого модуля вы сможете&#58;
  - Регистрировать свое приложение в Azure Active Directory
  - Настраивать Azure Active Directory для управляемых удостоверений, используемых вашим приложением для доступа к данным.


  ### Модуль 16&#58; миграцией, резервным копированием и аварийным восстановлением
  В этом модуле вы узнаете, как переносить рабочие нагрузки, а теперь управлять резервным копированием, аварийным восстановлением и обновлениями.
  #### Уроки
  - Миграция рабочих нагрузок
  - Реализация резервного копирования Azure для виртуальных машин
  - Реализация аварийного восстановления
  - Сравнение с AWS

  После завершения этого модуля вы сможете&#58;
  - Переносить рабочие нагрузки в облако и между виртуальными машинами
  - Внедрять облачные резервные копии
  - Реализовывать варианты аварийного восстановления
  - Внедрять стратегии обновления, позволяющие избежать негативного влияния на доступность и производительность.

