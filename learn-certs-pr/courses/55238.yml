  ### Модуль 2&#58; работа с семействами сайтов
  Этот модуль поможет вам понять типологию семейств сайтов и то, как их создавать и как ими управлять. Вы узнаете, как определять делегированный контроль и администрирование и как настраивать параметры хранения и квоты для различных семейств сайтов. Вы узнаете, как настраивать внешний доступ к вашему контенту и общий доступ для внешних удостоверений, как удалять и восстанавливать семейства сайтов, включая управление PowerShell.
  
