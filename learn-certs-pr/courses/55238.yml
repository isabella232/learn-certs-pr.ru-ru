  ### Модуль 6&#58; настройка поиска
  Поиск является одним из наиболее важных инструментов, доступных пользователю в SharePoint, так как он позволяет находить и использовать данные различными способами. В этом модуле вы узнаете, какие есть варианты для расширения службы поиска с помощью мощных инструментов оптимизации, таких как источники результатов и управляемые свойства, для обеспечения возможности использования web parts поиска в качестве части развертывания целевого контента. Вы также познакомитесь с экспортом настройки поиска и ее импортом в другие семейства сайтов или даже другие клиенты.
  
