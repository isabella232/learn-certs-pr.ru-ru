summary: |-
  Этот курс познакомит аудиторию с SharePoint Online Administration в Office 365, объяснит и продемонстрирует параметры настройки для SharePoint Online. Этот курс подходит для уже работающих администраторов локального SharePoint и начинающих администраторов Office 365, которым необходимо понять, как правильно настроить SharePoint Online для своей компании. Этот курс также поможет администраторам локального SharePoint понять разницу между локальным SharePoint и SharePoint Online.

  #### Профиль аудитории
  Этот курс предназначен для администраторов, которым необходимо настаивать и управлять SharePoint Online а ходе Office 365 Administration.
outlineSection: |-
  ### Модуль 1&#58; знакомство с Office 365 и SharePoint Online
  В первом модуле дается обзор Office 365 и SharePoint Online, который позволит вам познакомиться со всеми компонентами, рассматриваемыми в последующих модулях. Вы поймете, как работает управление удостоверениями в Office 365 и какие инструменты необходимы для управления средой. Вы также познакомитесь с вариантами миграции в SharePoint Online и построения гибридных сценариев.
  
