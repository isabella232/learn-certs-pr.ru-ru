  ### Модуль 7&#58; настройка приложений
  В этом модуле основное внимание уделяется настройке и развертыванию службы управления приложениями в SharePoint Online. Приложения являются отличным способом добавления функций и возможностей в SharePoint, и приложения могут быть развернуты в SharePoint Online различными способами, в том числе с помощью магазина и каталога приложений. Вы узнаете, как настраивать приложения из обеих сред, а также как развернуть полное коммерческое приложение третьей стороны.
  
