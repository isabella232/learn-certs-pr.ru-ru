  ### Модуль 3&#58; управление профилями пользователей
  Профили пользователей — ключевая часть любой социальной платформы для совместной работы, и в этом модуле вы узнаете, как управлять параметрами профилей пользователей в SharePoint Online, включая создание свойств пользовательских профилей. Вы также узнаете, как создавать и настраивать аудитории для таргетированного контента и как затем использовать аудитории для перенаправления личных сайтов. В завершение вы узнаете, как настраивать параметры поиска и очищать задания для службы профилей.
  
