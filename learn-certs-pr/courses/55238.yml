  ### Модуль 4&#58; работа с подключениями данных
  В этом модуле основное внимание уделяется созданию и настройке подключений данных и сложностях с SharePoint в отношении отображения данных, которые хранятся в других источниках, на сайтах SharePoint. Вы узнаете, как использовать PowerApps для разработки и размещения форм для создания бизнес-процесса, чтобы данные отображались в Power Bi. Служба подключения к бизнес-данным разработана для возможности определения подключений данных с целью отображения данных из других местоположений, таких как Azure SQL, и обеспечения возможности пользователям добавлять web parts данных без необходимости понимания настройки подключения данных. Вы также узнаете о важности использования службы безопасного хранения вместе с подключениями бизнес-данных для определения доступа к данным в удаленном хранилище данных с использованием единого входа.
  
