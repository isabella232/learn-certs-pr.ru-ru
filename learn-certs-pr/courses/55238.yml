  ### Модуль 5&#58; управление банком терминов
  Банк терминов является ключевым компонентом управления контентом предприятия и возможностью нахождения, и в этом модуле будет рассмотрено создание банка терминов от создания наборов терминов до применения их к контенту. Термины также могут быть частью структуры профиля социальной сети, и вы узнаете, как вносить термины через UI и с помощью PowerShell.
  
