summary: |-
  В этом курсе вы узнаете о различных средствах управления Teams, функции обеспечения безопасности и соответствия требованиям для Teams, требовании к сети для развертывания Teams, а также о настройках и политиках Teams для управления совместной работой и коммуникацией в Teams. Вы узнаете об архитектуре Teams. В частности, вы узнаете об интеграции между Microsoft Teams и различными рабочими нагрузками и службами в Microsoft 365. Вы узнаете о функциях безопасности и соответствия требованиям для Teams, включая условный доступ, MFA, угрозы, оповещения, политики DLP, eDiscovery и политики информационных барьеров. Вы также познакомитесь с подготовкой среды для развертывания Microsoft Teams, включая переход со Skype for Business на Microsoft Teams, настройки сети и управление конечными точками Microsoft Teams. В завершение вы узнаете, как создавать команды и управлять ими и как управлять членством, включая внутренних и внешних пользователей. Вы также узнаете о различных настройках и политиках для управления совместной работой и коммуникацией в Microsoft Teams.

  #### Профиль аудитории

  Учащиеся этого курса заинтересованы в Microsoft Teams или сдаче сертификационного экзамена Microsoft Teams Administrator Associate. Администратор Microsoft Teams осуществляет планирование и управление, развертывает и настраивает Microsoft Teams с целью обеспечения эффективного и действенного сотрудничества и коммуникации в среде Microsoft 365. Администратор Microsoft Teams должен мочь осуществлять планирование и развертывание команд, чатов, приложений, каналов, собраний, аудио- и видеоконференций, трансляций, звонков и устройств, сертифицированных для Teams, а также управление ими. У администратора Microsoft Teams есть опыт интеграции Microsoft Teams с SharePoint, OneDrive, Exchange, Microsoft 365 Groups и другими приложениями Microsoft, сторонними и пользовательскими приложениями. Администратор Microsoft Teams понимает и умеет работать с другими рабочими нагрузками и ролями, например, относящимся к сетям, голосовым звонкам, удостоверениям, доступу, устройствам, лицензированию, безопасности, соответствию требованиям, управлению информацией и адаптации пользователей.
