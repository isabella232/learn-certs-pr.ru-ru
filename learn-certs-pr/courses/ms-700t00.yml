outlineSection: |-
  ### Модуль 1: начало работы с управлением Microsoft Teams

  В этом модуле дается обзор Microsoft Teams, включая архитектуру Teams и соответствующие рабочие нагрузки Microsoft 365. Вы также познакомитесь со средствами управления для Teams и узнаете, как управлять жизненным циклом Teams.

  #### Уроки

  *   Изучение Microsoft Teams

  *   Развертывание и управление Microsoft Teams

  *   Реализация управления жизненным циклом для Microsoft Teams


  #### Лабораторная работа : управление Microsoft Teams

  ####
  *   Подготовка ролей и лицензий команд
  *   Изучение средств управления Teams
  *   Создание групп и команд
  *   Реализация управления жизненным циклом для Microsoft Teams

  ### Модуль 2: реализация обеспечения безопасности и соответствия требованиям для Microsoft Teams

  В этом модуле вы узнаете, как управлять доступом для внешних пользователей из другого центра администрирования в Microsoft 365, как использовать функции безопасности и соответствия требованиям для защиты среды Teams, включая условный доступ, MFA, управление угрозами для Microsoft Teams, политики DLP, дела eDiscovery и соответствие коммуникации требованиям.

  #### Уроки

  *   Управление доступом для внешних пользователей

  *   Реализация безопасности для Microsoft Teams

  *   Реализация соответствия требованиям для Microsoft Teams


  #### Лабораторная работа : настройка безопасности и соответствия требованиям для Microsoft Teams

  ####
  *   Управление гостевым доступом для Microsoft Teams
  *   Реализация безопасности для Microsoft Teams
  *   Реализация соответствия требованиям для Microsoft Teams

  ### Модуль 3: подготовка среды для развертывания Microsoft Teams

  В этом модуле вы познакомитесь с различными вариантами обновления для сосуществования и режимами обновления для перехода со Skype for Business на Microsoft Teams. Вы также научитесь осуществлять планирование и настройку параметров сети для Microsoft Teams.

  #### Уроки

  *   Переход со Skype for Business на Microsoft Teams

  *   Осуществление планирования и настройки параметров сети для Microsoft Teams


  #### Лабораторная работа : осуществление планирования и настройки параметров сети для Microsoft Teams

  ####
  *   Расчет возможностей сети


  ### Модуль 4: управление чатами, командами, каналами и приложениями в Microsoft Teams

  В этом модуле вы познакомитесь с различными подходами к созданию команд и членства и управлению ими, узнаете, как управлять сотрудничеством в чатах и каналах и как управлять приложениями для Microsoft Teams.

  #### Уроки

  *   Создание команд и управление ими

  *   Управление сотрудничеством в чатах и каналах

  *   Управление приложениями для Microsoft Teams


  #### Лабораторная работа : управление командами и настройками совместной работы для Teams

  ####
  *   Управление ресурсами команд
  *   Настройка политик каналов и сообщений
  *   Управление настройками приложений
  *   Тестирование настроенных параметров политик

  ### Модуль 5: управление собраниями и виртуальными событиями в Microsoft Teams

  В этом модуле вы узнаете, как управлять собраниями и виртуальными событиями с помощью различных политик и настроек. Вы также научитесь развертывать устройства Teams, включая Teams Room.

  #### Уроки

  *   Управление собраниями и виртуальными событиями

  *   Настройка устройств Microsoft Teams и управление ими


  #### Лабораторная работа : управление собраниями Teams

  ####
  *   Управление собраниями и виртуальными событиями
  *   Развертывание профилей устройств Teams

  ### Модуль 6: управление звонками в Microsoft Teams

  В этом модуле вы узнаете, как управлять номерами телефонов и телефонной системой для осуществления звонков в Microsoft Teams и как устранять проблемы со звуком, видео и клиентами.

  #### Уроки

  *   Управление номерами телефонов

  *   Управление телефонной системой для Microsoft Teams

  *   Устранение проблем со звуком, видео и клиентами


  #### Лабораторная работа : управление звонками в Microsoft Teams

  ####
  *   Настройка плана звонков (необязательно)
  *   Управление телефонной системой для Microsoft Teams