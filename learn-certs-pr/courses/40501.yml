summary: |-
  Во время этого семинара вы создадите проверку концепции (POC), которая преобразует существующее приложение PaaS в приложение, основанное на контейнерах. Эта POC обеспечит хостинговое решение для мультитенантного веб-приложения с использованием Azure Kubernetes Service (AKS), контейнеры Docker на узлах Linux и миграцию с MongoDB на CosmosDB.

  #### Профиль аудитории
  Этот семинар предназначен для Cloud Architects и IT-специалистов с опытом работы с архитектурой инфраструктуры и в проектировании решений в технологиях cloud, которые хотят узнать больше об Azure и Azure services, как описано в разделах «Сводка» и «Приобретенные навыки». Желающие пройти этот семинар также должны иметь опыт работы с облачными технологиями, отличными от Microsoft cloud, соответствовать предварительным требованиям для прохождения курса и иметь желание обучаться выполнению разных работ на Azure.
prerequisitesSection: |-
  Содержание семинара предполагает наличие опыта построения архитектуры инфраструктуры и разработки решений уровня 300. Желающим пройти семинар рекомендуем предварительно выполнить это требование.
  - Курс Microsoft Azure Essentials, http://www.microsoft.com/en-US/azureessentials
outlineSection: |-
  ### Модуль 1&#58; сессия по проектированию: приложения, ориентированные на Cloud
  #### Уроки
  - Обзор практического примера клиента
  - Призыв к действию&#58; проектирование решения для подтверждения концепции
  - Призыв к действию&#58; представление решения

  ### Модуль 2&#58; практическое занятие: приложения, ориентированные на Cloud
  #### Уроки
  - Создание и запуск приложения Docker
  - Развертывание решения в Azure Kubernetes Service
  - Масштабирование приложения и тестирование HA
  - Настройка балансировки нагрузки и обнаружения служб (инфраструктурный выпуск)
  - Работа со службами и маршрутизация трафика приложения (выпуск для разработчиков)