outlineSection: |-
  ### Модуль 1&#58; знакомство с SharePoint 2016
  SharePoint 2016 по своей сути является инструментом совместной работы. Его основная цель — обеспечить пользователям простоту нахождения информации и предоставления к ней общего доступа, и SharePoint включает множество функций для упрощения этих задач.  Функция системы библиотек SharePoint может стать превосходной альтернативой традиционному файловому серверу. Списки SharePoint могут быть простой в создании и использовании альтернативой совместному использованию файлов электронных таблиц или более формальных таблиц баз данных. Как списки, так и библиотеки можно настраивать и расширять для обеспечения более привлекательного внешнего вида и больших возможностей, например, использования календарей и досок обсуждений. Вся совместная работа может осуществляться с помощью интерфейса браузера и в некоторых случаях с помощью интеграции приложений Microsoft Office.

  #### Уроки
  - Версии SharePoint
  - Макет сайта группы и навигация
  - Разметка
  - Навигация


  #### Лабораторная работа &#58; навигация по сайту группы
  После прохождения этого модуля учащиеся будут/смогут&#58;
