  - Использовать представления по умолчанию, предопределенные для списков и библиотек.
  - Создавать личные представления.
  - Создавать общие представления.
  - Настраивать представления.
  - Устанавливать представление по умолчанию для списка или библиотеки.


  ### Модуль 5&#58; интеграция Office
  Одна из замечательных функций SharePoint — возможность интеграции с приложениями Microsoft Office. Практически каждое приложение Office обеспечивает определенный уровень интеграции с SharePoint, которая может быть простой, например, использование электронной таблицы Excel для создания нового списка, и более сложной, например, интеграция Outlook. Некоторые функции интеграции улучшают то, что доступно в Интернете через браузер, другие позволяют обеспечить автономный доступ к контенту SharePoint, например, среда мобильного компьютера. В этом уроке будет использован ряд инструкций и упражнений для показа того, как каждое приложение Office может интегрироваться с SharePoint. Обратите внимание, что в этой части рассматривается интеграция с приложениями Office, локально установленными на компьютере, подключаемом к SharePoint. Office Online Server — это версия Office на основе браузера, позволяющая создавать и изменять документы office. С SharePoint 2016 Office Online Server может быть интегрирован и может рассматриваться как важная часть многих установок SharePoint. Вместе с тем, учитывая, что это отдельный от SharePoint продукт, в этом курсе он не рассматривается.

  #### Уроки
  - Интеграция Excel
  - Интеграция Outlook

