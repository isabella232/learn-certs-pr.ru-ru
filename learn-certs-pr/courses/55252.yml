  - Создавать оповещения.
  - Подписываться на RSS-канал из списка SharePoint и просматривать его.
  - Создавать копии библиотек в Outlook.
  - Использовать режим таблицы.
  - Открывать и редактировать список в Access.


  ### Модуль 6&#58; работа с сайтами
  Доступ ко всему контенту SharePoint можно получить через сайт. Сайт SharePoint — это контейнер для списков и библиотек, обеспечивающий начальную точку для базового администрирования. Контент, списки, библиотеки и базовый внешний вид сайта изначально определяется шаблоном сайта, используемым для создания сайта.

