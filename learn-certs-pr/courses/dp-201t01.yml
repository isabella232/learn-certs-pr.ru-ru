summary: |-
  Данный курс предлагает слушателям знания и навыки, необходимые для проектирования различных технологий платформы данных в решениях, соответствующих бизнесу и техническим требованиям. Включает в себя сценарии для локальных, облачных и гибридных решений, которые включают реляционные данные, данные NoSQL или хранилища данных. Слушатели также научатся разрабатывать архитектуры процессов с использованием целого ряда технологий как для потоковых, так и для пакетных данных. Слушатели также изучат способы разработки безопасности данных, включая доступ к данным, политики и стандарты в области данных. Они также разработают решения Azure для обработки данных, которые включают оптимизацию, доступность и аварийное восстановление больших данных, пакетную обработку и потоковую передачу данных.

  #### Профиль аудитории
  Аудитория этого курса - специалисты по данным, архитекторы данных и специалисты по бизнес-аналитике, которые хотят узнать о технологиях платформы данных, существующих в Microsoft Azure. Вторичной аудиторией этого курса являются люди, разрабатывающие приложения, которые доставляют контент из технологий платформы данных, существующих в Microsoft Azure.
