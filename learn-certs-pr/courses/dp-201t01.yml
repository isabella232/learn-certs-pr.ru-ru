outlineSection: |-
  ### Модуль 1&#58; Особенности архитектуры платформы данных
  В этом модуле слушатели узнают, как проектировать и создавать безопасные, масштабируемые и эффективные решения в Azure, изучая основные принципы, заложенные в каждой хорошей архитектуре. Они узнают, как использование ключевых принципов в архитектуре, независимо от выбора технологии, может помочь в проектировании, создании и постоянном улучшении архитектуры для организации.
  #### Уроки
  - Базовые принципы создания архитектуры
  - Разработка с учетом требований безопасности
  - Производительность и масштабируемость
  - Разработка доступности и отказоустойчивости
  - Разработка эффективности и операций
  - Практическое задание


  #### Лабораторная работа&#58; Практическое задание
  - Разработка с учетом требований безопасности
  - Учет производительности и масштабируемости
  - Разработка доступности и отказоустойчивости
  - Разработка эффективности и операций

  После завершения этого модуля студенты смогут&#58;
  - Разработка с учетом требований безопасности
  - Учет производительности и масштабируемости
  - Разработка доступности и отказоустойчивости
  - Разработка эффективности и операций


  ### Модуль 2&#58; Эталонные архитектуры облачной пакетной обработки данных
  В этом модуле слушатели изучат примеры разработки и шаблоны архитектуры для работы с потоковыми данными. Слушатели будут заниматься перемещением данных из локальных систем в облачное хранилище данных и изучать способы автоматизации данного процесса. Слушатели также познакомятся с архитектурой ИИ и узнают, как платформа данных может интегрироваться с решением ИИ.
  #### Уроки
  - Лямбда архитектуры из перспективы пакетного режима
  - Разработка корпоративного BI решения в Azure
  - Автоматизация корпоративного BI решения в Azure
  - Архитектура корпоративного диалогового бота в Azure


  #### Лабораторная работа&#58; Архитектура корпоративного диалогового бота в Azure.
  - Разработка корпоративного BI решения в Azure
  - Автоматизация корпоративного BI решения в Azure
  - Автоматизация корпоративного BI решения в Azure

  После завершения этого модуля студенты смогут&#58;
  - Понимать основные принципы создания архитектуры
  - Описывать лямбду архитектуры из перспективы пакетного режима
  - Разработка корпоративного BI решения в Azure
  - Автоматизация корпоративного BI решения в Azure
  - Архитектура корпоративного диалогового бота в Azure



  ### Модуль 3&#58; Эталонные архитектуры реального времени в Azure.
  В этом модуле слушатели изучат примеры разработки и шаблоны архитектуры для работы с потоковыми данными. Они узнают, как потоковые данные могут поступать в Event Hubs и Stream Analytics для анализа данных в режиме реального времени. Они также изучат архитектуру науки о данных, которая направляет данные в блоки данных Azure для анализа тенденций. И, наконец, они узнают, как для чего архитектуре Интернета вещей (IoT) требуются технологии платформы данных для хранения данных.
  #### Уроки
  - Лямбда-архитектура для перспективы в режиме реального времени
  - Проектирование конвейера потоковой обработки в Azure Stream Analytics
  - Разработка конвейера потоковой обработки в Azure Databricks
  - Создание эталонной архитектуры Azure IoT


  #### Лабораторная работа&#58; Эталонные архитектуры в режиме реального времени в Azure
  - Проектирование конвейера потоковой обработки в Azure Stream Analytics
  - Разработка конвейера потоковой обработки в Azure Databricks
  - Создание эталонной архитектуры Azure IoT

  После завершения этого модуля студенты смогут&#58;
  - Описывать лямбда-архитектуру для перспективы в режиме реального времени
  - Проектирование конвейера потоковой обработки в Azure Stream Analytics
  - Разработка конвейера потоковой обработки в Azure Databricks
  - Создание эталонной архитектуры Azure IoT


  ### Модуль 4&#58; Особенности проектирования безопасности платформы данных
  В этом модуле слушатели узнают, как включать безопасность в проект архитектуры, а также узнают о ключевых моментах принятия решений в Azure, которые помогают создавать безопасную среду на всех уровнях архитектуры.
  #### Уроки
  - Защита в подходе Depth Security 
  - Управление идентификаторами
  - Защита инфраструктуры
  - Использование шифрования
  - Защита сетевого уровня
  - Безопасность приложения


  #### Лабораторная работа&#58; Особенности проектирования безопасности платформы данных
  - Защита в подходе Depth Security
  - Защита идентификаторов

  После завершения этого модуля студенты смогут&#58;
  - Защита в подходе Depth Security
  - Управление идентификаторами
  - Защита инфраструктуры
  - Использование шифрования
  - Защита сетевого уровня
  - Безопасность приложения


  ### Модуль 5&#58; Проектирование для обеспечения устойчивости и масштабируемости
  В этом модуле студенты изучат службы масштабирования для обработки нагрузки. Они узнают, как важно выявить ограничения в сети и оптимизировать производительность системы хранения, чтобы обеспечить наилучшие условия для работы пользователей. Они также узнают, как работать с инфраструктурой и обрабатывать сбои служб, восстанавливать систему после потери данных и восстанавливать систему после аварии путем проектирования доступности и возможности восстановления в архитектуре.
  #### Уроки
  - Корректировка объема нагрузки для масштабируемости
  - Оптимизация производительности сети
  - Разработка оптимизации хранилища и производительности базы данных
  - Определение ограничений в работе системы
  - Разработка решений высокой доступности
  - Включение аварийного восстановления в архитектуру
  - Разработка стратегий резервного копирования и восстановления


  #### Лабораторная работа&#58; Проектирование для обеспечения устойчивости и масштабируемости
  - Корректировка объема нагрузки для масштабируемости
  - Разработка оптимизации хранилища и производительности базы данных
  - Разработка решений высокой доступности
  - Включение аварийного восстановления в архитектуру

  После завершения этого модуля студенты смогут&#58;
  - Корректировка объема нагрузки для масштабируемости
  - Оптимизация производительности сети
  - Разработка оптимизации хранилища и производительности базы данных
  - Определение ограничений в работе системы
  - Разработка решений высокой доступности
  - Включение аварийного восстановления в архитектуру
  - Разработка стратегий резервного копирования и восстановления


  ### Модуль 6&#58; Разработка эффективности и операций
  В этом модуле учащиеся узнают, как спроектировать архитектуру Azure, которая будет эффективной с точки зрения операционной деятельности и минимизирует затраты за счет сокращения расходов, а также поймут, как проектировать архитектуру, которая исключают потери и дает полную наглядную информацию о том, что используется в среде Azure организации. 
  #### Уроки
  - Обеспечение максимальной эффективность облачной среды
  - Использование мониторинга и аналитики для получения оперативной информации
  - Использование автоматизации для уменьшения усилий и ошибок


  #### Лабораторная работа&#58; Разработка эффективности и операций
  - Обеспечение максимальной эффективность облачной среды
  - Использование мониторинга и аналитики для получения оперативной информации
  - Использование автоматизации для уменьшения усилий и ошибок

