summary: |-
  Узнайте, как изучать угрозы, реагировать и охотиться на них с использованием Microsoft Azure Sentinel, Azure Defender и Microsoft 365 Defender. В этом курсе вы узнаете, как устранять киберугрозы с использованием этих технологий. В частности, вы будете настраивать и использовать Azure Sentinel, а также использовать Kusto Query Language (KQL) для осуществления обнаружения, анализа и составления отчетов. Этот курс был разработан для людей, работающих в области операций безопасности, и может помочь учащимся подготовиться к экзамену SC-200&#58; Microsoft Security Operations Analyst.

  #### Профиль аудитории
  Аналитик операций безопасности Microsoft сотрудничает с заинтересованными лицами организации в целях защиты систем информационных технологий организации. Цель аналитиков операций безопасности — снижение рисков организации путем быстрого устранения активных атак в среде, предоставления рекомендаций по улучшению практик защиты от угроз и информирования соответствующих заинтересованных лиц о нарушениях политик организации. Обязанности включают управление угрозами, мониторинг угроз и реагирование на угрозы посредством использования различных решений безопасности в среде. Специалисты этой роли в основном проводят исследования, ищут угрозы и реагируют на них с использованием Microsoft Azure Sentinel, Azure Defender, Microsoft 365 Defender и продуктов безопасности сторонних организаций. Аналитики операционной безопасности используют выходные данные, вышеуказанных инструментов, поэтому также являются важными заинтересованными лицами, участвующими в настройке и развертывании этих технологий.
prerequisitesSection: |-
