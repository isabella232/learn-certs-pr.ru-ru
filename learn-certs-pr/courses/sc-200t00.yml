  - Средний уровень понимания Windows 10
  - Знание служб Azure, особенно Azure SQL Database и хранилища Azure
  - Знание виртуальных машин Azure и виртуальных сетей
  - Базовое понимание понятий сценариев.
outlineSection: |-
  ### Модуль 1&#58; устранение угроз с помощью Microsoft Defender для Endpoint
  Реализация платформы Microsoft Defender для Endpoint для обнаружения и изучения сложных угроз и реагирования на них. Узнайте, как Microsoft Defender для Endpoint может помочь вашей организации с обеспечением безопасности. Узнайте, как развертывать среду Microsoft Defender для Endpoint, включая перенос устройств и настройку безопасности. Узнайте, как изучать инциденты и оповещения с использованием Microsoft Defender для Endpoints. Выполните расширенную охоту на угрозы и проконсультируйтесь с экспертами по устранению угроз. Вы также узнаете, как настраивать автоматизацию в Microsoft Defender для Endpoint с помощью управления параметрами среды. В завершение вы узнаете о слабых сторонах своей среды с помощью контроля угроз и уязвимостей в Microsoft Defender для Endpoint.
  #### Уроки
  - Защита от угроз с помощью Microsoft Defender для Endpoint
  - Развертывание среды Microsoft Defender для Endpoint
  - Реализация улучшений безопасности Windows 10 с помощью Microsoft Defender для Endpoint
  - Управление оповещениями и инцидентами в Microsoft Defender для Endpoint
  - Выполнение изучения устройств в Microsoft Defender для Endpoint
  - Выполнение действия на устройстве с использованием Microsoft Defender для Endpoint
  - Выполнение изучения доказательств и сущностей с использованием Microsoft Defender для Endpoint
  - Настройка автоматизации и управление ей с использованием Microsoft Defender для Endpoint
  - Осуществление настройки для оповещений и определений в Microsoft Defender для Endpoint
  - Использование контроля угроз и уязвимостей в Microsoft Defender для Endpoint

  #### Лабораторная работа &#58; устранение угроз с использованием Microsoft Defender для Endpoint
  - Развертывание Microsoft Defender для Endpoint
  - Устранение атак с использованием Защитника для Endpoint

  После прохождения этого модуля учащиеся смогут&#58;
  - Определять возможности Microsoft Defender для Endpoint
  - Настраивать параметры среды Microsoft Defender для Endpoint
  - Настраивать правила сокращения направлений атак на устройствах с Windows 10
  - Изучать оповещения Microsoft Defender для Endpoint
  - Описывать информацию об экспертизе устройств, собранную Microsoft Defender для Endpoint
  - Осуществлять сбор данных экспертизы с использованием Microsoft Defender для Endpoint
  - Изучать учетные записи пользователей в Microsoft Defender для Endpoint
  - Управлять настройками автоматизации в Microsoft Defender для Endpoint
  - Управлять индикаторами в Microsoft Defender для Endpoint
  - Описывать контроль угроз и уязвимостей в Microsoft Defender для Endpoint


  ### Модуль 2&#58; устранение угроз с использованием Microsoft 365 Defender
  Анализируйте данные об угрозах для доменов и быстро устраняйте угрозы с помощью встроенной оркестрации и автоматизации в Microsoft 365 Defender. Узнайте об угрозах кибербезопасности и о том, как средства защиты от новых угроз Microsoft защищают пользователей, устройства и данные вашей организации. Используйте расширенное определение и устранение угроз на основе удостоверений для защиты своих удостоверений и приложений Azure Active Directory от компрометации.
  #### Уроки
  - Знакомство с защитой от угроз с помощью Microsoft 365
  - Устранение инцидентов с использованием Microsoft 365 Defender
  - Защита ваших удостоверений с помощью защиту удостоверений Azure AD
  - Устранение рисков с помощью Microsoft Defender для Office 365
  - Защита вашей среды с помощью Microsoft Defender для удостоверений
  - Защита ваших приложений и служб cloud с помощью Microsoft Cloud App Security
  - Реагирование на оповещения для предотвращения потери данных с использованием Microsoft 365
  - Управление внутренними рисками в Microsoft 365

  #### Лабораторная работа &#58; устранение угроз с использованием Microsoft 365 Defender
  - Устранение атак с помощью Microsoft 365 Defender

  После прохождения этого модуля учащиеся смогут&#58;
  - Объяснять, как развивается ландшафт угроз.
  - Управлять инцидентами в Microsoft 365 Defender
  - Проводить расширенную охоту на угрозы в Microsoft 365 Defender
  - Описывать функции изучения и устранения угроз Azure Active Directory Identity Protection.
  - Определять возможности Microsoft Defender для Endpoint.
  - Объяснять, как Microsoft Defender для Endpoint cможет устранять риски в вашей среде.
  - Определять платформу безопасности приложений Cloud 
  - Объяснять, как Cloud Discovery помогает вам видеть, что происходит в вашей организации.


  ### Модуль 3&#58; устранение угроз с использованием Azure Defender
  Используйте Azure Defender, интегрированный с Azure Security Center, для защиты и обеспечения безопасности Azure, гибридного cloud и локальных загрузок. Познакомьтесь с Azure Defender, связью Azure Defender с Azure Security Center и узнайте, как включить Azure Defender. Вы также узнаете о средствах защиты и обнаружения, обеспечиваемых Azure Defender для каждой загрузки cloud. Узнайте, как вы можете добавить возможности Azure Defender в свою гибридную среду.
  #### Уроки
  - Осуществление планирования для защиты загрузки cloud с использованием Azure Defender
  - Осуществление защиты загрузки cloud в Azure Defender
  - Подключение активов Azure к Azure Defender
  - Подключение ресурсов, не принадлежащих к Azure, к Azure Defender
  - Исправление оповещений безопасности с использованием Azure Defender

  #### Лабораторная работа &#58; устранение угроз с использованием Azure Defender
  - Развертывание Azure Defender
  - Устранение атак с помощью Azure Defender

  После прохождения этого модуля учащиеся смогут&#58;
  - Описывать функции Azure Defender
  - Объяснять функции центра Azure Security
  - Объяснять, какие загрузки защищаются Azure Defender
  - Объяснять, как функционирует защита Azure Defender
  - Настраивать автоматическую подготовку в Azure Defender
  - Описывать подготовку вручную в Azure Defender
  - Подключать машины, не принадлежащие к Azure, к Azure Defender
  - Описывать оповещения в Azure Defender
  - Исправлять оповещения в Azure Defender
  - Автоматизировать ответы в Azure Defender


  ### Модуль 4&#58; создание запросов для Azure Sentinel с использованием Kusto Query Language (KQL)
  Пишите инструкции на Kusto Query Language (KQL) для запроса данных журналов для выполнения определений, анализа и составления отчетов в Azure Sentinel. В этом модуле рассматриваются наиболее часто используемые операторы. Примеры инструкций на KQL продемонстрируют связанные с безопасностью запросы к таблицам. KQL — это язык запросов, используемый для осуществления анализа данных для создания аналитики и рабочих книг и осуществления охоты в Azure Sentinel. Узнайте, как структура базовой инструкции на KQL обеспечивает основу для построения более сложных инструкций. Узнайте, как сведение и визуализация данных с помощью инструкции на KQL обеспечивает основу для построения определений в Azure Sentinel. Узнайте, как использовать язык запросов Kusto (KQL) для управления данными строк, принятых из источников журналов.
  #### Уроки
  - Построение инструкций на KQL для Azure Sentinel
  - Анализ результатов запросов с использованием KQL
  - Построение инструкций для различных таблиц с использованием KQL
  - Работа с данными в Azure Sentinel с использованием Kusto Query Language

  #### Лабораторная работа &#58; создание запросов для Azure Sentinel с использованием Kusto Query Language (KQL)
  - Построение базовых инструкций на KQL
  - Анализ результатов запросов с использованием KQL
  - Построение инструкций для различных таблиц с использованием KQL
  - Работа с данными строк с использованием инструкций на KQL

  После прохождения этого модуля учащиеся смогут&#58;
  - Осуществлять построение инструкций на KQL
  - Осуществлять поиск событий безопасности в файлах журналов с использованием KQL
  - Фильтровать поиски на основе времени события, серьезности, домена и других соответствующих данных с использованием KQL
  - Сводить данные с использованием инструкций на KQL
  - Отображать визуализации с использованием инструкций на KQL
  - Извлекать данные из неструктурированных строковых полей с использованием KQL
  - Извлекать данные из структурированных строковых полей с использованием KQL
  - Создавать функции с использованием KQL


  ### Модуль 5&#58; настройка вашей среды Azure Sentinel
  Начните работу с Azure Sentinel, должным образом настроив рабочую область Azure Sentinel. Для настройки традиционных систем управления информацией и событиями, касающимися безопасности, (SIEM) обычно требуют много времени. При создании таких систем могут не учитываться загрузки cloud. Azure Sentinel позволяет вам быстро начать получать ценную информацию о безопасности из ваших локальных данных и данных cloud. Этот модуль поможет вам начать работу. Познакомьтесь с архитектурой рабочих областей Azure Sentinel, чтобы настроить свою систему в соответствии с требованиями вашей организации к операциям безопасности. Как аналитик операций безопасности вы должны понимать таблицы, поля и данные, принимаемые в вашей рабочей области. Узнайте, как запрашивать наиболее часто используемые таблицы данных в Azure Sentinel.
  #### Уроки
  - Знакомство с Azure Sentinel
  - Создание рабочих областей Azure Sentinel и управление ими
  - Журналы запросов в Azure Sentinel
  - Использование списков отслеживания в Azure Sentinel
  - Использование аналитики угроз в Azure Sentinel

  #### Лабораторная работа &#58; настройка вашей среды Azure Sentinel
  - Создание рабочей области Azure Sentinel
  - Создание списка отслеживания
  - Создание индикатора угрозы

  После прохождения этого модуля учащиеся смогут&#58;
  - Определять различные компоненты и функции Azure Sentinel.
  - Определять варианты использования, при которых Azure Sentinel будет хорошим решением.
  - Описывать архитектуру рабочей области Azure Sentinel
  - Устанавливать рабочую область Azure Sentinel
  - Управлять рабочей областью Azure Sentinel
  - Создавать список отслеживания в Azure Sentinel
  - Использовать KQL для доступа к списку отслеживания в Azure Sentinel
  - Управлять индикаторами угроз в Azure Sentinel
  - Использовать KQL для доступа к индикаторам угроз в Azure Sentinel


  ### Модуль 6&#58; подключение журналов к Azure Sentinel
  Подключайте данные на уровне cloud для всех пользователей, устройств, приложений и инфраструктуры как локально, так и в различных clouds к Azure Sentinel. Основной подход к подключению данных журналов заключается в использовании предоставляемых Azure Sentinel соединителей данных. В этом модуле приводится обзор доступных соединителей данных. Вы познакомитесь с вариантами конфигурации и данными, предоставляемыми соединителями Azure Sentinel для Microsoft 365 Defender.
  #### Уроки
  - Подключение данных к Azure Sentinel с использованием соединителей
  - Подключение служб Microsoft к Azure Sentinel
  - Подключение Microsoft 365 Defender к Azure Sentinel
  - Подключение узлов Windows к Azure Sentinel
  - Подключение журналов общего формата событий к Azure Sentinel
  - Подключение источников данных syslog к Azure Sentinel
  - Подключение индикаторов угроз к Azure Sentinel

  #### Лабораторная работа &#58; подключение журналов к Azure Sentinel
  - Подключение служб Microsoft к Azure Sentinel
  - Подключение узлов Windows к Azure Sentinel
  - Подключение узлов Linux к Azure Sentinel
  - Подключение аналитики угроз к Azure Sentinel

  После прохождения этого модуля учащиеся смогут&#58;
  - Объяснять использование соединителей данных в Azure Sentinel
  - Объяснять отличия соединителей общего формата событий и Syslog в Azure Sentinel
  - Подключать соединители служб Microsoft
  - Объяснять, как соединители автоматически создают инциденты в Azure Sentinel
  - Активировать соединитель Microsoft 365 Defender в Azure Sentinel
  - Подключать Azure Windows Virtual Machines к Azure Sentinel
  - Подключать не принадлежащие к Azure узлы Windows к Azure Sentinel
  - Настраивать агент аналитики журнала для сбора событий Sysmon
  - Объяснять варианты развертывания соединителя общего формата событий в Azure Sentinel
  - Настраивать соединитель TAXII в Azure Sentinel
  - Просматривать индикаторы угроз в Azure Sentinel


  ### Модуль 7&#58; создание определений и выполнение исследований с использованием Azure Sentinel
  Определяйте ранее не обнаруженные угрозы и быстро устраняйте угрозы с помощью встроенной оркестрации и автоматизации в Azure Sentinel. Вы узнаете, как создавать сборники схем Azure Sentinel для реагирования на угрозы безопасности. Вы изучите управление инцидентами Azure Sentinel, узнаете о событиях и сущностях Azure Sentinel и познакомитесь со способами устранения инцидентов. Вы также узнаете, как выполнять запросы, визуализацию и мониторинг данных в Azure Sentinel.
  #### Уроки
  - Определение угроз с помощью аналитики Azure Sentinel
  - Реагирование на угрозы с помощью сборников схем Azure Sentinel
  - Управление инцидентами безопасности в Azure Sentinel
  - Использование аналитики поведения сущностей в Azure Sentinel
  - Выполнение запросов, визуализации и мониторинга данных в Azure Sentinel

  #### Лабораторная работа &#58; создание определений и выполнение исследований с использованием Azure Sentinel
  - Создание правил аналитики
  - Моделирование атак для определения логики правил
  - Устранение атак с использованием Azure Sentinel
  - Создание рабочих книг в Azure Sentinel

  После прохождения этого модуля учащиеся смогут&#58;
  - Объяснять важность Azure Sentinel Analytics.
  - Создавать правила на основе шаблонов.
  - Управлять правилами с модификациями.
  - Объяснять возможности Azure Sentinel SOAR.
  - Создавать сборники схем для автоматизации реагирования на инциденты.
  - Проводить исследование и управлять разрешением инцидентов.
  - Объяснять аналитику поведения пользователей и сущностей в Azure Sentinel
  - Изучать сущности в Azure Sentinel
