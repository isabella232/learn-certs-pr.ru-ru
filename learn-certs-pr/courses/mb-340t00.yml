  ### Модуль 8: работа с электронной коммерцией в Dynamics 365 Commerce

  Dynamics 365 Commerce добавляет набор родных инструментов для электронной коммерции к существующим возможностям Dynamics 365. Этот набор инструментов разработан для упрощения коммерческой деятельности организаций с помощью комплексного решения для традиционных и новых каналов. Возможности включают встроенные инструменты редактирования и разработки, привлекательные и интеллектуальные онлайн-магазины, подключенную платформу для маркетинга и коммерции.

  #### Уроки

  *   Описание основных возможностей электронной коммерции

  *   Настройка канала электронной коммерции в Dynamics 365 HQ

  *   Настройка сайта электронной коммерции

  *   Настройка контента сайта электронной коммерции и управление им

  *   Описание и демонстрация управления цифровыми активами

  *   Настройка сайта «бизнес — бизнес» (B2B)

  *   Настройка функций оценок и отзывов

  *   Демонстрация обработки заказов электронной коммерции


