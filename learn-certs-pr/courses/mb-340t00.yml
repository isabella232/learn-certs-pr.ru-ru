  *   Понимать, как использовать построитель сайтов для создания сайта электронной коммерции и управления им

  *   Знать, как использовать библиотеку модулей и различные элементы сайта

  *   Знать, как создавать онлайн-магазины и как ими управлять

  ### Модуль 9: управление выполнением заказов и запасами в Dynamics 365 Commerce

  Dynamics 365 Commerce обеспечивает функции для управления запасами магазина, включая возможности пополнения запасов магазина, входящие и исходящие операции запасов магазина и выполнение заказов.

  #### Уроки

  *   Настройка пополнения заказов и работа с ним

  *   Настройка выполнения заказов и работа с ним


