summary: |-
  Консультанты по функциональным возможностям Dynamics 365 Commerce настраивают и используют функциональные возможности приложения Microsoft Dynamics 365 Commerce и предоставляют поддержку для этого приложения. Консультант по функциональным возможностям обычно обладает углубленными знаниями бизнес-операций унифицированной коммерческой деятельности и опытом настройки, развертывания, обслуживания и использования Microsoft Dynamics 365 Commerce. В этом четырехдневном курсе рассматриваются основные аспекты для этой роли.

  #### Профиль аудитории

  Аудиторией этого курса являются консультанты по Dynamics 365 , желающие изучить коммерцию, и аналитики розничной торговли, работающие главным образом с Dynamics 365 и желающие применять свои навыки к семейству продуктов Dynamics.
prerequisitesSection: |-
  Для прохождения этого курса у учащихся должно быть следующее:

  *   Основные навыки работы с Microsoft Dynamics 365 (или сертификат MB-300)

  *   Общее понимание принципов коммерции
outlineSection: |-
  ### Модуль 1: начало работы с Dynamics 365 Commerce

  Dynamics 365 Commerce обеспечивает полное многоканальное решение, унифицирующее интерфейсы операционной системы, магазина и электронной коммерции для персонализации процессов привлечения клиентов, повышения продуктивности сотрудников, оптимизации операций и улучшения бизнес-результатов.

  #### Уроки

  *   Знакомство с платформой для унифицированной коммерческой деятельности

  *   Архитектура Dynamics 365 Commerce

  *   Развертывание Dynamics 365 Commerce

  *   Оборудование и периферийные устройства


  #### Лабораторная работа : групповое обсуждение оборудования

  ####

  #### Лабораторная работа : групповое обсуждение топологий магазина

  ####

  После прохождения этого модуля учащиеся смогут:

  *   Описывать платформу Dynamics 365 Commerce и ее эволюцию с Dynamics 365 Retail

  *   Объяснять различные коммерческие каналы и их назначениях

  *   Понимать архитектуру платформы для коммерции и процесс развертывания


  ### Модуль 2: настройка Commerce Headquarters

  Перед созданием и использованием Dynamics 365 Commerce необходимо выполнить некоторые предварительные условия. Предварительная настройка обязательных компонентов обеспечивает возможность успешных транзакций в коммерческих каналах.

  #### Уроки

  *   Настройка обязательных компонентов и параметров коммерции

  *   Настройка и поддержка обработки платежей

  *   Настройка Commerce Data Exchange (CDX)

  *   Настройка режимов и расходов доставки

  *   Настройка и работа с инструкциями


  #### Лабораторная работа : групповое обсуждение выбора правильного соединителя платежей

  ####

  #### Лабораторная работа : настройка обязательных компонентов для канала интернет-магазина

  ####

  После прохождения этого модуля учащиеся смогут:

  *   Настраивать Dynamics 365 Commerce

  *   Понимать общие требования к конфигурации для Dynamics 365 Commerce
  
  ### Модуль 3: продукты и сбыт

  Dynamics 365 Commerce является комплексным решением для сбыта, которые вы можете использовать для управления жизненными циклами продуктов от создания до поддержки, распространения и публикации с помощью коммерческих каналов. Вы можете постоянно завершать процессы с использованием встроенных рабочих процессов.

  #### Уроки

  *   Управление информацией о продуктах

  *   Сбыт в Dynamics 365 Commerce

  *   Рекомендации продуктов и обнаружение продуктов


  #### Лабораторная работа : настройка розничного продукта

  ####

  #### Лабораторная работа : групповое обсуждение возможности обнаружения продуктов

  ####

  После прохождения этого модуля учащиеся смогут:

  *   Знать, как настраивать продукты

  *   Создавать каталоги и управлять изображениями продуктов

  *   Знать, как работать с атрибутами и ассортиментами

  *   Понимать комплексный сбыт в Dynamics 365 Commerce


  ### Модуль 4: ценообразование для розничной торговли

  Dynamics 365 Commerce включает многоканальный механизм ценообразования для розничной торговли. Вы можете настроить систему так, чтобы все коммерческие каналы использовали одинаковые параметры. Вы также можете создавать специфичные для каналов цены, купоны скидок и акции.

  #### Уроки

  *   Управление ценообразованием

  *   Управление скидками и акциями


  #### Лабораторная работа : розничные скидки

  ####

  #### Лабораторная работа : создание и моделирование ценообразования для продаж

  ####

  После прохождения этого модуля учащиеся смогут:

  *   Знакомы с механизмом ценообразования для розничной торговли и его особенностями

  *   Настраивать ценовые группы

  *   Работать с различными типами розничных скидок

  *   Понимать ценовые отчеты

  *   Понимать цену продажи и корректировки цены

  ### Модуль 5: программа лояльности и клиентский опыт

  Цель любого бизнеса розничной торговли заключается в увеличении продаж и одновременном повышении уровня удовлетворенности клиентов брендом розничной торговли. Должные политики управления клиентами и программы лояльности позволяют продавцам-консультантам становится доверенными советниками и устанавливать с клиентами долгосрочные отношения. Dynamics 365 Commerce помогает организациям получать унифицированный вид клиентов и управлять существующими программами поощрений для клиентов, включая программы назначений и лояльности.

  #### Уроки

  *   Управление клиентами

  *   Программы лояльности и назначений


  #### Лабораторная работа : настройка новой схемы лояльности

  ####

  #### Лабораторная работа : групповое обсуждение важности клиентелинга в розничной торговле

  ####

  После прохождения этого модуля учащиеся смогут:

  *   Знать цель сопровождаемых продаж

  *   Работать с функцией назначений

  *   Объяснять функции программы лояльности

  *   Понимать решение клиентелинга в Dynamics 365 Commerce


  ### Модуль 6: пункт продаж

  Dynamics 365 Commerce позволяет осуществлять централизованную настройку нескольких коммерческих каналов и управление ими. Требования для офлайн-операций являются уникальными по сравнению с другими коммерческими каналами. Транзакции могут осуществляться в пункте продаж (POS) Dynamics 365 Commerce в целях регистрации продаж и возвратов несколькими способами.

  #### Уроки

  *   Знакомство с POS

  *   Настройка канала

  *   Настройка управления кассой и сменами

  *   Настройка работника

  *   Настройка пункта продаж

  *   Управление клиентами в POS

  *   Обработка транзакций

  *   Обработка платежей

  *   Обработка запасов

  *   Операции, выполняемые при закрытии дня

  *   Создание отчетов

  *   Настройка управления задачами и работа с ними

  *   Тестирование POS

  *   Обслуживание регистров и устройств

  *   Локализация


  #### Лабораторная работа : создание для клиента заказа с самовывозом и отправка заказа

