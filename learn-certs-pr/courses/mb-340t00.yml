  *   Описывать функции распределенного управления заказами

  *   Настраивать распределенное управление заказами

  *   Понимать функции выполнения заказов, которые обеспечивают многоканальное выполнение заказов


  ### Модуль 10: работа с Dynamics 365 Fraud Protection

  Dynamics 365 Fraud Protection — это решение cloud, разработанное для электронной коммерции, физических магазинов и многоканальных продавцов в целях оказания им помощи в защите доходов и репутации благодаря предоставлению инструментов и возможностей для снижения вероятности мошенничества и злоупотребления, сокращения операционных расходов и увеличения процента удовлетворенных заявок при одновременной защите учетных записей пользователей от мошенничества.

  #### Уроки

  *   Обзор Dynamics Fraud Protection

  *   Описание Dynamics Fraud Protection Services

  *   Настройка Dynamics Fraud Protection с использованием Dynamics 365 Commerce и работа с ним


