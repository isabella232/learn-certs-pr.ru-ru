  После прохождения этого модуля учащиеся будут/смогут:

  *   Знать, как создавать дизайны макетов чека и экрана.

  *   Знать, как настраивать карту работника и назначать операции и разрешения.

  *   Знать, как создавать розничные магазины.

  *   Активировать современные POS (MPOS) и Cloud POS (CPOS).

  *   Создавать транзакции с использованием наличных для клиентов, заходящих без предварительной записи.

  *   Создавать заказы для клиентов.

  *   Понимать, как отменять транзакции и оформлять возвраты.

  *   Приостанавливать и отзывать транзакции.

  *   Знать, как работать с сериализованной номенклатурой.

  *   Знать, как работать с операциями с входящими и исходящими запасами в POS и как осуществлять приемку

  *   Знать, как создавать инвентаризацию запасов и управлять ей.

  *   Знать, как настраивать профили и создавать регистры и устройства.

  ### Модуль 7: настройка центров обработки вызовов Dynamics 365 Commerce и управление ими

  Dynamics 365 Commerce является многоканальным решением, обеспечивающим канал центра обработки вызовов с возможностями записи заказов, обработки платежей и поддержки клиентов.

