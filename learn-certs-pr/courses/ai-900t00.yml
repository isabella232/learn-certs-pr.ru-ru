summary: |-
  Этот курс знакомит с основными понятиями, касающимися искусственного интеллекта (AI), и службами Microsoft Azure, которые можно использовать для создания решений на базе AI. Курс предназначен не для того, чтобы обучить студентов до уровня профессиональных аналитиков данных или разработчиков программного обеспечения, а скорее для повышения осведомленности об общих рабочих нагрузках AI и умения идентифицировать службы Azure для их поддержки. Курс разработан как смешанный учебный процесс, который сочетает в себе обучение с инструктором и онлайн-материалы на платформе Microsoft Learn (https://azure.com/learn). Практические упражнения в курсе основаны на модулях «Обучение», и студентам рекомендуется использовать материалы модулей «Обучение» в качестве справочных материалов, чтобы закрепить то, что они изучают в классе, и глубже изучить темы.

  #### Профиль аудитории
  Курс Azure AI Fundamentals предназначен для всех, кому интересно узнать о типах решений, которые делает возможными искусственный интеллект (AI), и о службах Microsoft Azure, которые можно использовать для их создания. Вам не нужно иметь какой-либо опыт использования Microsoft Azure, чтобы пройти этот курс, но предполагается базовый уровень знания компьютерных технологий и Интернета. Некоторые из понятий, рассматриваемых в курсе, требуют базового понимания математики, например, умения интерпретировать графики. Курс состоит из практических занятий, которые включают работу с данными и запуск кода, поэтому знание основополагающих принципов программирования будет полезно.
prerequisitesSection: |-
  Для прохождения этого курса предварительная сертификация не требуется. Успешные учащиеся курса «Основы ИИ Azure» обладают некоторыми базовыми знаниями о вычислениях и концепциях Интернета и хотят использовать службы ИИ Azure.
  
  В частности&#58;
  - Опыт использования компьютеров и Интернета.
  - Интерес в отношении вариантов использования приложений ИИ и моделей машинного обучения.
  - Желание учиться посредством практических исследований.
outlineSection: |-
  ### Модуль 1: Введение в AI
  В этом модуле вы узнаете об общих видах использования искусственного интеллекта (AI) и различных типах рабочей нагрузки, связанной с AI. Затем вы изучите особенности и принципы разработки ответственного AI.
  #### Уроки
  - Искусственный интеллект в Azure
  - Ответственный AI
  
  После завершения этого модуля вы будете:
  - Описать рабочие нагрузки и особенности искусственного интеллекта


  ### Модуль 2: Machine Learning
  Машинное обучение является основой современных решений на базе AI. В этом модуле вы узнаете о некоторых фундаментальных концепциях машинного обучения и о том, как использовать службу машинного обучения Azure для создания и публикации моделей машинного обучения.
  #### Уроки
  - Введение в машинное обучение
  - Azure Machine Learning
  
  После завершения этого модуля вы будете:
  - Описание основных принципов машинного обучения на Azure
  

  ### Модуль 3: Компьютерное зрение
  Компьютерное зрение - это область AI, которая занимается визуальным пониманием мира с помощью изображений, видеофайлов и камер. В этом модуле вы изучите несколько методов и служб компьютерного зрения.
  #### Уроки
  - Концепции компьютерного зрения
  естественного
  
  После завершения этого модуля вы будете:
  - Описание особенностей рабочих нагрузок компьютерного зрения в Azure


  ### Модуль 4: Обработка естественного языка
  Этот модуль описывает сценарии для решений AI, которые могут обрабатывать письменный и устный язык. Вы узнаете о службах Azure, которые можно использовать для создания решений, которые анализируют текст, распознают и синтезируют речь, переводят с одного языка на другой и интерпретируют команды.
  
  
  После завершения этого модуля вы будете:
  - Описание особенностей рабочих нагрузок обработки естественного языка Natural Language Processing (NLP) в Azure


  ### Модуль 5: Разговорный AI
  Разговорный AI позволяет пользователям вступать в диалог с агентом AI или *ботом* через такие каналы связи, как электронная почта, веб-чаты, социальные сети и др. Этот модуль описывает некоторые основные принципы работы с ботами и дает вам возможность создать бота, который будет разумно отвечать на вопросы пользователей.
  #### Уроки
  - Принципы разговорного AI
  - Разговорный искусственный интеллект в Azure

  После завершения этого модуля вы будете:
  - Описание особенностей рабочих нагрузок диалогового AI в Azure