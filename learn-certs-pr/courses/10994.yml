summary: |-
  Основная цель этого курса — научить учащихся добавлять возможности анализа к таблицам Excel и обеспечить учащимся базу для изучения более углубленного анализа данных с помощью Excel или Power BI.

  #### Профиль аудитории
  Этот курс предназначен для всех, кто хочет использовать технологии анализа данных Excel, не ограничиваясь формулами, и добавлять более расширенные возможности, такие как панели мониторинга, иерархии и связи.
prerequisitesSection: |-
  Для прохождения этого курса у учащихся должно быть следующее&#58;
  - Базовые знания операционной системы Microsoft Windows и ее основных функций.
  - Продвинутые рабочие знания электронных таблиц Excel, включая формулы.
outlineSection: |-
  ### Модуль 1&#58; создание отчетов в Excel
  В этом модуле объясняется, как создать отчет в Excel.
  #### Уроки
  - Фильтрация и форматирование данных
  - Диаграммы


  #### Лабораторная работа &#58; создание отчета Excel
  - Фильтрация данных в Excel
  - Форматирование данных в Excel
  - Создание диаграмм Excel

  После прохождения этого модуля учащиеся смогут&#58;
  - Фильтровать и форматировать данные.
  - Создавать диаграммы.


  ### Модуль 2&#58; таблицы Excel
  В этом модуле объясняется, как создавать таблицы данных в Excel.
  #### Уроки
  - Таблицы данных в Excel
  - Сведение данных


  #### Лабораторная работа &#58; создание таблицы Excel
  - Создание таблицы Excel
  - Сведение данных в Excel

  После прохождения этого модуля учащиеся смогут&#58;
  - Объяснять, что такое таблицы данных в Excel.
  - Сортировать, фильтровать и проверять данные.
  - Сводить данные.
  - Форматировать сведенные данные.


  ### Модуль 3&#58; Pivot Tables и Pivot Charts
  В этом модуле описываются pivot tables и pivot charts, а также то, как с ними работать.
  #### Уроки
  - Pivot Tables
  - Pivot Charts
  - Редактирование Pivot Tables и Pivot Charts


  #### Лабораторная работа &#58; импорт данных из CSV-файла
  - Создание Pivot Table
  - Создание Pivot Chart
  - Редактирование Pivot Tables и Pivot Charts

  После прохождения этого модуля учащиеся смогут&#58;
  - Описывать Pivot tables и процесс их создания.
  - Описывать различные элементы Pivot chart.
  - Редактировать Pivot tables и Pivot charts.


  ### Модуль 4&#58; панели мониторинга
  В этом модуле описываются панели мониторинга Excel, процесс их создания и их роль в анализе данных в Excel pivot tables.
  #### Уроки
  - Создание панели мониторинга
  - Анализ данных в Excel Pivot Tables


  #### Лабораторная работа &#58; создание панели мониторинга
  - Расположение таблиц и диаграмм
  - Данные среза
  - Анализ данных

  После прохождения этого модуля учащиеся смогут&#58;
  - Описывать панель мониторинга.
  - Фильтровать данные с использованием slicer.
  - Добавлять на панель мониторинга вычисляемые столбцы.
  - Находить аномалии.


  ### Модуль 5&#58; иерархии
  В этом модуле описываются иерархии и данные о времени.
  #### Уроки
  - Иерархии
  - Данные о времени


  #### Лабораторная работа &#58; создание иерархий
  - Создание иерархии
  - Настройка данных о времени
  - Создание анимированной диаграммы времени

  После прохождения этого модуля учащиеся смогут&#58;
  - Описывать иерархии.
  - Создавать уровни в иерархии.
  - Объяснять, почему данные о времени отличаются и как с ними работать.


  ### Модуль 6&#58; модель данных Excel
  В этом модуле рассматривается модель данных Excel и способы ее расширения.
  #### Уроки
  - Использование модели данных Excel
  - Внешние данные

  #### Лабораторная работа &#58; изучение модели данных Excel
  - Добавление нескольких таблиц
  - Создание связей
  - Добавление внешних данных

  После прохождения этого модуля учащиеся смогут&#58;
  - Объяснять модель данных Excel и то, как ее использовать.
  - Импортировать внешние данные и использовать их.
  - Устанавливать связь с внешними данными.