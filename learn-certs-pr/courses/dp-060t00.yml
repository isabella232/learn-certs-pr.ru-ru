summary: |-
  В этом курсе студенты узнают, что такое Cosmos DB и как перенести рабочие нагрузки MongoDB и Cassandra в Cosmos DB.

  #### Профиль аудитории
  Основная аудитория этого курса - разработчики баз данных, которые планируют перенести свои рабочие нагрузки MongoDB или Cassandra DB в Azure с использованием Cosmos DB.
prerequisitesSection: |-
  Успешные учащиеся начинают эту роль с фундаментальными знаниями понятий облачных вычислений и профессиональным опытом в настройке приложений NoSQL.
  
  В частности&#58;
  - Фундаментальные понятия секционирования, репликации и управления ресурсами для создания и настройки масштабируемых приложений NoSQL, которые не учитывают API Cosmos DB. 
  - Опыт работы с Azure, такой как развертывание ресурсов и управление ими.
  
  Для приобретения необходимых навыков перед прохождением курса пройдите следующее бесплатное онлайн-обучение&#58;
  - [«Основы данных Azure»](/learn/certifications/azure-data-fundamentals)
  - [«Основные облачные службы: варианты вычислений Azure»](/learn/modules/intro-to-azure-compute/)
  - [«Примеры использования: базы данных NoSQL и хранение объекта облака](/learn/modules/cmu-case-study-nosql-databases/)
outlineSection: |-
  ### Модуль 1&#58; Создание глобально распределенных приложений с помощью Cosmos DB
  Этот модуль описывает преимущества и архитектуру Cosmos DB.
  #### Уроки
  - Обзор Cosmos DB
  - Cosmos DB APIs
  - Обеспечение пропускной способности
  - Лучшие методы разбиения/разделения

  В конце этого модуля студенты смогут описать&#58;
  - Обзор Cosmos DB
  - Cosmos DB APIs
  - Обеспечение пропускной способности
  - Лучшие методы разбиения/разделения


  ### Модуль 2&#58; Перенос рабочих нагрузок MongoDB в Cosmos DB
  Перенос рабочих нагрузок MongoDB в базу данных Cosmos
  #### Уроки
  - Понимание преимуществ переноса
  - Планирование переноса
  - Перенос данных
  - Осуществлять миграцию приложений
  - Участвовать в обсуждении после осуществления миграции


  #### Лабораторная работа&#58; Перенос рабочих нагрузок MongoDB в Cosmos DB
  - Создать переносный проект
  - Определить источник и цель
  - Осуществление миграции
  - Проверка миграции

  После завершения этого модуля студенты получат следующее&#58;
  - Понимание преимуществ переноса
  - Спланировать перенос
  - Выполнение миграции данных
  - Выполнить перенос приложения.
  - Выполнить постмиграцинный обзор


  ### Модуль 3&#58; Перенос рабочих нагрузок Cassandra DB на Cosmos DB
  Этот модуль описывает преимущества и процесс переноса рабочих нагрузок Cassandra DB на Cosmos DB.
  #### Уроки
  - Понимание преимуществ переноса
  - Планирование переноса
  - Перенос данных
  - Осуществлять миграцию приложений
  - Участвовать в обсуждении после осуществления миграции


  #### Лабораторная работа&#58; перенос рабочих нагрузок Cassandra DB на Cosmos DB
  - Экспорт схемы
  - Перемещение данных с помощью CQLSH COPY
  - Перемещение данных с помощью Spark
  - Проверка миграции

  После завершения этого модуля студенты получат следующее&#58;
  - Понимание преимуществ переноса
  - Спланировать перенос
  - Выполнение миграции данных
  - Выполнить перенос приложения.
  - Выполнить постмиграцинный обзор

  #### Дополнительные сведения
  Для прохождения этого курса не требуется какого-либо дополнительного чтения.

