summary: |-
  Этот двухдневный курс предназначен для администраторов AWS Sysops, которым интересно узнать, чем Azure отличается от AWS и как администрируется Azure. Основными темами этих семинаров являются Администрирование Azure, Сеть Azure, Azure Compute, Хранилище Azure и Управление Azure. Этот семинар сочетает в себе лекцию и практические упражнения и обсуждения. Во время семинара студенты будут строить сквозную архитектуру, которая демонстрирует основные функции, обсуждаемые в курсе.

  #### Профиль аудитории
  Аудитория этого курса - администраторы AWS Sysops или эквивалентные им личности. Они имеют один-два года опыта в развертывании, управлении и эксплуатации AWS. Студенты, проходящие этот курс, заинтересованы в том, чтобы узнать, чем Azure отличается от AWS и как администрируется Azure. Студенты также могут быть заинтересованы в сдаче сертификационного экзамена AZ-103 Microsoft Azure Administrator или экзамена по основам AZ-900 Azure.
prerequisitesSection: |-
  Успешные администраторы AWS Sysops начинают этот курс с опыта работы в операционных системах, виртуализации, облачной инфраструктуре, структурах хранения, решениях для идентификации и работе в сети. В частности, студенты должны иметь&#58;
  - Практические знания о том, как создавать команды CLI, включая использование страниц справки для определения соответствующих параметров и структуры команд.
  - Понимание концепций виртуальных сетей, системы доменных имен (DNS), виртуальных частных сетей (VPN), брандмауэров, шлюзов и технологий шифрования.
  - Понимание виртуальных машин, их использования и параметров их конфигурации, таких как производительность процессора и дисков.
  - Понимание концепций виртуального хранения, таких как учетные записи хранения, большие двоичные объекты, общие файловые ресурсы и типы дисков.
  - Понимание концепций управления, включая контроль доступа на основе ролей, управление идентификацией и защиту идентификационных данных.
outlineSection: |-
  ### Модуль 1&#58; Администрирование Azure
  В этом модуле вы узнаете об инструментах и основных принципах, необходимых для администрирования Azure. Модуль включают в себя следующие темы&#58; Диспетчер ресурсов, группы ресурсов, портал Azure, интерфейс командной строки Azure, шаблоны Azure, облачная оболочка, Azure Marketplace и Azure PowerShell.


  ### Модуль 2&#58; Сеть Azure
  В этом модуле вы узнаете о сетевых возможностях Azure. Темы включают&#58; регионы Azure, виртуальные сети и подсети, IP-адресацию, группы сетевой безопасности, пиринг виртуальных сетей, соединения VNet-VNet, ExpressRoute, балансировщики нагрузки и наблюдатель сети.


  ### Модуль 3&#58; Azure Compute
  В этом модуле вы узнаете о настройке и мониторинге виртуальных машин Azure. Темы включают&#58; виртуальные машины Azure, создание виртуальных машин, размеры виртуальных машин, диски виртуальных машин, зоны доступности, наборы доступности, подключения виртуальных машин Windows, подключения виртуальных машин Linux, монитор Azure и предупреждения Azure.


  ### Модуль 4&#58; Хранилище Azure
  В этом модуле вы познакомитесь с функциями и внедрением хранилища Azure. Темы включают&#58; учетные записи хранения, хранилище объектов BLOB, уровни производительности BLOB-объектов, общие файлы, синхронизация файлов, блок данных, сеть доставки содержимого, подписи общего доступа и конечные точки службы.


  ### Модуль 5&#58; Идентификация Azure
  В этом модуле вы узнаете о решениях Azure для идентификации. Темы включают&#58; домены Azure, управление доступом на основе ролей, Azure Active Directory, многофакторную аутентификацию, защиту удостоверений Azure AD и политику Azure.

