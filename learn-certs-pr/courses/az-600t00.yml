summary: |-
  Этот курс дает администраторам Azure и операторам Azure Stack Hub знания о том, как планировать, развертывать, упаковывать, обновлять и обслуживать инфраструктуру Azure Stack Hub. Уроки включают развертывание Azure Stack Hub, управление Azure Stack Hub Marketplace, предложение служб приложений и поставщиков ресурсов Event Hub, управление регистрацией Azure Stack Hub и поддержание работоспособности системы.

  #### Профиль аудитории
  Учащиеся курса AZ-600&#58; Configuring and Operating a Hybrid Cloud with Microsoft Azure Stack Hub хотят стать операторами Azure Stack Hub, предоставляющими службы cloud конечным пользователям или клиентам из собственных центров обработки данных с использованием Azure Stack Hub.
  Обязанности операторов Azure Stack Hub включают планирование, развертывание, упаковку, обновление и обслуживание инфраструктуры Azure Stack Hub. Операторы также предлагают гибридные ресурсы cloud и запрашиваемые службы и управляют инфраструктурой как услугой (IaaS) и платформой как услугой (PaaS).
prerequisitesSection: |-
  Успешные учащиеся курса по Azure Stack Hub обладают предварительным опытом работы с операционными системами, визуализацией, инфраструктурой cloud, структурами хранения и сетями&#58;
  - Понимание локальных технологий виртуализации, включая VMs и виртуальные сети
  - Понимание конфигурации сети, включая TCP/IP, Domain Name System (DNS), виртуальные частные сети (VPNs), брандмауэры и технологии шифрования.
  - Понимание понятий активной директории, включая домены, леса и контроллеры доменов

  Если вы только начинаете знакомиться с Azure и вычислениями cloud, рекомендуем ознакомиться с одним из следующих ресурсов&#58;
  - бесплатный онлайн-ресурс&#58; Azure Fundamentals (https://docs.microsoft.com/learn/paths/azure-fundamentals/),
  - курс под руководством инструктора&#58; AZ-900&#58; Azure Fundamentals (https://docs.microsoft.com/learn/certifications/courses/az-900t01).
  - Предварительные требования для Azure administrators (https://docs.microsoft.com/learn/paths/az-104-administrator-prerequisites/)
outlineSection: |-
  ### Модуль 1&#58; обзор Azure Stack Hub
  В этом модуле вы узнаете о том, как Azure Stack Hub является расширением Azure, предоставляющим возможность запуска приложений в локальной среде и обеспечивающим работу служб Azure в вашем центре обработки данных.
  #### Уроки
  - Azure Stack Hub
  - Интеграция центра обработки данных
  - Azure Stack Hub PowerShell
  - Вопросы для повторения модуля

  После прохождения этого модуля учащиеся смогут&#58;
  - Описывать пограничные и отключенные решения
  - Описывать архитектуру интегрированных систем Azure Stack Hub
  - Объяснять варианты развертывания Azure Stack Hub
  - Определять различия между Azure Stack Hub, Azure Stack HCI и глобальной средой Azure


  ### Модуль 2&#58; предоставление служб
  В этом модуле вы узнаете, как заполнять Azure Stack Hub Marketplace в отключенной среде; развертывать поставщик услуг служб приложений; развертывать поставщики услуг Event Hubs; создавать планы продаж, планы, предложения и подписки и управлять ими; управлять использованием и выставлением счетов.
  #### Уроки
  - Управление Azure Stack Hub Marketplace
  - Предложение поставщика ресурсов службы приложений
  - Предложение поставщика ресурсов Event Hubs
  - Предложение служб
  - Управление использованием и выставлением счетов
  - Вопросы для повторения модуля

  #### Лабораторная работа &#58; управление предложениями и планами в Azure Stack Hub

  #### Лабораторная работа &#58; добавление пользовательских элементов Marketplace с использованием Azure Gallery Packager

  #### Лабораторная работа &#58; проверка шаблонов Azure Resource Manager (ARM) с помощью Azure Stack Hub

  #### Лабораторная работа &#58; необязательная лабораторная работа &#58; реализация поставщика услуг SQL Server в Azure Stack Hub

  После прохождения этого модуля учащиеся смогут&#58;
  - Создать пользовательский элемент Azure Stack Hub Marketplace
  - Развертывать и обновлять поставщика ресурсов служб приложений
  - Планировать развертывание поставщика услуг Event Hubs
  - Создавать подписки пользователей и управлять ими
  - Управлять использованием и выставлением счетов в сценариях с несколькими клиентами и CSP


  ### Модуль 3&#58; реализация интеграции центра обработки данных
  В этом модуле вы узнаете, как подготавливать развертывание Stack Hub, рекомендовать и проверять сертификаты, осуществлять регистрацию в подключенной и отключенной среде.
  #### Уроки
  - Осуществление подготовки для развертывания Azure Stack Hub
  - Управление регистрацией Azure Stack Hub
  - Вопросы для повторения модуля

  После прохождения этого модуля учащиеся смогут&#58; 
  - Просматривать и извлекать данные об использовании с помощью API использования
  - Рекомендовать стратегию разрешения имен
  - Проверять интеграцию поставщика удостоверений
  - Проверять сертификаты
  - Рекомендовать режим регистрации


  ### Модуль 4&#58; управление удостоверениями и доступом для Azure Stack Hub
  В этом модуле вы узнаете, как настраивать домашний каталог Azure Stack Hub, регистрировать гостевой каталог клиента с помощью Azure Stack Hub и определять подходящий способ для доступа (субъект-служба, пользователи, группы).
  #### Уроки
  - Управление мультитенантностью
  - Управление доступом
  - Вопросы для повторения модуля

  #### Лабораторная работа &#58; делегирование управления предложениями в Azure Stack Hub
  
  #### Лабораторная работа &#58; управление субъектами-службами в Azure Stack Hub

  После прохождения этого модуля учащиеся смогут&#58;
  - Регистрировать гостевой каталог клиента в Azure Stack Hub
  - Обновить гостевой каталог клиента
  - Настроить доступ в Azure Stack Hub
  - Создать пользовательскую роль


  ### Модуль 5&#58; управление инфраструктурой Azure Stack Hub
  В этом модуле вы узнаете, как осуществлять мониторинг работоспособности системы с использованием REST API, осуществлять мониторинг работоспособности системы с использованием сервера Syslog, осуществлять сбор журналов диагностики по требованию с использованием Powershell, настраивать целевое расположение хранилища для резервного копирования инфраструктуры, скачивать и импортировать пакеты обновлений вручную.
  #### Уроки
  - Управление работоспособностью системы
  - Azure Monitor на Azure Stack Hub
  - Планирование и настройка непрерывности бизнес-процессов и аварийного восстановления
  - Управления емкостью
  - Обновление инфраструктуры
  - Управление Azure Stack Hub с использованием привилегированных конечных точек
  - Вопросы для повторения модуля

  #### Лабораторная работа &#58; подключение к Azure Stack Hub с помощью PowerShell

  #### Лабораторная работа &#58; осуществление доступа к привилегированным конечным точкам в Azure Stack Hub

  #### Лабораторная работа &#58; управление коллекцией журналов в Azure Stack Hub

  #### Лабораторная работа &#58; настройка учетных записей хранения Azure Stack Hub и управление ими

  #### Лабораторная работа &#58; управление общедоступными IP-адресами в Azure Stack Hub

  #### Лабораторная работа &#58; настройка резервного копирования инфраструктуры Azure Stack Hub


  После прохождения этого модуля учащиеся смогут&#58;
  - Включать поставщики ресурсов, такие как Event Hubs
  - Управлять заменой или исправлением поля
  - Настраивать целевое расположение хранилища для резервного копирования инфраструктуры
  - Обновлять Azure Stack Hub
  - Осуществлять разблокировку сеанса технической поддержки
  - Подключаться к привилегированной конечной точке
  - Осуществлять диагностику системы с использованием Test-AzureStack
