summary: |-
  Этот курс даст учащимся знания и навыки, необходимые для успешного создания и поддержания облачных и пограничных частей решений Интернета вещей Azure. Этот курс включает полный разбор основных служб Интернета вещей Azure, таких как Центр Интернета вещей, службы подготовки устройств, Azure Stream Analytics, Аналитика временных рядов и других. В дополнение к фокусировке на службах Azure PaaS курс также включает разделы, посвященные IoT Edge, управлению устройствами, мониторингу и устранению неполадок, угрозам безопасности, Azure Digital Twins и Azure IoT Central.

  #### Профиль аудитории

  Разработчик Azure IoT отвечает за реализацию и кодирование, необходимые для создания и поддержки части cloud и части edge решения IoT. Помимо настройки и обслуживания устройств с использованием служб Интернета вещей Azure и других инструментов Microsoft, разработчик Интернета вещей настраивает физические устройства и отвечает за обслуживание устройств на протяжении их жизненного цикла. Разработчик Интернета вещей занимается осуществлением разработки для решений Интернета вещей, включая вопросы топологии устройств, подключения, отладки и безопасности. Для сценариев пограничных устройств разработчик Интернета вещей также осуществляет развертывание вычислительной среды / контейнеров и конфигурацию сети устройств, что может включать применение различных пограничных шлюзов. Разработчик Интернета вещей занимается осуществлением разработки для решений для управления конвейерами данных, включая мониторинг и преобразование данных, имеющих отношение к Интернету вещей. Разработчик Интернета вещей работает с инженерами данных и иными заинтересованными лицами с целью обеспечения успешной интеграции бизнеса. Разработчики Интернета вещей должны обладать хорошим пониманием служб Azure, включая возможности хранения данных, анализ данных, обработку данных, отличие возможностей Azure IoT PaaS от SaaS. Разработчики Интернета вещей должны обладать базовыми навыками программирования по крайней мере на одном из поддерживаемых Azure языков, среди которых C#, Node.js, C, Python и Java.
prerequisitesSection: |-
  Для успешного прохождения этого курса у учащихся должно быть следующее&#58;

  - Понимание облачных решений&#58; у учащихся должен быть опыт использования портала Azure и базовое понимание реализации PaaS, SaaS и IaaS.
  - Опыт разработки программного обеспечения&#58; наличие опыта разработки программного обеспечения является обязательным требованием для прохождения этого курса, однако знание какого-то определенного языка программирования не требуется и опыт не обязательно должен быть профессиональным. 
  - Опыт обработки данных&#58; общее понимание хранения и обработки данных рекомендуется, но не является обязательным. 
  - бесплатный онлайн-ресурс&#58; «Основы Azure» (https&#58;//docs.microsoft.com/en-us/learn/paths/azure-fundamentals/);
  - курс под руководством инструктора&#58; AZ-900&#58; «Основы Azure» (https&#58;//docs.microsoft.com/learn/certifications/courses/az-900t01). 
outlineSection: |-
  ### Модуль 1&#58; знакомство с Интернетом вещей и службами Интернета вещей Azure
  В этом модуле учащиеся начнут работу с изучения рекомендаций для бизнеса для различных реализаций Интернета вещей и знакомства с тем, как эталонная архитектура Интернета вещей Azure поддерживает решения Интернета вещей. В этом модуле учащимся будет представлен обзор служб Azure, обычно используемых в решениях Интернета вещей, и обзор портала Azure.
  #### Уроки
  - Бизнес-возможности для Интернета вещей
  - Знакомство с архитектурой решения Интернета вещей
  - Аппаратные средства и облачные службы Интернета вещей
  - Сценарии лабораторных работ по курсу
  

  #### Лабораторная&#58; начало работы с Azure

  #### Лабораторная&#58; начало работы со службами Интернета вещей Azure

  После прохождения этого модуля учащиеся смогут&#58;
  - Объяснять, как Интернет вещей и Интернет вещей Azure может применяться в их бизнесе 
  - Описывать основные компоненты архитектуры решения Интернета вещей Azure
  - Описывать службы Интернета вещей Azure и их связь с решением Интернета вещей
  - Создать учетную запись Azure и использовать портал Azure для создания центра Интернета вещей и службы DPS

  ### Модуль 2&#58; устройства и связь с устройствами
  В этом модуле учащиеся подробнее рассмотрят службу «Центр Интернета вещей Azure» и узнают, как настраивать безопасную двустороннюю связь между центром Интернета вещей и устройствами. Учащиеся также познакомятся с возможностями Центра Интернета вещей, такими как двойники устройств и конечные точки центра Интернета вещей, которые будут подробнее рассмотрены в других частях курса.

  #### Уроки
  - Центр и устройства Интернета вещей
  - Инструменты разработчика Интернета вещей
  - Настройка устройств и связь с устройствами


  #### Лабораторная&#58; настройка среды разработки

  #### Лабораторная&#58; подключение устройства Интернета вещей к Azure

  После прохождения этого модуля учащиеся смогут&#58;
  - Объяснять основные функции служб Центра Интернета вещей 
  - Описывать жизненный цикл устройства Интернета вещей Azure
  - Описывать, как Центр Интернета вещей управляет удостоверениями устройств и реализует другие функции безопасности
  - Регистрировать устройства в Центре Интернета вещей с использованием портала Azure, Azure CLI и Visual Studio Code 
  - Реализовывать SDK для устройств и служб Центра Интернета вещей

  ### Модуль 3&#58; подготовка устройств в большом масштабе
  В этом модуле учащиеся сосредоточатся на подготовке устройств и узнают, как настраивать службу подготовки устройств Azure и управлять ею. Учащиеся познакомятся с процессом регистрации, автоматической подготовкой, повторной подготовкой и исключением и узнают, как реализовывать различные механизмы аттестации.
  #### Уроки
  - Термины и понятия службы подготовки устройств
  - Настройка службы подготовки устройств и управление ею
  - Задачи подготовки устройств


  #### Лабораторная&#58; индивидуальная регистрация устройств в DPS

  #### Лабораторная&#58; автоматическая регистрация устройств в DPS

  После прохождения этого модуля учащиеся смогут&#58;
  - Объяснять процесс подготовки устройств и функции Службы подготовки устройств
  - Объяснять угрозы безопасности, связанные с подготовкой устройств, и как ими управлять
  - Реализовывать SDK для Службы подготовки устройств
  - Управлять процессом регистрации устройств, включая отмену подготовки и исключение

  ### Модуль 4&#58; обработка сообщений и аналитика
  В этом модуле учащиеся узнают, как можно использовать Центр Интернета вещей и другие службы Azure для обработки сообщений. Учащиеся начнут изучать, как настраивать маршрутизацию сообщений и событий и как реализовывать маршрутизацию на встроенные и настраиваемые конечные точки. Учащиеся познакомятся с некоторыми вариантами хранения Azure, обычными для решений Интернета вещей. Для завершения этого модуля учащиеся реализуют Azure Stream Analytics и очереди для нескольких шаблонов ASA.
  #### Уроки
  - Сообщения и обработка сообщений
  - Варианты хранения данных
  - Azure Stream Analytics


  #### Лабораторная&#58; маршрутизация сообщений устройств

  #### Лабораторная&#58; фильтрация и агрегирование данных сообщений

  После прохождения этого модуля учащиеся смогут&#58;
  - Настраивать маршрутизацию сообщений и событий
  - Выполнять маршрутизацию данных на встроенные и настраиваемые конечные точки
  - Реализовывать обогащение сообщений
  - Реализовывать входные привязки, очереди и выходные привязки Azure Stream Analytics
  - Осуществлять хранение данных сообщений в теплых хранилищах для целей сохранения истории и дополнительного анализа
  - Использовать функцию Azure в обработке сообщений и решении аналитики 

  ### Модуль 5&#58; аналитика и бизнес-интеграция
  В этом модуле учащиеся узнают о службах Azure и других инструментах Microsoft, которые можно использовать для генерации бизнес-аналитики и обеспечения бизнес-интеграции. Учащиеся реализуют Azure Logic Apps и сетку событий, настроят подключение и преобразования данных для инструментов визуализации данных, таких как Аналитика временных рядов и Power BI.
  #### Уроки
  - Бизнес-интеграция для решений Интернета вещей
  - Визуализация данных с Аналитикой временных рядов
  - Визуализация данных с Power BI


  #### Лабораторная&#58; интеграция Центра Интернета вещей с сеткой событий

  #### Лабораторная&#58; изучение и анализ данных с временными метками с помощью Аналитики временных рядов

  После прохождения этого модуля учащиеся смогут&#58;
  - Объяснять варианты бизнес-интеграции в рамках решения Интернета вещей и способы их достижения
  - Разрабатывать поддержку бизнес-интеграции с использованием Logic Apps и сетки событий
  - Настраивать данные Интернета вещей для визуализации в Аналитике временных рядов
  - Настраивать данные Интернета вещей для визуализации в Power BI

  ### Модуль 6&#58; процесс развертывания Azure IoT Edge
  В этом модуле учащиеся узнают, как развертывать модуль на устройстве Azure IoT Edge. Учащиеся также узнают, как настраивать и использовать устройство IoT Edge в качестве устройства шлюза.

  #### Уроки
  - Знакомство с Azure IoT Edge
  - Процесс пограничного развертывания
  - Устройства пограничного шлюза


  #### Лабораторная&#58; знакомство с IoT Edge

  #### Лабораторная&#58; настройка шлюза IoT Edge

  После прохождения этого модуля учащиеся смогут&#58;
  - Описывать разницу между устройством Интернета вещей и устройством IoT Edge
  - Настраивать устройство IoT Edge 
  - Реализовывать развертывание IoT Edge с использованием манифеста развертывания
  - Настраивать устройство IoT Edge в качестве устройства шлюза

  ### Модуль 7&#58; модули и контейнеры Azure IoT Edge
  В этом модуле учащиеся будут разрабатывать и развертывать пользовательские пограничные модули и реализовывать поддержку автономного сценария, созданного на основе локального хранилища. Учащиеся будут использовать Visual Studio Code для создания пользовательских модулей в качестве контейнеров с использованием поддерживаемого механизма контейнеров.

  #### Уроки
  - Разработка пользовательских пограничных модулей
  - Автономное и локальное хранилище


  #### Лабораторная&#58; разработка, развертывание и отладка пользовательского модуля в Azure IoT Edge

  #### Лабораторная&#58; запуск устройства IoT Edge в сети с ограниченным доступом и в автономном режиме

  После прохождения этого модуля учащиеся смогут&#58;
  - Объяснять требования для создания пользовательского пограничного модуля
  - Настраивать Visual Studio Code для разработки контейнерных модулей
  - Развертывать пользовательский модуля на устройстве IoT Edge
  - Реализовывать локальное хранилище на устройстве IoT Edge для поддержки автономного сценария

  ### Модуль 8&#58; управление устройствами
  В этом модуле учащиеся узнают, как реализовывать управление устройствами для своих решений Интернета вещей. Учащиеся будут разрабатывать решения для управления устройствами, которые используют двойников устройств, и решения, которые используют прямые методы.

  #### Уроки
  - Знакомство с управлением устройствами Интернета вещей
  - Управление устройствами Интернета вещей и IoT Edge
  - Управление устройствами в масштабе


  #### Лабораторная&#58; удаленный мониторинг и управление устройствами с помощью Центра Интернета вещей Azure

  #### Лабораторная&#58; автоматическое управление устройствами

  После прохождения этого модуля учащиеся смогут&#58;
  - Описывать наиболее распространенные шаблоны управления устройствами и рекомендации по настройке
  - Описывать, когда и как использовать двойники устройств и прямые методы для реализации управления устройствами
  - Реализовывать управление устройствами для различных шаблонов с использованием двойников устройств и прямых методов
  - Реализовывать управление устройствами в масштабе с использованием автоматического управления устройствами и заданий

  ### Модуль 9&#58; тестирование решения, диагностика и ведение журнала
  В этом модуле учащиеся будут настраивать средства ведения журналов и диагностики, которые помогают разработчикам тестировать свои решения Интернета вещей. Учащиеся будут использовать Центр Интернета вещей и Azure Monitor для настройки предупреждений и отслеживания условий, которые можно использовать для устранения неполадок, например, состояния подключения устройства.

  #### Уроки
  - Мониторинг и ведение журнала
  - Устранение неполадок


  #### Лабораторная&#58; настройка метрик и журналов в Центре Интернета вещей Azure

  #### Лабораторная&#58; мониторинг и отладка ошибок подключения

  После прохождения этого модуля учащиеся смогут&#58;
  - Описывать параметры для мониторинга и ведения журнала решения Интернета вещей Azure 
  - Настраивать Azure Monitor для поддержки решения Интернета вещей 
  - Настраивать метрики Центра Интернета вещей для поддержки решения Интернета вещей 
  - Реализовывать ведение журнала диагностики
  - Устранять неполадки подключения устройства Интернета вещей и проблемы со связью

  ### Модуль 10&#58; Центр безопасности Azure и угрозы безопасности Интернета вещей
  В этом модуле учащиеся изучат вопросы безопасности, применимые к решениям Интернета вещей. Учащиеся начнут с изучения вопросов безопасности, связанных с архитектурой решения и передовыми методиками, а затем рассмотрят, как Центр безопасности Azure для Интернета вещей поддерживает развертывание устройств и интеграцию Центра Интернета вещей. Затем учащиеся будут использовать Центр безопасности Azure для агентов Интернета вещей с целью повышения безопасности своего решения.
  #### Уроки
  - Основы безопасности для решений Интернета вещей
  - Знакомство с Центром безопасности Azure для Интернета вещей
  - Повышение защиты с использованием Центра безопасности Azure для агентов Интернета вещей


  #### Лабораторная&#58; реализация Центра безопасности Azure для Интернета вещей

  После прохождения этого модуля учащиеся смогут&#58;
  - Описывать угрозы безопасности и рекомендации для решения IoT
  - Описывать архитектуру безопасности Интернета вещей Azure и моделировать угрозы
  - Описывать поддержку и функции, предоставляемые Центром безопасности Azure для Интернета вещей 
  - Настраивать агенты безопасности и двойников модулей безопасности
  - Агрегировать Центр безопасности Azure для событий Интернета вещей

  ### Модуль 11&#58; ADT

