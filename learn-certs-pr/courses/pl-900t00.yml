outlineSection: |-
  ### Модуль 1: знакомство с Microsoft Power Platform

  Познакомьтесь с компонентами Microsoft Power Platform, способами подключения данных и тем, как организации могут использовать эту технологию для создания бизнес-решений.

  #### Уроки

  *   Обзор Microsoft Power Platform

  *   Краткое содержание модуля


  После прохождения этого модуля учащиеся смогут/будут:

  *   Определять, когда применять каждое приложение компонентов Microsoft Power Platform для создания бизнес-решения

  *   Знать ценность использования Microsoft Power Platform для создания бизнес-решений

  *   Знать компоненты и функции Microsoft Power Platform


  ### Модуль 2: знакомство с Microsoft Dataverse

  Dataverse позволяет изучать мощные, масштабируемые решения для работы с данными в cloud. Узнайте, в чем особенность Dataverse и как она может работать с Microsoft Power Platform для создания уникальных и эффективных бизнес-решений.
  #### Уроки
  - Обзор Microsoft Dataverse
  - Краткое содержание модуля

  #### Лабораторная работа &#58; моделирование данных
  - Создание решения
  - Добавление существующих и создание новых таблиц
  - Создание взаимосвязей
  - Импорт данных

  После прохождения этого модуля учащиеся смогут&#58;
  - Описывать разницу между Dataverse и моделью общих данных
  - Объяснять варианты использования и ограничения бизнес-правил и потоков процессов
  - Объяснять, что такое среды, таблицы, столбцы и связи в Dataverse


  ### Модуль 3&#58; начало работы Power Apps
  Узнайте о ценности и возможностях Power Apps и способах использования этой технологии другими компаниями с целью создания простых приложений для своего бизнеса.
  #### Уроки
  - Знакомство с Power Apps
  - Как создать приложение на основе холста
  - Как создать приложение на основе модели
  - Знакомство с порталами Power Apps

  #### Лабораторная&#58; как создать приложение на основе холста, часть 1
  - Создание приложения для персонала на основе холста
  - Завершение приложения

  #### Лабораторная&#58; как создать приложение на основе холста, часть 2
  - Создание приложения для безопасности на основе холста

  #### Лабораторная&#58; как создать приложение на основе модели
  - Настройка видов и форм
  - Создание приложения на основе модели

  #### Лабораторная&#58; как создать портал Power Apps
  - Подготовка портала Power Apps
  - Создание веб-страницы портала
  - Изменение темы портала

  Во время прохождения этого модуля учащиеся&#58;
  - Узнают, как другие организации переводят свои процессы в цифровую форму с использованием Power Apps
  - Увидят, как работает Power Apps, и познакомятся в вариантами создания своего первого приложения
  - Узнают, что такое Power Apps и какова ее ценность


  ### Модуль 4&#58; начало работы с Power Automate
  Узнайте, как пользователи используют Power Automate для повышения эффективности и продуктивности бизнеса.
  #### Уроки
  - Обзор Power Automate
  - Как создать автоматизированное решение

  #### Лабораторная&#58; Power Automate
  - Создание потока уведомлений о посещениях
  - Создание потока очистки безопасности

  Во время прохождения этого модуля учащиеся&#58;
  - Увидят, как работает Power Automate, и посмотрят на этот сервис с точки зрения пользователей
  - Создадут простой поток
  - Познакомятся с функциями Power Automate и узнают его ценность для бизнеса


  ### Модуль 5&#58; начало работы с Power BI
  Узнайте, как организации могут использовать Power BI, чтобы с легкостью очищать, отображать и понимать данные для принятия более взвешенных решений.
  #### Уроки
  - Обзор Power BI
  - Как создать простую панель

  #### Лабораторная&#58; как создать простую панель
  - Создание отчета Power BI
  - Создание панели Power BI

  Во время прохождения этого модуля учащиеся&#58;
  - Увидят, как работает Power BI, и посмотрят на этот сервис с точки зрения пользователей
  - Узнают, как создать простую панель Power BI
  - Научаться описывать функции Power BI и ценность этой платформы для бизнеса

  ### Модуль 6&#58; знакомство с Power Virtual Agents
  Узнайте о ценности и возможностях Power Virtual Agents и способах использования этой технологии другими компаниями с целью создания чат-бот-решений для своего бизнеса.
  #### Уроки
  - Обзор Power Virtual Agents
  - Как создать чат-бот

  #### Лабораторная&#58; как создать базовый чат-бот
  - Регистрация на PVA и создание нового бота
  - Создание тем
  - Тестирование тем
  - Изменение приветствия
  - Публикация бота

  После прохождения этого модуля учащиеся смогут/будут&#58;
  - Описывать функции Power Virtual Agents и ценность этого приложения для бизнеса
  - Создавать базовые чат-боты
  - Знать основные компоненты, составляющие Power Virtual Agents и чат-боты

