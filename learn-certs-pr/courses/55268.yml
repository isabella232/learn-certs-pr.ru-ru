summary: |-
  Этот курс представляет собой интересную, практическую и всестороннюю демонстрацию продукта Microsoft Flow под руководством инструктора. Flow — это многогранный продукт, превращающий бизнес-процессы в автоматизированные, согласованные и наглядные рабочие процессы. Flow разработан для вплетения различных продуктов в Office 365, а также подключения к другим локальным и веб-решениям. Этот курс позволит вам с уверенностью выбирать правильные действия и логику рабочих процессов для ваших бизнес-процессов.

  #### Профиль аудитории
  Этот курс предназначен для тех, кто какое-то время использовал Office 365, а теперь хочет оптимизировать существующие бизнес-процессы и создать новые.
