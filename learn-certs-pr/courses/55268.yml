outlineSection: |-
  ### Модуль 1&#58; знакомство с PowerApps
  Давайте начнем со знакомства с Microsoft Flow. Исторически автоматизация бизнес-процессов обычно ложилась на плечи разработчика организации, который обладал хорошим пониманием написания кода и систем, которые нужно было объединить. Однако постоянно увеличивающееся количество систем, используемых компаниями, требует уделения большего внимания проектированию и управлению для конечного пользователя. Из-за такого культурного изменения конечные пользователи всё чаще стремятся улучшать свои бизнес-решения. Flow обеспечивает возможность проектирования рабочих процессов любой аудиторией. Это решение предлагает строительные блоки для упрощенных и важных для бизнеса процессов. В этом модуле приводится обзор продукта и его использование с Office 365 и сторонними службами.
  #### Уроки
  - Что такое Microsoft Flow?
  - Преимущества автоматизации
  - Как получить Flow


  #### Лабораторная работа &#58; настройка клиента
  - Настройка Office 365
  - Скачивание файлов курса
  - Настройка вашего App Launcher
  - Создание учетных записей для коллег

  После прохождения этого модуля учащиеся смогут/будут&#58;
  - Знать, что такое Microsoft Flow
  - Знать преимущества использования Flow для автоматизации процессов
  - Знать, как получить доступ к процессу


  ### Модуль 2&#58; начало работы с Flow
  Мы начинаем наше знакомство с Microsoft Flow с создания нашего первого бизнес-процесса. Мы обсудим, как использовать шаблоны для начала работы с Flow и как использовать пустой шаблон для начала работы без определенных действий. После выполнения входа в продукт мы познакомим вас с редактором, страницей управления рабочими процессами и начальным экраном, чтобы вы могли ориентироваться в продукте. Затем мы начнем добавлять, редактировать и удалять действия из нашего шаблона рабочего процесса, чтобы настроить Flow для конкретной бизнес-потребности. Когда рабочий процесс будет готов, мы его опубликуем и активируем, чтобы протестировать, работает ли он так, как ожидается. В завершение модуля мы обсудим, как включать, отключать и удалять процесс.
  #### Уроки
  - Использование шаблонов Flow
  - Навигация в Flow
  - Редактирование процесса
  - Публикация и активация процесса
  - Отключение или удаление процесса


  #### Лабораторная работа &#58; создание процессов в Office 365
  - Создание группы с каналом
  - Создание бизнес-процесса отсутствия
  - Тестирование процесса отсутствия
  - Необязательно&#58; создание формы обратной связи
  - Необязательно&#58; Flow для уведомления о плохих оценках
  - Необязательно&#58; тестирование вашей формы и Flow

  После прохождения этого модуля учащиеся будут знать&#58;
  - Как использовать шаблоны Flow
  - Как осуществлять навигацию в Flow
  - Как редактировать процессы
  - Как публиковать и активировать процессы
  - Как отключать и удалять процессы


  ### Модуль 3&#58; логика Flow
  Принятие решений во время осуществления бизнес-процесса часто бывает ограничивающим фактором. Ожидание принятия решений или информации для направления рабочего процесса к цели зависит от того, сколько времени соответствующая сторона тратит на выполнение задачи. Эта проблема может быть устранена. если нужная информация может быть получена другим способом, например, если она указана как свойство документа или элемент формы. Логика рабочего процесса позволяет существующей информации направлять рабочий процесс по нескольким путям. Часто это позволяет ускорять рабочий процесс и минимизировать участие людей.
  В этом модуле мы рассмотрим основную логику Flow и практическое применение каждого варианта.
  #### Уроки
  - Добавление условий
  - Разработка переключений
  - Использование применения ко всем
  - Настройка логики выполнения до условия
  - Добавление области


  #### Лабораторная работа &#58; планирование проверок документации
  - Настройка библиотеки политик в SharePoint
  - Разработка плана проверки политик
  - Тестирование процесса проверки политик
  - Необязательно&#58; уведомление при приближении проверки файла

  После прохождения этого модуля учащиеся будут знать&#58;
  - Как добавлять условия в процесс
  - Как разрабатывать переключения для процесса
  - Как использовать применение для всех
  - Как настраивать логику выполнения до условия
  - Как добавлять область


  ### Модуль 4&#58; интеграция
  Организации часто используют набор инструментов и служб обеспечения продуктивности, включающий не только Office 365. Маркетинговые команды могут использовать Facebook и Twitter, группы продаж могут использовать Salesforce для управления клиентами. Flow предоставляет соединители для популярных служб, позволяющие использовать в ваших процессах не только Office 365, но и другие веб-службы. Связи можно устанавливать даже с локальными серверами, что позволяет бизнес-системам вашего офиса участвовать в ваших процессах.
  #### Уроки
  - Стандартные соединители и премиум-соединители
  - Подключение к веб-службам
  - Использование Flow с локальными данными


  #### Лабораторная работа &#58; использование Flow и SQL для просмотра продаж
  - Создание нового списка заказов
  - Разработка процесса проверки цен
  - Тестирование процесса проверки цен
  - Необязательно&#58; обновление менеджерами

  После прохождения этого модуля учащиеся будут знать&#58;
  - Как использовать стандартные соединители и премиум-соединители
  - Как подключать веб-службы
  - Как использовать Flow с локальными данными


  ### Модуль 5&#58; мобильное приложение
  Flow предоставляет соответствующее мобильное приложение, позволяющее использовать различные функции Flow. Во-первых, мобильное приложение позволяет пользователям создавать новые процессы непосредственно на телефоне или планшете. Во-вторых, мобильное приложение можно использовать для управления существующими процессами, включая редактирование, просмотр истории, сохранение копии, отключение и удаление процессов. Вы можете получать доступ ко всем утверждениям, отправленным вам с помощью Flow , а также утверждать или отклонять решения. Мобильное приложение также поддерживает извещающие уведомления, которые могут отправляться на ваш телефон или планшет. Более того, вы даже можете создавать кнопки, которые появляются в приложении и позволяют активировать процессы. В этом модуле мы рассмотрим это ценное мобильное приложение.
  #### Уроки
  - Скачивание мобильного приложения
  - Выполнение входа и управление учетной записью
  - Создание процессов и управление ими
  - Создание кнопок
  - Ленты новостей и утверждения

  #### Лабораторная работа &#58; необязательно&#58; использование мобильного приложения Flow 
  - Настройка мобильного приложения Flow
  - Создание нового процесса в мобильном приложении
  - Использование кнопок процессов в приложении
  - Удаление мобильного приложения Flow

  После прохождения этого модуля учащиеся будут знать&#58;
  - Как скачать мобильное приложение
  - Как выполнить вход в мобильное приложение
  - Как создавать процессы и управлять ими в мобильном приложении
  - Как создавать кнопки в мобильном приложении
  - Как просматривать и использовать утверждения в мобильном приложении


  ### Модуль 6&#58; администрирование и обслуживание
  В нашем последнем модуле, посвященном Microsoft Flow, мы рассмотрим, как организация может управлять своими процессами, хорошо изучив продукт. Мы начнем с обсуждения управления отдельными процессами. Сюда может входить использование истории для выявления источника проблем и реализация обработки ошибок, а также использование аналитики для выявления тенденций использования. Мы узнаем, как предоставлять доступ к процессу, что является идеальным решением для обслуживания процесса совместно с коллегой, и как импортировать и экспортировать процессы. В завершение мы обсудим, как администраторы Office 365 могут улучшать опыт использования Flow благодаря настройкам высокого уровня, помогающим обеспечивать разделение и безопасность данных.
  #### Уроки
  - Обслуживание процесса
  - Просмотр истории и аналитики
  - Предоставление доступа к процессу
  - Экспорт и импорт процессов
  - Администрирование Office 365 для Flow
  - Среды
  - Политики данных
  - Интеграция данных


  #### Лабораторная работа &#58; обслуживание процессов
  - Предоставление коллеге доступа к процессу
  - Отключение активного процесса
  - Удаление процесса

  После прохождения этого модуля учащиеся будут знать&#58;
  - Как обслуживать процесс
  - Как просматривать историю и аналитику для процесса
  - Как предоставлять доступ к процессу
  - Как экспортировать и импортировать процессы
  - Как администрировать процесс в Office 365
  - Как использовать политики данных в процессе
  - Как использовать интеграцию данных в процессе

