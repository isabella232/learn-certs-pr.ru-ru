  *   Обсуждать главную книгу, дебиторскую и кредиторскую задолженность

  *   Обсуждать управление расходами, управление основными средствами и бюджетирование

  ### Модуль 3&#58; изучение основ Dynamics 365 Commerce

  В этом модуле мы рассматриваем Dynamics 365 Commerce. Мы рассмотрим основные возможности продукта перед направлением внимания на Dynamics 365 Fraud Protection и его возможности.

