  После прохождения этого модуля учащиеся смогут&#58;

  *   Обсуждать основные возможности Dynamics 365 Human Resources

  *   Обсуждать возможности управления персоналом

  ### Модуль 5&#58; изучение основ Dynamics 365 Project Operations (ERP)

  В этом модуле мы рассматриваем возможности Dynamics 365 Project Operations, касающиеся ресурсов предприятия. Мы рассмотрим жизненный цикл проекта, а также возможности продукта, касающиеся планирования и выполнения проекта.

  #### Уроки

  *   Определение возможностей управления жизненным циклом проекта в Dynamics 365 Project Operations

  *   Изучение возможностей Dynamics 365 Project Operations, касающихся планирования и выполнения проекта

  После прохождения этого модуля учащиеся смогут&#58;

  *   Обсуждать возможности управления жизненным циклом проекта в Dynamics 365 Project Operations

  *   Изучить возможности Dynamics 365 Project Operations, касающиеся планирования и выполнения проекта

