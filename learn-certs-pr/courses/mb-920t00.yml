  ### Модуль 4&#58; изучение основ Dynamics 365 Human Resources

  В этом модуле мы рассматриваем Dynamics 365 Human Resources. Мы рассмотрим основные возможности продукта перед направлением внимания на возможности этого продукта в отношении управления персоналом.

  #### Уроки

