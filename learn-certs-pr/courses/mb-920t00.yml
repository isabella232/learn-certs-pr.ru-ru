  ### Модуль 2&#58; изучение основ Dynamics 365 Finance

  В этом модуле мы рассматриваем Dynamics 365 Finance. Мы рассмотрим основные возможности продукта, а затем сфокусируемся на главной книге, дебиторской и кредиторской задолженности. Затем мы изучим управление расходами и бюджетирование в Dynamics 365 Finance.

  #### Уроки

  *   Изучение основных возможностей Dynamics 365 Finance

  *   Изучение главной книги

  *   Изучение дебиторской и кредиторской задолженности

  *   Изучение управления расходами, управления основными средствами и бюджетирования

  *   Лаборатория Capstone

