summary: |-
  Этот курс даст вам общее представление о возможностях Dynamics 365 для финансов и операций. Вы познакомитесь с понятием управления ресурсами предприятия (ERP), а также с каждым приложением для финансов и операций, включая Dynamics 365 Supply Chain Management, Dynamics 365 Finance, Dynamics 365 Commerce, Dynamics 365 Human Resources и возможностями ERP Dynamics 365 Project Operations. Этот курс будет включать лекцию и практические лабораторные работы.

  #### Профиль аудитории

  Получить преимущества благодаря прохождению этого курса по базовым знаниям могут люди различных должностей на различных этапах своей карьеры. К таким людям относятся IT-специалисты, участники бизнеса и другие люди, желающие познакомиться с возможностями Dynamics 365 для финансов и операций, а также студенты, недавние выпускники вузов и меняющие карьеру люди, желающие использовать Dynamics 365 с целью выхода на новый уровень.
outlineSection: |-
  ### Модуль 1&#58; изучение основ Dynamics 365 Supply Chain Management

  В этом модуле рассматриваются основные понятия управления ресурсами предприятия и то, что есть общего у приложений для финансов и операций, перед началом изучения Dynamics 365 Supply Chain Management. Мы начинаем со стандартных маркетинговых бизнес-процессов и того, как приложение для маркетинга может с ними помочь. Затем мы изучаем возможности продукта. В завершение мы рассматриваем дополнительные маркетинговые приложения, такие как LinkedIn Campaign Manager, Dynamics 365 Customer Voice и Dynamics 365 Customer Insights.

  #### Уроки

  *   Знакомство с приложениями для финансов и операций

  *   Определение общих возможностей Dynamics 365 Supply Chain Management

  *   Изучение возможностей складов и инвентаризации в Dynamics 365 Supply Chain Management

  *   Изучение стратегий производства в Dynamics 365 Supply Chain Management

  *   Изучение возможностей управления активами в Dynamics 365 Supply Chain Management

  *   Лаборатория Capstone

