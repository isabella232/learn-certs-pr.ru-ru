summary: |-
  В этом курсе учащиеся познакомятся с шаблонами и практиками инжиниринга данных, имеющими отношение к работе с пакетными и работающими в реальном времени аналитическими решениями с использованием технологий платформ данных Azure. Учащиеся поймут основные технологии вычислений и хранения, которые используются для построения аналитического решения. Затем учащиеся изучат, как разрабатывать уровни аналитического обслуживания, и сфокусируются на рекомендациях в отношении инжиниринга данных для работы с исходными файлами. Учащиеся узнают, как интерактивно исследовать данные, хранящиеся в файлах в озере данных. Учащиеся познакомятся с различными техниками получения, которые могут быть использованы для загрузки данных с использованием возможности Apache Spark, имеющейся в Azure Synapse Analytics или Azure Databricks, или узнают, как осуществлять получение с использованием Azure Data Factory или конвейеров Azure Synapse. Учащиеся также познакомятся с различными способами преобразования данных с использованием тех что технологий, что используются для получения данных. Во время прохождения курса учащиеся посвятят время изучению того, как осуществлять мониторинг и анализ производительности аналитической системы с целью оптимизации производительности загрузок данных или запросов, выдаваемых для систем. Учащиеся поймут важность реализации обеспечения безопасности для обеспечения защиты неактивных и перемещаемых данных. Учащиеся затем покажут, как данные в аналитической системе могут быть использованы для создания информационных панелей или построения прогнозных моделей в Azure Synapse Analytics.

  #### Профиль аудитории
  Основная аудитория этого курса — специалисты в области данных, архитекторы данных и специалисты по бизнес-аналитике, желающие узнать об инжиниринге данных или построении аналитических решений с использованием технологий платформ данных, существующих в Microsoft Azure. Вторичная аудитория этого курса — аналитики данных и специалисты по обработке данных, которые работают с аналитическими решениями, построенными на Microsoft Azure.
prerequisitesSection: |-
  Успешные учащиеся начинают этот курс со знанием понятий вычислений cloud и основных понятий данных, а также профессиональным опытом работы с решениями для работы с данными.

  В частности, проходят&#58;

  - AZ-900 - Azure Fundamentals
  - DP-900 - Microsoft Azure Data Fundamentals
outlineSection: |-
  ### Модуль 1&#58; исследование вариантов вычислений и хранения для рабочих нагрузок инжиниринга данных
  В этом модуле дается обзор вариантов технологий вычислений и хранения Azure, которые доступны инженерам данных, занимающимся построением аналитических рабочих нагрузок. В этом модуле рассматриваются способы структурирования озера данных и оптимизации файлов для исследования, потоковой передачи и пакетных нагрузок. Учащиеся узнают, как упорядочить озеро данных в уровни усовершенствования данных во время преобразования файлов в ходе пакетной и потоковой обработки. Затем учащиеся узнают, как создавать индексы для своих наборов данных, например, файлы CSV, JSON и Parquet, и использовать их для возможного ускорения осуществления запросов и загрузки.
  #### Уроки
  - Знакомство с Azure Synapse Analytics
  - Описание Azure Databricks
  - Знакомство с хранилищем Azure Data Lake
  - Описание архитектуры Delta Lake
  - Работа с потоками данных с использованием Azure Stream Analytics

  #### Лабораторная работа &#58; исследование вариантов вычислений и хранения для рабочих нагрузок инжиниринга данных 
  - Объединение потоковой и пакетной обработки в одном конвейере
  - Упорядочение озера данных в уровни преобразования файлов
  - Индексирование хранилища озера данных для ускорения осуществления запросов и загрузки

  После прохождения этого модуля учащиеся смогут&#58;
  - Описывать Azure Synapse Analytics
  - Описывать Azure Databricks
  - Описывать хранилище Azure Data Lake
  - Описывать архитектуру Delta Lake
  - Описывать Azure Stream Analytics


  ### Модуль 2&#58; разработка и реализация уровня обслуживания
  В этом модуле рассказывается, как разрабатывать и реализовывать хранилища данных в современном хранилище данных для оптимизации аналитической загрузки. Учащиеся узнают, как разрабатывать многомерную схему для хранения данных фактов и размерностей. Затем учащиеся узнают, как заполнять медленно изменяющиеся измерения с помощью загрузки добавочных данных из Azure Data Factory.
  #### Уроки
  - Разработка многомерной схемы для оптимизации аналитических загрузок
  - Безкодовое преобразование в масштабе с помощью Azure Data Factory
  - Заполнение медленно изменяющихся измерений в конвейерах Azure Synapse Analytic

  #### Лабораторная работа &#58; разработка и реализация уровня обслуживания
  - Разработка схемы типа «звезда» для аналитических загрузок
  - Заполнение медленно изменяющихся измерений с помощью Azure Data Factory и сопоставления потоков данных

  После прохождения этого модуля учащиеся смогут&#58;
  - Разрабатывать схему типа «звезда» для аналитических загрузок
  - Заполнять медленно изменяющиеся измерения с помощью Azure Data Factory и сопоставления потоков данных


  ### Модуль 3&#58; рекомендации в отношении инжиниринга данных для исходных файлов
  В этом модуле рассматриваются распространенные рекомендации для загрузки данных в современные хранилища данных из файлов, хранящихся в Azure Data Lake, и рекомендации в отношении безопасности, связанные с хранением файлов в озере данных.
  #### Уроки
  - Разработка современного хранилища данных с использованием Azure Synapse Analytics
  - Защита хранилища данных в Azure Synapse Analytics

  #### Лабораторная работа &#58; рекомендации в отношении инжиниринга данных
  - Управление файлами в озере данных Azure
  - Защита файлов, хранящихся в озере данных Azure

  После прохождения этого модуля учащиеся смогут&#58;
  - Разрабатывать современное хранилище данных с использованием Azure Synapse Analytics
  - Защищать хранилище данных в Azure Synapse Analytics


  ### Модуль 4&#58; выполнение интерактивных запросов с использованием бессерверных пулов SQL Azure Synapse Analytics
  В этом модуле учащиеся узнают, как работать с файлами, хранящимися в озере данных и вешних источниках данных с помощью инструкций T-SQL, осуществляемых бессерверным пулом SQL в Azure Synapse Analytics. Студенты запросят файлы Parquet, хранимые в озере данных, а также файлы CSV, хранимые во внешнем хранилище данных. Затем учащиеся создадут группы безопасности Azure Active Directory и принудительно осуществят доступ к файлам в озере данных с помощью контроля доступа на основе ролей (RBAC) и списков контроля доступа (ACLs).
  #### Уроки
  - Исследование возможностей бессерверных пулов SQL Azure Synapse
  - Запрос данных в озере с использованием бессерверных пулов SQL Azure Synapse
  - Создание объектов метаданных в бессерверных пулах SQL Azure Synapse
  - Защита данных и управление пользователями в бессерверных пулах SQL Azure Synapse

  #### Лабораторная работа &#58; выполнение интерактивных запросов с использованием бессерверных пулов SQL
  - Выполнение запроса данных Parquet с помощью бессерверных пулов SQL
  - Создание внешних таблиц для файлов Parquet и CSV
  - Создание представлений с помощью бессерверных пулов SQL
  - Защита доступа к данным в озере данных во время использования бессерверных пулов SQL
  - Настройка безопасности озера данных с использованием контроля доступа на основе ролей (RBAC) и списка контроля доступа

  После прохождения этого модуля учащиеся смогут&#58;
  - Понимать возможности бессерверных пулов SQL Azure Synapse
  - Выполнять запросы данных в озере с использованием бессерверных пулов SQL Azure Synapse
  - Создавать объекты метаданных в бессерверных пулах SQL Azure Synapse
  - Защищать данные и управлять пользователями в бессерверных пулах SQL Azure Synapse


  ### Модуль 5&#58; исследование, преобразование и загрузка данных в хранилище данных с использованием Apache Spark
  В этом модуле рассказывается, как исследовать данные, хранимые в облаке данных, преобразовывать данные и загружать данные в реляционное хранилище данных. Учащиеся будут исследовать файлы Parquet и JSON и использовать техники для выполнения запроса и преобразования файлов JSON с иерархическими структурами. Затем учащиеся будут использовать Apache Spark для загрузки данных в хранилище данных и соединения данных Parquet в озере данных с данными в выделенном пуле SQL.
  #### Уроки
  - Понимание инжиниринга больших данных с помощью Apache Spark в Azure Synapse Analytics
  - Получение данных с помощью записных книжек Apache Spark в аналитике Azure Synapse
  - Преобразование данных с помощью DataFrames в Apache Spark Pools в Azure Synapse Analytics
  - Интеграция пулов SQL и Apache Spark в Azure Synapse Analytics

  #### Лабораторная работа &#58; исследование, преобразование и загрузка данных в хранилище данных с использованием Apache Spark
  - Выполнение исследования данных в Synapse Studio
  - Получение данных с помощью записных книжек Spark в Azure Synapse Analytics
  - Преобразование данных с помощью DataFrames в пулах Spark в Azure Synapse Analytics
  - Интеграция пулов SQL и Spark в Azure Synapse Analytics

  После прохождения этого модуля учащиеся смогут&#58;
  - Описывать инжиниринг больших данных с помощью Apache Spark в Azure Synapse Analytics
  - Получать данные с помощью записных книжек Apache Spark в Azure Synapse Analytics
  - Преобразовывать данные с помощью DataFrames в пулах Apache Spark в Azure Synapse Analytics
  - Интегрировать пулы SQL и Apache Spark в Azure Synapse Analytics
  

  ### Модуль 6&#58; исследование и преобразование данных в Azure Databricks
  В этом модуле рассказывается, как использовать различные методы Apache Spark DataFrame для исследования и преобразования данных в Azure Databricks. Учащиеся узнают, как выполнять стандартные методы DataFrame для исследования и преобразования данных. Учащиеся также узнают, как выполнять более расширенные задачи, такие как удаление дублирующихся данных, осуществление работы со значениями дат/времени, переименование столбцов и агрегирование данных.
  #### Уроки
  - Описание Azure Databricks
  - Чтение и запись данных в Azure Databricks
  - Работа с DataFrames в Azure Databricks
  - Работа с расширенными методами DataFrames в Azure Databricks

  ### Лабораторная работа &#58; исследование и преобразование данных в Azure Databricks
  - Использование DataFrames в Azure Databricks для исследования и фильтрации данных
  - Кэширование DataFrame для более быстрого выполнения последующих запросов
  - Удаление дублирующихся данных
  - Работа со значениями дат/времени
  - Удаление и переименование столбцов DataFrame
  - Агрегирование данных, хранящихся в DataFrame

  После прохождения этого модуля учащиеся смогут&#58;
  - Описывать Azure Databricks
  - Осуществлять чтение и запись данных в Azure Databricks
  - Работать с DataFrames в Azure Databricks
  - Работать с расширенными методами DataFrames в Azure Databricks


  ### Модуль 7&#58; принятие и загрузка данных в хранилище данных
  В этом модуле рассказывается, как принимать данные в хранилище данных с помощью скриптов T-SQL и конвейеров интеграции Synapse Analytics. Учащиеся узнают, как загружать данные в выделенные пулы SQL Synapse с помощью PolyBase и COPY с использованием T-SQL. Учащиеся также узнают, как использовать управление загрузками вместе с действием Copy в конвейере Azure Synapse для принятия петабайтов данных.
  #### Уроки
  - Использование лучших практик загрузки данных в Azure Synapse Analytics
  - Принятие петабайтов данных с помощью Azure Data Factory

  #### Лабораторная работа &#58; принятие и загрузка данных в хранилище данных
  - Выполнение принятия петабайтов данных с помощью Azure Synapse Pipelines
  - Импорт данных с помощью PolyBase и COPY с использованием T-SQL
  - Использование лучших практик загрузки данных в Azure Synapse Analytics

  После прохождения этого модуля учащиеся смогут&#58;
  - Использовать лучшие практики загрузки данных в Azure Synapse Analytics
  - Принимать петабайты данных с помощью Azure Data Factory


  ### Модуль 8&#58; преобразование данных с помощью Azure Data Factory или Azure Synapse Pipelines
  В этом модуле учащиеся учатся строить конвейеры интеграции данных для принятия из различных источников данных, преобразовывать данные с использованием сопоставления потоков данных и выполнять перемещение данных в один или несколько приемников данных.
  #### Уроки
  - Интеграция данных с помощью Azure Data Factory или Azure Synapse Pipelines
  - Безкодовое преобразование в масштабе с помощью Azure Data Factory или Azure Synapse Pipelines

  #### Лабораторная работа &#58; преобразование данных с помощью Azure Data Factory или Azure Synapse Pipelines
  - Выполнение безкодовых преобразований в масштабе с помощью Azure Synapse Pipelines
  - Создание конвейера данных для импорта файлов CSV с неправильным форматом
  - Создание потоков сопоставления данных

  После прохождения этого модуля учащиеся смогут&#58;
  - Осуществлять подготовку для интеграции данных с помощью Azure Data Factory
  - Осуществлять безкодовое преобразование в масштабе с помощью Azure Data Factory
  
  
  ### Модуль 9&#58; оркестрация перемещения и преобразования данных в Azure Synapse Pipelines
  В этом модуле вы узнаете, как создавать связанные службы и оркестрировать перемещение и преобразование данных с использованием записных книжек в Azure Synapse Pipelines.
  #### Уроки
  - Оркестрация перемещения и преобразования данных в Azure Data Factory

  #### Лабораторная работа &#58; оркестрация перемещения и преобразования данных в Azure Synapse Pipelines
  - Интеграция данных из записных книжек с помощью Azure Data Factory или Azure Synapse Pipelines

  После прохождения этого модуля учащиеся смогут&#58;
  - Осуществлять оркестрацию перемещения и преобразования данных в Azure Synapse Pipelines


  ### Модуль 10&#58; оптимизация производительности запросов с помощью выделенных пулов SQL в Azure Synapse
  В этом модуле учащиеся познакомятся со стратегиями для оптимизации хранения и обработки данных во время использования выделенных пулов SQL в Azure Synapse Analytics. Учащиеся узнают, как использовать функции разработчика, такие как оконные функции и функции HyperLogLog, использовать лучших практик в отношении загрузки данных, оптимизировать и улучшать производительность запросов.
  #### Уроки
  - Оптимизация производительности запросов хранилища данных в Azure Synapse Analytics
  - Понимание функций разработчика хранилища данных Azure Synapse Analytics

  #### Лабораторная работа &#58; оптимизация производительности запросов с помощью выделенных пулов SQL в Azure Synapse
  - Понимание функций разработчика Azure Synapse Analytics
  - Оптимизация производительности запросов хранилища данных в Azure Synapse Analytics
  - Улучшение производительности запросов

  После прохождения этого модуля учащиеся смогут&#58;
  - Оптимизировать производительность запросов хранилища данных в Azure Synapse Analytics
  - Понимать функции разработчика хранилища данных Azure Synapse Analytics


  ### Модуль 11&#58; анализ и оптимизация хранилища данных
  В этом модуле учащиеся узнают, как анализировать и затем оптимизировать хранилище данных выделенных пулов SQL Azure Synapse. Учащиеся познакомятся с техниками для понимания данных использования табличного пространства и хранилища столбцов. Затем учащиеся узнают, как сравнивать требования к хранению идентичных таблиц, использующих различные типы данных. В завершение учащиеся узнают о влиянии, которое оказывают материализованные представления, когда используются вместо сложных запросов, и узнают, как избегать развернутого ведения журналов посредством оптимизации операций удаления.
  #### Уроки
  - Анализ и оптимизация хранилища данных в Azure Synapse Analytics

  #### Лабораторная работа &#58; анализ и оптимизация хранилища данных
  - Проверка использования пространства и наличия данных с отклонениями
  - Понимание сведений хранилища столбцов
  - Изучение влияния материализованных представлений
  - Исследование правил для минимально регистрируемых операций

  После прохождения этого модуля учащиеся смогут&#58;
  - Анализ и оптимизация хранилища данных в Azure Synapse Analytics


