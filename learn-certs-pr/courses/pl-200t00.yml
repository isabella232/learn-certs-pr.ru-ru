summary: |-
  Microsoft Power Platform позволяет организациям автоматизировать бизнес-процессы, разрабатывать собственные многофункциональные приложения, быстрее и эффективнее связываться с клиентами. Из этого курса учащиеся узнают, как выявлять и собирать требования, привлекать профильных специалистов и заинтересованных лиц, интерпретировать требования и настраивать решения и приложения Microsoft Power Platform. Помимо изучения теории, учащихся ждут практические занятия, на которых они будут улучшать приложения, создавать собственные способы взаимодействия с пользователями, осуществлять интеграцию систем, преобразование данных, автоматизацию пользовательских процессов и пользовательские визуализации. Microsoft Power Platform состоит из четырех основных продуктов: Power Apps, Power Automate, Power BI и Power Virtual Agents. В этом курсе мы детально рассмотрим эти четыре приложения, а также уделим внимание Microsoft Dataverse, AI Builder, соединителям и порталам.

  #### Профиль аудитории

  Microsoft Power Platform Functional Consultant отвечает за создание и настройку приложений, автоматизаций и решений. Этот специалист выступает в качестве связующего звена между пользователями и командой реализации. Консультант по функциональным возможностям продвигает использование решений в организации. Консультант по функциональным возможностям может выполнять задачи обнаружения, привлечения профильных специалистов и заинтересованных лиц, сбора требований и сопоставления требований с функциями. Этот специалист реализует компоненты решения, которые включают улучшение приложения, создание пользовательских способов взаимодействия с пользователями, интеграцию систем, преобразование данных, автоматизацию пользовательских процессов и простые визуализации.
