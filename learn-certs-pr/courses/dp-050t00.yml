summary: |-
  В этом курсе слушатели изучат цели модернизации платформы данных и ее подход к бизнес-требованиям. Они также изучат каждый этап процесса модернизации платформы данных и определят, какие задачи выполняются на каждом этапе, например этап оценки и планирования. Кроме того, слушатели узнают о доступных инструментах миграции и о том, как они подходят для каждого этапа процесса миграции данных.
  Учащиеся узнают, как перейти на три целевые платформы для рабочих нагрузок на основе SQL: Виртуальные машины Azure, базы данных Azure SQL и управляемые экземпляры базы данных Azure SQL. Слушатель узнает о преимуществах и ограничениях каждой целевой платформы и о том, как их можно использовать для выполнения как деловых, так и технических требований для современных рабочих нагрузок SQL. Также данный курс освещает изменения, которые могут потребоваться в существующих приложениях на основе SQL, для того, чтобы можно было использовать современные платформы данных в Azure наилучшим образом.

  #### Профиль аудитории
  Аудитория этого курса - специалисты по данным и архитекторы данных, которые хотят узнать о миграции технологий платформы данных, существующих в Microsoft Azure, и о том, как можно перенести и модернизировать существующие рабочие нагрузки на основе SQL.
  Вторичной аудиторией этого курса являются люди, которые управляют платформами данных или разрабатывают приложения, которые доставляют контент из существующих технологий платформ данных.
prerequisitesSection: |-
