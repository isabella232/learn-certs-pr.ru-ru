  - Azure fundamentals
outlineSection: |-
  ### Модуль 1&#58; Введение в модернизацию платформы данных
  В этом модуле раскрывается цель модернизации платформы данных и рассказывается о выгоде, которую модернизация платформы данных может принести организации. Затем слушатели изучат различные этапы проектов миграции платформы данных, чтобы понять, что входит в каждый этап, чтобы максимально увеличить шансы на успешные проекты модернизации платформы данных. И, наконец, студенты изучат различные пути миграции данных, чтобы понять, чем отличается каждый подход и почему следует предпочесть один подход миграции другому.
  #### Уроки
  - Понимание модернизации платформы данных
  - Понимание этапов миграции
  - Пути миграции данных


  #### Лабораторная работа&#58; Введение в модернизацию платформы данных
  - Понимание модернизации платформы данных
  - Понимать этапов миграции
  - Пути миграции данных

  После завершения этого модуля студенты смогут&#58;
  - Понимание модернизации платформы данных
  - Понимать этапов миграции
  - Пути миграции данных


  ### Модуль 2&#58; Выбор правильных инструментов для миграции данных
  В этом модуле слушатели познакомятся с Руководством по миграции данных в качестве отправной точки для источника информации, которую организации должны использовать для пошагового руководства по модернизации существующей платформы данных. Далее они изучат ценность Microsoft Assessment and Planning Toolkit, помогающего обнаружить активы данных, которые в настоящее время существуют в их средах.
  Затем учащиеся изучат инструменты, которые можно использовать для оценки проблем совместимости или рабочей нагрузки с помощью Data Migration и Data Experimentation Assistant. Позже слушателям покажут, как можно использовать службу миграции баз данных Azure для облегчения онлайн-миграции баз данных с целью сокращения времени простоя. И, наконец, слушатели познакомятся с помощником по миграции SQL (SQL Migration assistant), который покажет, как переносить рабочие нагрузки без использования SQL Server.

  #### Уроки
  - Знакомство с Руководством по миграции базы данных
  - Создание своего списка данных с помощью Map Toolkit
  - Определение кандидатов на миграцию с помощью Data Migration Assistant
  - Оценка рабочей нагрузки данных с помощью Database Experimentation Assistant
  - Миграция данных с использованием с Azure Database Migration Service
  - Перенос рабочих нагрузок, отличных от SQL Server, в Azure с помощью SQL Migration Assistant


  #### Лабораторная работа&#58; Выбор правильных инструментов для переноса данных
  - Определение кандидатов на миграцию с помощью Data Migration Assistant
  - Оценка рабочей нагрузки данных с помощью Database Experimentation Assistant

  После завершения этого модуля студенты смогут&#58;
  - Определение кандидатов на миграцию с помощью Data Migration Assistant
  - Оценка рабочей нагрузки данных с помощью Database Experimentation Assistant


  ### Модуль 3&#58; Перенос рабочих нагрузок SQL на виртуальные машины Azure
  В этом модуле слушатель узнает, как переносить локальные рабочие нагрузки SQL на виртуальные машины Azure, на которых запущен SQL Server. Сначала слушатели изучат вопрос миграции при переносе данных с локального SQL Server на виртуальные машины Azure и преимущества, которые они могут получить, выполнив миграцию.

  Затем они изучат различные параметры миграции, которые можно выполнить при миграции на виртуальные машины Azure. При этом, они изучат преимущества и недостатки каждого подхода. В конце слушатели изучат рабочие нагрузки SQL Server, которые включают в себя высокую доступность и аварийное восстановление, необходимые для обеспечения непрерывности обслуживания.

  #### Уроки
  - Говорить о миграции SQL Server на виртуальную машину Azure
  - Знать варианты переноса рабочих нагрузок SQL на виртуальной машины Azure
  - Знать о реализации сценариев высокой доступности и аварийного восстановления


  #### Лабораторная работа&#58; Перенос рабочих нагрузок SQL на виртуальные машины Azure
  После завершения этого модуля студенты смогут&#58;
  - Говорить о миграции SQL Server на виртуальную машину Azure
  - Знать варианты переноса рабочих нагрузок SQL на виртуальной машины Azure
  - Знать о реализации сценариев высокой доступности и аварийного восстановления


  ### Модуль 4&#58; Перенос рабочих нагрузок SQL в базы данных SQL Azure
  В этом модуле слушатели узнают, что такое база данных SQL Azure и почему она подходит для рабочих нагрузок на основе SQL. Благодаря этому курсу, слушатели смогут выбрать подходящий вариант экземпляра SQL Server и будут знать, почему он может соответствовать бизнес-требованиям для модернизации платформы данных.

  Модули также позволят узнать, как выполнять автономную и онлайн-миграцию в базу данных SQL Azure. Таким образом, слушатели могут оценить, какой метод может соответствовать их сценариям на работе. Также будут показаны инструменты, которые можно использовать для включения процесса миграции данных. И, наконец, слушатели изучат методы, которые можно использовать для загрузки данных в базу данных SQL Azure из локального экземпляра.

  #### Уроки
  - Выбирать правильный вариант экземпляра SQL Server в Azure
  - Выполнять миграцию SQL Server в Azure SQL DB в автономном режиме
  - Выполнять миграцию SQL Server в Azure SQL DB в режиме онлайн
  - Выполнять загрузку и перемещение данных в базу данных SQL Azure


  #### Лабораторная работа&#58; Перенос рабочих нагрузок SQL в базы данных SQL Azure
  После завершения этого модуля студенты смогут&#58;
  - Выбирать правильный вариант экземпляра SQL Server в Azure
  - Выполнять миграцию SQL Server в Azure SQL DB в автономном режиме
  - Выполнять миграцию SQL Server в Azure SQL DB в режиме онлайн
  - Выполнять загрузку и перемещение данных в базу данных SQL Azure


  ### Модуль 5&#58; Перенос рабочих нагрузок SQL в управляемый экземпляр базы данных SQL Azure
  В этом модуле будет рассмотрено, что такое управляемый экземпляр базы данных SQL Azure и почему он подходит для рабочих нагрузок на основе SQL. Слушатели узнают, как управляемый экземпляр базы данных SQL Azure может удовлетворить бизнес-требования к модернизации платформы данных. Затем они изучат инструменты, которые можно использовать для запуска процесса миграции данных в управляемый экземпляр базы данных SQL Azure.
  Позже будут освещаться методы и инструменты, которые можно использовать для загрузки данных в управляемый экземпляр базы данных SQL Azure из локального экземпляра. И, наконец, слушатели узнают о некоторых изменениях, которые могут потребоваться в существующих приложениях на основе SQL для того, чтобы можно было использовать управляемый экземпляр базы данных SQL Azure.

  #### Уроки
  - Производить оценку сценариев миграции в управляемый экземпляр базы данных SQL
  - Осуществлять миграцию на управляемый экземпляр базы данных SQL
  - Осуществлять загрузку и перемещение данных в управляемый экземпляр базы данных SQL
  - Производить конфигурацию и оптимизацию приложений


  #### Лабораторная работа&#58; Перенос рабочих нагрузок SQL в управляемый экземпляр базы данных SQL Azure
  После завершения этого модуля студенты смогут&#58;
  - Производить оценку сценариев миграции в управляемый экземпляр базы данных SQL
  - Осуществлять миграцию на управляемый экземпляр базы данных SQL
  - Осуществлять загрузку и перемещение данных в управляемый экземпляр базы данных SQL
  - Производить конфигурацию и оптимизацию приложений
