summary: |-
  На этом курсе администраторы Azure узнают, как планировать и обеспечивать работу виртуального рабочего стола и удаленных приложений, а также управлять ей, для любого устройства на Azure. В ходе обучения учащимся будут показаны демонстрации и будет предложено выполнить лабораторные работы по развертыванию работы виртуального рабочего стола и приложений на Windows Virtual Desktop и их оптимизации для запуска в многосеансовых виртуальных средах.

  #### Профиль аудитории
  Учащиеся AZ-140&#58; Configuring and Operating Windows Virtual Desktop on Microsoft Azure заинтересованы в предоставлении приложений на Windows Virtual Desktop и их оптимизации для запуска в многосеансовых виртуальных средах. В качестве администратора Windows Virtual Desktop вы будете тесно сотрудничать с администраторами и архитекторами Azure и администраторами Microsoft 365.
  Обязанности администратора Windows Virtual Desktop включают планирование, развертывание обновление и обслуживание инфраструктуры Azure Windows Virtual Desktop. Эти специалисты также создают образы узлов сеансов, реализуют и управляют FSLogix, осуществляют мониторинг производительности Windows Virtual Desktop и автоматизацию задач управления Windows Virtual Desktop.
outlineSection: |-
  ### Модуль 1&#58; планирование архитектуры Windows Virtual Desktop
  В этом модуле вы узнаете, как оценивать существующие среды физических и виртуальных рабочих столов, планировать и настраивать разрешение имен для активного каталога (AD) и Azure Active Directory Domain Services (Azure AD DS), а также осуществлять планирование для развертываний клиента Windows Virtual Desktop.

  #### Уроки
  - Архитектура Windows Virtual Desktop
  - Разработка архитектуры WVD
  - Проектирование для удостоверений и профилей пользователей.

  #### Лабораторная работа&#58; подготовка для развертывания Azure Windows Virtual Desktop (Azure AD DS)

  #### Лабораторная работа&#58; подготовка для развертывания Azure Windows Virtual Desktop (AD DS) 

  После прохождения этого модуля учащиеся смогут&#58;
  - Понять компоненты Windows Virtual Desktop
  - Понять персональные и общие рабочие столы
  - Рекомендовать операционную систему для реализации WVD
  - Планировать архитектуру пулов узлов

  ### Модуль 2&#58; реализация инфраструктуры WVD
  В этом модуле вы узнаете, как управлять подключением к Интернету и локальным сетям, создавать пулы с использованием портала Azure, развертывать пулы узлов и узлы с использованием шаблонов диспетчера ресурсов Azure, применять обновления OS и приложений для запуска узла WVD и создавать главный образ.
  #### Уроки 
  - Реализация сетей для WVD и управление ими
  - Реализация хранилища для WVD и управление им
  - Создание и настройка пулов узлов и узлов сеансов
  - Создание образа узла сеанса и управление им

  #### Лабораторная работа&#58; создание и настройка пулов узлов и узлов сеансов (Azure AD DS) 

  #### Лабораторная работа&#58; развертывание пулов и узлов и узлов сеансов с использованием портала Azure (AD DS) 

  #### Лабораторная работа&#58; реализация хранилища для WVD (Azure AD DS) и управление им

  #### Лабораторная работа&#58; развертывание пулов узлов и узлов с использованием шаблонов диспетчера ресурсов Azure 

  #### Лабораторная работа&#58; развертывание пулов узлов и узлов с использованием PowerShell и управление ими 

  После прохождения этого модуля учащиеся смогут&#58;
  - Реализовывать виртуальное сетевое подключение Azure
  - Управлять подключением к Интернету и локальными сетями
  - Понимать сетевое подключение Windows Virtual Desktop
  - Настраивать узлы сеансов WVD с использованием Azure Bastion
  - Настраивать хранилище для компонентов FSLogix
  - Настраивать общие дисковые и файловые ресурсы
  - Изменять образ узла сеанса
  - Создавать и использовать Shared Image Gallery (SIG)

  ### Модуль 3&#58; управление доступом и безопасностью 
  В этом модуле вы узнаете, как планировать и реализовывать роли Azure и RBAC для WVD, реализовывать политики условного доступа для подключений, планировать и реализовывать MFA и управлять безопасностью с использованием центра безопасности Azure.
  #### Уроки 
  - Управление доступом
  - Управление безопасностью

  #### Лабораторная работа&#58; настройка политик условного доступа для подключений к WVD (AD DS)

  После прохождения этого модуля учащиеся смогут&#58;
  - Управлять локальным назначением ролей, групп и прав на узлах сеансов WVD.
  - Настраивать пользовательские ограничения с использованием групповых политик AD и политик Azure AD
  - Понимать компоненты политики условного доступа
  - Осуществлять подготовку для условного доступа на основе Azure Active Directory (Azure AD) для Windows Virtual Desktop
  - Реализовывать условный доступ на основе Azure AD для Windows Virtual Desktop

  ### Модуль 4&#58; управление средами пользователей и приложениями 
  В этом модуле вы узнаете, как осуществлять планирование для FSLogix, устанавливать FSLogix, настраивать кэш Cloud, развертывать приложение в качестве удаленного приложения, реализовывать OneDrive for Business для многосеансовой среды и управлять им.
  #### Уроки 
  - Реализация и управление FSLogix
  - Настройка параметров взаимодействия с пользователем
  - Установка и настройка приложений на узле сеанса

  #### Лабораторная работа&#58; управление профилем Windows Virtual Desktop (Azure AD DS)

  #### Лабораторная работа&#58; управление профилем Windows Virtual Desktop (AD DS)

  #### Лабораторная работа&#58; упаковка приложений Windows Virtual Desktop (AD DS)

  После прохождения этого модуля учащиеся смогут&#58;
  - Настраивать контейнеры профилей
  - Настраивать файлы Azure для хранения контейнеров профилей для WVD в среде AAD DS
  - Реализовывать профили на основе FSLogix для Windows Virtual Desktop в среде Azure AD DS
  - Реализовывать профили на основе FSLogix для Windows Virtual Desktop
  - Осуществлять подготовку для пакетов приложений MSIX и создавать их
  - Реализовывать контейнер подключения приложения MSIX для Windows Virtual Desktop в среде AD DS


  ### Модуль 5&#58; мониторинг и обслуживание инфраструктуры WVD 
  В этом модуле вы узнаете, как планировать и реализовывать план аварийного восстановления для WVD, настраивать автоматизацию для WVD, реализовывать автомасштабирование в пулах узлов и оптимизировать емкость и производительность узла сеанса. 
  #### Уроки 
  - Планирование и реализация непрерывности бизнес-процессов и аварийного восстановления
  - Автоматизация задач управления WVD 
  - Мониторинг производительности и работоспособности и управление ими

  #### Лабораторная работа&#58; реализация автомасштабирования в пулах узлов (AD DS)

  После прохождения этого модуля учащиеся смогут&#58;
  - Составлять и реализовывать план аварийного восстановления для WVD
  - Настраивать автоматизацию для WVD
  - Осуществлять мониторинг WVD с использованием Azure Monitor
  - Настраивать Azure Workbooks для мониторинга WVD
  - Настраивать автомасштабирование узлов сеансов Windows Virtual Desktop
  - Проверять автомасштабирование узла сеанса Windows Virtual Desktop