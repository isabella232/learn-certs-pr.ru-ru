summary: |-
  На этом курсе администраторы Azure узнают, как планировать и обеспечивать работу виртуального рабочего стола и удаленных приложений, а также управлять ей, для любого устройства на Azure. В ходе обучения учащимся будут показаны демонстрации и будет предложено выполнить лабораторные работы по развертыванию работы виртуального рабочего стола и приложений на Azure Virtual Desktop и их оптимизации для запуска в многосеансовых виртуальных средах.

  #### Профиль аудитории

  Учащиеся AZ-140: Configuring and Operating Microsoft Azure Virtual Desktop заинтересованы в предоставлении приложений на Azure Virtual Desktop и их оптимизации для запуска в многосеансовых виртуальных средах. В качестве администратора Azure Virtual Desktop вы будете тесно сотрудничать с администраторами и архитекторами Azure и Microsoft 365 Administrators. Обязанности администратора Azure Virtual Desktop включают планирование, развертывание, обновление и обслуживание инфраструктуры Azure Virtual Desktop. Эти специалисты также создают образы узлов сеансов, реализуют и управляют FSLogix, осуществляют мониторинг производительности Azure Virtual Desktop и автоматизацию задач управления Azure Virtual Desktop.
outlineSection: |-
  ### Модуль 1: планирование реализации Azure Virtual Desktop

  В этом модуле вы узнаете, как оценивать существующие среды физических и виртуальных рабочих столов, планировать и настраивать разрешение имен для Active Directory (AD) и Azure Active Directory Domain Services (Azure AD DS), а также осуществлять планирование для развертываний клиента Azure Virtual Desktop . Только форматирование. Никаких маркеров и списков.

  #### Уроки

  *   Архитектура Azure Virtual Desktop

  *   Проектирование архитектуры Azure Virtual Desktop

  *   Проектирование для удостоверений и профилей пользователей


  #### Лабораторная работа : подготовка для развертывания Azure Virtual Desktop (Azure AD DS)

  ####

  #### Лабораторная работа : подготовка для развертывания Azure Virtual Desktop (AD DS)

  ####

  После прохождения этого модуля учащиеся будут/смогут:

  *   Понимать компоненты Azure Virtual Desktop

  *   Понимать персональные и общие рабочие столы

  *   Рекомендовать операционную систему для реализации Azure Virtual Desktop 

  *   Планировать архитектуру пулов узлов
  
  ### Модуль 2: реализация инфраструктуры Azure Virtual Desktop

  В этом модуле вы узнаете, как управлять подключением к Интернету и локальным сетям, создавать пулы узлов с использованием портала Azure, развертывать пулы узлов с использованием шаблонов Azure Resource Manager, применять обновления OS и приложений для запуска узла Azure Virtual Desktop и создавать главный образ.

  #### Уроки

  *   Реализация сети для Azure Virtual Desktop и управление ей

  *   Реализация хранилища Azure Virtual Desktop и управление им

  *   Создание и настройка пулов узлов и узлов сеансов

  *   Создание образа узла сеанса и управление им


  #### Лабораторная работа : развертывание пулов узлов и узлов сеансов с использованием Azure portal (AD DS)

  ####

  #### Лабораторная работа : реализация хранилища для Azure Virtual Desktop (Azure AD DS) и управление им

  ####

  #### Лабораторная работа : развертывание пулов узлов и узлов с использованием шаблонов Azure Resource Manager

  ####

  #### Лабораторная работа : развертывание пулов узлов и узлов с использованием PowerShell и управление ими

  ####

  #### Лабораторная работа : создание и настройка пулов узлов и узлов сеансов (Azure AD DS) 

  ####

  После прохождения этого модуля учащиеся смогут/будут:

  *   Реализовывать подключение Azure virtual network

  *   Управлять подключением к Интернету и локальными сетями

  *   Понимать сетевое подключение Azure Virtual Desktop

  *   Настраивать узлы сеансов Azure Virtual Desktop с использованием Azure Bastion

  *   Настраивать хранилище для компонентов FSLogix

  *   Настраивать общие дисковые и файловые ресурсы

  *   Изменять образ узла сеанса

  *   Создавать и использовать общую коллекцию образов (SIG)
  
  ### Модуль 3: управление доступом и безопасностью

  В этом модуле вы узнаете, как планировать и реализовывать роли Azure и RBAC для Azure Virtual Desktop, реализовывать политики условного доступа для подключений, планировать и реализовывать MFA и управлять безопасностью с использованием Azure Security Center.

  #### Уроки

  *   Управление доступом

  *   Управление безопасностью


  #### Лабораторная работа : настройка политик условного доступа для подключений к Azure Virtual Desktop (AD DS)

  ####

  После прохождения этого модуля учащиеся смогут:

  *   Управлять локальным назначением ролей, групп и прав на узлах сеансов Azure Virtual Desktop

  *   Настраивать пользовательские ограничения с использованием групповых политик AD и политик Azure AD

  *   Понимать компоненты политики условного доступа

  *   Осуществлять подготовку для условного доступа на основе Azure Active Directory (Azure AD) для Azure Virtual Desktop

  *   Реализовывать условный доступ на основе Azure AD для Azure Virtual Desktop

  ### Модуль 4: управление средами пользователей и приложениями

  В этом модуле вы узнаете, как осуществлять планирование для FSLogix, устанавливать FSLogix, настраивать Cloud Cache, развертывать приложение как RemoteApp, реализовывать OneDrive for Business для многосеансовой среды и управлять им.

  #### Уроки

  *   Реализация и управление FSLogix

  *   Настройка параметров взаимодействия с пользователем

  *   Установка и настройка приложений на узле сеанса


  #### Лабораторная работа : реализация профилей Azure Virtual Desktop (Azure AD DS) и управление ими

  ####

  #### Лабораторная работа : упаковка приложений Windows Azure Desktop (AD DS)

  ####

  После прохождения этого модуля учащиеся смогут:

  *   Настраивать контейнеры профилей

  *   Настраивать файлы Azure для хранения контейнеров профилей для Azure Virtual Desktop в среде AAD DS

  *   Реализовывать профили на основе FSLogix для Azure Virtual Desktop в среде Azure AD DS

  *   Реализовывать профили на основе FSLogix для Azure Virtual Desktop

  *   Осуществлять подготовку для пакетов приложений MSIX и создавать их

  *   Реализовывать контейнер подключения приложения MSIX для Azure Virtual Desktop в среде AD DS
  
  ### Модуль 5: осуществление мониторинга и поддержки инфраструктуры Azure Virtual Desktop

  В этом модуле вы узнаете, как планировать и реализовывать план аварийного восстановления для Azure Virtual Desktop, настраивать автоматизацию для Azure Virtual Desktop, реализовывать автомасштабирование в пулах узлов и оптимизировать емкость и производительность узла сеанса.

  #### Уроки

  *   Планирование и реализация непрерывности бизнес-процессов и аварийного восстановления

  *   Автоматизация задач управления Azure Virtual Desktop

  *   Мониторинг производительности и работоспособности и управление ими


  #### Лабораторная работа : реализация автомасштабирования в пулах узлов (AD DS)

  ####

  После прохождения этого модуля учащиеся смогут:

  *   Составлять и реализовывать план аварийного восстановления для Azure Virtual Desktop

  *   Настраивать автоматизацию для Azure Virtual Desktop

  *   Осуществлять мониторинг Azure Virtual Desktop с использованием Azure Monitor

  *   Настраивать Azure Workbooks для осуществления мониторинга Azure Virtual Desktop

  *   Настраивать автомасштабирование узлов сеансов Azure Virtual Desktop

  *   Проверять автомасштабирование узла сеанса Azure Virtual Desktop
