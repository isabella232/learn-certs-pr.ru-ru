summary: |-
  В этом курсе слушатели изучат основы концепций баз данных в облачной среде, получат базовые навыки работы с облачными службами данных и получат базовые знания об облачных службах данных в Microsoft Azure. В процессе учебы слушатели будут определять и описывать основные концепции данных, такие как реляционные, нереляционные, большие данные и аналитика, а также изучать, как эта технология реализована в Microsoft Azure. Они изучат роли, задачи и обязанности в мире данных. Слушатели будут изучать предложения реляционных данных, подготовку и развертывание реляционных баз данных, а также запросы реляционных данных с помощью облачных решений для данных с Microsoft Azure. Они изучат предложения нереляционных данных, инициализацию и развертывание нереляционных баз данных и хранилищ нереляционных данных с помощью Microsoft Azure. Слушатели изучат варианты обработки, доступные для создания решений для анализа данных в Azure. Они изучат Azure Synapse Analytics, Azure Databricks и Azure HDInsight. Слушатели узнают, что такое Power BI, в том числе его стандартные блоки и как они работают вместе.

  #### Профиль аудитории
  Аудитория этого курса - это люди, которые хотят изучить основы концепций баз данных в облачной среде, получить базовые навыки работы с облачными службами данных и получить базовые знания об облачных службах данных в Microsoft Azure.
prerequisitesSection: |-
  Для прохождения этого курса предварительная сертификация не требуется. Успешные учащиеся курса «Основы данных Azure» обладают некоторыми базовыми знаниями о вычислениях и концепциях Интернета и хотят анализировать информацию, получаемую из данных.
  
  В частности&#58; 
  - Опыт использования веб-браузера, такого как [Microsoft Edge](https://support.microsoft.com/microsoft-edge?ocid=DMC-End-User-Support&ui)
  - Знания основных связанных с данными концепций, например, работы с таблицами данных в электронной таблице и визуализацией данных с использованием диаграмм
  - Желание учиться посредством практических исследований
outlineSection: |-
  ### Модуль 1&#58; Основные концепции данных
  Слушатели узнают об основах концепций баз данных в облачной среде, получат базовые навыки работы с облачными службами данных и получат базовые знания об облачных службах данных в Microsoft Azure. Слушатели будут определять и описывать основные концепции данных, такие как реляционные, нереляционные, большие данные и аналитика, а также изучать, как эта технология реализуется в Azure. Слушатели изучат роли, задачи и обязанности в мире данных.
  #### Уроки
  - Изучение основных концепций данных
  - Изучение ролей и обязанностей в мире данных
  - Описание концепции реляционных данных
  - Изучение концепций нереляционных данных
  - Изучение концепций анализа данных

  После завершения этого модуля студенты смогут следующее&#58;
  - Демонстрировать базовые знания об облачных службах данных в Azure
  - Определять и описывать основные концепции данных, такие как реляционные, нереляционные, большие данные и аналитика
  - Объяснять, как эта технология реализована в Azure


  ### Модуль 2&#58; Реляционные данные в Azure
  Слушатели узнают об основах концепций баз данных в облачной среде, получат базовые навыки работы с облачными службами данных и получат базовые знания об облачных службах данных в Microsoft Azure. Слушатели будут изучать предложения реляционных данных, инициализацию и развертывание реляционных баз данных, а также запросы к реляционным данным с помощью решений для облачных данных с помощью Azure.
  #### Уроки
  - Рассмотрение служб реляционных данных в Azure
  - Рассмотрение подготовки и развертывания служб реляционных баз данных в Azure
  - Запрос реляционных данных в Azure

  После завершения этого модуля студенты смогут следующее&#58;
  - Описание служб реляционных данных в Azure
  - Объяснять подготовку и развертывание реляционных баз данных в Azure
  - Запрашивать реляционные данные с помощью облачных решений для данных в Azure


  ### Модуль 3&#58; Нереляционные данные в Azure
  Учащиеся познакомятся с основными понятиями баз данных в среде cloud, получат базовые навыки работы со службами данных cloud и фундаментальные знания служб данных cloud в Azure. Учащиеся рассмотрят службы нереляционных данных, подготовку и развертывание нереляционных баз данных и нереляционных хранилищ данных на Microsoft Azure.
  #### Уроки
  - Рассмотрение служб нереляционных данных в Azure
  - Изучение инициализации и развертывания нереляционных служб данных в Azure
  - Управление нереляционными хранилищами данных в Azure

  После завершения этого модуля студенты смогут следующее&#58;
  - Описание служб нереляционных данных в Azure
  - Объяснять подготовку и развертывание нереляционных баз данных в Azure
  - Описывать нереляционные хранилища данных в Azure


  ### Модуль 4&#58; Современная аналитика хранилища данных в Azure
  Слушатели изучат основы концепций баз данных в облачной среде, получат базовые навыки работы с облачными службами данных и получат базовые знания об облачных службах данных в Azure. Слушатели изучат варианты обработки, доступные для создания решений для анализа данных в Azure. Слушатели изучат Azure Synapse Analytics, Azure Databricks и Azure HDInsight. Слушатели узнают, что такое Power BI, в том числе его стандартные блоки и как они работают вместе.
  #### Уроки
  - Изучение компонентов современного хранилища данных
  - Изучение приема данных в Azure
  - Изучение хранения и обработки данных в Azure
  - Начало работы по сборке с Power BI

  После завершения этого модуля студенты смогут следующее&#58;
  - Описывать варианты обработки, доступные для создания решений для анализа данных в Azure
  - Описывать Azure Synapse Analytics, Azure Databricks и Azure HDInsight
  - Объяснять, что такое Microsoft Power BI, включая его стандартные блоки и как они работают вместе

