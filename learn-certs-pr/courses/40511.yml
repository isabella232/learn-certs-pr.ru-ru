outlineSection: |-
  ### Модуль 1&#58; сессия по проектированию: непрерывная поставка в Azure DevOps
  #### Уроки
  - Обзор практического примера клиента
  - Проектирование решения для подтверждения концепции
  - Представление решения

  ### Модуль 2&#58; практическое занятие: непрерывная поставка в Azure DevOps
  #### Уроки
  - Создание шаблона Azure Resource Manager (ARM), который может подготовить веб-приложение, базу данных SQL
  - Создание проекта Azure DevOps и репозитория Git
  - Создание конвейера сборки Azure DevOps
  - Создание конвейера выпуска Azure DevOps
  - Активация сборки и выпуска
  - Создание ветви компонента и отправка запроса на вытягивание
