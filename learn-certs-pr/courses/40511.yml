summary: |-
  Во время этой сессии по проектированию вы узнаете, как проектировать решение с комбинацией шаблонов Azure Resource Manager и Azure DevOps для обеспечения непрерывной поставки с использованием нескольких служб Azure PaaS.

  Прохождение этого семинара позволит вам улучшить свои навыки создания шаблонов для автоматизации инфраструктуры cloud и сокращения ручных процессов, которые могут содержать ошибки. В дополнение вы создадите шаблон Azure Resource Manager (ARM) для подготовки ресурсов Azure, настроите непрерывную поставку с помощью Azure DevOps, настроите Application Insights в приложении, создадите проект Azure DevOps и репозиторий Git.

  #### Профиль аудитории
  Этот семинар предназначен для архитекторов Cloud и IT-специалистов с опытом работы с архитектурой инфраструктуры и в проектировании решений в технологиях cloud, которые хотят узнать больше об Azure и службах Azure, как описано в разделах «Сводка» и «Приобретенные навыки». Желающие пройти этот семинар также должны иметь опыт работы с облачными технологиями, отличными от Microsoft cloud, соответствовать предварительным требованиям для прохождения курса и иметь желание обучаться выполнению разных работ на Azure.
prerequisitesSection: |-
