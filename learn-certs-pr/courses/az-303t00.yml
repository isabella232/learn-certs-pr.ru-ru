summary: |-
  Этот курс позволяет Архитекторам решений (Solutions Architects) научиться преобразовывать бизнес-требования в безопасные, масштабируемые и надежные решения. Включены уроки по виртуализации, автоматизации, сетевому взаимодействию, хранению, идентификации, безопасности, платформе данных и инфраструктуре приложений. Этот курс описывает, как различные решения в каждой области влияют на общее решение.
  
  #### Профиль аудитории
  Этот курс предназначен для IT-специалистов, имеющих опыт разработки и внедрения решений, работающих на Microsoft Azure. Они должны обладать обширным знанием IТ-операций, включая сетевые технологии, виртуализацию, идентификацию, безопасность, непрерывность бизнеса, аварийное восстановление, платформы данных, бюджетирование и управление. Azure Solution Architects используют Azure Portal, и по мере того, как они становятся более опытными, они начинают использовать интерфейс командной строки (CLI). Кандидаты должны быть экспертами в администрировании Azure и иметь опыт работы с процессами разработки Azure и процессами DevOps.
prerequisitesSection: |-
  Успешные учащиеся на архитекторов Azure обладают предварительным опытом работы с операционными системами, визуализацией, инфраструктурой cloud, структурами хранения и сетями&#58;
  - Понимание локальных технологий виртуализации, включая VMs и виртуальные сети.
  - Понимание конфигурации сети, включая TCP/IP, Domain Name System (DNS), virtual private networks (VPNs), брандмауэры и технологии шифрования.
  - Понимание понятий Active Directory, включая домены, леса и контроллеры доменов.
  
  Если вы только начинаете знакомиться с Azure и вычислениями cloud, рекомендуем ознакомиться с одним из следующих ресурсов&#58;
  - бесплатный онлайн-ресурс&#58; Azure Fundamentals (https://docs.microsoft.com/learn/paths/azure-fundamentals/),
  - курс под руководством инструктора&#58; AZ-900&#58; Azure Fundamentals (https://docs.microsoft.com/learn/certifications/courses/az-900t01)
  - Предварительные требования для администраторов Azure (https://docs.microsoft.com/learn/paths/az-104-administrator-prerequisites/)
outlineSection: |-
  ### Модуль 1&#58; реализация Azure Active Directory
  В этом модуле вы узнаете, как обеспечить безопасность удостоверений с помощью Azure Active Directory и как реализовать пользователей и группы. Этот модуль включает&#58;
  #### Уроки
  - Обзор Azure Active Directory
  - Пользователи и группы
  - Домены и пользовательские домены
  - Защита идентификации Azure AD
  - Реализация Conditional Access
  - Настройка Fraud Alerts для MFA
  - Реализация Bypass Options
  - Настройка гостевых пользователей в Azure AD
  - Настройка надежных IPs
  - Управление несколькими каталогами

  После прохождения этого модуля учащиеся будут/смогут&#58;
  - Понимать как взаимодействуют многочисленные организации AAD
  - Добавлять гостевых пользователей в Azure AD
  - Настраивать параметры условий места
  - Настраивать параметры Azure MFA
  - Реализовывать Conditional Access Azure MFA
  - Создавать схемы


  ### Модуль 2&#58; реализация гибридных удостоверений и управление ими
  В этом модуле вы узнаете, как устанавливать и настраивать Azure AD Connect и реализовывать Azure AD Connect Health. Этот модуль включает&#58;
  #### Уроки
  - Установка и настройка Azure AD Connect
  - Настройка Password Sync и Password Writeback
  - Настройка Azure AD Connect Health

  После прохождения этого модуля учащиеся смогут&#58; 
  - Реализовывать эффективный единый вход Azure AD
  - Выполнять установку Azure AD Connect
  - Реализовывать Azure AD Connect Health


  ### Модуль 3&#58; реализация виртуальной сети
  В этом модуле вы познакомитесь с основными понятиями виртуальной сети, например, виртуальными сетями и организацией подсетей, IP-адресацией, группами безопасности сети, Azure Firewall и Azure DNS. Этот модуль включает&#58;
  #### Уроки
  - Virtual Network Peering
  - Реализация VNet Peering

  После прохождения этого модуля учащиеся смогу/будут&#58; 
  - Соединять службы с Virtual Network Peering
  - Настраивать VNet Peering
  - Понимать Service Chaining
  - Изменять и удалять VNet Peering


  ### Модуль 4&#58; реализация VMs для Windows и Linux
  В этом модуле вы узнаете о виртуальных машинах Azure, рассмотрите, среди прочего, вопросы планирования, создания, доступности и расширений.
  #### Уроки
  - Выбор Virtual Machine Size
  - Настройка высокой доступности
  - Реализация Azure Dedicated Hosts
  - Развертывание и настройка масштабируемых наборов
  - Настройка Azure Disk Encryption

  После прохождения этого модуля учащиеся смогут/будут&#58; 
  - Планировать реализации виртуальных машин
  - Создавать виртуальные машины
  - Настраивать доступность виртуальных машин, включая масштабируемые наборы
  - Понимать параметры высокой доступности для VMs в Azure


  ### Модуль 5&#58; реализация балансировки нагрузки и безопасности сети
  В этом модуле вы узнаете о стратегиях трафика сети, включая сетевую маршрутизацию и конечные точки службы, Azure Load Balancer, Azure Application Gateway и Traffic Manager.
  #### Уроки
  - Реализация Azure Load Balancer
  - Реализация шлюза приложений
  - Понимание брандмауэра веб-приложения
  - Реализация Azure Firewall
  - Реализация Azure Front Door
  - Реализация Azure Traffic Manager
  - Реализация Network Security Groups и Application Security Groups
  - Реализация Azure Bastion

  #### Лабораторная&#58; реализация высокодоступной вычислительной архитектуры Azure IaaS
  - Описание характеристик высокодоступных Azure VMs, находящихся в одной группе доступности
  - Описание характеристик высокодоступных Azure VMs, находящихся в различных зонах доступности
  - Описание характеристик автоматического горизонтального масштабирования Azure VM Scale Sets
  - Описание характеристик ручного вертикального масштабирования Azure VM Scale Sets

  После прохождения этого модуля учащиеся смогут/будут&#58; 
  - Выбирать решение Load Balancer
  - Настраивать Application Gateway
  - Реализовывать Azure Firewall
  - Создавать Azure Front Door
  - Понимать методы маршрутизации диспетчера трафика
  - Настраивать Network Security Groups (NSGs)


  ### Модуль 6&#58; реализация учетных записей хранения
  В этом модуле вы познакомитесь с основными функциями хранения, включая учетные записи хранения, хранилище BLOB-объектов, файлы Azure и File Sync, безопасность хранилища и инструменты хранения.
  #### Уроки
  - Учетные записи хранения
  - Blob Storage
  - Безопасность хранилища
  - Управление хранилищем
  - Доступ к BLOB-объектам и Queues с использованием AAD

  #### Лабораторная&#58; реализация и настройка Azure Storage File и Blob Services
  - Реализация авторизации BLOB-объектов Azure Storage с помощью подписей общего доступа
  - Реализация авторизации BLOB-объектов Azure Storage с помощью Azure Active Directory
  - Реализация авторизации общих файловых ресурсов Azure Storage с помощью ключей доступа
  - Настройка Azure Storage Firewalls и Virtual Networks

  После прохождения этого модуля учащиеся будут/смогут&#58;
  - Понимать службы и типы учетных записей хранения
  - Настраивать хранилище, учетные записи, контейнеры и уровни доступа Blob
  - Реализовывать Shared Access Signatures (SAS)
  - Понимать файрволы и виртуальные сети Azure Storage


  ### Модуль 7&#58; реализация баз данных NoSQL
  В этом модуле вы познакомитесь с Azure Table Storage и рекомендуемыми параметрами для CosmsoDB APIs.
  #### Уроки
  - Настройка Storage Account Tables
  - Выбор соответствующих CosmosDB APIs

  После прохождения этого модуля учащиеся смогут/будут&#58; 
  - Кратко описывать Table Service Data Model
  - Понимать параметры Azure Cosmos DB
  - Понимать высокую доступность с использованием CosmosDB


  ### Модуль 8&#58; реализация баз данных Azure SQL
  В этом модуле вы создадите отдельную базу данных Azure SQL, создадите Managed Instance базы данных Azure SQL, проведете оценку высокой доступности и базы данных Azure SQL.
  #### Уроки
  - Настройка параметров базы данных Azure SQL
  - Реализация управляемых экземпляров базы данных Azure SQL
  - Высокая доступность и база данных Azure SQL
  - В этом модуле вы узнаете, как&#58;
  - Создавать базу данных Azure SQL (отдельную базу данных)
  - Создавать управляемые экземпляры базы данных Azure SQL
  - Рекомендовать высокодоступные архитектурные модели, используемые в базе данных Azure SQL


  ### Модуль 9&#58; автоматизация развертывания и настройка ресурсов
  В этом модуле вы познакомитесь с инструментами, которые использует Azure Administrator для управления своей инфраструктурой. Такие инструменты включают Azure Portal, Cloud Shell, Azure PowerShell, CLI и Resource Manager Templates.
  #### Уроки
  - Azure Resource Manager Templates
  - Сохранение шаблона для VM
  - Оценка расположения новых ресурсов
  - Настройка Virtual Hard Disk Template
  - Развертывание из шаблона
  - Создание и выполнение Automation Runbook

  После прохождения этого модуля учащиеся смогут/будут&#58; 
  - Использовать Resource Manager Azure для организации ресурсов
  - Использовать шаблоны ARM для развертывания ресурсов
  - Создавать и выполнять Automation Runbook
  - Развертывать Azure VM из VHD
  - Понимать технологии шифрования Azure


  ### Модуль 10&#58; реализация Azure Governance и управление ей
  В этом модуле вы познакомитесь с управлением своими подписками и учетными записями, реализацией политик Azure и использованием Role-Based Access Control.
  #### Уроки
  - Создание групп управления, подписок и групп ресурсов
  - Обзор Role-Based Access Control (RBAC)
  - Роли Role-Based Access Control (RBAC)
  - Проверки доступа Azure AD
  - Реализация и настройка политики Azure
  - Схемы Azure

  #### Лабораторная&#58; реализация и настройка Azure Storage File и Blob Services
  - Реализация авторизации BLOB-объектов Azure Storage с помощью подписей общего доступа
  - Реализация авторизации BLOB-объектов Azure Storage с помощью Azure Active Directory
  - Реализация авторизации общих файловых ресурсов Azure Storage с помощью ключей доступа

  #### Лабораторная&#58; управление Azure Role-Based Access Control
  - Определение настраиваемой роли RBAC
  - Назначение настраиваемой роли RBAC

  После прохождения этого модуля учащиеся будут/смогут&#58; 
  - Понимать организацию группы ресурсов
  - Понимать, как работает RBAC
  - Создавать проверку доступа Azure AD
  - Создавать политики для обеспечения соответствия и управлять ими

  ### Модуль 11&#58; управление безопасностью для приложений
  В этом модуле вы познакомитесь с Azure Key Vault и реализацией аутентификации с использованием Azure Managed Identities.
  #### Уроки
  - Azure Key Vault
  - Azure Managed Identity

  После прохождения этого модуля учащиеся смогут&#58;
  - Объяснять применение Key Vault, например, секреты, ключ и управление сертификатами
  - Использовать Managed Identities с ресурсами Azure


  ### Модуль 12&#58; управление рабочими нагрузками в Azure
  В этом модуле вы узнаете, как переносить рабочие нагрузки с использованием Azure Migrate, осуществлять миграцию VMware на основе агентов и без агента, осуществлять Azure Backup и Azure Site Recovery.
  #### Уроки
  - Перенос рабочих нагрузок с использованием Azure Migrate
  - VMware&#58; миграция без агента
  - VMware&#58; миграция на основе агентов
  - Реализация Azure Backup
  - Azure в Azure Site Recovery
  - Реализация Azure Update Management

  #### Лабораторная&#58; защита Hyper-V VMs с использованием Azure Site Recovery
  - Настройка Azure Site Recovery
  - Выполнение тестовой отработки отказа
  - Выполнение плановой отработки отказа
  - Выполнение внеплановой отработки отказа

  После прохождения этого модуля учащиеся будут/смогут&#58;
  - Понимать архитектуру миграции на основе агентов
  - Осуществлять подготовку для миграции для Azure
  - Подготавливать локальную среду VMware
  - Понимать архитектуру архивации Azure VM
  - Управлять обновлениями и исправлениями для Azure VMs


  ### Модуль 13&#58; реализация приложений на основе контейнеров
  В этом модуле вы узнаете, как запускать экземпляры Azure Container и как развертывать Kubernetes с помощью AKS.
  #### Уроки
  - Экземпляры Azure Container
  - Настройка Azure Kubernetes Service

  После прохождения этого модуля учащиеся смогут&#58;
  - Запускать экземпляры Azure Container
  - Развертывать Kubernetes с помощью AKS

  ### Модуль 14&#58; реализация инфраструктуры приложения
  В этом модуле вы узнаете, как создавать веб-приложения службы приложений для контейнеров, создавать и настраивать план службы приложений, создавать слоты развертывания и управлять ими.
  #### Уроки
  - Создание и настройка Azure App Service
  - Создание веб-приложения службы приложений для контейнеров
  - Создание и настройка плана службы приложений
  - Настройка параметров сети для службы приложений
  - Создание слотов развертывания и управление ими
  - Реализация приложений логики
  - Реализация функций Azure

  #### Лабораторная&#58; настройка архитектуры интеграции на основе сообщений
  - Настройка и проверка триггера Azure Function App Storage Blob
  - Настройка и проверка очереди сообщений на основе подписки Azure Event Grid

  #### Лабораторная&#58; реализация веб-приложения Azure App Service с Staging Slot
  - Реализация шаблона синего/зеленого развертывания с использованием слотов развертывания веб-приложений Azure App Service
  - Выполнение A/B-тестирования с использованием слотов развертывания веб-приложений Azure App Service

  После прохождения этого модуля учащиеся смогут&#58;
  - Создавать и настраивать Azure App Service
  - Создавать App Service Plan
  - Создавать рабочий процесс с использованием Azure Logic Apps
  - Создавать Function App


  ### Модуль 15&#58; реализация Cloud Infrastructure Monitoring
  В этом модуле вы узнаете об Azure Monitor, рабочих книгах Azure, оповещениях Azure, Network Watcher, работоспособности служб Azure, Azure Application Insights.
  #### Уроки
  - Контроль безопасности архитектуры Azure
  - Azure Monitor
  - Рабочие книги Azure
  - Оповещения Azure
  - Log Analytics
  - Network Watcher
  - Azure Service Health
  - Мониторинг затрат на Azure
  - Azure Application Insights
  - Единый мониторинг в Azure

  В этом модуле вы узнаете, как&#58;
  - Понимать Azure Log Analytics
  - Понимать Azure Service Health