  *   Описывать техники, используемые хакерами для получения контроля над ресурсами

  *   Описывать техники, используемые хакерами для компрометации данных

  *   Описывать подход к безопасности «Никому не доверяй» в Microsoft 365.

  *   Описывать компоненты безопасности «Никому не доверяй».

  *   Описывать пять шагов для реализации модели «Никому не доверяй» в организации.

  *   Объяснять сети «Никому не доверяй»

  *   Перечислять типы угроз, которых можно избежать с помощью использования EOP и Microsoft Defender для Office 365.

  *   Описывать, какие преимущества Microsoft 365 Threat Intelligence может обеспечить организации

  *   Осуществлять мониторинг организации с помощью аудитов и оповещений

  *   Описывать, как ASM улучшает видимость и контроль над клиентом через три основные области

