  *   Знать, где определять действия, которые повысят безопасность посредством устранения рисков

  *   Объяснять, как определять угрозы, устраняемые каждым действием, и их влияние на использование

  *   Объяснять Privileged Identity Management (PIM) в администрировании Azure

  *   Настраивать PIM для использования в организации

  *   Проверять роли PIM

  *   Объяснять Microsoft Identity Manager

  *   Объяснять Privileged Access Management в Microsoft 365

  *   Описывать Azure Identity Protection и какие виды удостоверений можно защитить

  *   Понимать, как включать Azure Identity Protection

  *   Знать, как определять события возникновения уязвимостей и рисков

  *   Планировать исследование по защите удостоверений на основе cloud

  *   Планировать, как защищать среду Azure Active Directory от нарушений безопасности


