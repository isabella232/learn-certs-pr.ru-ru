summary: |-
  В этом курсе рассматриваются три центральных элемента администрирования Microsoft 365 на предприятии: управление безопасностью Microsoft 365, управление обеспечением соответствия Microsoft 365 и управление устройствами Microsoft 365. Во время рассмотрения управления безопасностью Microsoft 365 вы изучите все распространенные типы векторов угроз и нарушения безопасности данных, с которыми сегодня сталкиваются организации; вы также узнаете, как решения для обеспечения безопасности Microsoft 365 устраняют эти типы угроз. Вы познакомитесь с Microsoft Secure Score и Azure Active Directory Identity Protection. Затем вы узнаете, как управлять службами безопасности Microsoft 365, включая Exchange Online Protection, расширенную Threat Protection, безопасные вложения и безопасные ссылки. В завершение вы познакомитесь с различными отчетами для осуществления мониторинга работоспособности системы безопасности. Затем вы перейдете от служб безопасности к аналитике угроз, в частности, с использованием панели мониторинга безопасности и расширенной Threat Analytics для предотвращения потенциальных нарушений безопасности. После окончания работы с компонентами безопасности Microsoft 365 вы изучите ключевые компоненты управления соответствием Microsoft 365. Сначала будет дан обзор ключевых аспектов управления данными, включая архивацию и хранение данных, Information Rights Management, Secure Multipurpose Internet Mail Extension (S/MIME), Office 365 message encryption и защиту от потери данных (DLP). Затем вы подробнее рассмотрите архивацию и хранение данных, уделив особое внимание управлению записями на месте в SharePoint, архивации и восстановлению в Exchange и политикам восстановления в Центре безопасности и соответствия требованиям. После того как вы поймете ключевые аспекты управления данными, вы изучите, как их реализовывать, включая построение этических стен в Exchange Online, создание политик DLP на основе встроенных шаблонов, создание пользовательских политик DLP, создание политик DLP для защиты документов и создание подсказок политик. Затем вы сосредоточите внимание на управлении данными в Microsoft 365, включая управление хранением в электронной почте, устранение проблем с политиками восстановления и подсказками политик, которые не работают, а также устранение проблем с конфиденциальными данными. Затем вы узнаете, как реализовывать Azure Information Protection и Windows Information Protection. В завершение этого раздела вы узнаете, как управлять поиском и исследованиями, включая поиск контента в Центре безопасности и соответствия требованиям, исследования журнала аудита и управление расширенным eDiscovery. Курс завершается подробным изучением управления устройствами Microsoft 365. Вы начнете с осуществления планирования для различных аспектов управления устройствами, включая подготовку своих устройств с Windows 10 для совместного управления. Вы узнаете, как перейти с диспетчера конфигураций на Intune, и познакомитесь с Microsoft Store for Business и управлением мобильными приложениями. После этого вы перейдете от планирования к реализации управления устройствами, в частности, к вашей стратегии развертывания Windows 10. Вы изучите, среди прочего, как реализовывать Windows Autopilot, Windows Analytics и управление мобильными устройствами (MDM). Во время изучения MDM вы узнаете, как осуществлять развертывание, как регистрировать устройства для MDM и как управлять соответствием устройств требованиям.

  #### Профиль аудитории
  Этот курс предназначен для лиц, которые претендуют на роль администратора Microsoft 365 Enterprise и прошли один из путей сертификации администратора на основе ролей Microsoft 365.
