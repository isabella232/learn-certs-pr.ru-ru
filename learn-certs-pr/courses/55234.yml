  - Настройка центра записей для хранения документов, требующих удержания
  - Настройка записей по месту для библиотек
  - Настройка и использование центра eDiscovery

  После прохождения этого модуля учащиеся смогут&#58;
  - Использовать инструменты управления документами, включенные в SharePoint 2016


  ### Модуль 7&#58; рабочий процесс
  В этом модуле объясняется, как автоматизировать бизнес-процессы организации. Возможность инициировать, отслеживать и разрешать действие в SharePoint 2016 реализуется через использование рабочего процесса. Благодаря использованию функций предварительно настроенных готовых рабочих процессов или созданию пользовательского процесса с помощью SharePoint Designer организация может получить преимущество, перенеся существующую электронную почту, бумажные и неформальные процессы в SharePoint.
  
  #### Уроки
  - Оповещения
  - Готовый рабочий процесс
  - Активация функций рабочего процесса
  - Рабочий процесс утверждения
  - Создание рабочего процесса в SharePoint Designer


  #### Лабораторная работа &#58; создание рабочего процесса утверждения из SharePoint

  #### Лабораторная работа &#58; создание пользовательского рабочего процесса в SharePoint Designer (необязательно)
  
  После прохождения этого модуля учащиеся смогут&#58;
