summary: |-
  Этот пятидневный курс под руководством инструктора предназначен для опытных пользователей и IT-специалистов, которым нужно работать в среде SharePoint 2016 и осуществлять администрирование сайтов и семейства сайтов. Этот курс обеспечивает глубокое, узкопрофильное обучение в отношении важных и востребованных навыков, необходимых для администрирования сайтов и семейства сайтов SharePoint с помощью локально развернутого SharePoint 2016, в Office 365 (SharePoint Online) или при гибридном развертывании (локальной версии, подключенной к Office 365).

  Этот курс предназначен для дополнения навыков, полученных во время прохождения других курсов Microsoft, в центре внимания которых общее администрирование и развертывание серверов SharePoint 2016 и общее управление Office 365 &#58;
  - MOC 20339-1, Planning and Administering SharePoint 2016 
  - MOC 20339-2, Advanced Technologies of SharePoint 2016 
  - MOC 20347, Enabling and Managing Office 365

  #### Профиль аудитории
  Этот курс предназначен для тех, кто обеспечивает администрирование сайтов и коллекций сайтов и является опытным пользователем или IT-специалистом, которому необходимо поддерживать среду SharePoint 2016 локально и/или в Office 365 и работать с ней.
prerequisitesSection: |-
  Для прохождения этого курса у учащихся должно быть следующее&#58;
  - Клиентская операционная система Windows: Windows XP, Windows 7, Windows 8 или Windows 10
  - Microsoft Office 2007, Office 2010, Office 2013 или Office 2016
  - Microsoft Internet Explorer 7, или более поздняя версия, или подобный web-браузер
  - Желательно, чтобы учащиеся были знакомы с предыдущими версиями SharePoint, но это не является обязательным условием.
outlineSection: |-
  ### Модуль 1&#58; начало работы с SharePoint 2016
  В этом модуле администраторам сайтов и семейства сайтов объясняется, как обсуждать базовую терминологию и как осуществлять навигацию по SharePoint 2016. Как только администраторы смогут объяснять базовую терминологию и то, как осуществлять навигацию по SharePoint, у них будут хорошие знания для прохождения остальной части курса.
  
  #### Уроки
  - Изучение SharePoint 2016 Site Collection и Site Administrator Roles
  - Определения терминов SharePoint
  - Осуществление навигации по SharePoint Site
  - Взаимодействие с лентой
  - Создание и редактирование базового контента
  - Что такое метаданные?
  - Версии SharePoint
  - Стандартная
  - Для предприятий
  - O365

  После прохождения этого модуля учащиеся смогут&#58;
  - Обсуждать базовую терминологию
  - Осуществлять навигацию по SharePoint 2016


  ### Модуль 2&#58; создание семейства сайтов с приложениями
  В этом модуле администраторам семейств сайтов объясняется, как создавать сайты, библиотеки документов и списки, а также как управлять навигацией. Первым важным этапом после планирования портала компании является выполнение и построение структуры сайта. Структура сайта включает компоненты для хранения и представления информации, а именно: сайтов, списков, библиотек и приложений, которые являются новыми для SharePoint 2016. Структура сайта обеспечивает основу для всего портала.
  
  #### Уроки
  - Структура SharePoint
  - Создание сайта
  - Что входит в шаблон сайта?
  - Определение приложений SharePoint
  - Настройка списков и библиотек
  - Создание списков и библиотек и управление ими с помощью SharePoint Designer
  - Объяснение представлений в списках и библиотеках
  - Создание представлений в списках и библиотеках
  - Изменение навигации
  - Включение и выключение функций сайтов
  - Реорганизация сайта с использованием функции «Контент и структура сайта»


  #### Лабораторная работа &#58; создание структурированного портала компании
  - Создание сайтов как части формальной структуры сайта
  - Создание новых приложений для документов и списков
  - Включение управления версиями и параметров утверждения контента для библиотек и списков
  - Настройка представлений для библиотек и списков
  - Настройка навигации для скрытия списков и библиотек


  #### Лабораторная работа &#58; создание списка с использованием SharePoint Designer (необязательно)
  
  После прохождения этого модуля учащиеся смогут&#58;
  - Создавать сайты
  - Документировать библиотеки и списки
  - Управлять навигацией


  ### Модуль 3&#58; обеспечение согласованности сайтов
  В этом модуле администраторам семейств сайтов объясняется, как более эффективно управлять семействами сайтов и как обеспечивать согласованность всего сайта. Настройка семейства сайтов SharePoint часто включает повторное выполнение определенного количества задач. Администраторы семейств сайтов могут сократить количество повторного выполняемых задач благодаря созданию объектов для повторного использования в центральном расположении с помощью предоставляемых инструментов.
  
  #### Уроки
  - Определение столбцов сайта
  - Определение типов контента
  - Реализация таксономии
  - Использование шаблонов для обеспечения согласованности


  #### Лабораторная работа &#58; создание столбцов сайта и типов контента
  - Проектирование и реализация типов контента
  - Создание новых столбцов сайта
  - Создание шаблона библиотеки или списка (необязательно)


  #### Лабораторная работа &#58; реализация таксономии
  - Разработка и создание таксономии
  - Добавление управляемых столбцов метаданных


  #### Лабораторная работа &#58; настройка организатора контента
  - Настройка значений столбцов по умолчанию для каждой папки
  - Подготовка и настройка организатора контента для автоматизированной маршрутизации документов

  После прохождения этого модуля учащиеся смогут&#58;
  - Более эффективно управлять семействами сайтов
  - Обеспечивать согласованность на всем сайте


  ### Модуль 4&#58; разрешения SharePoint
  В этом модуле объясняется, как работают разрешения в пределах семейства сайтов и как инструменты в SharePoint 2016 используются для управления разрешениями и ведения разрешений. Очень важно, чтобы администраторы семейств сайтов и администраторы сайтов SharePoint 2016 могли создавать разрешения и управлять ими в SharePoint 2016.
 
  #### Уроки
  - Объяснение разрешений и безопасности в SharePoint
  - Создание групп SharePoint.
  - Управление разрешениями в SharePoint
  - Общий доступ и традиционная безопасность
  - Общий доступ на различных уровнях разрешений


  #### Лабораторная работа &#58; управление разрешениями в SharePoint
  - Просмотр разрешений объектов SharePoint
  - Добавление пользователей и групп к объектам SharePoint
  - Создание новой группы руководителей SharePoint с пользовательскими разрешениями
  - Прекращение наследования разрешений между объектами SharePoint

  После прохождения этого модуля учащиеся будут&#58;
  - Знать, как работают разрешения в пределах семейства сайтов
  - Знать, как используются инструменты для управления в SharePoint 2016 и как их вести


  ### Модуль 5&#58; работа со страницами и Web Parts
  В этом модуле объясняется, как проектировать портал компании с использованием готовых веб-частей и тем в SharePoint 2016.
  
