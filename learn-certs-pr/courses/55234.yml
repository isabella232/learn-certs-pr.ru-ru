  После прохождения этого модуля учащиеся смогут&#58;
  - Подключить SharePoint 2016 к Microsoft Office 2016


  ### Модуль 9&#58; создание сайтов публикации
  В этом модуле объясняется, как использовать функции публикации SharePoint 2016 для создания страниц с форматированным контентом и какие функции для ограничения типов макетов, изображений и шаблонов доступны пользователям. Некоторым организациям нужны возможности хранения документов и панели мониторинга, обеспечиваемые SharePoint, другим организациям может быть нужен централизованный способ представления информационного контента пользователям, которые в противном случае не будут взаимодействовать с SharePoint более надежным образом.
  
  #### Уроки
  - Зачем использовать сайт публикации?
  - Страницы публикации
  - Включение Web Content Management
  - Управление структурой Web Content
  - Навигация по сайту с использованием управляемых метаданных


  #### Лабораторная работа &#58; создание сайта публикации с форматированным контентом
  - Создание сайта web content management для публикации новостей
  - Настройка и использование представлений изображений для более быстрого управления изображениями


  #### Лабораторная работа &#58; настройка процесса утверждения публикации
  - Добавление процесса утверждения на ваш сайт публикации


  #### Лабораторная работа &#58; реализация сайта с управляемой навигацией
  - Настройка и использование навигации с помощью управляемых метаданных

  После прохождения этого модуля учащиеся смогут&#58;
  - Использовать функции публикации SharePoint 2016 для создания страниц с форматированным контентом
  - Использовать функции публикации, которые ограничивают типы макетов, изображений и шаблонов, доступных пользователям


  ### Модуль 10&#58; преодоление социального разрыва
  В этом модуле объясняется, как лучше осуществлять внутреннее управление талантами, известное также как управление знаниями. Важным улучшением SharePoint 2016 является расширение социальных компонентов. К примеру, организации может быть нужно найти человека с определенными навыками и знаниями для оказания помощи в выполнении задачи или проекта. SharePoint 2016 предлагает гибкую платформу для помощи организациям с управлением талантами или знаниями.
  
  #### Уроки
  - Личные сайты
  - Настройка социальных функций в SharePoint
  - Посты, теги и упоминания
  - Создание сайта сообщества


  #### Лабораторная работа &#58; проектирование социального опыта в SharePoint 2016
  - Включение оценок контента
  - Настройка RSS-каналов
  - Управление профилями пользователей


  #### Лабораторная работа &#58; создание сайта сообщества
  - Создание и настройка сайта сообщества
  - Создание обсуждений и управление ими
  - Признание пользователей, вносящих вклад в сообщество

  После прохождения этого модуля учащиеся смогут&#58;
  - Лучше осуществлять внутреннее управление талантами


  ### Модуль 11&#58; нахождение информации с использованием поиска
  В этом модуле объясняется, как быстро и просто находить информацию. Пользователи могут использовать функцию поиска в SharePoint 2016 для выполнения поиска в различных источниках информации, включая документы, людей и бизнес-приложения без или почти без дополнительных настроек. Затратив немного усилий, организации могут создать возможность надежного поиска, соответствующего их бизнес-потребностям.
  
  #### Уроки
  - Изучение функции поиска в SharePoint
  - Настройка параметров поиска
  - Поиск и аналитика
  - Видимость поиска


  #### Лабораторная работа &#58; настройка центра расширенного поиска
  После прохождения этого модуля учащиеся смогут&#58;
  - Быстро и просто находить информацию


  ### Модуль 12&#58; планирование портала компании с использованием SharePoint
  В этом модуле объясняется, как разработать формальный план управления и создать комиссию для контроля качества и обеспечения согласованности в SharePoint. С этой целью будет представлена концепция системы управления и освещены лучшие практики.
  Система управление определяет политики, процедуры и руководства в отношении того, как будет управляться SharePoint; система управления описывает роли, обязанности и действия, требуемые для администрирования и поддержки среды SharePoint.
  
  #### Уроки
  - Определение системы управления SharePoint
  - Работа с информационной инфраструктурой
  - Реализация иерархий сайтов
  - Обсуждение выполнения системы управления

  После прохождения этого модуля учащиеся смогут&#58;
  - Разработать формальный план системы управления и создать комиссию для контроля качества и обеспечения согласованности в SharePoint.


  ### Модуль 13&#58; настройки администратора семейства сайтов
  В этом модуле объясняется, как использовать другие инструменты и настройки в SharePoint 2016. Администраторы семейств сайтов или администраторы сайтов настраивают эти параметры в ходе своей ежедневной деятельности.
  
  #### Уроки
  - Изучение настроек для администраторов семейств сайтов
