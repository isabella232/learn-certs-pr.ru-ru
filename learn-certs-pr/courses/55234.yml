  ### Модуль 8&#58; интеграция Office
  В этом модуле объясняется, как подключать SharePoint 2016 к Microsoft Office 2016. Существует множество способов, например, подключение библиотеки документов SharePoint 2016 к Microsoft Outlook, привязка базы данных Access или электронной таблицы Excel к SharePoint 2016, использование Microsoft InfoPath для создания списков SharePoint 2016. Сложная интеграция Microsoft Office 2016 является одним из основных преимуществ использования SharePoint 2016.
  
  #### Уроки
  - Outlook
  - Календарь
  - Контакты
  - Excel
  - Word
  - PowerPoint
  - OneDrive for Business
  - OneNote
  - Access


