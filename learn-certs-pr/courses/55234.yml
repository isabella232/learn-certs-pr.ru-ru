  - Запрос контента
  - Оглавление
  - Рисунки
  - Соединения Web Part
  - Фильтрация web parts
  - Web parts с таргетингом аудитории


  #### Лабораторная работа &#58; добавление и настройка Web Parts
  - Создание типов пользовательского контента для публикации
  - Создание шаблона списка
  - Создание управляемого свойства
  - Использование Web Part поиска контента


  #### Лабораторная работа &#58; соединение Web Parts
  - Размещение web parts на странице
  - Соединение web parts на странице для передачи значений между ними


  #### Лабораторная работа &#58; применение тем к порталу вашей компании
  - Настройка темы для вашего портала и применение темы к вашему порталу
  - Добавление логотипа на ваш портал

  После прохождения этого модуля учащиеся смогут&#58;
  - Спроектировать портал компании с использованием готовых web parts и тем


  ### Модуль 6&#58; управление документами и записями
  В этом модуле объясняется, как использовать инструменты управления документами, включенные в SharePoint 2016. В этом модуле рассматривается, как любая компания — будь то небольшая компания или крупное предприятие — может использовать SharePoint для управления версиями, обеспечения соответствия требованиям, маршрутизации и eDiscovery.
  
  #### Уроки
  - Базовое утверждение контента
  - Управление версиями
  - Извлечение и возврат
  - Удержания
  - Политика хранения
  - ID документа
  - Организатор контента
  - Шаблон сайта центра политики соответствия
  - EDiscovery
  - Центр записей


  #### Лабораторная работа &#58; работа с дополнительными функциями управления документами

