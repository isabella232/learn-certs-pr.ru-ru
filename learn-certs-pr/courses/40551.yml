summary: |-
  Этот 1-дневный семинар по безопасности под руководством инструктора дает знания о практиках безопасности для улучшения безопасности организации. В ходе семинара рассматривается концепция специалистов в области безопасности в рамках красных и синих команд, где одна группа специалистов в области безопасности, красная команда, атакует часть или несколько частей инфраструктуры безопасности компании, а другая группа, синяя команда, отражает атаку. Обе команды работают с целью улучшения защитных мер компании. Учитывая, что цель обеих команд — помочь бизнесу обеспечить более высокий уровень безопасности, в области безопасности таких специалистов называют фиолетовой командой.

  Этот семинар является частью серии семинаров корпорации Microsoft в отношении обеспечения безопасности. И хотя прохождение вами каких-либо других курсов в рамках серии семинаров по безопасности не является обязательным для прохождения этого семинара, мы настоятельно рекомендуем начать вот с этого семинара серии: Microsoft Security Workshop&#58; Enterprise Security Fundamentals.

  #### Профиль аудитории
  Этот 1-дневный семинар предназначен для IT-специалистов, которым нужно более глубокое понимание безопасности Windows и которые хотят повысить свой уровень знаний. Этот курс также дает общие знания по кибербезопасности, которые понадобятся для прохождения других курсов по безопасности из этой серии.
