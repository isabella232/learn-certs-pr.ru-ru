outlineSection: |-
  ### Модуль 1&#58; понимание текущего ландшафта безопасности
  В этом модуле вы познакомитесь с текущим ландшафтом безопасности и узнаете, как, применяя философию принятия компромисса, вы можете ограничить возможность злоумышленника выполнять боковое смещение в информационных системах и ограничить его возможность эскалировать привилегии в пределах таких систем.
  Текущий ландшафт кибербезопасности довольно широк, и вряд ли один человек может глубоко понять его полностью. Тем не менее есть некоторые аспекты этого ландшафта, на которые специалистам, интересующимся основами безопасности предприятия, непременно стоит обратить внимание.
  
  #### Уроки
  - Текущий ландшафт кибербезопасности
  - Философия принятия компромисса

  После прохождения этого модуля учащиеся будут/смогут&#58;
  - Описывать текущий ландшафт кибербезопасности.
  - Описывать философию принятия компромисса.
  - Определять факторы, которые влияют на затраты на нарушение безопасности.


  ### Модуль 2&#58; красная команда&#58; проникновение, боковое смещение, эскалация и кража данных
  Тренировки с участием красной и синей команды включают моделирование атаки на информационную систему организации. Красная команда моделирует и в некоторых случаях осуществляет шаги проверки концепции, предпринимаемые во время атаки на IT-системы организации. Синяя команда моделирует реагирование на атаку.
  Такой конфронтационный подход позволяет не только идентифицировать уязвимости безопасности в способе конфигурации IT-систем организации, но также позволяет сотрудникам отдела информационных систем организации узнать, как выявлять атаки и реагировать на них.
  В этом модуле вы познакомитесь с практическим подходом «Красная команда против синей команды» для выявления и реагирования на угрозы безопасности.
  
  #### Уроки
  - Упражнения красной команды и синей команды
  - Цель злоумышленников
  - Этапы нарушения безопасности красной команды

  После прохождения этого модуля учащиеся будут/смогут&#58;
  - Различать обязанности красных и синих команд.
  - Определять типичные цели киберзлоумышленников.
  - Описывать этапы нарушения безопасности, выполняемые красными командами.


  ### Модуль 3&#58; обнаружение, исследование, реагирование и устранение синей командой
  В этом модуле вы познакомитесь с ролями и целями синей команды во время атак-упражнений. Вы познакомитесь со структурой атаки на цель (этапами нарушения безопасности) и способами, ограничивающими возможность злоумышленника компрометировать непривилегированные учетные записи. Вы также познакомитесь со способами, используемыми для ограничения бокового смещения, которые предотвращают использование злоумышленником скомпрометированной системы для атаки других систем, а также узнаете, как мониторинг телеметрии используется для обнаружения атак.
  
  #### Уроки
  - Синяя команда
  - Этапы нарушения безопасности синей команды
  - Ограничение эскалации привилегий
  - Ограничение бокового смещения
  - Обнаружение атак

  После прохождения этого модуля учащиеся будут&#58;
  - Описывать роль, цели и действия по нарушению безопасности синей команды во время упражнений красной команды.
  - Описывать структуру атаки на цель (этапы нарушения безопасности).
  - Описывать способы ограничения того, как злоумышленник может компрометировать непривилегированные учетные записи.
  - Описывать способы, используемые для ограничения бокового смещения.
  - Описывать, как мониторинг телеметрии используется для выявления атак.


  ### Модуль 4&#58; подготовка организации
  Существует ряд непрерывных подготовительных работ, которые организация может выполнять для улучшения общего подхода к информационной безопасности.  В этом модуле мы подробно рассмотрим некоторые такие подготовительные работы. Вы познакомитесь с концептуальной моделью рассмотрения безопасности информации и узнаете, как подходить к информационной безопасности и как осуществлять подготовку должным образом, включая обеспечение наличия у вашей организации обдуманного подхода к информационной безопасности.
  
  #### Уроки
  - Триада CIA
  - Подготовка организации
  - Разработка и выполнение политик

  #### Лабораторная работа &#58; разработка стратегии синей команды
  
  После прохождения этого модуля учащиеся будут/смогут&#58;
  - Объяснять понятие триады конфиденциальности, целостности и доступности (CIA).
  - Описывать главные действия, которые должны быть включены в подготовительные работы организации.
  - Определять основные принципы разработки и выполнения политик.

  После прохождения этого модуля учащиеся смогут&#58;
  - Разработать высокоэффективный подход к устранению угроз
  - Рекомендовать инструменты и методы, упрощающие отслеживание происхождения кибератак
  - Обеспечивать высокоэффективные шаги для восстановления
  - Рекомендовать способы предотвращения кибератак
  - Описывать нормативные проблемы, возникающие вследствие использования вредоносных программ