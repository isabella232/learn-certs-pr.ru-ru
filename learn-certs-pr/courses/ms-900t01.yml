summary: |-
  Этот курс дает базовые знания о соображениях и преимуществах внедрения облачных служб и облачной модели «Программное обеспечение как услуга» (SaaS) с особым акцентом на предложениях облачных служб Microsoft 365. Вы начнете с изучения основ облачных вычислений, включая обзор облачных вычислений, в частности облачных служб Microsoft. Вы познакомитесь с Microsoft Azure и изучите различия между Microsoft 365 и Office 365. Затем вы выполните углубленный обзор Microsoft 365, включая сравнение локальных служб Microsoft с облачными службами Microsoft 365, обзор корпоративной мобильности в Microsoft 365 и анализ того, как службы Microsoft 365 обеспечивают совместную работу. Затем курс анализирует то, как безопасность, соответствие, конфиденциальность и доверие обрабатываются в Microsoft 365, и завершается обзором подписок, лицензий, выставления счетов и поддержки Microsoft 365.

  #### Профиль аудитории
  Этот курс предназначен для лиц, принимающих бизнес-решения, и ИТ-специалистов, которые хотят развернуть облачные службы в своей организации или просто хотят получить базовые знания по основам облачных вычислений. Сюда входят соображения и преимущества внедрения облачных служб в целом и облачной модели «Программное обеспечение как услуга» (SaaS) в частности, с уделением общего внимания предложениям облачных служб Microsoft 365.
