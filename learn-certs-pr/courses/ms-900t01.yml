outlineSection: |-
  ### Модуль 1&#58; Облачные принципы
  Изучите основные концепции облачных вычислений и узнайте, как они могут помочь вашему бизнесу.
  #### Уроки 
  - Принципы облачных вычислений
  - Что такое Microsoft 365?
  - Выбор облачного развертывания


  ### Модуль 2&#58; Microsoft 365 продуктивность и возможности совместной работы
  Узнайте о решениях, предназначенных для повышения производительности и совместной работы в Microsoft 365, а также о возможностях, которые помогают людям работать более продуктивно, используя Microsoft 365 - всемирное облако для повышения производительности.
  #### Уроки 
  - Решения Microsoft 365 для повышения производительности и совместной работы
  - Задействуйте сотрудников с помощью Microsoft Stream, Teams и Yammer
  - Успевайте больше с Office на всех устройствах
  - Хранение файлов и совместное использование с OneDrive и SharePoint


  ### Модуль 3&#58; Возможности управления бизнесом в Microsoft 365
  Узнайте о решениях для управления бизнесом в Microsoft 365 и возможностях, которые помогают организациям работать более продуктивно с помощью Microsoft 365 - всемирного облака производительности.
  #### Уроки 
  - Управляйте своим бизнесом с Microsoft 365
  - Упростите управление устройствами с помощью Microsoft Endpoint Manager
  - Делайте больше и оставайтесь в безопасности с Windows 10
  - Используйте бизнес-аналитику с помощью аналитики и отчетности Microsoft 365


  ### Модуль 4&#58; Безопасность и соответствие требованиям Microsoft 365
  Узнайте о решениях для обеспечения безопасности и соответствия Microsoft 365, а также о доступных возможностях, которые помогут предприятиям защитить себя и выполнить нормативные требования.
  #### Уроки 
  - Принципы безопасности и области решений
  - Управление идентификацией и доступом
  - Защита от угроз
  - Облачная безопасность
  - Защита информации и управление
  - Управление соответствием
  - Управление рисками, их обнаружение и аудит


  ### Модуль 5&#58; Лицензирование и поддержка Microsoft 365
  Узнайте больше о вариантах лицензирования, обслуживания и поддержки Microsoft 365.
  #### Уроки 
  - Определить варианты лицензирования, доступные в Microsoft 365
  - Описание предложений поддержки в службах Microsoft 365
  - Описание жизненного цикла службы в Microsoft 365

