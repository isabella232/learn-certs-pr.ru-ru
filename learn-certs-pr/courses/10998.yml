summary: |-
  Этот двухдневный курс с инструктором разработан для специалистов по базам данных, желающих приобрести навыки работы с SQL Server 2017.

  #### Профиль аудитории
  Основная аудитория этого курса — специалисты по базам данных с опытом работы с SQL Server 2016, желающие получить навыки работы с SQL Server 2017.

  Вторичная аудитория этого курса — SQL Server 2016 MCSA, желающие подготовиться к экзамену для прохождения сертификации SQL Server 2017.
prerequisitesSection: |-
  В дополнение к профессиональному опыту у учащихся этого обучающего курса также должны быть следующие технические знания&#58;
  - Опыт создания базы данных, хранилища данных и решений business intelligence (BI) с помощью SQL Server 2016 и опыт управления ими.
  - Знание операционной системы и сети Windows Server 2016.
  - Знание Microsoft Office 2016.
outlineSection: |-
  ### Модуль 1&#58; знакомство с SQL Server 2017
  Цель модуля&#58; описывать основные возможности и компоненты SQL Server 2017
  #### Уроки
  - Обзор SQL Server 2017
  - Возможности различных версий

  После прохождения этого модуля учащиеся смогут&#58;
  - Описывать ограничения выпусков
  - Объяснять одинаковые возможности во всех версиях


  ### Модуль 2&#58; что нового в производительности, масштабируемости и доступности SQL Server
  В этом модуле описываются улучшения производительности, обеспечиваемые адаптивной обработкой запросов и автоматической настройкой, а также улучшения масштабируемости и доступности, обеспечиваемые новыми архитектурами групп доступности, включающими группы доступности масштабирования для чтения и группы доступности с SQL Server на Linux.
  #### Уроки
  - Адаптивная обработка запросов
  - Автоматическая настройка
  - Масштабируемость и доступность


  #### Лабораторная работа &#58; производительность и доступность – адаптивная обработка запросов
  - Выполнение с чередованием
  - Отзывы о предоставлении памяти в пакетном режиме
  - Адаптивные соединения в пакетном режиме

  После прохождения этого модуля учащиеся смогут&#58;
  - Описывать адаптивную обработку запросов
  - Описывать автоматическую коррекцию плана
  - Описывать архитектуры групп доступности
  - Описывать всегда включенные группы доступности для Linux
  - Описывать балансировку нагрузки вторичных реплик для чтения
  - Описывать хранение петабайтов данных


  ### Модуль 3&#58; что нового в обеспечении доступа к данным SQL Server
  SQL Server 2017 вводит SQL Graph, который позволяет вам определять связи между элементами ваших данных в таблице вместо подсчета их во время запроса, что сокращает стоимость запроса и упрощает структуру ваших данных.
  #### Уроки
  - SQL Graph


  #### Лабораторная работа &#58; SQL Graph
  - Создание базы данных графа
  - Запрос базы данных графа

  После прохождения этого модуля учащиеся смогут&#58;
  - Описывать SQL Graph


  ### Модуль 4&#58; что нового в составлении отчетов SQL Server и BI
  В этом модуле описывается, что нового в составлении отчетов SQL Server и BI.
  #### Уроки
  - Сервер отчетов Power BI
  - Составление отчетов об обновлении служб


  #### Лабораторная работа &#58; составление отчетов и BI
  - Развертывание сервера отчетов Power BI
  - Добавление в отчет комментариев

  После прохождения этого модуля учащиеся смогут&#58;
  - Объяснять, что такое сервер отчетов Power BI
  - Использовать сервер отчетов Power BI
  - Создавать отчеты Power BI для сервера отчетов Power BI

  ### Модуль 5&#58; новые и расширенные возможности SQL Server Analysis Services
  В этом модуле рассматриваются новые и расширенные возможности SQL Server Analysis Services с уделением особого внимания табличной модели данных.
  #### Уроки
  - Обновления табличной модели


  #### Лабораторная работа &#58; неоднородные иерархии
  - Просмотр существующих отчетов
  - Скрытие пустых элементов

  После прохождения этого модуля учащиеся смогут&#58;
  - Описывать новые функции табличных моделей данных


  ### Модуль 6&#58; новые и расширенные возможности анализа данных
  В этом модуле описываются новые и расширенные возможности анализа данных.
  #### Уроки
  - Новые и расширенные возможности анализа данных


  #### Лабораторная работа &#58; анализ данных с помощью Python
  - Включение выполнения внешнего скрипта
  - Выполнение скриптов Python

  После прохождения этого модуля учащиеся смогут&#58;
  - Описывать новые и расширенные возможности анализа данных.


  ### Модуль 7&#58; что нового в SQL Server в Cloud
  Организации хотят получать наибольшую ценность от сочетания служб cloud и уже сделанных инвестиций в локальное аппаратное и программное обеспечение. В этом модуле приводится сравнение функций Microsoft Azure SQL Database и Microsoft SQL Server 2017, а также описание новых функций, упрощающих миграцию баз данных с локальных экземпляров SQL Server в Azure SQL Database.
  #### Уроки
  - Функции базы данных Azure SQL
  - Управляемые экземпляры


  #### Лабораторная работа &#58; управляемые экземпляры
  После прохождения этого модуля учащиеся смогут&#58;
  - Объяснять различные функции, доступные в базе данных Azure SQL и SQL Server 2017
  - Описывать управляемые экземпляры Azure


  ### Модуль 8&#58; SQL Server на Linux
  В этом модуле рассматриваются функции SQL Server на Linux, а также процесс развертывания SQL Server на Linux и использования Docker.
  #### Уроки
  - SQL Server на Linux
  - Развертывание SQL Server на Linux


  #### Лабораторная работа &#58; SQL Server в контейнерах Docker
  - Развертывание образа SQL Server Docker
  - Запуск экземпляра SQL Server в контейнере Docker
  - Подключение к SQL Server Instance, запущенному в контейнере Docker

  После прохождения этого модуля учащиеся смогут&#58;
  - Описывать функции SQL Server на Linux
  - Описывать развертывание SQL Server на Linux
  - Развертывать SQL server в контейнере Docker.