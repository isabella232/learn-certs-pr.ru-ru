  ### Модуль 1&#58; сессия по проектированию: Интернет вещей
  #### Уроки
  - Обзор практического примера клиента
  - Проектирование решения для подтверждения концепции
  - Представление решения

  ### Модуль 2&#58; практическое занятие: Интернет вещей
  #### Уроки
  - Настройка среды
  - Подготовка IoT Hub
  - Завершение Smart Meter Simulator
  - Обработка данных критического пути с помощью Stream Analytics
  - Обработка данных холодного пути с помощью HDInsight Spark
  - Составление отчетов о сбоях устройств с помощью IoT Hub Operations Monitoring