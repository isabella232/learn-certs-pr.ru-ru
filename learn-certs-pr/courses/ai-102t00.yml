summary: |-
  Курс AI-102 Designing and Implementing Azure AI Solution предназначен для разработчиков программного обеспечения, желающих строить приложения при поддержке AI с использованием Azure Cognitive Services, Azure Cognitive Search и платформы Microsoft Bot. В качестве языка программирования на курсе будет использоваться C# или Python.

  #### Профиль аудитории
  Инженеры программного обеспечения, занимающиеся построением, управлением и развертыванием решений AI с использованием Azure Cognitive Services, Azure Cognitive Search и платформы Microsoft Bot. Инженеры программного обеспечения знакомы с C# или Python и обладают знаниями в отношении использования APIs на основе REST для построения решений на Azure с использованием компьютерного зрения, языкового анализа, интеллектуального анализа знаний, интеллектуального поиска и разговорного AI.
prerequisitesSection: |-
  Для прохождения этого курса у учащихся должно быть следующее&#58;
  - Знание Microsoft Azure и способность навигации по порталу Azure.
  - Знание C# или Python.
  - Знание семантики JSON и REST

  Для получения навыков работы с C# или Python, пройдите бесплатное обучение [«Выполните первые шаги с помощью C#»](/learn/paths/csharp-first-steps/) или [«Выполните первые шаги с помощью Python»](/learn/paths/python-first-steps/) перед началом курса.

  Если вы только начинаете работать с искусственным интеллектом и хотите ознакомиться с возможностями AI на Azure, рассмотрите возможность прохождения сертификации [Azure AI Fundamentals](/learn/certifications/azure-ai-fundamentals) перед прохождением этого курса.
outlineSection: |-
  ### Модуль 1&#58; знакомство с AI на Azure
  Искусственный интеллект (AI) всё чаще становится основой современных приложений и служб. В этом модуле вы узнаете о некоторых стандартных возможностях AI, которые вы можете использовать в своих приложениях, а также о том, как эти возможности реализуются в Microsoft Azure. Вы также познакомитесь с некоторыми рекомендациями в отношении ответственного проектирования и реализации решений AI.
  #### Уроки
  - Знакомство с искусственным интеллектом
  - Искусственный интеллект в Azure

  После прохождения этого модуля учащиеся смогут&#58;
  - Описывать рекомендации для создания решений с поддержкой AI
  - Определять службы Azure для разработки приложений AI


  ### Модуль 2&#58; разработка приложений AI с когнитивными службами
  Когнитивные службы — это основные строительные блоки для интеграции возможностей AI в ваши приложения. В этом модуле вы узнаете, как подготавливать к работе и развертывать когнитивные службы, а также как обеспечивать их безопасность и осуществлять их мониторинг.
  #### Уроки
  - Начало работы с когнитивными службами
  - Использование когнитивных служб для приложений предприятий

  #### Лабораторная работа &#58; начало работы с когнитивными службами

  #### Лабораторная работа &#58; управление безопасностью когнитивных служб

  #### Лабораторная работа &#58; мониторинг когнитивных служб

  #### Лабораторная работа &#58; использование контейнера когнитивных служб

  После прохождения этого модуля учащиеся смогут&#58;
  - Подготавливать к работе и использовать когнитивные службы в Azure
  - Управлять безопасностью когнитивных служб
  - Осуществлять мониторинг когнитивных служб
  - Использовать контейнер когнитивных служб


  ### Модуль 3&#58; начало работы с обработкой естественного языка
  Обработка естественного языка (NLP) — это направление искусственного интеллекта, которое работает с извлечением сведений из письменной или устной речи. В этом модуле вы узнаете, как использовать когнитивные службы для анализа и перевода текста.
  #### Уроки
  - Анализ текста
  - Перевод текста

  #### Лабораторная работа &#58; анализ текста

  #### Лабораторная работа &#58; перевод текста

  После прохождения этого модуля учащиеся смогут&#58;
  - Использовать когнитивную службу анализа текста для анализа текста
  - Использовать когнитивную службу перевода для перевода текста


  ### Модуль 4&#58; построение приложений с поддержкой речи
  Многие современные приложения и службы принимают произносимые входные данные и могут отвечать посредством синтезирования текста. В этом модуле вы продолжите знакомство с возможностями обработки естественного языка посредством получения знаний о том, как создавать приложений с поддержкой речи.
  #### Уроки
  - Распознавание и синтез речи
  - Перевод речи

  #### Лабораторная работа &#58; распознавание и синтез речи

  #### Лабораторная работа &#58; перевод речи

  После прохождения этого модуля учащиеся смогут&#58;
  - Использовать когнитивную службу речи для распознавания и синтеза речи
  - Использовать когнитивную службу речи для перевода речи


  ### Модуль 5&#58; создание решений для понимания языка
  Для создания приложения для интеллектуального понимания и ответа на входные данные на естественном языке вы должны определить и обучить модель для понимания языка. В этом модуле вы узнаете, как использовать службу понимания языка для создания приложения, которое может определять намерение пользователя на основании входных данных на естественном языке.
  #### Уроки
  - Создание приложения для понимания языка
  - Публикация и использование приложения для понимания языка
  - Использование понимания языка и речи

  #### Лабораторная работа &#58; создание приложения для понимания языка

  #### Лабораторная работа &#58; создание клиентского приложения для понимания языка

  #### Лабораторная работа &#58; использование служб речи и понимания языка

  После прохождения этого модуля учащиеся смогут&#58;
  - Создать приложение для понимания языка
  - Создать клиентское приложение для понимания языка
  - Интегрировать понимание языка и речь


  ### Модуль 6&#58; создание решения QnA
  Один из наиболее распространенных видов взаимодействия между пользователями и агентами программного обеспечения AI заключается в том, что пользователи отправляют вопросы на естественном языке, а агент AI дает соответствующий интеллектуальный ответ. В этом модуле вы узнаете, как служба QnA Maker позволяет разрабатывать такие виды решений.
  #### Уроки
  - Создание базы данных QnA
  - Публикация и использование базы знаний QnA

  #### Лабораторная работа &#58; создание решения QnA

  После прохождения этого модуля учащиеся смогут&#58;
  - Использовать QnA Maker для создания базы знаний
  - Использовать базу знаний QnA в приложении или боте


  ### Модуль 7&#58; разговорный AI и служба Azure Bot 
  Боты являются основой набирающего популярность вида приложений AI, во время использования которых пользователи участвуют в разговорах с агентами AI, часто так же, как при общении с агентом-человеком. В этом модуле вы познакомитесь с платформой Microsoft Bot и службой Azure Bot, которые вместе образуют платформу для создания и ведения диалогов.
  #### Уроки
  - Основы ботов
  - Реализация разговорного бота

  #### Лабораторная работа &#58; создание бота с помощью SDK платформы ботов

  #### Лабораторная работа &#58; создание бота с помощью композитора платформы ботов

  После прохождения этого модуля учащиеся смогут&#58;
  - Использовать SDK платформы ботов для создания бота
  - Использовать композитор платформы ботов для создания бота


  ### Модуль 8&#58; начало работы с компьютерным зрением
  Компьютерное зрение — это область искусственного интеллекта, в которой приложения программного обеспечения интерпретируют визуальные входные данные с изображений или видео. В этом модуле вы начнете знакомиться с компьютерным зрением посредством получения знаний о том, как использовать когнитивные службы для анализа изображений и видео.
  #### Уроки
  - Анализ изображений
  - Анализ видео

  #### Лабораторная работа : анализ видео

  ####

  #### Лабораторная работа : анализ изображений с помощью компьютерного зрения

  После прохождения этого модуля учащиеся смогут&#58;
  - Использовать службу компьютерного зрения для анализа изображений
  - Использовать индексатор видео для анализа видео


  ### Модуль 9&#58; разработка пользовательских решений в области распознавания образов
  Хотя существует множество сценариев, при которых могут быть полезны предопределенные общие возможности компьютерного зрения, иногда возникает необходимость обучения пользовательской модели с вашими собственными визуальными данными. В этом модуле вы познакомитесь с пользовательской службой зрения и узнаете, как ее можно использовать для создания пользовательской классификации изображений и моделей обнаружения объектов.

  #### Уроки
  - Классификация изображений
  - Обнаружение объектов

  #### Лабораторная работа &#58; классификация изображений с помощью пользовательского визуального распознавания

  #### Лабораторная работа &#58; обнаружение объектов на изображениях с помощью пользовательского визуального распознавания

  После прохождения этого модуля учащиеся смогут&#58;
  - Использовать службу пользовательского визуального распознавания для реализации классификации изображений
  - Использовать пользовательскую службу зрения для реализации обнаружения объектов


  ### Модуль 10&#58; обнаружение, анализ и распознавание лиц
  Обнаружение, анализ и распознавание лиц — частые сценарии использования компьютерного зрения. В этом модуле вы познакомитесь с пользователем когнитивных служб для обнаружения человеческих лиц.

  #### Уроки
  - Обнаружение лиц с помощью службы компьютерного зрения
  - Использование службы распознавания лиц

  #### Лабораторная работа &#58; обнаружение, анализ и распознавание лиц

  После прохождения этого модуля учащиеся смогут&#58;
  - Обнаруживать лица с помощью службы компьютерного зрения
  - Обнаруживать, анализировать и распознавать лица с помощью службы распознавания лиц


  ### Модуль 11&#58; чтение текста на изображениях и в документах
  Оптическое распознавание символов (OCR) — еще один распространенный сценарий использования компьютерного зрения, при котором программное обеспечение извлекает текст их изображений и документов. В этом модуле вы познакомитесь с когнитивными службами, которые можно использовать для обнаружения и чтения текста на изображениях, в документах и формах.
  #### Уроки
  - Чтение текста с помощью службы компьютерного зрения
  - Извлечение информации из форм с помощью службы распознавания форм

  #### Лабораторная работа &#58; чтение текста на изображениях

  #### Лабораторная работа &#58; извлечение данных из форм

  После прохождения этого модуля учащиеся смогут&#58;
  - Использовать службу компьютерного зрения для чтения текста на изображениях и в документах
  - Использовать службу распознавания форм для извлечения данных из цифровых форм


  ### Модуль 12&#58; создание решения для интеллектуального анализа знаний
  Многие сценарии AI используют интеллектуальный поиск информации на основе запросов пользователей. Интеллектуальный анализ знаний с помощью AI является набирающим популярность важным способом создания решений для интеллектуального поиска, использующих AI для извлечения сведений из больших репозиториев цифровых данных и позволяющих пользователям находить и анализировать такие сведения.

  #### Уроки
  - Реализация решения интеллектуального поиска
  - Разработка пользовательских навыков для конвейера обогащения
  - Создание хранилища знаний

