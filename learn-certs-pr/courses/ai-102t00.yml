  #### Лабораторная работа &#58; создание пользовательского навыка для Azure Cognitive Search

  #### Лабораторная работа &#58; создание хранилища знаний с помощью Azure Cognitive Search

  После прохождения этого модуля учащиеся смогут&#58;
  - Создать решение интеллектуального поиска с помощью Azure Cognitive Search
  - Реализовать пользовательский навык в конвейере обогащения Azure Cognitive Search
  - Использовать Azure Cognitive Search для создания хранилища знаний