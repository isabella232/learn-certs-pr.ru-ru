summary: |-
  Этот курс предоставляет специалистам по ИТ-безопасности знания и навыки, необходимые для реализации мер безопасности, поддержания уровня безопасности организации, а также выявления и устранения уязвимостей безопасности. Этот курс включает в себя безопасность идентификации и доступа, защиту платформы, данных и приложений, а также операции по обеспечению безопасности.
  
  #### Профиль аудитории
  Этот курс предназначен для инженеров по безопасности Azure, которые планируют сдать соответствующий сертификационный экзамен или которые выполняют задачи безопасности в своей повседневной работе. Этот курс также будет полезен инженеру, который хочет специализироваться на обеспечении безопасности цифровых платформ на базе Azure и играть важную роль в защите данных своей организации.
prerequisitesSection: |-
  Успешные учащиеся обладают пониманием следующего/предварительными знаниями в следующем&#58;
  - Лучшие практики в отношении безопасности и отраслевые требования безопасности, такие как углубленная защита, доступ с минимальными правами, управление доступом на основе ролей, многофакторная идентификация, общая ответственность и модель «Никому не доверяй».
  - Ознакомиться с такими протоколами безопасности, как виртуальные частные сети (VPN), протокол безопасности Интернета (IPSec), слой защищённых сокетов Secure Socket Layer (SSL), методы шифрования дисков и данных.
  - Иметь некоторый опыт развертывания рабочих нагрузок Azure. Этот курс не охватывает основ администрирования Azure. Содержание курса основывается на наличии у обучаемого этих знаний, добавляя к ним информацию, относящуюся к безопасности.
  - Вы должны иметь опыт работы с операционными системами Windows и Linux и языками сценариев. Лабораторные работы курса могут использовать PowerShell и интерфейс командной строки.
  
  Предварительные курсы (или эквивалентные знания и практический опыт)&#58;
  
  Это бесплатное онлайн-обучение даст вам опыт, необходимый для успешного прохождения этого курса.
  
  - [AZ-104&#58; управление удостоверениями и управление в Azure - Learn | Microsoft Docs](/learn/paths/az-104-manage-identities-governance/)
  - [AZ-104&#58; реализация и управление хранением в Azure - Learn | Microsoft Docs](/learn/paths/az-104-manage-storage/)
  - [AZ-104&#58; настройка virtual networks для Azure administrators и управление ими - Learn | Microsoft Docs](/learn/paths/az-104-manage-virtual-networks/)
  - [AZ-104&#58; мониторинг и архивирование ресурсов Azure - Learn | Microsoft Docs](/learn/paths/az-104-monitor-backup-resources/)
  - [AZ-104&#58; развертывание вычислительных ресурсов Azure и управление ими - Learn | Microsoft Docs](/learn/paths/az-104-manage-compute-resources/)
outlineSection: |-
  ### Модуль 1&#58; Управление идентификацией и доступом
  Этот модуль охватывает Azure Active Directory, защиту идентификации Azure Identity Protection, Управление предприятием Enterprise Governance, Управление привилегированной идентификацией Azure AD PIM и гибридную идентификацию Hybrid Identity.
  #### Уроки
  - Azure Active Directory
  - Защита идентификации Azure Identity Protection
  - Управление предприятием (Enterprise Governance)
  - Управление привилегированной идентификацией Azure AD PIM
  - гибридной идентификации

  #### Лабораторная работа&#58; управление доступом на основе ролей

  #### Лабораторная работа&#58; политика Azure

  #### Лабораторная работа&#58; блокировки диспетчера ресурсов

  #### Лабораторная работа&#58; MFA, условный доступ и защита идентификации AAD

  #### Лабораторная работа&#58; Управление привилегированными удостоверениями Azure AD

  #### Лабораторная работа&#58; реализация синхронизации каталогов

  После завершения этого модуля студенты смогут следующее&#58;
  - Внедрение стратегий корпоративного управления, включая управление доступом на основе ролей, политики Azure и блокировку ресурсов.
  - Внедрение инфраструктуры Azure AD, включая пользователей, группы и многофакторную аутентификацию.
  - Внедрение защиты идентификации Azure AD, включая политики рисков, условный доступ и проверки доступа.
  - Внедрение управления привилегированными удостоверениями Azure AD, включая роли Azure AD и ресурсы Azure.
  - Внедрение Azure AD Connect, включая методы проверки подлинности и локальную синхронизацию каталогов.


  ### Модуль 2&#58; Внедрение защиты платформы
  Этот модуль охватывает безопасность периметра, сети, хоста и контейнера.
  #### Уроки
  - Безопасность периметра
  - Сетевая безопасность
  - Безопасность хоста
  - Безопасность контейнеров

  #### Лабораторная работа&#58; Группы безопасности сети и группы безопасности приложений.

  #### Лабораторная работа&#58; брандмауэр Azure.

  #### Лабораторная работа&#58; Настройка и защита ACR и AKS.

  После завершения этого модуля студенты смогут следующее&#58;
  - Внедрение стратегий безопасности периметра, включая брандмауэр Azure.
  - Внедрение стратегий сетевой безопасности, включая группы безопасности сети и группы безопасности приложений.
  - Внедрение стратегий безопасности хоста, включая защиту конечных точек, управление удаленным доступом, управление обновлениями и шифрование диска.
  - Внедрение стратегии безопасности контейнеров, включая экземпляры контейнеров Azure, реестр контейнеров Azure и Azure Kubernetes.


  ### Модуль 3&#58; Безопасность данных и приложений
  Этот модуль охватывает Azure Key Vault, безопасность приложений, безопасность хранилища и безопасность базы данных SQL.
  #### Уроки
  - Azure Key Vault
  - Безопасность приложений
  - Безопасность хранилища
  - Безопасность базы данных SQL

  #### Лабораторная работа&#58; Key Vault (реализация защищенных данных путем настройки Always Encrypted)

  #### Лабораторная работа&#58; защита базы данных Azure SQL.

  #### Лабораторная работа&#58; конечные точки служб и защита хранилища

  После завершения этого модуля студенты смогут следующее&#58;
  - Внедрение Azure Key Vault, включая сертификаты, ключи и секреты.
  - Внедрение стратегий безопасности приложений, включая регистрацию приложений, управляемые удостоверения и конечные точки служб.
  - Внедрение стратегий безопасности хранилища, включая подписи общего доступа, политики хранения больших двоичных объектов и проверку подлинности файлов Azure.
  - Внедрение стратегий безопасности базы данных, включая аутентификацию, классификацию данных, динамическое маскирование данных и всегда зашифрованные.


  ### Модуль 4&#58; Управление операциями безопасности
  Этот модуль охватывает Azure Monitor, Центр безопасности Azure и Azure Sentinel.
  #### Уроки
  - Azure Monitor
  - Центр безопасности Azure
  - Azure Sentinel

  #### Лабораторная работа&#58; Azure Monitor

  #### Лабораторная работа&#58; Центр безопасности Azure

  #### Лабораторная работа&#58; Azure Sentinel

  После завершения этого модуля студенты смогут следующее&#58;
  - Внедрение Azure Monitor, включая подключенные источники, аналитику журналов и предупреждения.
  - Внедрение Центра безопасности Azure Security Center, включая политики, рекомендации и своевременный доступ к виртуальной машине.
  - Внедрение Azure Sentinel, включая книги, экземпляры и учебники.

