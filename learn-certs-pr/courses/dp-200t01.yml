summary: |-
  В этом курсе учащиеся будут реализовывать различные технологии платформы данных в форме решений, соответствующих бизнес-требованиям и техническим требованиям, включая локальные и гибридные сценарии данных, а также сценарии cloud, включающие как реляционные данные, так и данные No-SQL. Учащиеся узнают, как обрабатывать дынные с использованием ряда технологий и языков как для потоковых, так и для пакетных данных.
  
  Учащиеся также изучат, как реализовывать безопасность данных, включая аутентификацию, авторизацию, политики и стандарты в отношении данных. Учащиеся также определят и реализуют мониторинг решения для операций хранения и обработки данных. Помимо вышеперечисленного, учащиеся будут управлять решениями по обработке данных Azure и устранять ошибки в таких решениях, включая оптимизацию и аварийное восстановление больших данных, пакетную обработку и решения для потоковой передачи данных.
  
  #### Профиль аудитории
  Основная аудитория этого курса — специалисты в области данных, архитекторы данных и специалисты по бизнес-аналитике, желающие узнать о технологиях платформы данных, существующих на Microsoft Azure.
  
  Вторичная аудитория этого курса — лица, разрабатывающие приложения, предоставляющие контент с использованием технологий платформы данных, существующих на Microsoft Azure.
prerequisitesSection: |-
  Успешные учащиеся начинают этот курс со знанием понятий вычислений cloud и основных понятий данных, а также профессиональным опытом работы с решениями для работы с данными.
  
  В частности, проходят&#58;
  - AZ-900 - Azure Fundamentals
  - DP-900 - Microsoft Azure Data Fundamentals
outlineSection: |-
  ### Модуль 1&#58; Azure для инженера данных
  Этот модуль посвящен изучению развития мира данных и тому, как технологии облачных платформ данных предоставляют предприятиям новые возможности для исследования своих данных различными способами. Слушателям будет представлен обзор различных доступных технологий платформ данных и того, как изменились роль и обязанности инженера данных в современных организациях.
  #### Уроки
  - Объяснять развивающийся мир данных
  - Проводить обзор служб платформы данных Azure
  - Определять задачи, которые выполняет инженер данных
  - Описывать случаи использования облака


  #### Лабораторная работа&#58; Azure для инженера данных
  - Определение развивающегося мира данных
  - Определение служб платформы данных Azure
  - Определение задач, которые должен выполнять инженер данных
  - Завершение работы с данными инженерии

  После завершения этого модуля студенты получат следующее&#58;
  - Объяснять развивающийся мир данных
  - Проводить обзор служб платформы данных Azure
  - Определять задачи, которые выполняет инженер данных
  - Описывать случаи использования облака


  ### Модуль 2&#58; Работа с хранилищем данных
  Этот модуль обучает различным способам хранения данных в Azure. Слушатели изучат основы управления хранилищем в Azure, и узнают как создать учетную запись в хранилище и как выбрать правильную модель для данных, которые нужно хранить в облаке. Они также поймут, как можно с минимальными усилиями создать хранилище Data Lake для поддержки широкого спектра решений для анализа больших данных.
  #### Уроки
  - Выбор метода хранения данных в Azure
  - Создавать учетную запись в хранилище Azure
  - Объяснять хранилище Azure Data Lake
  - Загружать данных в Azure Data Lake


  #### Лабораторная работа&#58; Работа с хранилищем данных
  - Выбор метода хранения данных в Azure
  - Создание учетной записи хранения в Azure
  - Объяснение Azure Data Lake
  - Загрузка данных в Data Lake Store

  После завершения этого модуля студенты получат следующее&#58;
  - Выбор метода хранения данных в Azure
  - Создавать учетную запись в хранилище Azure
  - Объяснять хранилище Azure Data Lake 
  - Загружать данных в Azure Data Lake


  ### Модуль 3&#58; Включение командного анализа данных с помощью Azure Databricks
  Этот модуль знакомит слушателей с Azure Databricks и рассказывает, как с ним работает инженер данных, чтобы позволить организации выполнять проекты Team Data Science. Они изучат основы Azure Databricks и Apache Spark notebooks; как обеспечивать сервис и рабочие места; и как выполнять задачу подготовки данных, которая может внести вклад в развитие проекта по науке о данных.
  #### Уроки
  - Обзор Azure Databricks
  - Работа с Azure Databricks
  - Чтение данных в Azure Databricks
  - Выполнение трансформаций в Azure Databricks


  #### Лабораторная работа&#58; Активация командного анализа данных с помощью блоков данных Azure
  - Обзор Azure Databricks
  - Работа с Azure Databricks
  - Чтение данных в Azure Databricks
  - Выполнение трансформаций в Azure Databricks

  После завершения этого модуля студенты получат следующее&#58;
  - Обзор Azure Databricks
  - Работа с Azure Databricks
  - Чтение данных в Azure Databricks
  - Выполнение трансформаций в Azure Databricks


  ### Модуль 4&#58; Создание глобально распределенных баз данных в Cosmos DB
  В этом модуле слушатели узнают, как работать с данными NoSQL с помощью Azure Cosmos DB. Они узнают, как подготовить службу, как можно загружать и запрашивать данные в службе с использованием расширений кода Visual Studio и пакета SDK Azure Cosmos DB .NET Core. Они также узнают, как настроить параметры доступности, чтобы пользователи могли получать доступ к данным из любой точки мира.
  #### Уроки
  - Создание масштабируемой базы данных в Azure Cosmos DB
  - Вставка и запрос данных в базу данных Azure Cosmos DB
  - Создание .Net Core приложения в Visual Studio Code для Cosmos DB
  - Глобальное распределение данных в Azure Cosmos DB


  #### Лабораторная работа&#58; Создание глобально распределенных баз данных с помощью Cosmos DB
  - Создание базы данных Azure Cosmos
  - Вставка и запрос данных в базу данных Azure Cosmos DB
  - Создание .Net Core приложения в VS Code для Azure Cosmos DB
  - Глобальное распределение данных в Azure Cosmos DB

  После завершения этого модуля студенты получат следующее&#58;
  - Создание масштабируемой базы данных в Azure Cosmos DB
  - Вставка и запрос данных в базу данных Azure Cosmos DB
  - Создание .Net Core приложения в Visual Studio Code для Azure Cosmos DB
  - Глобальное распределение данных в Azure Cosmos DB


  ### Модуль 5&#58; Работа с реляционным хранилищем данных в облаке
  В этом модуле слушатели изучат варианты платформы реляционных данных Azure, в том числе базу данных SQL и хранилище данных SQL. Слушатели смогут объяснить, почему они выбирают одну службу вместо другой, а также как предоставлять, подключать и управлять каждую из служб.
  #### Уроки
  - Использование базы данных Azure SQL 
  - Описание облачного хранилища данных Azure SQL Data Warehouse
  - Создание и запрос данных в облачном хранилище данных Azure SQL Data Warehouse
  - Использование PolyBase для загрузки данных в облачное хранилище данных Azure SQL Data Warehouse


  #### Лабораторная работа&#58; Работа с реляционными хранилищами данных в облаке
  - Использование базы данных Azure SQL
  - Описание облачного хранилища данных Azure SQL Data Warehouse
  - Создание и запрос данных в облачном хранилище данных Azure SQL Data Warehouse
  - Использование PolyBase для загрузки данных в облачное хранилище данных Azure SQL Data Warehouse

  После завершения этого модуля студенты получат следующее&#58;
  - Использование базы данных Azure SQL
  - Описывать облачное хранилище данных Azure SQL Data Warehouse
  - Создавать и запрашивать данные из облачного хранилища данных Azure SQL Data Warehouse
  - Использование PolyBase для загрузки данных в облачное хранилище данных Azure SQL Data Warehouse


  ### Модуль 6&#58; Выполнение аналитики в реальном времени в Stream Analytics
  В этом модуле слушатели изучат концепции обработки событий и потоковой передачи данных, а также то, как это применяется к концентраторам событий и Azure Stream Analytics. Затем слушатели научатся настраивать задания потоковой аналитики для потоковой передачи данных и узнают, как запрашивать входящие данные для выполнения анализа данных. И, наконец, они узнают, как управлять и контролировать запущенные задания.
  #### Уроки
  - Исследование потоков данных и обработки событий
  - Прием данных с помощью Event Hubs
  - Обработка данных в задании Stream Analytics


  #### Лабораторная работа&#58; Выполнение аналитики в реальном времени с помощью Stream Analytics
  - Исследование потоков данных и обработки событий
  - Прием данных с помощью Event Hubs
  - Обработка данных в задании Stream Analytics

  После завершения этого модуля студенты получат следующее&#58;
  - Объяснить потоки данных и обработку событий
  - Понимать прием данных с помощью Event Hubs
  - Понимать обработку данных в заданиях Stream Analytics


  ### Модуль 7&#58; Управление перемещением данных с помощью Azure Data Factory
  В этом модуле слушатели узнают, как можно использовать фабрику данных Azure для управления перемещением и преобразованием данных из широкого спектра технологий платформы данных. Они смогут объяснить возможности технологии и настроить сквозной конвейер данных, который принимает и преобразовывает данные.
  #### Уроки
  - Исследование работы фабрики данных Azure Data Factory
  - Компоненты фабрики данных Azure Data Factory
  - Фабрика данных Azure Data Factory и блоки данных


  #### Лабораторная работа&#58; Организация перемещения данных с помощью фабрики данных Azure Data Factory
  - Объяснение работы фабрики данных 
  - Компоненты фабрики данных Azure Data Factory
  - Фабрика данных Azure Data Factory и блоки данных

  После завершения этого модуля студенты получат следующее&#58;
  - Понимать фабрику данных Azure Data Factory и блоки данных
  - Понимать компоненты фабрик данных Azure Data Factory
  - Смогут объяснить работу фабрики данных Azure Data Factory


  ### Модуль 8&#58; Безопасность облачной платформы данных
  В этом модуле слушатели узнают о многоуровневой модели безопасности Azure для защиты данных. Слушатели узнают, как понятие безопасности может варьироваться от настройки защищенных сетей и ключей доступа до определения разрешений и мониторинга через ряд хранилищ данных.
  #### Уроки
  - Введение в безопасность
  - Ключевые компоненты безопасности
  - Обеспечение безопасности учетных записей в хранилище и хранилища Data Lake
  - Обеспечение безопасности хранилищ данных
  - Обеспечение безопасности потоковых данных


  #### Лабораторная работа&#58; Обеспечение безопасности платформ данных Azure
  - Введение в безопасность
  - Ключевые компоненты безопасности
  - Обеспечение безопасности учетных записей в хранилище и хранилища Data Lake
  - Обеспечение безопасности хранилищ данных
  - Обеспечение безопасности потоковых данных

  После завершения этого модуля студенты получат следующее&#58;
  - Иметь представление о безопасности 
  - Понимать ключевые компоненты безопасности
  - Понимать процесс обеспечения безопасности учетных записей в хранилище и хранилища Data Lake
  - Понимать процесс обеспечения безопасности хранилищ данных
  - Понимать процесс обеспечения безопасности потоковых данных


  ### Модуль 9&#58; Мониторинг и поиск неисправностей в хранении и обработке данных
  В этом модуле слушатели рассмотрят все возможности мониторинга, доступные для обеспечения оперативной поддержки при возникновении проблем с архитектурой платформы данных. Они изучат общие проблемы хранения и обработки данных. И, наконец, узнают о способах аварийного восстановления для обеспечения непрерывности бизнеса.
  #### Уроки
  - Исследование доступных возможностей мониторинга
  - Решение общих проблем хранения данных
  - Решение общих проблем обработки данных
  - Управление аварийным восстановлением


  #### Лабораторная работа&#58; Мониторинг и устранение неполадок, хранение и обработка данных
  - Исследование доступных возможностей мониторинга
  - Решение общих проблем хранения данных
  - Решение общих проблем обработки данных
  - Управление аварийным восстановлением

  После завершения этого модуля студенты получат следующее&#58;
  - Исследование доступных возможностей мониторинга
  - Решение общих проблем хранения данных
  - Решение общих проблем обработки данных
  - Управление аварийным восстановлением

