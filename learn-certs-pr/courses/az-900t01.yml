outlineSection: |-
  ### Модуль 1&#58; описание основных понятий Azure
  В этом модуле вас ждет общий обзор платформы Azure и ее возможностей, ознакомившись с которым вы получите надежный фундамент для прохождения доступных модулей по Azure Fundamentals.
  #### Уроки
  - Знакомство с основами Azure.
  - Обсуждение фундаментальных понятий Azure.
  - Описание основных архитектурных компонентов Azure.

  После прохождения этого модуля учащиеся будут/смогут&#58;
  - Понимать преимущества вычислений cloud в Azure и того, как они могут экономить время и деньги.
  - Объяснять понятия вроде высокой доступности, масштабируемости, эластичности, оперативности и аварийного восстановления.
  - Описывать основные архитектурные компоненты Azure, такие как подписки, группы управления и ресурсы.
  - Кратко формулировать понятия географического распределения, такие как регионы, пары регионов и зоны доступности Azure.


  ### Модуль 2&#58; описание основных служб Azure
  В этом модуле вы узнаете об основных службах Azure, таких как база данных Azure, вычисления Azure, хранилище Azure и сеть Azure.
  #### Уроки
  - Обзор базы данных и служб аналитики Azure.
  - Обзор служб вычислений Azure.
  - Обзор служб хранения Azure.
  - Обзор сетевых служб Azure.

  После прохождения этого модуля учащиеся будут/смогут&#58;
  - Понимать службы, доступные в Azure, включая службы вычислений, сетевые службы, службы хранения и службы баз данных.
  - Определять службы виртуализации, такие как Azure VMs, Azure Container Instances и Azure Kubernetes.
  - Сравнивать службы баз данных Azure, такие как Azure Cosmos DB, Azure SQL и Azure Database для MySQL.
  - Проверять сетевые ресурсы Azure, такие как Virtual Networks, VPN Gateways и Azure ExpressRoute.
  - Кратко описывать службы хранения Azure, такие как хранилище Azure Blob, хранилище Azure Disk и хранилище Azure File.


  ### Модуль 3&#58; описание основных решений и средств управления Azure
  В этом модуле вы узнаете о машинном обучении AI, Azure DevOps, основах мониторинга, основах управления, основах бессерверных вычислений и основах IoT.
  #### Уроки
  - Выбор лучшей службы AI для ваших нужд.
  - Выбор лучших инструментов для помощи организациям с созданием лучших решений.
  - Выбор лучшей службы мониторинга для видимости, анализа и устранения сбоев.
  - Выбор лучших средств для управления вашей средой Azure и ее настройки.
  - Выбор лучшей бессерверной технологии Azure для вашего бизнес-сценария.
  - Выбор лучшей службы Azure IoT для вашего приложения.

  После прохождения этого модуля учащиеся будут/смогут&#58;
  - Выбирать правильную службу Azure AI для решения различных видов бизнес-задач.
  - Выбирать лучшие инструменты для процесса разработки программного обеспечения и службы для определенного бизнес-сценария.
  - Выбирать правильную службу мониторинга cloud для решения различных видов бизнес-задач.
  - Выбирать правильное средство управления Azure для удовлетворения различных технических потребностей.
  - Выбирать правильную технологию бессерверных вычислений для вашего бизнес-сценария.
  - Выбирать лучшую службу Azure IoT для определенного бизнес-сценария.


  ### Модуль 4&#58; описание функций общей безопасности и функций безопасности сети
  В этом модуле вы узнаете, как защитить себя от угроз безопасности и обеспечить безопасность ваших сетей с помощью Azure.
  #### Уроки
  - Защита от угроз безопасности в Azure.
  - Обеспечение безопасности сетевых соединений в Azure.

  После прохождения этого модуля учащиеся будут/смогут&#58;
  - Повышать уровень безопасности и защищаться от угроз посредством использования Azure Security Center.
  - Собирать данные безопасности и работать с данными безопасности из различных источников посредством использования Azure Sentinel.
  - Управлять выделенными физическими серверами для размещения Azure VMs для Windows и Linux.
  - Определять уровни, которые составляют стратегию *углубленной защиты*.
  - Объяснять, как Azure Firewall позволяет контролировать, какой трафик разрешен для сети.
  - Настраивать группы безопасности сети для фильтрации сетевого трафика, поступающего на ресурсы Azure и исходящего из них.
  - Объяснять, как Azure DDoS Protection помогает защищать ресурсы Azure от атак DDoS.


  ### Модуль 5&#58; описание функций удостоверения, управления, конфиденциальности и соответствия
  В этом модуле вы узнаете о службах удостоверения Azure; о том, как составить стратегию управления cloud; о стандартах конфиденциальности, соответствия и защиты данных в Azure.
  #### Уроки
  - Защита доступа к вашим приложениям с помощью использования служб удостоверения Azure.
  - Разработка стратегии управления cloud в Azure.
  - Обзор стандартов конфиденциальности, соответствия и защиты данных в Azure.

  После прохождения этого модуля учащиеся будут/смогут&#58;
  - Объяснять разницу между аутентификацией и авторизацией.
  - Описывать, как Azure Active Directory обеспечивает управление удостоверениями и доступом.
  - Объяснять роль, которую играет единый вход (SSO), многофакторная проверка подлинности и Conditional Access.
  - Принимать организационные решения в отношении среды cloud с помощью использования CAF для Azure.
  - Определять, кто может осуществлять доступ к решениям cloud, с помощью использования управления доступом на основе ролей Azure.
  - Применять блокировку ресурса для предотвращения случайного удаления ресурсов Azure.
  - Применять теги к ресурсам Azure, чтобы помогать описывать их цель.
  - Контролировать то, как создаются ресурсы, и поводить аудит создания ресурсов с помощью использования политики Azure.
  - Обеспечивать управление в масштабе для различных подписок Azure с помощью использования Azure Blueprints.
  - Объяснять доступные в Azure типы предложений по обеспечению соответствия.
  - Получить представление о нормативных стандартах и соблюдении регулятивных норм в Azure.
  - Объяснять возможности Azure для государственных учреждений.


  ### Модуль 6&#58; описание управления затратами и соглашений об уровне обслуживания Azure
  В этом модуле вы узнаете, как планировать затраты на Azure и управлять ими, как выбирать правильные службы Azure с учетом SLAs и жизненного цикла службы.
  #### Уроки
  - Планирование затрат на Azure и управление ими.
  - Выбор правильных служб Azure посредством изучения SLAs и жизненного цикла службы.

  После прохождения этого модуля учащиеся будут/смогут&#58;
  - Пользоваться калькулятором совокупной стоимости владения.
  - Описывать различные способы покупки продуктов и служб Azure.
  - Использовать калькулятор цен для оценки ежемесячных затрат на выполнение рабочих нагрузок cloud.
  - Определение основных факторов, влияющих на общую стоимость и применять рекомендуемые практики для минимизации затрат.
  - Описывать, что такое service-level agreement (SLA) и почему SLAs важны.
  - Определять факторы, которые могут влиять на SLA, например, выбираемый уровень служб.
  - Объединять SLAs для вычисления составного SLA.
  - Описывать жизненный цикл службы в Azure.
