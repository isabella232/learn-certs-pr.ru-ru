summary: |-
  Узнайте, как защитить информацию во время развертывания Microsoft 365. В этом курсе основное внимание уделяется управлению данными и защите информации в вашей организации. В этом курсе рассматривается реализация политик предотвращения потери данных, типы конфиденциальной информации, метки конфиденциальности, политики хранения данных, шифрование сообщений в Office 365 и другие темы. Этот курс помогает учащимся подготовиться к экзамену Microsoft Information Protection Administrator exam (SC-400).

  #### Профиль аудитории
  Администратор защиты информации планирует и реализовывает элементы управления, обеспечивающие соответствие требованиям организации. Этот специалист отвечает за техническую реализацию требований и средств контроля соответствия. Администратор защиты информации помогает ответственным за контроль лицам организации достигать и поддерживать соответствие требованиям. Администратор защиты информации работает с сотрудниками отдела информационных технологий (IT), владельцами бизнес-приложений, сотрудниками отдела управления персоналом и заинтересованными лицами для реализации технологии, поддерживающей политики и элементы управления, необходимые для полного выполнения нормативных требований организации. Администратор защиты информации также работает с главными лицами, отвечающими за соответствие требованиям и безопасность, например, с руководителем отдела обеспечения соответствия требованиям или сотрудником службы безопасности, для оценки всего спектра соответствующих рисков для компании и партнера в целях разработки соответствующих политик. Администратор защиты информации определяет применяемые требования и тестирует процессы и операции IT на соответствие разработанным политикам и элементам управления. Администратор защиты информации отвечает за создание политик и правил для классификации контента, предотвращения потери данных, управления и защиты.
