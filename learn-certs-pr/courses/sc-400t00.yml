outlineSection: |-
  ### Модуль 1&#58; реализация защиты информации в Microsoft 365
  Организациям необходимы решения для защиты информации для защиты своих данных от кражи и случайной потери. Узнайте, как защитить свою конфиденциальную информацию. Узнайте, как решения Microsoft 365 для защиты информации и управления информацией помогают защищать ваши данные и управлять ими в течение всего их жизненного цикла, независимо от того, где они хранятся и куда перемещаются. Узнайте о доступной информации, способной помочь вам понять свой ландшафт данных и узнать свои данные. Узнайте, как использовать типы конфиденциальной информации для поддержки вашей стратегии защиты информации. Узнайте, как используются метки конфиденциальности для классификации и защиты бизнес-данных без снижения производительности пользователей и без препятствования их совместной работе.
  #### Уроки
  - Знакомство с защитой информации и управлением информацией в Microsoft 365
  - Классификация данных для защиты и управления
  - Создание типов конфиденциальной информации и управление ими
  - Описание шифрования Microsoft 365
  - Развертывание шифрования сообщений в Office 365
  - Настройка меток конфиденциальности
  - Применение меток конфиденциальности и управление ими

  #### Лабораторная работа &#58; реализация защиты информации
  - Назначение разрешений для соответствия требованиям
  - Управление шифрованием сообщений в Office 365
  - Управление типами конфиденциальной информации
  - Управление обучаемыми классификаторами
  - Управление метками конфиденциальности

  После прохождения этого модуля учащиеся смогут&#58;
  - Описывать подход Microsoft к защите информации и управлению информацией.
  - Перечислять компоненты решения для классификации данных.
  - Описывать, как использовать типы конфиденциальной информации и обучаемые классификаторы.
  - Реализовывать создание отпечатков документов
  - Создавать пользовательские словари ключевых слов
  - Развертывать шифрование сообщений в Office 365


  ### Модуль 2&#58; реализация предотвращения потери данных в Microsoft 365
  В этом модуле мы обсуждаем, как реализовывать техники предотвращения потери данных для защиты ваших данных в Microsoft 365. Узнайте, как обнаруживать, классифицировать и защищать используемый в вашей организации конфиденциальный и важный для бизнеса контент в течение всего его жизненного цикла. Узнайте, как настраивать и реализовывать политики предотвращения потери данных и интегрировать их с Microsoft Cloud App Security. Узнайте, как реагировать на нарушения политики потери данных и как устранять такие нарушения.
  #### Уроки
  - Предотвращение потери данных в Microsoft 365
  - Реализация предотвращения потери данных в Endpoint
  - Настройка политик DLP для Microsoft Cloud App Security and Power Platform
  - Управление политиками и отчетами DLP в Microsoft 365

  #### Лабораторная работа &#58; реализация предотвращения потери данных
  - Управление политиками DLP
  - Управление Endpoint DLP
  - Тестирование политик DLP
  - Управление отчетами DLP

  После прохождения этого модуля учащиеся смогут&#58;
  - Описывать процесс настройки защиты информации.
  - Четко описывать лучшие практики развертывания и принятия.
  - Описывать интеграцию DLP с Microsoft Cloud App Security (MCAS).
  - Настраивать политики в Microsoft Cloud App Security.
  - Проверять и анализировать отчеты DLP.
  - Определять и устранять нарушения политики DLP.
  - Устранять нарушения DLP в MCAS.


  ### Модуль 3&#58; реализация управления информацией в Microsoft 365
  В этом модуле вы узнаете, как планировать и реализовывать стратегии управления информацией для организации. Узнайте, как управлять жизненным циклом контента с использованием решений для импорта, хранения и классификации важных для бизнеса данных, позволяющих хранить то, что нужно, и удалять то, что не нужно. Узнайте, как управлять хранением в Microsoft 365 и как решения для хранения реализуются в отдельных службах Microsoft 365. Узнайте, как использовать интеллектуальную классификацию для автоматизации и упрощения расписания хранения для юридических и важных для бизнеса записей вашей организации, а также записей, отвечающих нормативным требованиям.
  #### Уроки
  - Управление информацией в Microsoft 365
  - Управление хранением данных в рабочих нагрузках Microsoft 365
  - Управление записями в Microsoft 365

  #### Лабораторная работа &#58; реализация управления информацией
  - Настройка меток хранения
  - Реализация меток хранения
  - Настройка хранения на основе служб
  - Использование eDiscovery для восстановления
  - Настройка управления записями

  После прохождения этого модуля учащиеся смогут&#58;
  - Описывать процесс настройки управления информацией.
  - Четко описывать лучшие практики развертывания и принятия.
  - Описывать функции хранения в рабочих нагрузках Microsoft 365 .
  - Настраивать параметры хранения в Microsoft Teams и SharePoint Online.
  - Реализовывать хранение для элементов Exchange Mailbox.
  - Восстанавливать контент, защищенный параметрами хранения.
  - Восстанавливать защищенные элементы из Exchange Mailboxes.
  - Описывать процесс настройки управления записями.