outlineSection: |-
  ### Модуль 1&#58; работа с сайтами
  Доступ ко всему контенту SharePoint можно получить через сайт. Сайт SharePoint это контейнер для списков и библиотек, обеспечивающий начальную точку для базового администрирования. Контент, списки, библиотеки и базовый внешний вид сайта изначально определяется шаблоном сайта, используемым для создания сайта.
  
  #### Уроки
  - Шаблоны сайтов
  - Создание сайтов
  - Создание сайта группы
  - Навигация по сайту
  - Управление навигацией по сайту


  #### Лабораторная работа &#58; создание сайтов групп

  #### Лабораторная работа &#58; Создание рабочей области для собраний

  #### Лабораторная работа &#58; создание сайта блога
  
  После прохождения этого модуля учащиеся будут/смогут&#58;
  - Понимать, что такое шаблоны сайтов.
  - Понимать различные типы шаблонов сайтов, которые предоставляются готовыми с различными версиями SharePoint.
  - Создавать новые сайты с использованием шаблонов сайтов.
  - Создавать сайты проектов.
  - Создавать сайты групп.
  - Создавать сайты сообществ.
  - Создавать сайты блогов.
  - Управлять сайтами, перечисленными на верхней панели ссылок.


  ### Модуль 2&#58; контент страницы
  SharePoint обеспечивает несколько способов добавления контента на страницы сайта. Самая последняя техника, которая также применяется в шаблоне сайта группы, — с помощью страниц стиля wiki. Еще один способ, являвшийся с самого начала частью SharePoint, — использование Web Parts и страниц Web Part. Обе техники похожи в выходных данных, которые можно создать, и как страницы Web Part, так и страницы wiki обеспечивают возможность добавления к ним Web Parts.

  #### Уроки
  - Страницы библиотеки Wiki
  - Редактирование домашней страницы сайта группы
  - Страницы Web Part
  - Создание страницы Web Part
  - Работа с Web Parts
  - Добавление Web Parts к страницам


  #### Лабораторная работа &#58; работа со страницами Wiki

  #### Лабораторная работа &#58; работа со страницами Web Part и Web Parts
  
  После прохождения этого модуля учащиеся будут/смогут&#58;
  - Понимать, что такое страницы wiki.
  - Понимать, что такое страницы Web Part и что такое Web Parts.
  - Добавлять контент на домашнюю страницу сайта группы.
  - Изменять макет домашней страницы сайта группы.
  - Создавать страницы Web Part.
  - Создавать библиотеки страниц wiki.
  - Добавлять Web Parts.
  - Управлять Web Parts.


  ### Модуль 3&#58; библиотека форм
  Библиотека SharePoint Forms — это специальная библиотека, разработанная для хранения документов форм Microsoft InfoPath. Microsoft InfoPath оснащен конструктором для графического создания форм с широким набором полей и элементов управления. InfoPath Designer можно использовать для публикации разработанных вами форм в SharePoint, которые будут отображаться как шаблоны страниц web для библиотек форм. Во время написания этого текста корпорация Microsoft заявила, что InfoPath будет упразднен. Для SharePoint 2016 корпорация оставила поддержку этого инструмента, но версии клиентских средств 2016 года не существует. Это значит, что вы всё еще можете использовать этот инструмент в SharePoint 2016, но для создания пользовательских форм вы будете использовать инструмент InfoPath 2013 Designer. Возможно, будущие версии SharePoint вообще не будут поддерживать InfoPath forms. В связи с этим эта часть курса является необязательной.
  
  #### Уроки
  - Создание библиотеки форм
  - Создание InfoPath Forms
  - Создание формы с помощью Microsoft InfoPath Designer
  - Публикация InfoPath Forms в SharePoint
  - Публикация пользовательской InfoPath Form


  #### Лабораторная работа &#58; создание и публикация InfoPath Forms
  
  После прохождения этого модуля учащиеся будут/смогут&#58;
  - Понимать, что такое библиотека форм.
  - Создавать библиотеки форм.
  - Использовать InfoPath Designer для разработки базового шаблона формы.
  - Публиковать шаблоны форм InfoPath Designer в библиотеке форм.
  - Назначать поля шаблонов форм как столбцы библиотеки.
  - Создавать экземпляры документов в библиотеке форм.


  ### Модуль 4&#58; столбцы сайта и типы контента
  Один из способов настройки SharePoint для возможности повторного использования на сайте, в семействе сайтов или даже на всей ферме — создание столбцов сайта и типов контента. Столбцы сайта — это самый простой элемент; столбцы по сути являются тем же, что и столбцы списка или библиотеки, только вы создаете их на уровне сайта, а затем они могут быть использованы в любом месте этого сайта и на любом дочернем сайте. Типы контента — это сочетание столбцов сайта, а также дополнительных настроек и информации, например, шаблонов документов и рабочих процессов. После создания типы контента можно связывать со списками и библиотеками.

  #### Уроки
  - Коллекция столбцов сайта
  - Изучение коллекции столбцов сайта
  - Создание столбцов сайта
  - Создание пользовательского столбца сайта
  - Добавление столбца сайта к списку
  - Коллекция типов контента сайта
  - Изучение коллекции типов контента сайта
  - Создание типов контента
  - Как создавать и использовать тип контента


  #### Лабораторная работа &#58; создание типов контента и работа с ними

  #### Лабораторная работа &#58; добавление типа контента в библиотеку
  
  После прохождения этого модуля учащиеся будут/смогут&#58;
  - Понимать столбцы сайта.
  - Понимать типы контента.
  - Создавать столбцы сайта.
  - Создавать типы контента.
  - Создавать шаблоны документов для типов контента.
  - Назначать тип контента списку или библиотеке.
  - Создавать новые элементы на основе пользовательского типа контента.


  ### Модуль 5&#58; управление разрешениями SharePoint Site
  Разрешения на сайте SharePoint назначаются при создании сайта. По умолчанию разрешения, назначаемые для корня семейства веб-сайтов, наследуются дочерними сайтами. В любое время наследование разрешений может быть отключено для сайта, списка, библиотеки или даже на уровне элемента списка или библиотеки. Разрешения могут назначаться для групп SharePoint, отдельных пользователей или групп, созданных вне SharePoint, например, групп Windows.

  #### Уроки
  - Группы SharePoint
  - Назначение разрешений
  - Уровни разрешений
  - Наследование разрешений Понимание групп SharePoint


  #### Лабораторная работа &#58; работа с разрешениями SharePoint
  
  После прохождения этого модуля учащиеся будут/смогут&#58;
  - Понимать группы SharePoint.
  - Создавать группы SharePoint.
  - Назначать разрешения в SharePoint.
  - Просматривать уровни разрешений.
  - Управлять наследованием разрешений на уровне сайта.
  - Управлять наследованием разрешений на уровне списка или библиотеки.
  - Управлять наследованием разрешений на уровне элемента.


  ### Модуль 6&#58; участие в сообществах пользователей
  SharePoint обеспечивает пользователям место для социального взаимодействия в форме личных сайтов. Опыт и возможности очень похожи на таковые популярных социальных сетей вроде Facebook и LinkedIn. Основное отличие заключается в контроле SharePoint Farm, а взаимодействие обычно ограничивается внутренними сетями.

  #### Уроки
  - Настройка профилей и сайтов пользователей
  - Каналы новостей
  - Каналы новостей людей
  - Канал новостей для документов
  - Канал новостей для сайтов
  - Канал новостей для тегов
  - Управление личными сайтами


  #### Лабораторная работа &#58; управление личной информацией и контентом и просмотр личной информации и контента
  
  После прохождения этого модуля учащиеся смогут&#58;
  - Редактировать личный профиль.
  - Управлять каналами новостей.
  - Добавлять каналы новостей людей.
  - Добавлять каналы новостей для документов.
  - Добавлять каналы новостей для сайтов.
  - Подписываться на теги.
  - Сохранять личный контент.
