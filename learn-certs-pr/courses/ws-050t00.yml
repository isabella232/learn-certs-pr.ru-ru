summary: |-
  На этом семинаре IT-специалисты узнают, как мигрировать существующие локальные рабочие нагрузки и ресурсы в cloud, в частности, на платформу Microsoft Azure. Учащиеся узнают, как оценивать существующую локальную среду во время подготовки к миграции в cloud. Учащиеся также узнают, как осуществлять мониторинг рабочих нагрузок на основе Azure, как их оптимизировать для максимизации рентабельности инвестиций (ROI) и как использовать службы Azure для защиты виртуальных машин, приложений и данных и управления ими.

  #### Профиль аудитории
  Этот семинар предназначен для IT-администраторов и сотрудников, которым нужно планировать, реализовывать миграцию локальных ресурсов на Azure и управлять ею, а также реплицировать виртуальные машины Azure в другие места на Azure. Такие специалисты получают от владельцев рабочих нагрузок бизнес-запросы на миграцию рабочих нагрузок в cloud с целью использования преимуществ, обеспечиваемых стратегией на основе cloud по сравнению с традиционным подходом к центру обработки данных. Эта роль требует общения и совместной работы с различными представителями IT-отдела организации, бизнес-группами и поставщиками.
prerequisitesSection: |-
  - IT-администраторы начинают работу в этой роли, обладая опытом работы с операционными системами, виртуализацией, инфраструктурой cloud, структурами хранения и сетями. В дополнение у IT-администраторов должен быть опыт администрирования инфраструктуры IaaS Azure или эквивалентные знания.
  - Понимание локальных технологий виртуализации, включая&#58; VM, виртуальные сети и жесткие диски.
  - Понимание конфигурации сети, включая TCP/IP, Domain Name System (DNS), virtual private networks (VPN), брандмауэры и технологии шифрования.
  - Понимание концепций Active Directory, включая домены, леса, контроллеры домена, репликацию, протокол Kerberos и Lightweight Directory Access Protocol (LDAP).
  - Понимание устойчивости и аварийного восстановления, включая операции резервного копирования и восстановления.
  - Знание использования Azure, включая портал Azure, Cloud Shell, Azure PowerShell, CLI и шаблон ARM.
  - Понимание Azure Active Directory и управление удостоверениями cloud.
  - Понимание управления подписками, пользователями, группами, выставлением счетов и понимание политик Azure.
outlineSection: |-
  ### Модуль 1&#58; планирование и оценка Azure Migration
  В этом модуле вы узнаете об основных технических и бизнес-целях, ведущих к миграции в cloud, этапах миграции в Azure, средствах и службах, используемых на каждом этапе. Вы узнаете, как определять и оценивать локальные среды во время подготовки к миграции соответствующих рабочих нагрузок в Azure.
  #### Уроки
  - Миграция в Cloud&#58; бизнес-задачи, цели и результаты
  - Обнаружение и оценка


  #### Лабораторная работа &#58; обнаружение и оценка локальных ресурсов для миграции

  ### Модуль 2&#58; знакомство с миграцией данных
  В этом модуле вы познакомитесь с решениями, которые можно использовать для безопасной отправки терабайтов данных в Azure. Вы узнаете о семействе продуктов Azure Data Box с вариантами передачи онлайн и офлайн. Затем вы познакомитесь с миграцией локальной базы данных SQL Server 2008R2 в Azure SQL Database Managed Instance (MI) с использованием Azure Database Migration Service (DMS).
  #### Уроки
  - Azure Data Box
  - Миграция базы данных


  #### Лабораторная работа &#58; миграция локальной SQL Server Database в Azure SQL Managed Instance

  ### Модуль 3&#58; реализация миграции с использованием Azure Migrate Services
  В этом модуле вы узнаете, как подготавливать локальную инфраструктуру и компоненты Azure перед запланированной миграцией. Вы также узнаете, как выполнять комплексную миграцию с использованием Azure Migrate Services.
  #### Уроки
  - Обзор Azure Migrate Server Migration
  - Миграция VMware - Agentless
  - Миграция VMware - Agent-based
  - Защита перенесенных рабочих нагрузок
  - Миграция центра обработки данных с использованием Microsoft Migration Factory


  #### Лабораторная работа &#58; репликация виртуальных машин в Azure

  ### Модуль 4&#58; резервное копирование и аварийное восстановление в Azure
  В этом модуле вы узнаете об основных компонентах стратегии непрерывности бизнес-процессов и о том, что требуется для решения с высокой доступностью. Вы также узнаете, как реализовывать резервное копирование виртуальной машины Azure IaaS с использованием службы Azure Backup. В дополнение вы узнаете, как реплицировать Azure VM в любое другое место Azure с использованием Azure Site Recovery.
  #### Уроки
  - Обзор Azure Backup
  - Реализация Azure IaaS Backup
  - Azure в Azure Site Recovery.
  - Аварийное восстановление приложения