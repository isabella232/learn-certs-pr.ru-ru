summary: |-
  В этом курсе рассматриваются три центральных элемента администрирования Microsoft 365 на предприятии: управление клиентом и службами Microsoft 365, управление Microsoft 365 и управление Microsoft 365 identity. При рассмотрении управления клиентом и службами Microsoft 365 вы изучите все ключевые компоненты, планирование которых должно быть осуществлено во время проектирования клиента Microsoft 365. После завершения этапа планирования вы узнаете, как настроить клиент Microsoft 365, включая профиль организации, варианты подписок для клиента, службы компонентов, учетные записи и лицензии пользователей и группы безопасности. В завершение вы узнаете, как управлять вашим клиентом, что включает настройку ролей клиента и управление службами и работоспособностью клиента. После окончания работы с клиентом Microsoft 365 вы изучите ключевые компоненты управления Microsoft 365. Вы начнете с обзора функциональных возможностей продукта Microsoft 365, включая Exchange Online, SharePoint Online, Microsoft Teams, Microsoft Power Platform и управление устройствами. Затем вы перейдете к настройке Microsoft 365 с уделением основного внимания настройке подключения клиента Office. В завершение вы изучите, как управлять управляемыми пользователями установками клиентов приложений Microsoft 365 для развертываний на предприятии (раннее Office 365 ProPlus). В завершение этого раздела вы узнаете, как настраивать Office Telemetry и Workplace Analytics. Этот курс заканчивается глубоким изучением синхронизации Microsoft 365 identity с уделением основного внимания Azure Active Directory Connect. Вы узнаете, как осуществлять планирование для и реализацию Azure AD Connect, как управлять синхронизированными удостоверениями и как реализовывать управление паролями в Microsoft 365 с использованием многофакторной проверки подлинности и самостоятельного управления паролями. Этот раздел завершается комплексным рассмотрением реализации приложений и внешнего доступа. Вы узнаете, как добавлять приложения и управлять ими в Azure Active Directory, включая то, как настраивать мультитенантные приложения. Затем вы изучите, как настраивать Azure AD Application Proxy, включая то, как устанавливать и регистрировать соединитель и как публиковать локальное приложение для удаленного доступа. В конце вы изучите, как проектировать решения для внешнего доступа и как ими управлять. Этот раздел включает рекомендации по лицензированию для совместной работы в Azure AD B2B, создания коллективного пользователя и устранения проблем при совместной работе B2B.

  #### Профиль аудитории
  Этот курс предназначен для лиц, которые претендуют на роль администратора Microsoft 365 Enterprise и прошли один из путей сертификации администратора на основе ролей Microsoft 365.
