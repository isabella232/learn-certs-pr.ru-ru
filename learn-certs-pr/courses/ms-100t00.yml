  ### Модуль 6: реализация приложений и внешнего доступа в Azure AD

  Этот модуль обеспечивает комплексное рассмотрение реализации приложений и внешнего доступа. Вы узнаете, как добавлять приложения и управлять ими в Azure Active Directory, включая то, как настраивать мультитенантные приложения. Затем вы изучите, как настраивать Azure AD Application Proxy, включая то, как устанавливать и регистрировать соединитель и как публиковать локальное приложение для удаленного доступа. В конце вы изучите, как проектировать решения для внешнего доступа и как ими управлять. Этот раздел включает рекомендации по лицензированию для совместной работы в Azure AD B2B, создания коллективного пользователя и устранения проблем при совместной работе B2B.

  #### Уроки

  *   Реализация приложений в Azure AD

  *   Настройка Azure AD Application Proxy

  *   Изучение решений для внешнего доступа


  После прохождения этого модуля учащиеся смогут:

  *   Зарегистрировать приложение или службу в рамках клиента Azure AD

  *   Обновить приложение в рамках платформы предоставления согласия Azure AD

  *   Изменить конфигурацию однотенантного приложения, чтобы сделать его мультитенантным приложением

  *   Удалить регистрацию приложения из клиента Azure AD

  *   Описать преимущества Azure AD Application Proxy и то, как он работает

  *   Определить предварительные требования прокси приложения Azure AD

  *   Установить и зарегистрировать соединитель и проверить правильность его установки

  *   Опубликовать локальное приложение для удаленного доступа и протестировать опубликованное приложение, чтобы убедиться в его функционировании

  *   Управлять внешним доступом с помощью совместной работы Azure AD B2B.

  *   Объяснить разницу между внешним доступом Microsoft 365 и совместной работой Azure AD B2B

  *   Объяснить атрибуты коллективного пользователя.

  *   Продемонстрировать совместную работу Azure B2B

  *   Управлять внешним доступом и гостевым доступом с помощью Microsoft Teams

  *   Управлять запросами на доступ к защищенному хранилищу
