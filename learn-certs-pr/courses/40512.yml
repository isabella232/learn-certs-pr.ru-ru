  - Курс Microsoft Azure Essentials, http://www.microsoft.com/en-US/azureessentials
outlineSection: |-
  ### Модуль 1&#58; сессия по проектированию: модернизация приложения
  #### Уроки
  - Обзор практического примера клиента
  - Проектирование решения для подтверждения концепции
  - Представление решения

  ### Модуль 2&#58; практическое занятие: модернизация приложения
  #### Уроки
  - Миграция базы данных в Azure SQL Database
  - Подготовка служб приложений
  - Удостоверение и безопасность
  - Загрузка PDFs в хранилище blob-объектов
  - Создание бессерверных API для получения доступа к PDFs
  - Создание службы Azure Search
  - Настройка Key Vault
  - Настройка и развертывание Contoso Insurance Web API
  - Настройка и развертывание веб-приложения Contoso Insurance
  - Настройка и запуск устаревшего классического приложения (Windows Forms)
  - Настройка и запуск мобильного приложения
  - Создание приложения Flow для отправки push-уведомлений
  - Создание приложения в PowerApps
  - Добавление Azure Function в Azure API Management