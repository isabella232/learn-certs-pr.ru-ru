summary: |-
  В ходе этого семинара вы выполните развертывание веб-приложения, использующего машинное обучение (ML) для прогнозирования задержек рейсов на основании данных о задержках рейсов и погодных условиях. Вы также спланируете операцию массового импорта данных, за которой последует подготовка, например, очистка и изменение данных для тестирования, и обучение вашей модели машинного обучения.

  #### Профиль аудитории
  Этот семинар предназначен для архитекторов Cloud и IT-специалистов с опытом работы с архитектурой инфраструктуры и в проектировании решений в технологиях cloud, которые хотят узнать больше об Azure и Azure services, как описано в разделах «Сводка» и «Приобретенные навыки». Желающие пройти этот семинар также должны иметь опыт работы с облачными технологиями, отличными от Microsoft cloud, соответствовать предварительным требованиям для прохождения курса и иметь желание обучаться выполнению разных работ на Azure.
