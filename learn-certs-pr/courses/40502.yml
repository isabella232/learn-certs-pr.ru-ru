- skill: Прохождение этого семинара позволит вам улучшить свои навыки построения полной модели машинного обучения в Azure Databricks для прогнозирования того, возникнет ли задержка с предстоящим рейсом. Кроме того, вы научитесь сохранять обученную модель в Azure Machine Learning Model Management, затем осуществлять развертывание в контейнерах Docker для масштабируемых прогнозов по запросу, использовать Azure Data Factory (ADF) для перемещения данных и управления возможностями оценки ML, сводить данные с помощью Azure Databricks и Spark SQL, а также визуализировать пакетные прогнозы на карте с использованием Power BI.
