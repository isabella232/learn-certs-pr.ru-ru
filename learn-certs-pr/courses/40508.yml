summary: |-
  В ходе этого семинара вы будете работать в составе группы для реализации комплексного решения для электронной коммерции, основанного на Azure App Services, Azure Active Directory и Visual Studio Team Services. Вы обеспечите совместимость решения с PCI и применение необходимых мер безопасности как для сценария локального доступа, так и для сценария общего доступа.

  #### Профиль аудитории
  Этот семинар предназначен для архитекторов Cloud и IT-специалистов с опытом работы с архитектурой инфраструктуры и в проектировании решений в технологиях cloud, которые хотят узнать больше об Azure и службах Azure, как описано в разделах «Сводка» и «Приобретенные навыки». Желающие пройти этот семинар также должны иметь опыт работы с облачными технологиями, отличными от Microsoft cloud, соответствовать предварительным требованиям для прохождения курса и иметь желание обучаться выполнению разных работ на Azure.
