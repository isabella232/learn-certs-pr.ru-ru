title: 'Microsoft Certified: Azure Network Engineer Associate'
metadata:
  title: 'Microsoft Certified: Azure Network Engineer Associate'
  description: 'Эта сертификация станет доступна в июле 2021 года. Кандидаты на сертификацию Azure Network Engineer Associate должны обладать знаниями по планированию, реализации и поддержке сетевых решений Azure, включая гибридные сети, подключение, маршрутизацию, безопасность и закрытый доступ к службам Azure.'
uid: certification.azure-network-engineer-associate
iconUrl: /media/learn/certification/badges/microsoft-certified-associate-badge.svg
summary: |-
  Кандидаты на сертификацию Azure Network Engineer Associate должны обладать знаниями по планированию, реализации и поддержке сетевых решений Azure, включая гибридные сети, подключение, маршрутизацию, безопасность и закрытый доступ к службам Azure.

  Обязанности этой роли включают рекомендацию, планирование и реализацию сетевых решений Azure. Специалисты в этой роли управляют решениями для обеспечения производительности, устойчивости, масштабирования и безопасности. Такие специалисты развертывают сетевые решения с использованием портала Azure и других методов, включая PowerShell, Azure Command-Line Interface (CLI) и шаблоны Azure Resource Manager (шаблоны ARM).

  Azure Network Engineer работает с архитекторами решений, администраторами cloud, инженерами по безопасности, разработчиками приложений и инженерами DevOps для предоставления решений Azure.

  Кандидаты на эту сертификацию должны обладать навыками администрирования Azure экспертного уровня, а также хорошими знаниями сетей, гибридных подключений и безопасности сети и большим опытом работы с ними.
