summary: |-
  <div><font color="#D83B01"><strong>Эта версия сертификации больше не доступна. Если вы обладаете этой версией сертификации, вам автоматически будет предоставлена последняя версия сертификата.<br/><br/>  Обе версии сертификации будут указаны в ваших сертификатах. Вам нужно только обновить более новую версию. Когда срок действия предыдущей версии истечет, она переместится в раздел истории сертификации вашей выписке об успеваемости.<br/><br/></strong></font></div>
  
  Кандидаты на сертификацию администратора Azure Administrator Associate должны обладать специальными знаниями по внедрению, управлению и мониторингу среды Microsoft Azure в организации.

  Обязанности этой роли включают реализацию, управление и мониторинг удостоверений, управления, хранения, вычислений и виртуальных сетей в облачной среде, а также предоставление, форматирование, мониторинг и настройку ресурсов, когда это необходимо.

  Администратор Azure часто выступает в составе большой группы, занимающейся реализацией облачной инфраструктуры вашей организации.

  Кандидат на получение этого сертификата должен обладать практическим опытом администрирования Azure не менее шести месяцев, а также должен хорошо понимать основные службы Azure, рабочие нагрузки Azure, безопасность и управление. Кроме того, эта роль должна иметь опыт использования PowerShell, Azure CLI, портала Azure и шаблонов Azure Resource Manager.
