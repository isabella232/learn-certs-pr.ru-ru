summary: |-
  <div><font color="#D83B01"><strong>Эта версия сертификации больше не доступна. Если вы обладаете этой версией сертификации, вам автоматически будет предоставлена последняя версия сертификата.<br/><br/>  Обе версии сертификации будут указаны в ваших сертификатах. Вам нужно только обновить более новую версию. Когда срок действия предыдущей версии истечет, она переместится в раздел истории сертификации вашей выписке об успеваемости.<br/><br/></strong></font></div>
  
  Если вы консультант по функциональным возможностям, специалист, использующий Microsoft Dynamics 365 Marketing в повседневной коммерческой деятельности своей организации, или разработчик, желающий отточить свои навыки консультирования, эта сертификация может дать толчок вашей карьере и позволить вам более эффективно позиционировать себя для участия в проектах и продвижения по службе.
  
  Для прохождения этой сертификации вы должны быть знакомы с приложениями на основе модели Dynamics 365 и принципами моделирования данных, а также уметь настраивать Microsoft Power Platform. Вы реализовываете маркетинговые инициативы, например, кампании, рассылки по электронной почте и циклы взаимодействия с клиентами. У вас есть опыт работы с заинтересованными лицами организации в целях сбора требований и реализации решений Dynamics 365 Marketing. В дополнение к этому вы настраиваете Dynamics 365 Marketing и параметры безопасности организации в Dynamics 365. Вы также можете расширять решения Dynamics 365 с использованием компонентов Power Platform, таких как Power Automate и Power Apps.
  
  Если перед попыткой прохождения этой сертификации вам нужно получить больше опыта, вот несколько рекомендаций&#58;
  - Поработайте над проектом по реализации приложения на основе модели Dynamics 365.
  - Понаблюдайте за работой консультанта по функциональным возможностям или архитектора решений, работающего с Dynamics 365 Marketing.
  - Пройдите обучение по доступным схемам в Microsoft Learn.
  - Зарегистрируйтесь на обучающий курс с инструктором.
