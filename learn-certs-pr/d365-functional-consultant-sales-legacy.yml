  title: 'Microsoft Certified: Dynamics 365 Sales Functional Consultant Associate (Устаревшая версия)'
  description: 'Microsoft Dynamics 365 для функциональных консультантов по продажам внедряет решения, которые предвидят и планируют связи с клиентами, управляют сделками посредством обработки и закрытия, а также ускоряют работу группы продаж с помощью анализа данных.'
