  Если у вас есть этот сертификат и срок его действия истекает в течение шести месяцев, у вас есть право продлить его. Подтвердите, что вы следите за последними обновлениями искусственного интеллекта Azure, пройдя экзамен на продление сертификата. Вы также можете подготовиться к продлению сертификата с помощью тщательно подобранной коллекции учебных модулей.
skills:
- Оценивайте текст с помощью служб Azure Cognitive Language Services
- Обработка и перевод речи с помощью служб Azure Cognitive Speech Services
- Обработка и классификация изображений с помощью служб когнитивного зрения Azure.
- Обработка естественного языка с помощью служб Azure Cognitive Language Services
- Создавайте разговорные AI-решения
- Реализуйте интеллектуальный анализ знаний с помощью Когнитивного поиска Azure
examsPassed:
- ai-100, ai-102
studyGuideDescription: 'Используйте этот набор учебных модулей, которые помогут вам подготовиться к сертификации Microsoft: Экзамен на продление срока действия Azure AI Engineer Associate.'
