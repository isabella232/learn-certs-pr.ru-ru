title: 'Microsoft Certified: Azure Data Engineer Associate'
metadata:
  title: 'Microsoft Certified: Azure Data Engineer Associate'
  description: 'Инженеры данных Azure интегрируют, преобразовывают и консолидируют данные из различных систем структурированных и неструктурированных данных в структуры, подходящие для создания решений для аналитики.'
uid: certification.azure-data-engineer
certificationRenewalUid: renewal.azure-data-engineer
iconUrl: /media/learn/certification/badges/microsoft-certified-associate-badge.svg
summary: |-
  <div><font color='red'><strong><a href='/learn/certifications/exams/dp-203'>ЭКЗАМЕН DP-203</a> ЗАМЕНЯЕТ ЭКЗАМЕНЫ DP-200 И DP-201. DP-200 и DP-201 будут отменены 30 июня 2021 года.</strong></font><br/><br/></div>

  Кандидат на сертификацию Azure Data Engineer Associate должен обладать знаниями по интеграции, преобразованию и консолидации данных из различных систем структурированных и неструктурированных данных в структуры, подходящие для создания решений для аналитики.

  Обязанности этой роли включают оказание заинтересованным лицам помощи в понимании данных благодаря исследованию, построению и обслуживанию безопасных и соответствующих требованиям конвейеров обработки данных с использованием различных инструментов и техник. Инженер данных использует различные языки и службы данных Azure для хранения и создания очищенных и дополнительных наборов данных для анализа.

  Инженер данных Azure также помогает обеспечивать хорошую работу, эффективность, структурированность и надежность конвейеров и хранилищ данных и их соответствие определенному набору требований и ограничений бизнеса. Инженер данных быстро устраняет непредвиденные проблемы и минимизирует потерю данных. Инженер данных Azure также разрабатывает, реализовывает, контролирует и оптимизирует платформы данных для соответствия требованиям конвейера данных.

  Кандидат на эту сертификацию должен хорошо знать языки обработки данных, такие как SQL, Python или Scala, и понимать параллельную обработку и шаблоны архитектуры данных.

  <div><br/><strong>Вы получите этот сертификат, если выполните одно из следующих условий&#58;</strong><br/>
  <ul>
  <li>сдадите <a href="/learn/certifications/exams/dp-200">DP-200</a> и <a href="/learn/certifications/exams/dp-201">DP-201</a> (отменяется 30 июня 2021 года) <strong>или</strong></li>
  <li>сдадите <a href="/learn/certifications/exams/dp-203">DP-203</a> (бета-экзамен, действующий с 23 февраля 2021 года).</li></ul></div>
