summary: |-
  Если у вас есть этот сертификат и срок его действия истекает в течение шести месяцев, у вас есть право продлить его. Подтвердите, что вы следите за последними обновлениями Azure Data Factory, пройдя экзамен на продление сертификата. Вы также можете подготовиться к продлению сертификата с помощью тщательно подобранной коллекции учебных модулей.
skills:
- Прием петабайтов с помощью фабрики данных Azure
- Выполняйте масштабное преобразование без необходимости программировать с помощью фабрики данных Azure
- Интегрировать данные с Azure Data Factory
- Разрабатывать хранилище данных с использованием Azure Synapse Analytics
- Импортировать данные в Azure Synapse Analytics с использованием PolyBase
examsPassed:
- dp-200, dp-201 ИЛИ dp-203
studyGuideDescription: 'Используйте этот набор учебных модулей, которые помогут вам подготовиться к сертификации Microsoft: Экзамен на продление срока подписки Azure Data Engineer Associate.'
