metadata:
  title: 'Обновление для Microsoft Certified: Azure Data Engineer Associate'
  description: 'Если у вас есть этот сертификат и срок его действия истекает в течение шести месяцев, вы имеете право продлить его.'
uid: renewal.azure-data-engineer
certificationUid: certification.azure-data-engineer
