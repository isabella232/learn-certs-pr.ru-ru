title: 'Microsoft Certified: Dynamics 365 Finance Functional Consultant Associate'
metadata:
  title: 'Microsoft Certified: Dynamics 365 Finance Functional Consultant Associate'
  description: 'Функциональные консультанты по финансам Dynamics 365 Finance унифицируют глобальные финансовые показатели и операции; автоматизируют задачи и рабочие процессы; и упорядочивают заказы клиентов, продажи, выставление счетов и отчетность.'
uid: certification.d365-functional-consultant-financials
certificationRenewalUid: renewal.d365-functional-consultant-financials
iconUrl: /media/learn/certification/badges/microsoft-certified-associate-badge.svg
summary: |-
  Используйте эту сертификацию для подтверждения своих навыков и карьерного роста, если у вас есть опыт работы в качестве консультанта по функциональным возможностям, который анализирует бизнес-требования и реализует их в успешных бизнес-процессах и решениях на основе лучших в области практик. У вас должен быть опыт реализации и настройки Dynamics 365 Finance для выполнения бизнес-требований.
  
  Эта сертификация отлично подходит сотрудникам финансовых отделов, которые работают с дебиторской и кредиторской задолженностью, главной книгой, основными средствами, бюджетированием, расходами, учетом затрат и управлением затратами. Вы должны обладать фундаментальным пониманием принципов бухгалтерского учета и финансовых операций.
  
  Если перед попыткой прохождения этой сертификации вам нужно получить больше опыта, вот несколько рекомендаций&#58;
  - Поработайте с консультантом по функциональным возможностям, который использует Dynamics 365 Finance.
  - Поработайте в качестве консультанта по функциональным возможностям над одним или несколькими проектами.
  - Поработайте над проектом по финансовому консультированию.
  - Присоединитесь к сообществу экспертов и коллег&#58; [community.dynamics.com](https://community.dynamics.com/).
  - Пройдите обучение по доступным схемам в Microsoft Learn.
  - Зарегистрируйтесь на обучающий курс с инструктором.
  - Получите дополнительный практический опыт.
