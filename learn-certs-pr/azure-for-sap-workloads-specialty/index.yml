summary: |-
  Кандидаты на эту сертификацию должны быть архитекторами или инженерами с солидными соответствующими знаниями и большим опытом работы c системным ландшафтом SAP и отраслевыми стандартами в отношении первоначальной миграции или интеграции и долгосрочной работы решения SAP в Microsoft Azure.

  Обязанности архитектора или инженера, отвечающего за рабочие нагрузки SAP в Azure, включают предоставление рекомендаций в отношении служб и настройки ресурсов для оптимальной устойчивости, производительности, масштаба, обеспечения, размера и мониторинга.

  Для реализации решений архитекторы и инженеры, отвечающие за рабочие нагрузки SAP в Azure, сотрудничают с администраторами cloud, администраторами баз данных cloud и клиентами.

  Кандидат на эту сертификацию должен обладать солидными знаниями и большим опытом работы с приложениями SAP: SAP HANA, S/4HANA, SAP NetWeaver, SAP BW/4HANA, серверами OS для приложений и баз данных SAP, Azure portal, магазином Azure, Azure Resource Manager templates (шаблонами ARM), виртуализацией, инфраструктурой cloud, структурами хранения, разработкой высокой доступности, разработкой аварийного восстановления, понятиями защиты данных и сетями.

  Для экзамена AZ-120 мы настоятельно рекомендуем пройти сертификацию Azure Administrator Associate или Azure Solutions Architect Expert в дополнение к сертификациям SAP.
