summary: |-
  Кандидаты на этот экзамен анализируют бизнес-требования и создают на основе этих требований полностью осуществляемые бизнес-процессы и решения, которые реализуют лучшие в области практики. Кандидаты выступают в качестве основного ресурса во время реализации и настройки приложений для выполнения бизнес-требований.
  
  Кандидаты на этот экзамен обладают фундаментальным пониманием учетных политик и финансовых операций бизнесов, понятий обслуживания клиентов, выездного обслуживания, производства, розничной торговли и управления логистическими цепочками. Кандидаты на этот экзамен обычно специализируются на одном или нескольких наборах функций приложений для финансов и операций, включая финансы, производство и управление логистическими цепочками.
  
  У кандидатов должны быть некоторые знания в отношении практик управления логистическими цепочками, включая закупку, торговлю, логистику, управление складом и управление транспортировкой.
