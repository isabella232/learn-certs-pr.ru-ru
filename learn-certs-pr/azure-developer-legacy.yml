summary: |-
  <div><font color="#D83B01"><strong>Эта версия сертификации больше не доступна. Если вы обладаете этой версией сертификации, вам автоматически будет предоставлена последняя версия сертификата.<br/><br/>  Обе версии сертификации будут указаны в ваших сертификатах. Вам нужно только обновить более новую версию. Когда срок действия предыдущей версии истечет, она переместится в раздел истории сертификации вашей выписке об успеваемости.<br/><br/></strong></font></div>
  
  Кандидаты на сертификацию Azure Developer Associate должны обладать знаниями по разработке, созданию, тестированию и обслуживанию приложений и служб cloud на Microsoft Azure.
  
  Обязанности специалиста включают участие во всех этапах разработки cloud от определения требований и заданий и проектирования до разработки, развертывания, обслуживания, настройки производительности и мониторинга.
  
  Разработчики Azure работают вместе с архитекторами решений cloud, cloud DBAs, администраторами cloud и клиентами для реализации решений.
  
  У кандидата на эту сертификацию должен быть профессиональный опыт разработки (1–2 года) и опыт работы с Microsoft Azure. Более того, кандидат на эту роль должен уметь программировать на языке, поддерживаемом Azure, и обладать опытом работы с Azure SDKs, Azure PowerShell, Azure CLI, вариантами хранения данных, подключениями к данным, APIs, проверкой подлинности и авторизацией приложений, развертыванием вычислений и контейнеров, отладками, настройкой производительности и мониторингом.
