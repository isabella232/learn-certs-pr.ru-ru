title: 'Microsoft Certified: Dynamics 365: Finance and Operations Apps Developer Associate'
metadata:
  title: 'Microsoft Certified: Dynamics 365: Finance and Operations Apps Developer Associate'
  description: Разработчики, которые работают с приложениями для финансов и операций в Microsoft Dynamics 365, внедряют и расширяют приложения в соответствии с требованиями бизнеса. Кандидаты подготавливают полностью реализованные решения, используя стандартизированные шаблоны кодирования приложений, расширяемые функции и внешние интеграции.
uid: certification.d365-finance-and-operations-apps-developer-associate
iconUrl: /media/learn/certification/badges/microsoft-certified-associate-badge.svg
summary: |-
  Если вы разработчик, работающий с консультантами по функциональным возможностям, архитекторами решений и техническими архитекторами, и вы отвечаете за реализацию требований в критических системных функциях приложений для финансов и операций в Dynamics 365, тогда вы можете использовать эту сертификацию для карьерного роста. У вас должен быть опыт предоставления полностью реализованных решений с использованием стандартизированных шаблонов кодирования приложений, расширяемых функций и внешних интеграций.
  
  Вы должны быть знакомы с методологиями цикла разработки программного обеспечения, целостностью данных и обеспечением соответствия требованиям к безопасности данных. Вы также должны обладать глубокими знаниями и опытом использования базовой платформы, структур данных и объектов, связанных с решениями для финансов и операций в Dynamics 365, обеспечивающих наилучшую функциональность.
  
  Если перед попыткой прохождения этой сертификации вам нужно получить больше опыта, вот несколько рекомендаций&#58;
  - Поработайте разработчиком одного или нескольких приложений для финансов и операций в Dynamics 365.
  - Помогите разработать проект в качестве волонтера.
  - Присоединитесь к [Dynamics 365 Community](https://community.dynamics.com/).
  - Пройдите применимое обучение по доступным схемам в Microsoft Learn.
  - Зарегистрируйтесь на обучающий курс с инструктором, например, «Microsoft Dynamics 365&#58; основы финансов и операций» или «Microsoft Dynamics 365&#58; разработчик приложений для финансов и операций».
