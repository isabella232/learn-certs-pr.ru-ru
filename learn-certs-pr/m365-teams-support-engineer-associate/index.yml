### YamlMime:Certification
title: 'Microsoft 365 Certified: Teams Support Engineer Associate'
metadata:
  title: 'Microsoft 365 Certified: Teams Support Engineer Associate'
  description: Кандидаты на этот экзамен являются инженерами службы поддержки, которые обеспечивают поддержку сред Microsoft Teams, устраняют неполадки во время развертываний, осуществляют настройку производительности, сбор и анализ данных телеметрии и журналов и управление средами Teams.
uid: certification.m365-teams-support-engineer-associate
iconUrl: /media/learn/certification/badges/microsoft-certified-associate-badge.svg
summary: |-
  Кандидаты на эту сертификацию являются инженерами службы поддержки, которые обеспечивают поддержку сред Microsoft Teams, устраняют неполадки во время развертываний, осуществляют настройку производительности, сбор и анализ данных телеметрии и журналов и управление средами Teams.

  Кандидаты должны обладать значительным опытом работы с объединенными коммуникациями и практическим опытом работы с Microsoft Teams. В дополнение кандидаты должны обладать относящимися к сетям знаниями основ Azure, телефонии, PowerShell, технологий хранения данных, APIs, безопасности приложений, аутентификации и авторизации, безопасности, информации о соответствии требованиям, устранения неполадок, настройки производительности и мониторинга.
subTitle: Кандидаты на эту сертификацию являются инженерами службы поддержки, которые обеспечивают поддержку сред Microsoft Teams, устраняют неполадки во время развертываний, осуществляют настройку производительности, сбор и анализ данных телеметрии и журналов и управление средами Teams.
