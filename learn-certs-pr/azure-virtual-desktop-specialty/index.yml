summary: |-
  Кандидаты на сертификацию Azure Virtual Desktop Specialty являются администраторами Microsoft Azure, обладающими знаниями по планированию и реализации работы виртуального рабочего стола и удаленных приложений, а также знаниями по управлению работой виртуального рабочего стола и удаленных приложений на любых устройствах на Azure.

  Обязанности этой роли включают развертывание возможностей и приложений виртуального рабочего стола на Azure. Специалисты этой роли предоставляют приложения на Windows Virtual Desktop и оптимизируют их для работы в мультисессионных виртуальных средах. Для предоставления таких возможностей специалисты тесно сотрудничают с администраторами и архитекторами Azure, а также администраторами Microsoft 365.

  Кандидаты на эту сертификацию должны обладать опытом работы с технологиями Azure, включая виртуализацию, сетевые технологии, удостоверения, хранение, резервные копии, устойчивость и аварийное восстановление. Кандидаты на эту сертификацию должны понимать технологии локальной инфраструктуры виртуального рабочего стола, относящиеся к миграции на Windows Virtual Desktop. Такие специалисты используют портал Azure и шаблоны Azure Resource Manager (ARM) для выполнения различных задач. Эти специалисты могут использовать PowerShell и Azure Command-Line Interface (CLI) для более эффективной автоматизации.

  Кандидаты на эту сертификацию должны обладать навыками администрирования Azure экспертного уровня.
