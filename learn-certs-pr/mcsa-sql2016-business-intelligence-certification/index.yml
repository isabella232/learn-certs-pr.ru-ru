summary: |-
  <div><font color='red'><strong>Эта сертификация была отменена. Для просмотра доступных на данный момент вариантов, пожалуйста, перейдите на <a href='/learn/certifications/browse/'>страницу «Обзор сертификаций и экзаменов»</a>. Все сертификаты, полученные вами до дат отмены, будут по-прежнему отражаться в вашей выписке об успеваемости <a href='https://aka.ms/certdashboard'>в панели сертификации</a>.</strong></font><br/><br/></div>
  
  Данный сертификат подтверждает ваши умения извлекать, преобразовывать, загружать (ETL) и хранить данные, а также способность внедрять решения бизнес-аналитики с помощью многомерной и табличной моделей данных и кубов аналитической онлайн обработки (OLAP).
subTitle: Данный сертификат подтверждает ваши умения извлекать, преобразовывать, загружать (ETL) и хранить данные, а также способность внедрять решения бизнес-аналитики с помощью многомерной и табличной моделей данных и кубов аналитической онлайн обработки (OLAP).
levels:
- intermediate
skills:
- Проектирование, внедрение и поддержка хранилища данных 
- Извлечение, преобразование и загрузка данных 
- Построение решений для качества данных 
- Разработка многомерной семантической аналитической бизнес модели (BI)
- Проектирование табличных семантических моделей бизнес-аналитики (BI) 
- Разработка запросов с помощью Multidimensional Expressions (MDX) и Data Analysis Expressions (DAX) 
- Настройка и поддержка SQL Server Analysis Services (SSAS) 
