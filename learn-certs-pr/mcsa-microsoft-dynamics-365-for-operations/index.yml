  <div><font color='red'><strong>Эта сертификация была отменена. Для просмотра доступных на данный момент вариантов, пожалуйста, перейдите на <a href='/learn/certifications/browse/'>страницу «Обзор сертификаций и экзаменов»</a>. Все сертификаты, полученные вами до дат отмены, будут по-прежнему отражаться в вашей выписке об успеваемости <a href='https://aka.ms/certdashboard'>в панели сертификации</a>.</strong></font><br/><br/></div>
  
  Эта сертификация подтверждает ваши навыки работы с технологиями Microsoft Dynamics 365 для выполнения основных задач, связанных с пользовательской настройкой Microsoft Dynamics 365 for Operations. Обычно в состав аудитории входят технические консультанты, программисты и ИТ-специалисты.
  
  Для получения сертификации MCSA&#58; Microsoft Dynamics 365 for Operations необходимо выполнить следующие требования&#58;
  - Сдать экзамен [MB6-894&#58; Разработка, расширения и развертывание для Microsoft Dynamics 365 Finance](/learn/certifications/exams/mb6-894)
  - И сдать один из следующих экзаменов&#58;
    - [70-764&#58; Администрирование SQL Database Infrastructure](/learn/certifications/exams/70-764)
    - [70-765&#58; Инициализация баз данных SQL](/learn/certifications/exams/70-765)
