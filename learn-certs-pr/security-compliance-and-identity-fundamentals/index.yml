metadata:
  title: 'Microsoft Certified: Security, Compliance, and Identity Fundamentals'
  description: 'Подтвердите, что вы знакомы с Microsoft Azure и Microsoft 365 и понимаете, как решения Microsoft в отношении безопасности, обеспечения соответствия требованиям и удостоверений могут разворачиваться в областях этих решений в целях обеспечения целостного, комплексного решения.'
uid: certification.security-compliance-and-identity-fundamentals
iconUrl: /media/learn/certification/badges/microsoft-certified-fundamentals-badge.svg
summary: |-
  <div><font color="red"><strong>Содержание этой сертификации было обновлено 26 июля 2021 года. Пожалуйста, загрузите документ оценки навыков на странице(-ах) соответствующего(-их) экзамена(-ов), чтобы увидеть, что изменилось.</strong></font><br/><br/></div>
  
  Эта сертификация предназначена для тех, кто хочет ознакомиться с основами безопасности, соответствия требованиям и удостоверений (SCI) в службах cloud и связанных службах Microsoft.

  Это широкая аудитория, которая может включать заинтересованных лиц компаний, начинающих и опытных IT-специалистов и учащихся, которых интересуют решения Microsoft в отношении безопасности, обеспечения соответствия требованиям и удостоверений.

  Кандидаты должны быть знакомы с Microsoft Azure и Microsoft 365 и понимать, как решения Microsoft в отношении безопасности, обеспечения соответствия требованиям и удостоверений могут разворачиваться в областях этих решений в целях обеспечения целостного, комплексного решения.
