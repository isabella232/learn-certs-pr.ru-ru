summary: |-
  Кандидаты на эту сертификацию являются администраторами Microsoft Teams, которые осуществляют управление Microsoft Teams с целью упрощения эффективного и действенного сотрудничества и коммуникации в среде Microsoft 365.

  Кандидаты на эту сертификацию должны мочь осуществлять планирование, развертывание, настройку и обеспечение безопасности чатов, приложений, каналов, собраний, аудио- и видеоконференций, трансляций, звонков Teams и устройств, сертифицированных для Microsoft Teams.
subTitle: Администраторы Microsoft Teams осуществляют управление Microsoft Teams с целью упрощения эффективного и действенного сотрудничества и коммуникации в среде Microsoft 365.
