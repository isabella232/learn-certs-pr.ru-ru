  Кандидаты на этот экзамен являются работающими с Microsoft Dynamics 365 профессионалами, которые консультируют заинтересованных лиц и разрабатывают на основе бизнес-требований безопасные, масштабируемые и надежные решения.
  
  Кандидаты должны обладать знаниями всех приложений Dynamics 365 и Power Platform. Кандидаты должны также обладать глубоким пониманием приложений для финансов и операций. Более того, кандидаты должны обладать обширными знаниями предметной области в одной или нескольких отраслях. Эта роль требует понимания того, как решения в каждой области влияют на решение в целом.
