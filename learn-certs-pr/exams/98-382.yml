summary: |-
  <div><font color='red'><strong>Эта сертификация MTA будет отменена 30 июня 2022 года. Продажи ваучеров на этот экзамен были прекращены 30 июня 2021 года. Используйте расположенные ниже кнопки «Запланировать экзамен с помощью Pearson VUE» или «Запланировать экзамен с помощью Certiport», чтобы активировать купленный ваучер и запланировать экзамен. Более подробную информацию вы можете найти на странице <a href="/learn/certifications/mta-retirement-faqs">FAQ</a>.</strong></font></br></br></div>
  
  Кандидаты на прохождение этого экзамена должны уметь распознавать и писать синтаксический правильный код JavaScript, использовать типы данных, поддерживаемые в JavaScript, а также уметь распознавать и писать код JavaScript, который логическим путем решает поставленную задачу.
  
  Экзамен рассчитан на кандидатов, имеющих не менее 100 часов образовательного или практического опыта работы с языком программирования JavaScript. От кандидатов также требуется знакомство с функциями и возможностями JavaScript, а также понимание того, как писать, отлаживать, правильно форматировать и надлежащим образом документировать код JavaScript.
