  Кандидаты на этот экзамен должны иметь опыт проектирования, создания, тестирования и обслуживания облачных приложений и служб в Microsoft Azure.
  
  У кандидата на эту сертификацию должен быть профессиональный опыт разработки (1–2 года) и опыт работы с Microsoft Azure. Более того, кандидат на эту роль должен уметь программировать на языке, поддерживаемом Azure, и обладать опытом работы с Azure SDK, Azure PowerShell, Azure CLI, вариантами хранения данных, подключениями к данным, API, проверкой подлинности и авторизацией приложений, развертыванием вычислений и контейнеров, отладками, настройкой производительности и мониторингом.
  
  У вас может быть право на получение кредитов колледжа от ACE после сдачи этого сертификационного экзамена. Перейдите на страницу [«Кредиты колледжа от ACE за сертификационные экзамены»](/learn/certifications/ace-credit-for-certification-exams), чтобы узнать больше.
