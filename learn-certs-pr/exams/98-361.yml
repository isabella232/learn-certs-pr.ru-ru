summary: |-
  <div><font color='red'><strong>Эта сертификация MTA будет отменена 30 июня 2022 года. Продажи ваучеров на этот экзамен были прекращены 30 июня 2021 года. Используйте расположенные ниже кнопки «Запланировать экзамен с помощью Pearson VUE» или «Запланировать экзамен с помощью Certiport», чтобы активировать купленный ваучер и запланировать экзамен. Более подробную информацию вы можете найти на странице <a href="/learn/certifications/mta-retirement-faqs">FAQ</a>.</strong></font></br></br></div>
  
  Целью этого экзамена является подтверждение базового уровня умений в области разработки программного обеспечения. Кандидатам рекомендуется изучить теоретические основы представленных здесь технологий и приобрести практический опыт работы с ними либо с помощью соответствующих учебных курсов, либо самостоятельно с помощью учебных пособий и примеров, представленных на сайте MSDN и входящих в состав Microsoft Visual Studio. Предполагается наличие опыта работы с C# или Microsoft Visual Basic .NET.
