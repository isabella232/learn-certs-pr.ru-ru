summary: |-
  Кандидаты на этот экзамен являются инженерами службы поддержки, отвечающими за поддержку сред Microsoft Teams, устранение неполадок во время развертываний, настройку производительности, сбор и анализ данных телеметрии и журналов, а также управление средами Teams.

  Кандидаты должны обладать значительным опытом работы с объединенными коммуникациями и практическим опытом работы с Microsoft Teams. В дополнение кандидаты должны обладать относящимися к сетям знаниями основ Azure, телефонии, PowerShell, технологий хранения данных, APIs, безопасности приложений, аутентификации и авторизации, безопасности, информации о соответствии требованиям, устранения неполадок, настройки производительности и мониторинга.

  <div><br/><br/><font color='red'><strong>Примечание: схема обучения для этого экзамена станет доступна 30 июня 2021 года, а экзамен станет доступен 8 июля 2021 года.</strong></font></div>
subTitle: 'Этот экзамен станет доступен 8 июля 2021 года или вскоре после этой даты. Этот экзамен измеряет вашу способность устранять неполадки в отношении следующих технических задач: проблемы с голосовой связью Microsoft Teams; собрания и трансляции Microsoft Teams; проблемы федерации; вход в Microsoft Teams; команды и каналы; файлы.'
