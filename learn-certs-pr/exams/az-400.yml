summary: |-
  <div><font color='red'><strong>Содержание этого экзамена будет обновлено 29 сентября 2021 года. Пожалуйста, загрузите документ оценки навыков ниже, чтобы увидеть, что изменится.</strong></font><br/><br/></div>
  
  Кандидаты на этот экзамен должны иметь опыт работы с людьми, процессами и технологиями, чтобы постоянно приносить пользу бизнесу.
  
  Список обязанностей в рамках этой роли включает&#58; разработку и внедрение стратегий сотрудничества, кодов и инфраструктуры, которые обеспечивают непрерывную интеграцию, тестирование, поставку, отслеживание и обратную связь.
  
  Кандидат на этот экзамен должен быть знаком как с администрированием Azure, так и с разработкой, и должен быть экспертом по крайней мере в одной из этих областей.
subTitle: 'Этот экзамен позволяет оценить вашу способность выполнять следующие технические задачи: разрабатывать стратегию оснащения средствами контроля; разрабатывать стратегию обеспечения надежности сайта (SRE); разрабатывать план обеспечения безопасности и соответствия требованиям; управлять системой управления версиями исходного кода; облегчать общение и сотрудничество; определять и реализовывать непрерывную интеграцию; а также определять и реализовывать стратегию управления непрерывной доставкой и выпуском.'
