summary: |-
  Кандидаты на этот экзамен должны обладать знаниями по интеграции, преобразованию и консолидации данных из различных систем структурированных и неструктурированных данных в структуру, подходящую для создания решений для аналитики.
  
  Azure Data Engineers помогают заинтересованным лицам понимать данные посредством исследования, создают и поддерживают безопасные и соответствующие требованиям конвейеры обработки данных с использованием различных инструментов и техник. Эти специалисты используют различные Azure data services и языки для хранения и создания очищенных и дополнительных наборов данных для анализа.
  
  Azure Data Engineers также помогают обеспечивать хорошую работу, эффективность, структурированность и надежность конвейеров и хранилищ данных и их соответствие набору требований и ограничений бизнеса. Эти специалисты быстро устраняют непредвиденные проблемы и минимизируют потерю данных. Эти специалисты также разрабатывают, реализовывают, контролируют и оптимизируют платформы данных для соответствия требованиям конвейеров данных.
  
  Кандидат на этот экзамен должен хорошо знать языки обработки данных, такие как SQL, Python или Scala, и понимать параллельную обработку и шаблоны архитектуры данных.
subTitle: 'Этот экзамен измеряет вашу способность выполнять следующие технические задачи: проектировать и реализовывать хранение данных; проектировать и разрабатывать обработку данных; проектировать и реализовывать безопасность данных; отслеживать и оптимизировать хранение и обработку данных.'
