summary: |-
  <div><font color='red'><strong>Содержание этого экзамена будет обновлено 29 июля 2021 года. Пожалуйста, загрузите документ оценки навыков ниже, чтобы увидеть, что изменится.</strong></font><br/><br/></div>

  Кандидаты на экзамен AI-102: Designing and Implementing a Microsoft Azure AI Solution создают и развертывают решения AI, которые используют Azure Cognitive Services, Azure Cognitive Search и Microsoft Bot Framework и осуществляют управление такими решениями.

  Их обязанности включают участие во всех этапах разработки решений AI от определения требований и проектирования до разработки, развертывания, обслуживания, настройки производительности и мониторинга.

  Кандидаты на этот экзамен работают с архитекторами решений для воплощения их видения и со специалистами по обработке данных, инженерами данных, специалистами по IoT и разработчиками AI для создания комплексных решений AI.

  Кандидаты на этот экзамен должны знать C#, Python или JavaScript и мочь использовать APIs и SDKs на основе REST для создания решений компьютерного зрения, решений для обработки естественного языка, интеллектуального анализа данных и решений с использованием разговорного AI на Azure.

  Кандидаты на этот экзамен также должны понимать компоненты, которые составляют портфель Azure AI, и доступные варианты хранения данных. В дополнение к этому кандидаты должны понимать и мочь применять принципы ответственного подхода к использованию AI.
subTitle: 'Этот экзамен измеряет вашу способность выполнять следующие технические задачи: планировать решения Azure Cognitive Services и управлять ими; реализовывать решения компьютерного зрения; реализовывать решения для обработки естественного языка; реализовывать решения для интеллектуального анализа данных и реализовывать решения с использованием разговорного AI.'
