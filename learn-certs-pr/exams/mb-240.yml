  Кандидаты на этот экзамен являются консультантами по функциональным возможностям Microsoft Dynamics 365 Customer Engagement со знанием «Филд Сёвис». Кандидаты отвечают за реализацию решений, которые управляют ресурсами, осуществляющими жизненный цикл выездного обслуживания.
  
  Кандидаты реализуют процессы выездного обслуживания, разработанные в сотрудничестве со внутренними и внешними командами. Такое сотрудничество включает настройку областей администрирования по умолчанию приложения Field Service, развертывание решения Connected Field Service (IoT) и мобильного приложения, а также реализацию любых дополнительных требуемых настроек. Кандидаты отвечают за настройку и развертывание приложения Field Service в сопряжении с основным приложением для обслуживания клиентов.
  
  Кандидаты должны обладать знаниями по настройке компонентов приложения «Филд Сёвис», включая настройку служб, ресурсов, характеристик, инцидентов, интеграции запасов, договоров на обслуживание, планирования ресурсов, заказов на работу, задач по обслуживанию, ролей пользователей выездного обслуживания, параметров выездного обслуживания, решения «Коннектид Филд Сёвис» (IoT) и параметров приложения «Филд Сёвис Мобайл». Кандидаты должны быть знакомы с мобильным приложением на основе Microsoft Power Apps. Данный экзамен не охватывает мобильное приложение на основе Xamarin.
subTitle: 'Этот экзамен измеряет вашу способность выполнять следующие технические задачи: настраивать приложения для выездного обслуживания; управлять заказами на выполнение работ; планировать и готовить к отправке заказы на выполнение работ; управлять мобильностью выездного обслуживания; управлять запасами и покупками; реализовывать Connected Field Service.'
