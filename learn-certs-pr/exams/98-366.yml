summary: |-
  <div><font color='red'><strong>Эта сертификация MTA будет отменена 30 июня 2022 года. Продажи ваучеров на этот экзамен были прекращены 30 июня 2021 года. Используйте расположенные ниже кнопки «Запланировать экзамен с помощью Pearson VUE» или «Запланировать экзамен с помощью Certiport», чтобы активировать купленный ваучер и запланировать экзамен. Более подробную информацию вы можете найти на странице <a href="/learn/certifications/mta-retirement-faqs">FAQ</a>.</strong></font></br></br></div>
  
  Кандидаты на прохождение этого экзамена должны быть знакомы с общими понятиями и технологиями в отношении сетей. У кандидатов должен быть практический опыт работы с Windows Server, сетью на основе Windows, средствами управления сетью, DNS, TCP/IP, процессом разрешения имен, а также протоколами и топологиями.
  
  <div><strong><br/>Начиная с 31 январь 2018 года, экзамены обновляются. Чтобы узнать подробнее об этих изменениях и о том, как они влияют на оцениваемые навыки, пожалуйста, загрузите и ознакомьтесь с документом, описывающим изменения в Экзамене 98-366.</strong></div>
