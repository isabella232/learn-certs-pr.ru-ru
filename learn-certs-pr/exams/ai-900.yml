  Кандидаты на этот экзамен должны обладать базовыми знаниями о понятиях машинного обучения (ML) и искусственного интеллекта (AI) и связанных с этим службах Microsoft Azure.
  
  Этот экзамен дает возможность продемонстрировать знания об общих рабочих нагрузках ML и AI и о том, как их реализовать в Azure.
  
  Этот экзамен предназначен для кандидатов с техническим и нетехническим образованием. Опыт работы с данными и разработки программного обеспечения не требуется; однако, некоторые общие знания или опыт программирования будут полезны.
  
  Основы Azure AI можно использовать для подготовки к получению других сертификатов на основе ролей Azure, таким как Azure Data Scientist Associate или Azure AI Engineer Associate, но это не является обязательным условием для любого из них.
subTitle: 'Докажите, что вы можете описать следующее: Рабочая нагрузка и особенности AI; фундаментальные принципы машинного обучения на Azure; особенности рабочих нагрузок компьютерного зрения на Azure; особенности рабочих нагрузок естественной языковой обработки Natural Language Processing (NLP) в Azure; и особенности диалоговых рабочих нагрузок AI в Azure.'
