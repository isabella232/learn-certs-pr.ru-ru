summary: |-
  <div><font color='red'><strong>Этот экзамен MTA должен быть куплен до 30 июня 2021 года. Если вы сейчас проходите обучение для сдачи этого экзамена, вы должны сдать его в течение одного года, до 30 июня 2022 года — в этот день этот экзамен будет отменен. Более подробную информацию вы можете найти <a href="/learn/certifications/mta-retirement-faqs">на странице FAQ</a>.</strong></font></br></br></div>
  
  Кандидаты на прохождение этого экзамена подтверждают базовый уровень навыков разработки клиентских приложений HTML5, которые будут работать на современных устройствах с сенсорным экраном (ПК, планшеты и телефоны). Хотя HTML часто воспринимается как веб-технология, готовая к просмотру в браузере и предназначенная для создания интерфейса пользователя, данный экзамен посвящен использованию HTML5, CSS3 и JavaScript для разработки клиентских приложений. Перед прохождением экзамена кандидаты должны получить глубокие базовые знания по темам, представленным в руководстве по подготовке, включая CSS и JavaScript. Кандидатам рекомендуется изучить теоретические основы соответствующих технологий и приобрести практический опыт работы с ними либо с помощью соответствующих учебных курсов, либо самостоятельно с помощью учебных пособий и примеров, представленных на сайте MSDN и входящих в состав Microsoft Visual Studio.
