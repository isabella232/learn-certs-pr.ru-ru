summary: |-
  <div>
  <div><font color="red"><strong>ЭТОТ ЭКЗАМЕН БЫЛ ОТМЕНЕН 30 ИЮНЯ 2021 ГОДА. Вместо него доступны два новых экзамена: MB-910 и MB-920. Для получения более подробной информации перейдите на страницы сведений об экзаменах <a href="/learn/certifications/exams/mb-910">MB-910</a> и <a href="/learn/certifications/exams/mb-920">MB-920</a>.</strong></font><br/><br/></div>
  </div>

  Данный экзамен охватывает позиционирование и преимущества применения Dynamics 365.

  Кандидаты должны понимать функциональные возможности Dynamics 365 и облачных вычислений Microsoft.

  Кандидаты на сдачу этого экзамена должны иметь общие знания или соответствующий опыт работы в среде информационных технологий (IT). Кандидаты также должны иметь базовые знания бизнес-сценариев и опыт работы с бизнес-требованиями, законодательными требованиями и требованиями к безопасности для IT-проектов.

  У вас может быть право на получение кредитов колледжа от ACE после сдачи этого сертификационного экзамена. Перейдите на страницу [«Кредиты колледжа от ACE за сертификационные экзамены»](/learn/certifications/ace-credit-for-certification-exams), чтобы узнать больше.
subTitle: Данный экзамен оценивает ваше понимание Microsoft Dynamics 365; искусственного интеллекта; смешанной реальности; Платформы Power; концепции облачных вычислений; безопасности облачных решений; ролевой системы безопасности в Dynamics 365; Common Data Service; платформы управления данными; отчетности Dynamics 365; интеграций Dynamics 365 и развертывания облачных решений.
