  Кандидаты на этот экзамен должны иметь предметную экспертизу в использовании когнитивных услуг, машинного обучения и интеллектуального анализа для разработки и реализации решений Microsoft AI, включающих обработку естественного языка, речь, компьютерное зрение и разговорный искусственный интеллект.
  
  В обязанности инженера Azure AI входит анализ требований к решениям AI, предоставление рекомендаций по использованию соответствующих инструментов и технологий, а также разработка и внедрение решений AI, соответствующих требованиям к масштабируемости и производительности.
  
  Инженеры Azure AI транслируют видение, которым с ними делатся архитекторы решений, и работают с аналитиками данных, инженерами данных, специалистами по IoT и разработчиками программного обеспечения для создания завершенных комплексных решений.
  
  Кандидат на этот экзамен должен обладать знаниями и опытом проектирования и реализации приложений и агентов AI, которые используют Microsoft Azure Cognitive Services, службу Azure Bot, Azure Cognitive Search и хранилище данных в Azure. Кроме того, кандидат должен быть в состоянии рекомендовать решения, использующие технологии с открытым исходным кодом, понимать компоненты, составляющие портфель Azure AI, и доступные параметры хранения данных, а также понимать, когда следует разрабатывать пользовательский API для удовлетворения конкретных требований.
