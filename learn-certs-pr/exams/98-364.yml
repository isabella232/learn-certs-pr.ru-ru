  <div><font color='red'><strong>Эта сертификация MTA будет отменена 30 июня 2022 года. Продажи ваучеров на этот экзамен были прекращены 30 июня 2021 года. Используйте расположенные ниже кнопки «Запланировать экзамен с помощью Pearson VUE» или «Запланировать экзамен с помощью Certiport», чтобы активировать купленный ваучер и запланировать экзамен. Более подробную информацию вы можете найти на странице <a href="/learn/certifications/mta-retirement-faqs">FAQ</a>.</strong></font></br></br></div>
  
  Цель этого экзамена — подтвердить начальные знания и навыки для работы с базами данных, включая реляционные базы данных, такие как Microsoft SQL Server. Кандидатам рекомендуется изучить теоретические основы представленных здесь технологий и приобрести практический опыт работы с ними либо с помощью соответствующих учебных курсов, либо самостоятельно с помощью учебных пособий и примеров, представленных на сайте MSDN и входящих в состав Microsoft Visual Studio. Хотя рекомендуется иметь минимальный практический опыт работы с данными технологиями, наличие опыта работы для этих экзаменов не предполагается.
