summary: |-
  <div><font color='red'><strong>Содержание этого экзамена было обновлено 29 июля 2021 года. Пожалуйста, загрузите документ оценки навыков ниже, чтобы увидеть, что изменится.</strong></font><br/><br/></div>
  
  Если вы успешно сдадите [Exam 70-698](https://www.microsoft.com/learning/exam-70-698.aspx) до его Отставные 31 марта 2019 года, вам нужно всего лишь сдать MD-101, чтобы получить сертификат по современным ПК.
  
  Кандидатами на этот экзамен являются администраторы, которые развертывают, настраивают, защищают, управляют и отслеживают устройства и клиентские приложения в корпоративной среде. Кандидаты управляют идентификацией, доступом, политиками, обновлениями и приложениями.
  
  Будучи администраторами, кандидаты регулярно сотрудничают с администратором Microsoft 365 Enterprise в проектировании и реализации стратегии для устройств, которые соответствуют бизнес-целям современной организации.
  
  Кандидаты должны быть знакомы с рабочими пространствами Microsoft 365, должны обладать навыками и опытом в развертывании, настройке и поддержке устройств и технологий под Windows 10 и другими ОС.
  
  У вас может быть право на получение кредитов колледжа от ACE после сдачи этого сертификационного экзамена. Перейдите на страницу [Кредиты колледжа от ACE за сертификационные экзамены](/learn/certifications/ace-credit-for-certification-exams), чтобы узнать больше.
