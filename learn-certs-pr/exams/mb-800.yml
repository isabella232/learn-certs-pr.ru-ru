summary: |-
  Кандидатами на этот экзамен являются Functional Consultants, которые внедряют основные процессы настройки приложений для малого и среднего бизнеса. Они внедряют и настраивают приложение Dynamics 365 Business Central, включая настройку основных функций и модулей приложения и перенос данных в Business Central.

  Кандидаты на этот экзамен должны уметь запускать пользовательский интерфейс в сотрудничестве с группой внедрения для обеспечения управляемости и простоты навигации. Они настраивают ролевые центры, включая адаптацию представлений, подсказок, плитки с действиями, отчеты, диаграммы и расширения Business Central с использованием компонентов Power Platform.

  Кандидаты должны иметь прикладные знания об удовлетворении потребностей пользователей с помощью приложения Business Central, включая базовые знания в области финансового управления, продаж, закупок и запасов.

  Кандидаты на этот экзамен обычно специализируются на одном или нескольких наборах функций Business Central. Они понимают роль взаимосвязи Business Central и набора приложений Dynamics 365.
subTitle: 'Этот экзамен позволяет оценить вашу способность выполнять следующие задачи: настройка Business Central; настройка финансовых данных; настройка продаж и закупок; и выполнение операций Business Central.'
