summary: |-
  <div><font color='red'><strong>Содержание этого экзамена было обновлено 29 июля 2021 года. Пожалуйста, загрузите документ оценки навыков ниже, чтобы увидеть, что изменится.</strong></font><br/><br/></div>
  
  Кандидатами на этот экзамен являются администраторы баз данных и специалисты по управлению данными, которые управляют локальными и облачными реляционными базами данных, созданными с помощью Microsoft SQL Server и Microsoft Azure Data Services.
  
  Azure Database Administrator реализует операционные аспекты ориентированных на облако и гибридных платформенных решений для работы с данными, построенных на Azure Data Services и SQL Server, а также управление такими аспектами. Azure Database Administrator использует различные методы и инструменты для реализации повседневных операций, включая применение знаний использования T-SQL для целей административного управления.
  
  Эта роль отвечает за управление, доступность, безопасность и мониторинг производительности, а также оптимизацию современных решений для реляционных баз данных. Специалисты этой роли работают с совместно ролью Azure Data Engineer для управления функциональными аспектами решений на платформе данных.
  
  <div></br>
  Кандидаты на эту роль должны понимать все понятия, описанные в <a href='/learn/certifications/exams/dp-900'>Exam DP-900: Microsoft Azure Data Fundamentals</a>.
  </div>
