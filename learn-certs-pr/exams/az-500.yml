summary: |-
  <div><font color='red'><strong>Содержание этого экзамена будет обновлено 2 августа 2021 года. Пожалуйста, загрузите документ оценки навыков ниже, чтобы увидеть, что изменится.</strong></font><br/><br/></div>
  
  Кандидаты на этот экзамен должны обладать знаниями по реализации средств контроля безопасности и защиты от угроз, управлению удостоверениями и доступом и защите данных, приложений и сетей.
  
  Обязанности инженера по безопасности Azure включают поддержание состояния безопасности, выявление и устранение уязвимостей с помощью различных средств безопасности, реализацию защиты от угроз и реагирование на эскалации инцидентов безопасности.
  
  Инженеры по безопасности Azure часто входят в большие команды, занимающиеся управлением и безопасностью cloud, и могут также обеспечивать безопасность гибридных сред как части комплексной инфраструктуры.
  
  Кандидат на этот экзамен должен быть знаком со сценариями и автоматизацией и должен обладать глубоким пониманием сетей и визуализации. Кандидат также должен быть хорошо знаком с возможностями cloud, продуктами и службами Azure, а также другими продуктами и службами Microsoft.
subTitle: 'Этот экзамен предполагает проверку ваших способностей выполнять следующие технические задачи: управление идентификацией и доступом; внедрение защиты платформы; управление операциями безопасности; и защита данных и приложений.'
