summary: |-
  <div><font color='red'><strong>Содержание этого экзамена будет обновлено 26 июля 2021 года. Пожалуйста, загрузите документ оценки навыков ниже, чтобы увидеть, что изменится.</strong></font><br/><br/></div>

  Кандидаты на этот экзамен анализируют бизнес-требования и создают на основе этих требований полностью осуществляемые бизнес-процессы и решения, которые реализуют лучшие в области практики. Кандидаты служат в качестве основного ресурса во время реализации и настройки приложений для выполнения бизнес-требований.
  <br/>

  Кандидаты на этот экзамен обладают фундаментальным пониманием учетных политик и финансовых операций бизнесов, понятий обслуживания клиентов, выездного обслуживания, производства, розничной торговли и управления логистическими цепочками. Кандидаты на этот экзамен обычно специализируются на одном или нескольких наборах функций приложений Finance and Operations, включая финансы, производство и управление логистическими цепочками.

  Кандидаты должны иметь некоторые знания о практике управления цепочками поставок, включая закупки, торговлю, логистику, управление складами и управление перевозками.
subTitle: 'Этот экзамен измеряет вашу способность выполнять следующие технические задачи: реализовывать управление информацией о продуктах; реализовывать управление запасами; реализовывать процессы логистических цепочек и управлять ими; реализовывать управление складом и транспортировкой; реализовывать сводное планирование.'
