displayName: 98-349
summary: |-
  <div><font color='red'><strong>Этот экзамен MTA должен быть куплен до 30 июня 2021 года. Если вы сейчас проходите обучение для сдачи этого экзамена, вы должны сдать его в течение одного года, до 30 июня 2022 года — в этот день этот экзамен будет отменен. Более подробную информацию вы можете найти <a href="/learn/certifications/mta-retirement-faqs">на странице FAQ</a>.</strong></font></br></br></div>
  
  Кандидаты на прохождение этого экзамена должны знать базовые понятия в отношении операционной системы Windows в среде Windows 10.
  
  <div><strong><br/>С 31 августа 2016 г. этот экзамен включает в себя обновления для Windows 10, включая удаление всех средств, не поддерживаемых в Windows 10. Чтобы узнать подробнее об этих изменениях и о том, как они влияют на оцениваемые навыки, пожалуйста, загрузите и ознакомьтесь с документом, описывающим изменения в Экзамене 98-349.</strong></div>
subTitle: Кандидаты на прохождение этого экзамена должны знать базовые понятия в отношении операционной системы Windows в среде Windows 10.
