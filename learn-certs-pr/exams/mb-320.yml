  </div>
  
  Кандидаты на этот экзамен являются консультантами по функциональным возможностям, которые анализируют бизнес-требования и создают на основе этих требований полностью осуществляемые бизнес-процессы и решения, которые реализуют лучшие в области практики. Кандидаты служат в качестве основного ресурса во время реализации и настройки приложений для выполнения бизнес-требований.
  <br/>
  
  Кандидаты на этот экзамен обладают фундаментальным пониманием принципов бухгалтерского учета и финансовых операций предприятий, обслуживания клиентов, обслуживания на месте, производства, розничной торговли и концепций управления цепочками поставок.
  <br/>
  
  Кандидаты на этот экзамен обычно специализируются на одном или нескольких наборах функций Finance and Operations, включая финансы, производство и управление логистическими цепочками.
  
  Кандидаты должны обладать некоторыми знаниями производственных практик.
