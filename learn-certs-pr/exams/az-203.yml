summary: |-
  <div>
  <div><strong>Этот экзамен прошел 31 август 2020 года. Взамен доступен экзамен AZ-204. Для получения дополнительной информации посетите <a href="/learn/certifications/exams/az-204">страницу сведений об экзамене AZ-204</a>.</strong><br/><br/></div>
  </div>

  Кандидатами на этот экзамен являются разработчики Azure, которые разрабатывают и внедряют облачные решения, такие как приложения и сервисы. Они участвуют на всех этапах разработки, от проектирования решений до разработки и развертывания, до тестирования и обслуживания. Они взаимодействуют с архитекторами облачных решений, администраторами облачных баз данных, администраторами облаков и клиентами для реализации решения.
  <br/>

  Кандидаты должны обладать навыками разработки приложений и сервисов с использованием инструментов и технологий Azure, включая хранение, безопасность, вычисление и связь.

  Кандидаты должны иметь по крайней мере один год опыта разработки масштабируемых решений на всех этапах разработки программного обеспечения и быть опытными по крайней мере в одном поддерживаемом облаком языке программирования.
subTitle: 'Этот экзамен позволяет оценить вашу способность выполнять следующие технические задачи: разрабатывать вычислительные решения Azure; разрабатывать вычислительные решения Azure Platform; развивать хранилище Azure; внедрять безопасность Azure; отслеживать, устранять неисправности и оптимизировать решения; подключаться и использовать службы Azure, а также и сторонние службы.'
