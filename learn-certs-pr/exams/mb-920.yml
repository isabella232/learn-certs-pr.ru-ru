summary: |-
  Этот экзамен охватывает функции и возможности приложений Microsoft Dynamics 365 для финансов и операций.

  Кандидаты на этот экзамен должны обладать общими знаниями о среде информационных технологий (IT) или соответствующим опытом работы в такой среде. Кандидаты на этот экзамен также должны обладать фундаментальным пониманием финансовых принципов и бизнес-операций.

subTitle: 'Этот экзамен измеряет вашу способность описывать следующее: Dynamics 365 Supply Chain Management; Dynamics Finance; Dynamics 365 Commerce; Dynamics 365 Human Resources; операции проекта и общие компоненты.'
