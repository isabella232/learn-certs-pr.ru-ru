summary: |-
  <div><font color="red"><strong>Содержание этого экзамена будет обновлено 23 июля 2021 года. Пожалуйста, загрузите документ оценки навыков ниже, чтобы увидеть, что изменится.</strong></font><br/><br/></div>

  Конструктор приложений App Maker создает решения для упрощения, автоматизации и преобразования задач и процессов для себя и своей команды, обладая глубокими знаниями в области бизнес-решений. Кандидаты должны разбираться в ключевых задачах технического бизнес-аналитика, таких как моделирование данных, базовый дизайн UX, анализ требований, анализ процессов и т. д.<br/><br/>
  
  Конструктор приложений App Maker создает и поддерживает бизнес-процессы, структурирует цифровой сбор информации, повышает эффективность повторяемых задач и автоматизирует бизнес-процессы.
  
  Конструктор приложений App Maker использует инструменты конструктора Power Platform для решения бизнес-задач. Они могут иметь опыт работы с Visual Basic для приложений, сводными таблицами Excel, командами и другими инструментами. Они должны иметь базовое понимание моделей данных, пользовательского интерфейса и процессов. App Maker знают о возможностях и ограничениях доступных инструментов и понимают, как их применять.
  
  App Maker является самостоятельным и ориентированным на решение. Возможно они не проходили формальное обучение по ИТ, но им удобно использовать технологии для решения бизнес-задач и они настроены на личностный рост. Они понимают оперативную потребность и видят желаемый результат. Они подходят к проблемам с использованием поэтапных и итеративных стратегий.
