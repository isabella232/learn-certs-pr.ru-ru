  <div><font color="red"><strong>Содержание этого экзамена было обновлено 23 июля 2021 года. Пожалуйста, загрузите документ оценки навыков ниже, чтобы увидеть, что изменилось.</strong></font><br/><br/></div>

  Кандидат определяет и создает решения для упрощения и автоматизации задач и процессов для себя и своей команды. Кандидат понимает данные, с которыми работает; проблемы, которые нужно решить; требуемые процессы и возможности приложений. У кандидата может не быть формального IT-образования, но ему комфортно использовать технологии для решения бизнес-проблем.
  
  Кандидат работает самостоятельно, ориентирован на решение проблем. Кандидат может подключаться к функциям приложений и использовать их, включая приложения и службы Microsoft Teams, Microsoft 365 и сторонние решения. У кандидата есть желание понять возможности и ограничения доступных инструментов и то, как их использовать. Кандидат является сторонником решений Power Platform.
