summary: |-
  Кандидаты на этот экзамен являются администраторами, обладающими знаниями по планированию и реализации работы виртуального рабочего стола и удаленных приложений, а также знаниями по управлению работой виртуального рабочего стола и удаленных приложений на любых устройствах на Azure.

  Обязанности этой роли включают развертывание возможностей и приложений виртуального рабочего стола на Azure. Специалисты этой роли предоставляют приложения на Azure Virtual Desktop и оптимизируют их для работы в мультисессионных виртуальных средах. Для предоставления таких возможностей специалисты тесно сотрудничают с администраторами и архитекторами Azure, а также с Microsoft 365 Administrators.

  Кандидаты на этот экзамен должны обладать опытом работы с технологиями Azure, включая виртуализацию, сетевые технологии, удостоверения, хранение, резервные копии, устойчивость и аварийное восстановление. Кандидаты на этот экзамен должны понимать технологии локальной инфраструктуры виртуального рабочего стола, относящиеся к миграции на Azure Virtual Desktop. Такие специалисты используют портал Azure и шаблоны Azure Resource Manager для выполнения различных задач. Эти специалисты могут использовать PowerShell и Azure Command-Line Interface (CLI) для более эффективной автоматизации.

  Кандидаты на этот экзамен должны обладать навыками администрирования Azure экспертного уровня.
