  Консультанты (функциональные и технические) собирают и анализируют бизнес-требования и создают на основе этих требований полностью осуществляемые бизнес-процессы и решения, которые реализуют лучшие в области практики. Консультанты служат в качестве основного ресурса во время реализации и настройки приложений для выполнения бизнес-требований.
  <br/>

  Консультанты должны мочь реализовывать основные компоненты и функции приложений Dynamics 365 Finance and Operations. Консультанты также должны быть осведомлены о том, как интегрировать приложения Dynamics 365 Finance and Operations с внешними системами и инструментами, включая Power Platform. Консультанты используют Lifecycle Services (LCS), Azure DevOps и другие инструменты и платформы Microsoft для упрощения процесса управления жизненным циклом приложения (ALM).

  Консультанты постоянно повышают уровень своей квалификации, читая замечания о выпусках продуктов, ознакамливаясь со стратегическими планами разработки продуктов, участвуя в конференциях или продолжая обучаться с использованием Microsoft Learn, Microsoft Docs, обучения с инструктором, блогов и сообществ пользователей. Консультантам также следует проходить сертификации на основе ролей и аттестации для продления срока действия сертификатов, чтобы их знания были подтверждены.
