  <div><font color='red'><strong>Содержание этого экзамена будет обновлено 9 августа 2021 года. Пожалуйста, загрузите документ оценки навыков ниже, чтобы увидеть, что изменится.</strong></font><br/><br/></div>

  Кандидаты на этот экзамен анализируют бизнес-требования и создают на основе этих требований полностью осуществляемые бизнес-процессы и решения, которые реализуют лучшие в области практики. Кандидаты служат в качестве основного ресурса во время реализации и настройки приложений для выполнения бизнес-требований.
  <br/> 

  Кандидаты понимают стандартные функции и возможности приложений Finance and Operations, как настраивать и использовать каждое такое приложение. Кандидаты также должны быть осведомлены о том, как интегрировать приложения Finance and Operations с внешними системами и инструментами, включая платформу Power. Кандидаты активно управляют жизненными циклами приложений посредством использования Lifecycle Services (LCS) и других инструментов и платформ Microsoft.

  Кандидаты на этот экзамен обычно специализируются на одном или нескольких наборах функций приложений Finance and Operations, включая финансы, производство и управление логистическими цепочками.
subTitle: 'Этот экзамен измеряет вашу способность выполнять следующие технические задачи: использовать стандартные функции и инструменты реализации; настраивать безопасность, процессы и варианты; управлять данными Finance and Operation; проверять и поддерживать решение.'
