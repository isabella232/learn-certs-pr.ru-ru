  Кандидаты на этот экзамен являются Microsoft 365 Enterprise Administrators, принимающими участие в оценке, планировании, миграции, развертывании служб Microsoft 365 и управлении ими. Кандидаты на этот экзамен выполняют задачи управления клиентом Microsoft 365 для предприятия, включая задачи в отношении удостоверений, безопасности, обеспечения соответствия, Power Platform и поддерживающих технологий.

  Кандидаты обладают рабочими знаниями Microsoft 365 workloads и опытом работы в роли администратора по крайней мере во время одного развертывания Exchange, SharePoint, Teams или Windows 10. Кандидаты также обладают рабочими знаниями сетей, администрирования серверов и основ IT, таких как DNS, Active Directory и PowerShell.
subTitle: 'Этот экзамен предполагает проверку ваших способностей выполнять следующие технические задачи: проектирование и внедрение служб Microsoft 365; управление идентификацией и ролями пользователей; управление доступом и аутентификацией; и планирование рабочих пространств и приложений Office 365.'
