summary: |-
  <div><strong>Содержание этого экзамена будет обновлено 5 августа 2021 года. Пожалуйста, загрузите документ оценки навыков ниже, чтобы увидеть, что изменится.</strong><br/><br/></div>
  
  Если вы успешно сдадите [Exam 70-698](https://www.microsoft.com/learning/exam-70-698.aspx) до его истечения 31 марта 2019 года, вам нужно всего лишь сдать MD-101, чтобы получить сертификат по современным ПК. Кандидатами на этот экзамен являются администраторы, которые развертывают, настраивают, защищают, управляют и отслеживают устройства и клиентские приложения в корпоративной среде. Кандидаты управляют идентификацией, доступом, политиками, обновлениями и приложениями.
  
  Будучи администраторами, кандидаты регулярно сотрудничают с администратором Microsoft 365 Enterprise в проектировании и реализации стратегии для устройств, которые соответствуют бизнес-целям современной организации.
  
  Кандидаты должны быть знакомы с рабочими пространствами Microsoft 365, должны обладать навыками и опытом в развертывании, настройке и поддержке устройств и технологий под Windows 10 и другими ОС.
  
  У вас может быть право на получение кредитов колледжа от ACE после сдачи этого сертификационного экзамена. Перейдите на страницу [«Кредиты колледжа от ACE за сертификационные экзамены»](/learn/certifications/ace-credit-for-certification-exams), чтобы узнать больше.
subTitle: 'Этот экзамен измеряет вашу способность выполнять следующие технические задачи: развертывать Windows; управлять устройствами и данными; настраивать хранение и соединения; обслуживать Windows. Если вы сдали Exam 70-698 до его отмены 31 марта 2019 года, вам нужно сдать лишь MD-101, чтобы получить Modern Desktop certification.'
