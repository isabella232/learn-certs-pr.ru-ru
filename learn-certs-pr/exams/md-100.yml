summary: |-
  <div><font color='red'><strong>Содержание этого экзамена было обновлено 5 августа 2021 года. Пожалуйста, загрузите документ оценки навыков ниже, чтобы увидеть, что изменилось.</strong></font><br/><br/></div>
  
  Кандидаты на этот экзамен являются администраторами, которые осуществляют развертывание, настройку, обеспечение безопасности, управление и мониторинг устройств и клиентских приложений во всей среде предприятия. Кандидаты управляют удостоверениями, доступом, политиками, обновлениями и приложениями.

  В качестве администраторов кандидаты обычно сотрудничают с M365 Enterprise Administrator с целью проектирования и реализации стратегии в отношении устройств, которая соответствует бизнес-потребностям современной организации.

  Кандидаты должны быть знакомы с M365 workloads и должны обладать обширными знаниями и опытом в развертывании и настройке устройств и технологий Windows 10, устройств и технологий, не относящихся к Windows, а также обширными знаниями и опытом в управлении ими.
subTitle: 'Этот экзамен измеряет вашу способность выполнять следующие технические задачи: развертывать Windows; управлять устройствами и данными; настраивать хранение и соединения; обслуживать Windows. Если вы сдали Exam 70-698 до его отмены 31 марта 2019 года, вам нужно сдать лишь MD-101, чтобы получить Modern Desktop certification.'
