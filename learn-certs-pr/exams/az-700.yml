summary: |-
  Кандидаты на этот экзамен должны обладать знаниями по планированию, реализации и поддержке сетевых решений Azure, включая гибридные сети, подключение, маршрутизацию, безопасность и закрытый доступ к службам Azure.

  Кандидаты на этот экзамен должны обладать навыками администрирования Azure экспертного уровня, а также хорошими знаниями сетей, гибридных подключений и безопасности сети и большим опытом работы с ними.

