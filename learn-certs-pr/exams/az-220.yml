  Кандидаты на этот экзамен должны обладать знаниями по реализации конфигурации и задач кодирования, необходимых для создания и поддержки частей cloud и edge решения IoT.
  
  Кандидаты на этот экзамен должны обладать общим пониманием типов устройств и Azure services, включая варианты хранения данных, анализ данных, обработку данных, AI и другие параметры платформы как услуги (PaaS). Кандидаты на этот экзамен должны мочь программировать по крайней мере на одном из языков, поддерживаемых пакетом средств разработки программного обеспечения (поддерживаемых SDK) Azure IoT.
subTitle: 'Этот экзамен измеряет вашу способность настраивать инфраструктуру решения IoT; подготавливать к работе устройства и управлять ими; реализовывать IoT Edge; обрабатывать данные и управлять ими; осуществлять мониторинг решений IoT, устранять в них неполадки и оптимизировать их; реализовывать безопасность.'
