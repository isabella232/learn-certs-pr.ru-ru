summary: |-
  Кандидаты на экзамен AZ-600 являются Azure administrators или операторами Azure Stack Hub, предоставляющими службы cloud конечным пользователям или клиентам из собственного центра обработки данных с использованием Azure Stack Hub.
  
  Кандидаты на этот экзамен должны обладать значительным опытом управления и эксплуатации сред Azure Stack Hub. Кандидаты на этот экзамен также должны обладать углубленными знаниями Azure и некоторыми знаниями виртуализации, работы с сетями и управления удостоверениями. Кандидатам на этот экзамен необходимо понимать, каким образом Azure Stack Hub позволяет включать процессы DevOps, и разбираться в модели гибридной разработки.
  
subTitle: 'Этот экзамен измеряет вашу способность выполнять следующие технические задачи: предоставлять службы, реализовывать интеграцию центра обработки данных, управлять удостоверениями и доступом, управлять инфраструктурой.'
