  Архитекторы решений для Microsoft Dynamics 365 + Power Platform ведут успешные внедрения и фокусируются на том, как решения удовлетворяют более широкие деловые и технические потребности организаций.
  
  Архитектор решений обладает функциональными и техническими знаниями о приложениях на основе моделей Power Platform в Dynamics 365, таких как служба поддержки клиентов Dynamics 365, сервисная служба Dynamics 365, Marketing Dynamics 365 и Sales Dynamics 365, соответствующие облачные решения Microsoft и других сторонних технологий. Архитектор решений применяет знания и опыт на протяжении всего проекта. Архитектор решений выполняет упреждающую и профилактическую работу, чтобы повысить ценность инвестиций клиента и улучшить работу организации. Эта роль требует умения определять возможности для решения бизнес-задач.
  
  Архитекторы решений имеют опыт работы в функциональных и технических дисциплинах Power Platform и приложений в Dynamics 365, управляемых моделями. Архитекторы решений должны быть в состоянии содействовать проектным решениям на протяжении всего процесса разработки, конфигурации, интеграции, инфраструктуры, безопасности, доступности, хранения и управления изменениями. Эта роль уравновешивает бизнес-потребности проекта, отвечая функциональным и нефункциональным требованиям.
