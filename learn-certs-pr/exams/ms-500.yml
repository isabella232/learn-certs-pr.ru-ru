  Кандидаты на этот экзамен внедряют, управляют и контролируют решения для обеспечения безопасности и соответствия требованиям для Microsoft 365 и гибридных сред. Администратор безопасности Microsoft 365 проактивно защищает корпоративные окружения Microsoft 365, реагирует на угрозы, проводит расследования и обеспечивает управление данными. Microsoft 365 Security Administrator сотрудничает с Microsoft 365 Enterprise Administrator, заинтересованными сторонами в бизнесе и другими администраторами рабочей нагрузки для планирования и реализации стратегий безопасности и обеспечивает соответствие решений политикам и нормам организации.
  <br/>
  
  Кандидаты на этот экзамен должны быть знакомы с типичными рабочими нагрузками Microsoft 365 и должны обладать значительными навыками и опытом в области защиты идентификационных данных, защиты информации, защиты от угроз, управления безопасностью и управления данными. Эта роль ориентирована на среду Microsoft 365 и включает в себя гибридные среды.
subTitle: 'Этот экзамен предполагает проверку ваших способностей выполнять следующие технические задачи: внедрение и управление удостоверениями и доступом; внедрение и управление защитой от угроз; внедрить и управлять защитой информации; а также управление функциями управления и соответствия в Microsoft 365.'
