  <div><font color='red'><strong>Содержание этого экзамена будет обновлено 24 сентября 2021 года. Пожалуйста, загрузите документ оценки навыков ниже, чтобы увидеть, что изменится.</strong></font><br/><br/></div>
  
  Кандидаты на этот экзамен должны обладать специальными знаниями по внедрению, управлению и мониторингу среды Microsoft Azure в организации.
  
  Обязанности этой роли включают реализацию и мониторинг удостоверений, управления, хранения, вычислений и виртуальных сетей в среде cloud, а также управление ими, плюс подготовку, изменение размера, мониторинг и корректировку ресурсов, когда это необходимо.

  Администратор Azure часто является частью команды, занимающейся реализацией инфраструктуры cloud организации.

  Кандидат на этот экзамен должен обладать практическим опытом администрирования Azure не менее шести месяцев, а также хорошо разбираться в основных службах Azure, рабочих нагрузках Azure, безопасности и управлении. Кроме того, эта роль должна иметь опыт использования PowerShell, Azure CLI, портала Azure и шаблонов Azure Resource Manager.
  
  У вас может быть право на получение кредитов колледжа от ACE после сдачи этого сертификационного экзамена. Перейдите на страницу [«Кредиты колледжа от ACE за сертификационные экзамены»](/learn/certifications/ace-credit-for-certification-exams), чтобы узнать больше.
