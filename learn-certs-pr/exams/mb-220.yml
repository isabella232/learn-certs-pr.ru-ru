summary: |-
  <div><strong>Содержание этого экзамена было обновлено 15 января 2021 года. Пожалуйста, загрузите документ оценки навыков ниже, чтобы увидеть, что изменилось.</strong><br/><br/></div>
  
  Кандидаты на этот экзамен являются консультантами по функциональным возможностям Dynamics 365 Marketing. Кандидаты отвечают за реализацию решений, которые привлекают и конвертируют лидов, повышают уровень узнаваемости бренда, стандартизируют ведение коммуникации по различным каналам и предоставляют маркетинговую информацию.
  
  Кандидаты несут ответственность за настройку и расширение основного маркетингового приложения, чтобы включить в него маркетинг по электронной почте, настройку, интерактивные поездки клиентов, "обработка" лидов с персонализированным опытом, интеграция с LinkedIn, мероприятия, Опросы, целевые страницы, сегментация и оценка, а также соблюдение Генерального регламента о защите персональных данных (GDPR).
  
  Кандидаты должны обладать знаниями о принципах маркетинга и роли маркетинговых приложений применительно к набору приложений Dynamics 365, включая интеграцию с приложениями Dynamics 365 и Microsoft 365.
subTitle: 'Этот экзамен измеряет вашу способность выполнять следующие технические задачи: настраивать маркетинговые приложения; управлять сегментами и списками; создавать маркетинговые формы и страницы и управлять ими; управлять лидами, контактами и учетными записями; создавать маркетинговые электронные письма и управлять ими; управлять циклом взаимодействия с клиентом; управлять событиями и вебинарами; настраивать Dynamics 365 Customer Voice.'
