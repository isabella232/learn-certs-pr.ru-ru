  Администратор удостоверений и доступа Microsoft разрабатывает и реализовывает системы управления удостоверениями и доступом организации, а также управляет ими с помощью Azure Active Directory (Azure AD). Администратор удостоверений и доступа управляет такими задачами, как обеспечение безопасной проверки подлинности и авторизации доступа к приложениям предприятия. Администратор обеспечивает удобную работу и возможности самостоятельного управления для всех пользователей. Адаптивный доступ и управление являются основными элементами для представителей этой роли. Сотрудники с этой ролью также отвечают за устранение проблем, мониторинг и составление отчетности в отношении среды удостоверений и доступа.

  Администратор удостоверений и доступа может работать как самостоятельно, так и в составе команды. Сотрудник с этой ролью сотрудничает с другими сотрудниками организации для осуществления стратегических проектов по удостоверениям в целях модернизации решений по удостоверениям, реализации решений гибридных удостоверений и реализации управления удостоверениями.

subTitle: 'Этот экзамен измеряет вашу способность выполнять следующие технические задачи: реализовывать решение по управлению удостоверениями; реализовывать решение по управлению проверкой подлинности и доступом; реализовывать управление доступом для приложений; планировать и реализовывать стратегию управления удостоверениями.'
