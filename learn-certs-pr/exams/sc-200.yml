  Аналитик операций безопасности Microsoft сотрудничает с заинтересованными лицами организации в целях защиты систем информационных технологий организации. Цель аналитиков операций безопасности — снижение рисков организации путем быстрого устранения активных атак в среде, предоставления рекомендаций по улучшению практик защиты от угроз и информирования соответствующих заинтересованных лиц о нарушениях политик организации.

  Обязанности включают управление угрозами, мониторинг угроз и реагирование на угрозы посредством использования различных решений безопасности в среде. Специалисты этой роли в основном проводят исследования, ищут угрозы и реагируют на них с использованием Microsoft Azure Sentinel, Azure Defender, Microsoft 365 Defender и продуктов безопасности сторонних организаций. Аналитики операционной безопасности используют выходные данные вышеуказанных инструментов, поэтому также являются важными заинтересованными лицами, участвующими в настройке и развертывании этих технологий.
  
