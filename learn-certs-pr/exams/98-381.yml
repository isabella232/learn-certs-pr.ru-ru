summary: |-
  <div><font color='red'><strong>Этот экзамен MTA должен быть куплен до 30 июня 2021 года. Если вы сейчас проходите обучение для сдачи этого экзамена, вы должны сдать его в течение одного года, до 30 июня 2022 года — в этот день этот экзамен будет отменен. Более подробную информацию вы можете найти <a href="/learn/certifications/mta-retirement-faqs">на странице FAQ</a>.</strong></font></br></br></div>
  
  Кандидаты на прохождение этого экзамена должны уметь распознавать и писать синтаксический правильный код Python, использовать типы данных, поддерживаемые в Python, а также уметь распознавать и писать код Python, который логическим путем решает поставленную задачу.
  
  Экзамен рассчитан на кандидатов, имеющих, как минимум, около 100 часов образовательного или практического опыта работы с языком программирования Python, знакомых с его функциями и возможностями, а также понимающих, как писать, отлаживать, правильно форматировать и надлежащим образом документировать код Python.
