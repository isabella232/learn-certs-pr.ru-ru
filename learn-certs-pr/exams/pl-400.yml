summary: |-
  <div><font color="red"><strong>Содержание этого экзамена будет обновлено 23 июля 2021 года. Пожалуйста, загрузите документ оценки навыков ниже, чтобы увидеть, что изменится.</strong></font><br/><br/></div>
  
  Кандидаты на этот экзамен проектируют, разрабатывают, защищают и решают проблемы с решениями Power Platform. Кандидаты внедряют компоненты решения, включая усовершенствование приложений, пользовательский интерфейс, системные интеграции, преобразование данных, пользовательскую автоматизацию процессов и пользовательские визуализации.
  
  Кандидаты должны обладать глубокими практическими знаниями о службах Power Platform, включая глубокое понимание возможностей, границ и ограничений. Кандидаты должны иметь общее представление о применении DevOps для Power Platform.
  
  Кандидаты должны иметь опыт разработки, включая службы Power Platform, JavaScript, JSON, TypeScript, C#, HTML, .NET, Microsoft Azure, Microsoft 365, веб-службы RESTful, ASP.NET и Microsoft Power BI.
