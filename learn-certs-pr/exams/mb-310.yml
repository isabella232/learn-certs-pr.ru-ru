  Кандидаты на этот экзамен являются консультантами по функциональным возможностям, которые анализируют бизнес-требования и создают на основе этих требований полностью осуществляемые бизнес-процессы и решения, которые реализуют лучшие в области практики. Кандидаты служат в качестве основного ресурса во время реализации и настройки приложений для выполнения бизнес-требований.

  Кандидаты на этот экзамен должны обладать фундаментальным пониманием учетных политик и финансовых операций бизнесов, включая кредиторскую задолженность и дебиторскую задолженность, налоги, принципы учета затрат, основные средства и бюджетирование.
subTitle: 'Этот экзамен измеряет вашу способность выполнять следующие технические задачи: настраивать управление финансами; реализовывать кредиторскую задолженность и затраты и управлять ими; реализовывать дебиторскую задолженность, кредит, сборы и признание дохода; управлять бюджетированием и основными средствами.'
