  <div>
  <div><font color='red'><strong>Содержание этого экзамена было обновлено 27 августа 2021 года. Пожалуйста, загрузите документ оценки навыков ниже, чтобы увидеть, что изменилось.</strong></font><br/><br/></div>
  <div><font color='red'>ПРИМЕЧАНИЕ: Проходной балл: 700. Узнайте больше о результатах экзаменов <strong><a href="/learn/certifications/exam-scoring-reports#scores-needed-to-pass-exams">здесь</a></strong>.</font><br/><br/></div>
  </div>
  
  Кандидаты на этот экзамен анализируют бизнес-требования и создают на основе этих требований полностью осуществляемые бизнес-процессы и решения, которые реализуют рекомендуемые в области практики.  Кандидаты обладают фундаментальным пониманием принципов бухгалтерского учета и более глубоким пониманием финансовых операций и их связи с основными финансовыми и производственными операциями, а также операциями розничной торговли и управления логистическими цепочками.
  <br/>

  Кандидаты на этот экзамен обычно специализируются на одном или нескольких наборах функций Dynamics 365 Finance, включая основные финансы, главную книгу, налоги, учет затрат, основные средства, бюджетирование, признание дохода, консолидацию, кредит и сбор задолженностей, управление банком и кассовыми операциями, управление расходами, управление проектами и учет. Кандидаты понимают связи между финансами и производством, розничной торговлей и управлением логистическими цепочками.
subTitle: 'Этот экзамен измеряет вашу способность выполнять следующие технические задачи: настраивать управление финансами; реализовывать кредиторскую задолженность и затраты и управлять ими; реализовывать дебиторскую задолженность, кредит, сборы и признание дохода; управлять бюджетированием; управлять основными средствами.'
