summary: |-
  Кандидаты на этот экзамен настраивают и используют функциональные возможности приложения Dynamics 365 Commerce и предоставляют поддержку для этого приложения.
  
  Кандидаты обладают углубленными знаниями бизнес-операций унифицированной коммерческой деятельности. У них также может быть опыт настройки, развертывания и обслуживания Dynamics 365 Commerce.
subTitle: 'Этот экзамен измеряет вашу способность выполнять следующие технические задачи: настраивать Dynamics 365 Commerce Headquarters; настраивать продукты, цены, скидки, программу лояльности и назначения; управлять пунктом продаж (POS) в Dynamics 365 Commerce; настраивать центры обработки вызовов Dynamics 365 Commerce и управлять ими; управлять электронной коммерцией.'
