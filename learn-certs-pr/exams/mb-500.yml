summary: |-
  <div><font color='red'><strong>Содержание этого экзамена было обновлено 2 апреля 2021 года. Пожалуйста, загрузите документ оценки навыков ниже, чтобы увидеть, что изменилось.</strong></font><br/><br/></div>
  
  Кандидаты на этот экзамен являются разработчиками, работающими с приложениями для финансов и операций в Microsoft Dynamics 365 с целью реализации и расширения приложений для выполнения требований бизнеса. Кандидаты предоставляют полностью реализованные решения с использованием стандартизированных шаблонов кодирования приложений, расширяемых функций и внешних интеграций.
  
  Кандидаты разрабатывают бизнес-логику с использованием X++, создают и модифицируют отчеты и рабочие области для финансов и операций, настраивают пользовательские интерфейсы, предоставляют конечные точки и APIs для поддержки приложений Power Platform и внешних систем, осуществляют тестирование, отслеживают производительность, анализируют данные и управляют ими, создают технические проекты и сведения о реализации, реализуют политики разрешений и требования безопасности.
  
  Кандидаты должны обладать глубокими знаниями и опытом использования базовой платформы, структур данных и объектов, связанных с решениями для финансов и операций.
  
  Кандидаты должны обладать опытом работы с продуктами, включающими Visual Studio, Azure DevOps, инструменты Lifecycle Services (LCS) и SQL Server Management Studio.
