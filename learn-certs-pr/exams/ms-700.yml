  <div><font color='red'><strong>Содержание этого экзамена будет обновлено 26 июля 2021 года. Пожалуйста, загрузите документ оценки навыков ниже, чтобы увидеть, что изменится.</strong></font><br/><br/></div>
  
  Microsoft Teams Administrator [Администратор Microsoft Teams] настраивает, развертывает и управляет рабочими нагрузками Office 365 для Microsoft Teams, которые нацелены на эффективное и результативное сотрудничество и взаимодействие в корпоративной среде.
  
  Teams Administrator [Администратор Teams] должен быть способным планировать, развертывать и управлять командами в чате, приложениях, каналах, на собраниях, аудиоконференциях, интерактивных мероприятиях и вызовах. Администратор Teams также отвечает за обновление Skype for Business для команд. Кандидаты на этот экзамен должны быть экспертами в управлении параметрами Teams с использованием PowerShell. Teams Administrator обладает фундаментальным пониманием точек интеграции с приложениями и службами, включающими, среди прочего, SharePoint, OneDrive, Exchange, Azure AD и группы Office 365. Teams Administrator понимает, как интегрировать внешние приложения и службы.
  
  Teams Administrator [Администратор Teams] сотрудничает с инженерами телефонии, чтобы интегрировать расширенные функции голосовой связи в Microsoft Teams. Эта роль не отвечает за настройку прямой маршрутизации, настройку маршрутизации вызовов или интеграцию телефонии. Teams Administrator [Администратор Teams] может работать с другими ролями администратора рабочей нагрузки, включая безопасность и соответствие требованиям, обмен сообщениями, работу в сети, идентификацию и устройства.
