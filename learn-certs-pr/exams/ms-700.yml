  Кандидаты на этот экзамен являются администраторами Microsoft Teams, которые осуществляют управление Microsoft Teams с целью упрощения эффективного и действенного сотрудничества и коммуникации в среде Microsoft 365.
  
  Кандидаты на этот экзамен должны мочь осуществлять планирование, развертывание, настройку и обеспечение безопасности чатов, приложений, каналов, собраний, аудио- и видеоконференций, трансляций, звонков Teams и устройств, сертифицированных для Microsoft Teams. У кандидатов должен быть опыт интеграции Microsoft Teams с другими рабочими нагрузками, включая SharePoint, OneDrive, Exchange, Microsoft 365 Groups, Power Platform и другие приложения Microsoft, сторонние и пользовательские приложения.
  
  Администратор Microsoft Teams также сотрудничает со специалистами, выполняющими другие функциональные обязанности, например, в области сетей, телефонии, лицензирования, безопасности, обеспечения соответствия, адаптации пользователей, разработки приложений и поддержки.
