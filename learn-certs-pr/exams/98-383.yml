summary: |-
  <div><font color='red'><strong>Этот экзамен MTA должен быть куплен до 30 июня 2021 года. Если вы сейчас проходите обучение для сдачи этого экзамена, вы должны сдать его в течение одного года, до 30 июня 2022 года — в этот день этот экзамен будет отменен. Более подробную информацию вы можете найти <a href="/learn/certifications/mta-retirement-faqs">на странице FAQ</a>.</strong></font></br></br></div>
  
  Кандидаты на прохождение этого экзамена должны уметь распознавать и писать синтаксический правильный код HTML и CSS, структурировать данные с помощью элементов HTML, а также создавать и применять стили с помощью CSS.
  
  Экзамен рассчитан на кандидатов, имеющих не менее 100 часов образовательного или практического опыта работы с HTML и CSS, знающих их функции и возможности, а также понимающих, как писать, отлаживать и надлежащим образом форматировать код HTML и CSS.
