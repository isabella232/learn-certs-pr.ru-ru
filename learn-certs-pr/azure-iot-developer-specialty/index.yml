  title: 'Microsoft Certified: Azure IoT Developer Specialty'
  description: Разработчики Azure IoT реализуют настройку и выполняют задачи по кодированию, необходимые для создания и поддержки части cloud и пограничной части решения IoT.
uid: certification.azure-iot-developer-specialty
iconUrl: /media/learn/certification/badges/microsoft-certified-specialty-badge.svg
summary: |-
  Кандидаты на эту сертификацию должны обладать знаниями по реализации конфигурации и задач кодирования, необходимых для создания и поддержки частей cloud и edge решения IoT.
  
  Обязанности этой роли включают развертывание физических устройств, их настройку и поддержку с использованием служб cloud, а также поддержку конфигурации и устранение соответствующих неполадок в течение всего жизненного цикла устройств.
  
  Разработчики Azure IoT также отвечают за реализацию технических условий на проектирование для решений IoT, включая условия в отношении топологии устройств, подключений, безопасности, диагностики и мониторинга. Эти специалисты разрабатывают модули и осуществляют их развертывание, а также настраивают сети устройств для части Azure IoT Edge решения. В дополнение к этому такие разработчики занимаются реализацией проектирования для решений для управления конвейерами данных, включая мониторинг и преобразование данных, имеющих отношение к IoT.
  
  Разработчики Azure IoT работают с архитекторами, инженерами данных и другими заинтересованными лицами с целью обеспечения успешной интеграции бизнеса, включая реализацию службы Azure Digital Twins.
  
  Кандидаты на эту сертификацию должны обладать общим пониманием типов устройств и Azure services, включая варианты хранения данных, анализ данных, обработку данных, AI и другие параметры платформы как услуги (PaaS). Кандидаты на эту сертификацию должны мочь программировать по крайней мере на одном из языков, поддерживаемых пакетом средств разработки программного обеспечения (поддерживаемых SDK) Azure IoT.
