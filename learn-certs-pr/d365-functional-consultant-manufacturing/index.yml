summary: |-
  Если вы консультант по функциональным возможностям или бизнес-пользователь с фундаментальным пониманием отраслевых стандартов производства, эта сертификация может быть для вас. У вас должен быть опыт настройки и реализации Dynamics 365 Supply Chain Management для удовлетворения потребностей вашей организации. Консультанты по функциональным возможностям управления логистическими цепочками и производства являются ключевыми лицами, которые работают с разработчиками, архитекторами решений, руководителями проектов и консультантами по функциональным возможностям в области финансов, коммерции и логистических цепочек.
  
  Если перед попыткой прохождения этой сертификации вам нужно получить больше опыта, вот несколько рекомендаций&#58;

  - Изучите модули по управлению логистическими цепочками и производству в Microsoft Learn и получите больше практического опыта.
  - Зарегистрируйтесь на обучающий курс с инструктором, включающим MB-300 или MB-320.
  - Примите участие в жизни сообщества на [community.dynamics.com](https://community.dynamics.com/) или присоединитесь к группе пользователей.
  - Понаблюдайте за работой консультанта по функциональным возможностям производства в области рабочих потоков производства.
  - Найдите наставника, посетите производственные линии и узнайте, как всё работает.
  - Задайте вопросы и получите полезные ответы от экспертов и клиентов.
